<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Conversation</title>
    <style>
        body {
            background-image: url('../../../../../imagens/fundo.png');
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        #header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .back-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            margin-bottom: 30px;
        }

        #dialogue-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: nowrap;
            margin: 20px;
            max-width: 100%;
            gap: 20px;
        }

        .character {
            margin: 20px;
            text-align: center;
            flex: 1 1 300px;
        }

        .character img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 50%;
        }

        .character-text {
            font-size: 20px;
            font-weight: bold;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            position: relative;
            transition: border-color .2s ease, box-shadow .2s ease, background-color .2s ease;
        }

        .audio-button-container {
            margin-top: 10px;
        }

        #navigation {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
            width: 100%;
        }

        .nav-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 10px;
            flex: 1;
            max-width: 200px;
        }

        #completion-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }

        #completion-modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #completion-modal button:hover {
            background-color: #555;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin: 20px;
        }

        /* ======== VISUAL PROGRESS ======== */

        .progress-badge {
          position: absolute;
          top: -8px;
          right: -8px;
          font-size: 12px;
          padding: 4px 6px;
          border-radius: 999px;
          background: #e0e0e0;     /* 0/2 */
          color: #000;
          box-shadow: 0 1px 3px rgba(0,0,0,.2);
        }
        .badge-half { background: #ffe08a; }   /* 1/2 */
        .badge-full { background: #a5d6a7; }   /* 2/2 */

        .bubble-0 { border: 2px dashed #bdbdbd; }
        .bubble-1 { border: 2px solid #f2b01e; }
        .bubble-2 {
          border: 2px solid #2e7d32;
          box-shadow: 0 0 0 2px rgba(46,125,50,.15);
        }

        #stepper{ display:flex; gap:8px; margin:8px 0; }
        .step-dot{
          width:10px; height:10px; border-radius:50%;
          background:#e0e0e0; outline:1px solid #bdbdbd;
        }
        .step-dot.half{ background:#f2b01e; }
        .step-dot.done{ background:#2e7d32; }

        @media (max-width: 600px) {
            .back-button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .nav-button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .character {
                flex: 1 1 100%;
                margin: 10px 0;
            }
            .character-text {
                font-size: 16px;
            }
            #dialogue-container {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>Hannah Conversation</h1>
        <div id="stepper" aria-label="Dialogues progress"></div>
    </div>

    <div id="dialogue-container">
        <div class="character" id="robot">
            <img id="robot-img" src="../../../../../imagens/robo1_static.png" alt="Robot Lex">
            <div class="character-text" id="robot-text"></div>
            <div class="audio-button-container">
                <button class="audio-button" id="robot-audio-button">ðŸ”Š</button>
            </div>
        </div>

        <div class="character" id="student">
            <img id="student-img" src="../../../../../imagens/avatar_aluno1.png" alt="Student Avatar">
            <div class="character-text" id="student-text"></div>
            <div class="audio-button-container">
                <button class="audio-button" id="student-audio-button">ðŸ”Š</button>
            </div>
        </div>
    </div>

    <div id="navigation">
        <button class="nav-button" onclick="previousDialogue()">&lt;&lt; Back</button>
        <button class="nav-button" onclick="nextDialogue()">Forward &gt;&gt;</button>
    </div>

    <div id="overlay"></div>
    <div id="completion-modal">
        <h2>Phase Completed!</h2>
        <p>Congratulations! You have completed this phase.</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);

        // State
        let idleTimer;
        let robotImg = document.getElementById('robot-img');
        let studentImg = document.getElementById('student-img');

        let dialogues = [];          // <-- declarado explicitamente
        let totalDialogues = 0;
        let dialoguesRead = 0;
        let userName = "";
        let alertDisplayed = false;
        let currentDialogueIndex = 0;

        // ======== VISUAL PROGRESS STATE ========
        // Para cada bloco: { robot: false, student: false }
        let heardStates = [];

        function initHeardStates() {
          heardStates = Array.from({ length: dialogues.length }, () => ({ robot: false, student: false }));
          renderStepper();
        }

        function markHeard(idx, who) {
          if (!heardStates[idx]) return;
          if (who === 'robot')  heardStates[idx].robot = true;
          if (who === 'student') heardStates[idx].student = true;
          applyVisualState(idx);
        }

        function applyVisualState(idx) {
          const robotBubble   = document.getElementById('robot-text');
          const studentBubble = document.getElementById('student-text');

          const r = heardStates[idx]?.robot ? 1 : 0;
          const s = heardStates[idx]?.student ? 1 : 0;
          const total = r + s; // 0, 1, 2

          [robotBubble, studentBubble].forEach(b => {
            b.classList.remove('bubble-0','bubble-1','bubble-2');
          });

          const cls = `bubble-${total}`;
          robotBubble.classList.add(cls);
          studentBubble.classList.add(cls);

          let badge = robotBubble.querySelector('.progress-badge');
          if (!badge) {
            badge = document.createElement('div');
            badge.className = 'progress-badge';
            robotBubble.appendChild(badge);
          }
          badge.textContent = (total === 2) ? 'âœ“ 2/2' : `${total}/2`;
          badge.classList.remove('badge-half','badge-full');
          if (total === 1) badge.classList.add('badge-half');
          if (total === 2) badge.classList.add('badge-full');

          renderStepper();
        }

        function renderStepper() {
          const wrap = document.getElementById('stepper');
          if (!wrap || !heardStates.length) return;
          wrap.innerHTML = '';
          heardStates.forEach(st => {
            const dot = document.createElement('div');
            dot.className = 'step-dot';
            const total = (st.robot?1:0) + (st.student?1:0);
            if (total === 1) dot.classList.add('half');
            if (total === 2) dot.classList.add('done');
            wrap.appendChild(dot);
          });
        }
        // =======================================

        // AUTH: aguarda nome do usuÃ¡rio ANTES de inicializar o diÃ¡logo
        firebase.auth().onAuthStateChanged(async function(user) {
            if (user) {
                console.log("User authenticated:", user.displayName);
                fetchUserAvatar(user.uid);
                await fetchUserName(user.uid);   // <-- garante userName preenchido
                initializeDialogue();            // <-- sÃ³ entÃ£o carrega e mostra o diÃ¡logo
            } else {
                console.error("User not authenticated. Redirecting to login.");
                alert("You are not authenticated. Please log in.");
                window.location.href = '/login.html';
            }
        });

        function goBack() {
            const { level, unit } = getLevelAndUnitFromURL();
            const currentPhase = getPhaseFromURL();
            const userId = firebase.auth().currentUser?.uid;

            if (!userId) {
                console.error("User not authenticated. Redirecting to login.");
                alert("You are not authenticated. Please log in.");
                window.location.href = '/login.html';
                return;
            }

            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
            const nextPhase = parseInt(currentPhase) + 1;

            dbRef.child(`fase${nextPhase}`).once('value')
                .then(snapshot => {
                    const isUnlocked = snapshot.val();
                    if (isUnlocked) {
                        console.log(`Next phase (fase${nextPhase}) is unlocked. Navigating back.`);
                        window.history.back();
                    } else {
                        const confirmNavigation = confirm(
                          "The current phase has not been completed.\n\nTo finish, listen to BOTH lines (Robot and Student) in EVERY dialogue block. Use the Back/Forward buttons to navigate and play the audio on each line until it finishes.\n\nAre you sure you want to leave?"
                        );
                        if (confirmNavigation) {
                            window.history.back();
                        } else {
                            console.log("User chose not to navigate back.");
                        }
                    }
                })
                .catch(error => {
                    console.error("Error checking next phase progress:", error);
                    alert("An error occurred while checking your progress. Please try again.");
                });
        }

        function speakText(text, callback) {
            clearTimeout(idleTimer);

            const synth = window.speechSynthesis;
            let voices = synth.getVoices();
            let selectedVoice = null;

            function findAndSetVoice() {
                voices = synth.getVoices();
                selectedVoice = voices.find(voice => voice.lang === 'en-US');

                if (!selectedVoice) {
                    if (voices.length === 0) {
                        synth.onvoiceschanged = findAndSetVoice;
                        return;
                    } else if (!alertDisplayed) {
                        alertDisplayed = true;
                        alert("No 'en-US' voice found. Using default voice instead.");
                    }
                }

                createUtterance();
            }

            function createUtterance() {
                const utterance = new SpeechSynthesisUtterance(text.replace(/usuario_nome/g, userName));
                utterance.lang = 'en-US';
                utterance.voice = selectedVoice || null;

                utterance.onstart = function () {
                    robotImg.src = '../../../../../imagens/robo1.gif';
                };
                utterance.onend = function () {
                    robotImg.src = '../../../../../imagens/robo1_static.png';
                    if (callback) {
                        callback(); // marca quem foi ouvido
                    }
                    dialoguesRead++;
                    checkCompletion();
                    startIdleTimer();
                };

                synth.speak(utterance);
            }

            findAndSetVoice();
        }

        function initializeDialogue() {
            const { level, unit } = getLevelAndUnitFromURL();
            const dialoguePath = `../../${level}/${unit}/DataDialogo/dialogo.txt`;

            fetch(dialoguePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load dialogue from path: ${dialoguePath}`);
                    }
                    return response.text();
                })
                .then(text => {
                    dialogues = text.split('\n\n');
                    totalDialogues = dialogues.length * 2; // duas falas por bloco
                    initHeardStates();
                    updateDialogue(0);  // agora userName jÃ¡ estÃ¡ carregado
                })
                .catch(error => {
                    console.error("Error loading dialogue:", error);
                    alert("Failed to load the dialogue. Please check the file path or try again later.");
                });
        }

        function getLevelAndUnitFromURL() {
            const params = new URLSearchParams(window.location.search);
            const level = params.get('level');
            const unit = params.get('unit');

            if (!level || !unit) {
                alert("Missing level or unit parameters in the URL.");
                throw new Error("Missing level or unit parameters.");
            }
            return { level, unit };
        }

        function updateDialogue(index) {
            if (index < 0 || index >= dialogues.length) {
                console.error("Invalid dialogue index:", index);
                return;
            }

            const lines = dialogues[index].split('\n');
            const robotText = (lines[0] || '').replace(/usuario_nome/g, userName);
            const studentText = (lines[1] || '').replace(/usuario_nome/g, userName);

            document.getElementById('robot-text').textContent = robotText;
            document.getElementById('student-text').textContent = studentText;

            document.getElementById('robot-audio-button').onclick = function () {
                speakText(robotText, () => markHeard(index, 'robot'));
            };
            document.getElementById('student-audio-button').onclick = function () {
                speakText(studentText, () => markHeard(index, 'student'));
            };

            applyVisualState(index);
            startIdleTimer();
        }

        function previousDialogue() {
            if (currentDialogueIndex > 0) {
                currentDialogueIndex--;
                updateDialogue(currentDialogueIndex);
            }
        }

        function nextDialogue() {
            if (currentDialogueIndex < dialogues.length - 1) {
                currentDialogueIndex++;
                updateDialogue(currentDialogueIndex);
            }
        }

        function startIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(function() {
                robotImg.src = '../../../../../imagens/robo2.gif';
                setTimeout(function() {
                    robotImg.src = '../../../../../imagens/robo1_static.png';
                }, 10000);
            }, 15000);
        }

        function checkCompletion() {
            if (dialoguesRead === totalDialogues) {
                showModal();
                ensureUserIsAuthenticated(updateNextPhase);
            }
        }

        function showModal() {
            document.getElementById('completion-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('completion-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function fetchUserAvatar(userId) {
            const avatarRef = firebase.database().ref(`usuarios/${userId}`);
            avatarRef.once('value')
                .then(snapshot => {
                    const userData = snapshot.val();
                    if (userData && userData.avatar) {
                        const avatarUrl = `../../../../imagens/${userData.avatar}`;
                        const img = new Image();
                        img.src = avatarUrl;
                        img.onload = function() {
                            studentImg.src = avatarUrl;
                        };
                        img.onerror = function() {
                            console.error("Erro ao carregar o avatar do usuÃ¡rio. Usando o avatar padrÃ£o.");
                        };
                    } else {
                        console.log("UsuÃ¡rio nÃ£o possui avatar definido. Usando avatar padrÃ£o.");
                    }
                })
                .catch(error => {
                    console.error("Erro ao buscar o avatar do usuÃ¡rio:", error);
                });
        }

        // Agora Ã© async e retorna uma Promise; aguardamos antes de renderizar
        async function fetchUserName(userId) {
            try {
                const snapshot = await firebase.database().ref(`usuarios/${userId}`).once('value');
                const userData = snapshot.val();
                userName = (userData && userData.nome) ? userData.nome : "Aluno";
                return userName;
            } catch (error) {
                console.error("Erro ao buscar o nome do usuÃ¡rio:", error);
                userName = "Aluno";
                return userName;
            }
        }

        function ensureUserIsAuthenticated(callback) {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    callback(user.uid);
                } else {
                    console.error("UsuÃ¡rio nÃ£o autenticado");
                }
            });
        }

        function updateNextPhase(userId) {
            const currentPhase = getPhaseFromURL();
            const { level, unit } = getLevelAndUnitFromURL();
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
            
            try {
                if (currentPhase === "last") {
                    const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                    dbRef.child(nextUnit).set({ fase1: true });
                } else if (currentPhase === "end") {
                    const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                    firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
                } else {
                    const nextPhase = parseInt(currentPhase) + 1;
                    dbRef.update({ [`fase${currentPhase}`]: true, [`fase${nextPhase}`]: true });
                }
            } catch (error) {
                console.error("Erro ao atualizar o progresso da fase:", error);
            }
        }
      
        function getPhaseFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('fase');
        }
    </script>
</body>
</html>
