    <h1>Hannah's Grammar Exercises</h1>

    <div id="exercises"></div>

    <button id="check-all-btn" onclick="checkAllAnswers()">Check Answers</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
    //====================================================
    //  1) Firebase Configuration
    //====================================================
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
        measurementId: "G-07VVJG9LRS",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);

    //====================================================
    //  2) Global Variables
    //====================================================
    let checkCount = 0;        // how many times the user pressed "Check Answers"
    let allInputs = [];        // array of question objects
    let userData = {};         // user info from Firebase
    let linesFromFile = [];    // store lines from exercicios.txt for PDF

    //====================================================
    //  3) User Authentication & Data
    //====================================================
    function ensureUserIsAuthenticated(callback) {
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                loadUserData(user.uid, () => {
                    callback(user.uid);
                });
            } else {
                console.error("User is not authenticated.");
                alert("You need to be logged in to proceed.");
            }
        });
    }

    async function loadUserData(userId, callback) {
        try {
            const snapshot = await firebase.database().ref('usuarios/' + userId).once('value');
            userData = snapshot.val() || {};
            callback();
        } catch (error) {
            console.error("Error loading user data:", error);
            alert("Error loading user data.");
        }
    }

    function getParamsFromURL() {
        const params = new URLSearchParams(window.location.search);
        return {
            level: params.get('level'),
            unit: params.get('unit'),
            fase: params.get('fase')
        };
    }

    //====================================================
    //  4) Phase Navigation
    //====================================================
    async function updateNextPhase(userId) {
        const { level, unit, fase } = getParamsFromURL();
        const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

        try {
            if (fase === "last") {
                const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${level}/${nextUnit}`).set({ fase1: true });
            } else if (fase === "end") {
                const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
            } else {
                const nextFase = parseInt(fase, 10) + 1;
                await dbRef.update({ 
                    [`fase${fase}`]: true,
                    [`fase${nextFase}`]: true 
                });
            }
        } catch (error) {
            console.error("Error updating the next phase:", error);
        }
    }

    function markPhaseCompleted() {
        ensureUserIsAuthenticated((userId) => {
            updateNextPhase(userId);
        });
    }

    function goBack() {
        const { level, unit, fase } = getParamsFromURL();
        ensureUserIsAuthenticated((userId) => {
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
            dbRef.get().then((snapshot) => {
                if (snapshot.exists()) {
                    const progress = snapshot.val();
                    const nextFaseKey = `fase${parseInt(fase, 10) + 1}`;
                    if (progress[nextFaseKey]) {
                        window.history.back();
                    } else {
                        const confirmNavigation = confirm("The next phase is locked. Do you still want to go back?");
                        if (confirmNavigation) {
                            window.history.back();
                        }
                    }
                } else {
                    alert("Progress could not be verified. Please try again later.");
                }
            }).catch((error) => {
                console.error("Error checking progress:", error);
                alert("An error occurred while verifying progress. Please try again.");
            });
        });
    }

    //====================================================
    //  5) Check Answers & Alarm
    //====================================================
    function playAlarm() {
        const audio = new Audio('alarme.mp3');
        audio.play();
        setTimeout(() => {
            audio.pause();
            audio.currentTime = 0;
        }, 4000);
    }

    function checkAllAnswers() {
        checkCount++;
        let allCorrect = true;
        let wrongInputs = [];

        // For each question item
        allInputs.forEach(item => {
            if (item.type === 'textInput') {
                // typed input
                const userAnswer = item.input.value.trim().toLowerCase();
                const correctAnswer = item.correctAnswer.trim().toLowerCase();
                if (userAnswer === correctAnswer) {
                    item.input.classList.remove('incorrect');
                    item.input.classList.add('correct');
                    item.correctAnswerSpan.style.display = 'none';
                } else {
                    item.input.classList.remove('correct');
                    item.input.classList.add('incorrect');
                    allCorrect = false;
                    wrongInputs.push(item.input);
                }
            }
            else if (item.type === 'multipleChoice') {
                // we store correctAnswer as a single letter (e.g. "B")
                const radios = item.container.querySelectorAll('input[type="radio"]');
                let userChoice = null;
                radios.forEach(radio => {
                    if (radio.checked) {
                        userChoice = radio.value.trim().toUpperCase();
                    }
                });
                if (!userChoice || userChoice !== item.correctAnswer.toUpperCase()) {
                    allCorrect = false;
                    wrongInputs.push(item.container);
                    item.container.style.color = 'red';
                } else {
                    item.container.style.color = 'blue';
                }
            }
            else if (item.type === 'trueFalse') {
                const radios = item.container.querySelectorAll('input[type="radio"]');
                let userChoice = null;
                radios.forEach(radio => {
                    if (radio.checked) {
                        userChoice = radio.value.trim().toUpperCase();
                    }
                });
                if (!userChoice || userChoice !== item.correctAnswer.toUpperCase()) {
                    allCorrect = false;
                    wrongInputs.push(item.container);
                    item.container.style.color = 'red';
                } else {
                    item.container.style.color = 'blue';
                }
            }
            else if (item.type === 'matching') {
                let mismatchFound = false;
                item.pairs.forEach(pairObj => {
                    const userVal = pairObj.input.value.trim().toLowerCase();
                    const correctVal = pairObj.correct.trim().toLowerCase();
                    if (userVal !== correctVal) {
                        mismatchFound = true;
                        wrongInputs.push(pairObj.input);
                        pairObj.input.classList.remove('correct');
                        pairObj.input.classList.add('incorrect');
                    } else {
                        pairObj.input.classList.remove('incorrect');
                        pairObj.input.classList.add('correct');
                    }
                });
                if (mismatchFound) {
                    allCorrect = false;
                }
            }
            else if (item.type === 'ordering') {
                item.orderInputs.forEach(oItem => {
                    const userPos = parseInt(oItem.input.value.trim(), 10);
                    if (isNaN(userPos) || userPos !== oItem.correctPosition) {
                        allCorrect = false;
                        wrongInputs.push(oItem.input);
                        oItem.input.classList.remove('correct');
                        oItem.input.classList.add('incorrect');
                    } else {
                        oItem.input.classList.remove('incorrect');
                        oItem.input.classList.add('correct');
                    }
                });
            }
        });

        // If mistakes => maybe alarm
        if (!allCorrect) {
            if (userData.role === 'aluno' &&
                userData.atrelado_professor &&
                userData.atrelado_professor.trim() !== ''
            ) {
                playAlarm();
            }
            if (wrongInputs.length > 0 && wrongInputs[0].scrollIntoView) {
                wrongInputs[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // On 3rd attempt => show correct answers if still wrong
        if (checkCount === 3) {
            allInputs.forEach(item => {
                if (item.type === 'textInput') {
                    const userAnswer = item.input.value.trim().toLowerCase();
                    const correctAnswer = item.correctAnswer.trim().toLowerCase();
                    if (userAnswer !== correctAnswer) {
                        item.correctAnswerSpan.textContent = `Right answer: ${item.correctAnswer}`;
                        item.correctAnswerSpan.style.display = 'inline';
                    }
                }
                else if (item.type === 'multipleChoice') {
                    const radios = item.container.querySelectorAll('input[type="radio"]');
                    let userChoice = null;
                    radios.forEach(radio => {
                        if (radio.checked) {
                            userChoice = radio.value.trim().toUpperCase();
                        }
                    });
                    if (!userChoice || userChoice !== item.correctAnswer.toUpperCase()) {
                        item.container.insertAdjacentHTML(
                            'beforeend',
                            `<div class="exercise-line" style="color:blue; font-weight:bold;">Right answer: ${item.correctAnswer}</div>`
                        );
                    }
                }
                else if (item.type === 'trueFalse') {
                    const radios = item.container.querySelectorAll('input[type="radio"]');
                    let userChoice = null;
                    radios.forEach(radio => {
                        if (radio.checked) {
                            userChoice = radio.value.trim().toUpperCase();
                        }
                    });
                    if (!userChoice || userChoice !== item.correctAnswer.toUpperCase()) {
                        item.container.insertAdjacentHTML(
                            'beforeend',
                            `<div class="exercise-line" style="color:blue; font-weight:bold;">Right answer: ${item.correctAnswer}</div>`
                        );
                    }
                }
                else if (item.type === 'matching') {
                    item.pairs.forEach(pairObj => {
                        const userVal = pairObj.input.value.trim().toLowerCase();
                        const correctVal = pairObj.correct.trim().toLowerCase();
                        if (userVal !== correctVal) {
                            pairObj.correctAnswerSpan.textContent = `Right answer: ${pairObj.correct}`;
                            pairObj.correctAnswerSpan.style.display = 'inline';
                        }
                    });
                }
                else if (item.type === 'ordering') {
                    item.orderInputs.forEach(oItem => {
                        const userPos = parseInt(oItem.input.value.trim(), 10);
                        if (userPos !== oItem.correctPosition) {
                            oItem.correctAnswerSpan.textContent = `Right position: ${oItem.correctPosition}`;
                            oItem.correctAnswerSpan.style.display = 'inline';
                        }
                    });
                }
            });

            markPhaseCompleted();
            showModal();
        } else {
            // if not 3rd attempt, but all are correct => completed
            if (allCorrect) {
                markPhaseCompleted();
                showModal();
            }
        }
    }

    function showModal() {
        document.getElementById('completion-modal-overlay').style.display = 'flex';
    }
    function closeModal() {
        document.getElementById('completion-modal-overlay').style.display = 'none';
    }

    //====================================================
    //  6) Parsing exercicios.txt -> HTML
    //====================================================
    function parseFileLines(lines) {
        let htmlContent = '';
        allInputs = [];

        let i = 0;
        // convenience function to move to next line
        function nextLine() { i++; }

        while (i < lines.length) {
            let rawLine = lines[i];
            let line = rawLine.trim();

            if (!line) {
                nextLine();
                continue;
            }

            // #TITLE:
            if (line.toUpperCase().startsWith('#TITLE:')) {
                let titleText = line.substring(7).trim();
                htmlContent += `<h2 class="exercise-title">${titleText}</h2>`;
                nextLine();
                continue;
            }

            // Exercise X:
            if (/^Exercise\s+\d+:/i.test(line)) {
                htmlContent += `<div class="exercise-description">${line}</div>`;
                nextLine();
                continue;
            }

            // #IMG:
            if (line.toUpperCase().startsWith('#IMG:')) {
                let imageName = line.substring(5).trim();
                htmlContent += `<div class="exercise-line"><img src="" data-filename="${imageName}" style="max-width:100%; height:auto;" alt="Image"></div>`;
                nextLine();
                continue;
            }

            // #TABLE ... #ENDTABLE
            if (line.toUpperCase().startsWith('#TABLE')) {
                let tableLines = [];
                nextLine();
                while (i < lines.length) {
                    let check = lines[i].trim().toUpperCase();
                    if (check.startsWith('#ENDTABLE')) {
                        nextLine();
                        break;
                    }
                    tableLines.push(lines[i].trim());
                    nextLine();
                }
                htmlContent += `<table>`;
                tableLines.forEach(row => {
                    if (!row) return;
                    let cells = row.split('|').map(c => c.trim());
                    htmlContent += `<tr>`;
                    cells.forEach(cell => {
                        htmlContent += `<td>${cell}</td>`;
                    });
                    htmlContent += `</tr>`;
                });
                htmlContent += `</table>`;
                continue;
            }

            // #BOX ... #ENDBOX
            if (line.toUpperCase().startsWith('#BOX')) {
                let boxLines = [];
                nextLine();
                while (i < lines.length) {
                    let check = lines[i].trim().toUpperCase();
                    if (check.startsWith('#ENDBOX')) {
                        nextLine();
                        break;
                    }
                    boxLines.push(lines[i]);
                    nextLine();
                }
                let boxHTML = `<div class="info-box">`;
                boxLines.forEach(bl => {
                    boxHTML += bl + "<br>";
                });
                boxHTML += `</div>`;
                htmlContent += boxHTML;
                continue;
            }

            // #MULTIPLE_CHOICE: ... #END_MULTIPLE_CHOICE
            if (line.toUpperCase().startsWith('#MULTIPLE_CHOICE:')) {
                let questionText = line.substring(17).trim();
                let mcHTML = `<div class="exercise-line"><strong>${questionText}</strong></div>`;
                let options = [];
                let correctLetter = null;
                let blockIndex = i;
                nextLine();

                while (i < lines.length) {
                    let check = lines[i].trim();
                    if (check.toUpperCase().startsWith('#END_MULTIPLE_CHOICE')) {
                        nextLine();
                        break;
                    }
                    if (check.toUpperCase().startsWith('#CORRECT:')) {
                        correctLetter = check.substring(9).trim(); 
                        nextLine();
                    } else {
                        options.push(lines[i]);
                        nextLine();
                    }
                }

                let uniqueGroupName = `mcq_${blockIndex}`;
                let containerId = `mcq_container_${blockIndex}`;
                mcHTML += `<div class="choice-container" id="${containerId}">`;
                options.forEach(optLine => {
                    let trimOpt = optLine.trim();
                    // if line starts like "A) something"
                    let letterMatch = trimOpt.match(/^([A-Z])\)\s*/i);
                    let radioValue = trimOpt;
                    if (letterMatch) {
                        // just the letter "A" or "B", etc
                        radioValue = letterMatch[1].toUpperCase();
                    }
                    mcHTML += `
                      <div>
                        <label>
                            <input type="radio" name="${uniqueGroupName}" value="${radioValue}">
                            ${trimOpt}
                        </label>
                      </div>
                    `;
                });
                mcHTML += `</div>`;
                htmlContent += mcHTML;

                allInputs.push({
                    type: 'multipleChoice',
                    correctAnswer: (correctLetter||'').toUpperCase(),
                    container: null
                });
                continue;
            }

            // #TRUE_FALSE: ... #END_TRUE_FALSE
            if (line.toUpperCase().startsWith('#TRUE_FALSE:')) {
                let statementText = line.substring(11).trim();
                let correctValue = 'V';
                let blockIndex = i;
                nextLine();

                while (i < lines.length) {
                    let check = lines[i].trim().toUpperCase();
                    if (check.startsWith('#END_TRUE_FALSE')) {
                        nextLine();
                        break;
                    }
                    if (check.startsWith('#CORRECT:')) {
                        // e.g. "#CORRECT: F"
                        correctValue = lines[i].substring(9).trim();
                        nextLine();
                    } else {
                        nextLine();
                    }
                }

                let uniqueGroupName = `tf_${blockIndex}`;
                let containerId = `tf_container_${blockIndex}`;
                let vfHTML = `
                  <div class="exercise-line"><strong>${statementText}</strong></div>
                  <div class="choice-container" id="${containerId}">
                    <label>
                      <input type="radio" name="${uniqueGroupName}" value="V">True
                    </label>
                    <label style="margin-left:20px;">
                      <input type="radio" name="${uniqueGroupName}" value="F">False
                    </label>
                  </div>
                `;
                htmlContent += vfHTML;

                allInputs.push({
                    type: 'trueFalse',
                    correctAnswer: (correctValue||'V'),
                    container: null
                });
                continue;
            }

            // #MATCHING: ... #END_MATCHING
            if (line.toUpperCase().startsWith('#MATCHING:')) {
                let matchTitle = `<div class="exercise-line"><strong>Associa√ß√£o de colunas</strong></div>`;
                let pairs = [];
                let blockIndex = i;
                nextLine();

                while (i < lines.length) {
                    let check = lines[i].trim().toUpperCase();
                    if (check.startsWith('#END_MATCHING')) {
                        nextLine();
                        break;
                    }
                    if (!lines[i].trim()) {
                        nextLine();
                        continue;
                    }
                    // parse "Left = Right"
                    if (lines[i].includes('=')) {
                        let [left, right] = lines[i].split('=');
                        let leftTxt = (left||'').trim();
                        let rightTxt = (right||'').trim();
                        pairs.push({ left: leftTxt, right: rightTxt });
                    }
                    nextLine();
                }
                let containerId = `matching_container_${blockIndex}`;
                let matchHTML = matchTitle + `<div id="${containerId}" class="choice-container">`;
                pairs.forEach(p => {
                    matchHTML += `
                      <div class="exercise-line">
                        <strong>${p.left}</strong> =
                        <input type="text" class="answer-input" style="width:150px;" />
                        <span class="correct-answer-span"></span>
                      </div>
                    `;
                });
                matchHTML += `</div>`;
                htmlContent += matchHTML;

                allInputs.push({
                    type: 'matching',
                    container: null,
                    pairs: pairs.map(pp => {
                        return {
                            left: pp.left,
                            correct: pp.right,
                            input: null,
                            correctAnswerSpan: null
                        };
                    })
                });
                continue;
            }

            // #ORDERING: ... #END_ORDERING
            if (line.toUpperCase().startsWith('#ORDERING:')) {
                let orderTitle = `<div class="exercise-line"><strong>Ordena√ß√£o de sequ√™ncia</strong></div>`;
                let items = [];
                let correctPositions = [];
                let blockIndex = i;
                nextLine();

                while (i < lines.length) {
                    let check = lines[i].trim();
                    if (check.toUpperCase().startsWith('#END_ORDERING')) {
                        nextLine();
                        break;
                    }
                    if (check.toUpperCase().startsWith('#CORRECT_ORDER:')) {
                        let seq = check.substring(14).trim();
                        correctPositions = seq.split(',').map(s => parseInt(s.trim(),10));
                        nextLine();
                    } else {
                        if (check) {
                            items.push(check);
                        }
                        nextLine();
                    }
                }
                let containerId = `ordering_container_${blockIndex}`;
                let orderHTML = orderTitle + `<div id="${containerId}" class="choice-container">`;
                items.forEach(txt => {
                    orderHTML += `
                      <div class="exercise-line">
                        <strong>${txt}</strong>
                        <input type="text" class="answer-input" style="width:50px; margin-left:10px;" placeholder="Pos"/>
                        <span class="correct-answer-span"></span>
                      </div>
                    `;
                });
                orderHTML += `</div>`;
                htmlContent += orderHTML;

                let mapped = [];
                for (let x = 0; x < items.length; x++) {
                    mapped.push({
                        text: items[x],
                        correctPosition: correctPositions[x] || (x+1),
                        input: null,
                        correctAnswerSpan: null
                    });
                }
                allInputs.push({
                    type: 'ordering',
                    container: null,
                    orderInputs: mapped
                });
                continue;
            }

            // If no recognized marker, see if it has [Answer:] / [FreeText]
            if (line.includes('[Answer:') && line.includes('[FreeText]')) {
                let [partQ, partA] = line.split('[Answer:');
                let correctSeg = partA.split(']')[0].trim(); 
                let inputSize = '150px';
                let useTextarea = false;

                let sizeRegex = /\[size:(.*?)\]/;
                let sizeMatch = partQ.match(sizeRegex);
                if (sizeMatch) {
                    const sizeValue = sizeMatch[1].trim().toLowerCase();
                    if (sizeValue === 'small') inputSize = '30px';
                    if (sizeValue === 'medium') inputSize = '150px';
                    if (sizeValue === 'large') inputSize = '300px';
                    if (sizeValue === 'huge') inputSize = '800px';
                    if (sizeValue === 'essay') useTextarea = true;
                }
                let dispQ = partQ.replace(/\[size:.*?\]/, '').trim();
                if (!useTextarea) {
                    dispQ = dispQ.replace('___', `<input type="text" class="answer-input" style="width:${inputSize};" />`);
                } else {
                    dispQ = dispQ.replace('___', `<textarea rows="4" class="answer-input" style="width:100%;"></textarea>`);
                }
                htmlContent += `
                  <div class="exercise-line">
                      ${dispQ}
                      <span class="correct-answer-span"></span>
                  </div>
                  <div class="exercise-line">
                      <span class="free-text-span"></span>
                  </div>
                `;
                allInputs.push({
                    type: 'textInput',
                    input: null,
                    correctAnswer: correctSeg,
                    correctAnswerSpan: null
                });
                nextLine();
                continue;
            }

            if (line.includes('[FreeText]') && !line.includes('[Answer:')) {
                let disp = line.replace('[FreeText]', '').trim();
                htmlContent += `
                  <div class="exercise-line">
                    ${disp}
                    <span class="free-text-span"></span>
                  </div>
                `;
                nextLine();
                continue;
            }

            if (line.includes('[Answer:') && !line.includes('[FreeText]')) {
                let [qPart, aPart] = line.split('[Answer:');
                let cleanAnswer = aPart.replace(']', '').trim();
                let inputSize = '150px';
                let useTextarea = false;

                let sizeRegex = /\[size:.*?\]/;
                let sizeM = qPart.match(sizeRegex);
                if (sizeM) {
                    let val = sizeM[0].replace('[size:', '').replace(']', '').trim().toLowerCase();
                    if (val === 'small') inputSize = '30px';
                    if (val === 'medium') inputSize = '150px';
                    if (val === 'large') inputSize = '300px';
                    if (val === 'huge') inputSize = '800px';
                    if (val === 'essay') useTextarea = true;
                }
                let dispQ = qPart.replace(/\[size:.*?\]/, '').trim();
                if (!useTextarea) {
                    dispQ = dispQ.replace('___', `<input type="text" class="answer-input" style="width:${inputSize};" />`);
                } else {
                    dispQ = dispQ.replace('___', `<textarea rows="4" class="answer-input" style="width:100%;"></textarea>`);
                }
                htmlContent += `
                  <div class="exercise-line">
                    ${dispQ}
                    <span class="correct-answer-span"></span>
                  </div>
                `;
                allInputs.push({
                    type: 'textInput',
                    input: null,
                    correctAnswer: cleanAnswer,
                    correctAnswerSpan: null
                });
                nextLine();
                continue;
            }

            // if none of the above => plain text line
            htmlContent += `<div class="exercise-line">${line}</div>`;
            nextLine();
        }

        return htmlContent;
    }

    //====================================================
    //  7) Load the content from exercicios.txt
    //====================================================
    async function loadContent() {
        const { level, unit } = getParamsFromURL();
        if (!level || !unit) {
            console.error("Parameters 'level' or 'unit' are missing in the URL.");
            document.getElementById('exercises').textContent = "Content could not be loaded.";
            return;
        }

        const basePath = `../../../../${level}/${unit}/DataExerciciosdaGramatica/`;
        try {
            const response = await fetch(`${basePath}exercicios.txt`);
            if (!response.ok) throw new Error(`Error loading file: ${basePath}exercicios.txt`);

            const data = await response.text();
            linesFromFile = data.split('\n');
            const exercisesDiv = document.getElementById('exercises');

            // parse lines => html
            let html = parseFileLines(linesFromFile);
            exercisesDiv.innerHTML = html;

            // Insert images (the code above sets data-filename on <img>)
            let imgTags = exercisesDiv.querySelectorAll('img[data-filename]');
            imgTags.forEach(img => {
                let fname = img.getAttribute('data-filename');
                img.src = basePath + fname;
            });

            // Map DOM elements to allInputs
            let textCount = 0;
            let answerEls = exercisesDiv.querySelectorAll('.answer-input');
            let spanEls = exercisesDiv.querySelectorAll('.correct-answer-span');

            // textInput
            for (let k = 0; k < allInputs.length; k++) {
                if (allInputs[k].type === 'textInput') {
                    allInputs[k].input = answerEls[textCount];
                    allInputs[k].correctAnswerSpan = spanEls[textCount];
                    textCount++;
                }
            }

            // multipleChoice / trueFalse / matching / ordering
            let containerIndex = 0;
            let allChoiceContainers = exercisesDiv.querySelectorAll('.choice-container');

            for (let k = 0; k < allInputs.length; k++) {
                let item = allInputs[k];
                if (['multipleChoice', 'trueFalse', 'matching', 'ordering'].includes(item.type)) {
                    item.container = allChoiceContainers[containerIndex];
                    containerIndex++;

                    if (item.type === 'matching') {
                        let lineDivs = item.container.querySelectorAll('.exercise-line');
                        for (let m = 0; m < item.pairs.length; m++) {
                            let pairObj = item.pairs[m];
                            let inp = lineDivs[m].querySelector('input.answer-input');
                            let spn = lineDivs[m].querySelector('.correct-answer-span');
                            pairObj.input = inp;
                            pairObj.correctAnswerSpan = spn;
                        }
                    }
                    else if (item.type === 'ordering') {
                        let lineDivs = item.container.querySelectorAll('.exercise-line');
                        for (let x = 0; x < item.orderInputs.length; x++) {
                            let oObj = item.orderInputs[x];
                            let inp = lineDivs[x].querySelector('input.answer-input');
                            let spn = lineDivs[x].querySelector('.correct-answer-span');
                            oObj.input = inp;
                            oObj.correctAnswerSpan = spn;
                        }
                    }
                }
            }
        } catch (error) {
            console.error("Error loading exercises:", error);
            document.getElementById('exercises').textContent = "Exercises could not be loaded.";
        }
    }

    //====================================================
    //  8) PDF Generation (no answers)
    //====================================================
    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
            unit: "pt",
            format: "a4",
            hotfixes: ["px_scaling"]
        });

        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        let marginLeft = 40;
        let marginTop = 60;
        let currentY = marginTop;

        function addPDFContent() {
            doc.setFontSize(12);
            doc.text("Name: ________________________________________________", marginLeft, currentY);
            currentY += 20;
            doc.text("Date: ____________", marginLeft, currentY);
            currentY += 40;

            function drawWrappedText(textArr, indent = 0, extraSpaceAfter = false) {
                const lineHeight = 14;
                const maxWidth = pageWidth - marginLeft * 2 - indent;
                doc.setFontSize(12);

                textArr.forEach((line) => {
                    const wrapped = doc.splitTextToSize(line, maxWidth);
                    wrapped.forEach((part) => {
                        if (currentY + lineHeight > pageHeight - 40) {
                            doc.addPage();
                            currentY = marginTop;
                        }
                        doc.text(part, marginLeft + indent, currentY);
                        currentY += lineHeight;
                    });
                });
                if (extraSpaceAfter) currentY += lineHeight;
            }

            let lastTitle = "";
            for (let idx = 0; idx < linesFromFile.length; idx++) {
                let rawLine = linesFromFile[idx];
                let line = rawLine.trim();
                if (!line) continue;

                if (line.toUpperCase().startsWith('#TITLE:')) {
                    let theTitle = line.substring(7).trim();
                    lastTitle = theTitle;
                    doc.setFontSize(14);
                    if (currentY + 20 > pageHeight - 40) {
                        doc.addPage();
                        currentY = marginTop;
                    }
                    doc.text(theTitle, marginLeft, currentY);
                    currentY += 25;
                    continue;
                }

                if (/^Exercise\s+\d+:/i.test(line)) {
                    doc.setFont(undefined, 'bold');
                    drawWrappedText([line], 0, false);
                    doc.setFont(undefined, 'normal');
                    currentY += 10;
                    continue;
                }

                if (line.toUpperCase().startsWith('#IMG:')) {
                    let imgLine = line.substring(5).trim();
                    drawWrappedText(["[Image: " + imgLine + "]"], 0, true);
                    continue;
                }

                if (line.toUpperCase().startsWith('#TABLE')) {
                    idx++;
                    let tableRows = [];
                    while (idx < linesFromFile.length) {
                        let chk = linesFromFile[idx].trim().toUpperCase();
                        if (chk.startsWith('#ENDTABLE')) {
                            break;
                        }
                        tableRows.push(linesFromFile[idx].trim());
                        idx++;
                    }
                    drawWrappedText(["[TABLE START]"], 0, false);
                    tableRows.forEach(rr => {
                        drawWrappedText([rr], 10, false);
                    });
                    drawWrappedText(["[TABLE END]"], 0, true);
                    continue;
                }

                if (line.toUpperCase().startsWith('#BOX')) {
                    idx++;
                    let boxLines = [];
                    while (idx < linesFromFile.length) {
                        let chk = linesFromFile[idx].trim().toUpperCase();
                        if (chk.startsWith('#ENDBOX')) {
                            break;
                        }
                        boxLines.push(linesFromFile[idx].trim());
                        idx++;
                    }
                    drawWrappedText(["[BOX START]"], 0, true);
                    boxLines.forEach(bc => drawWrappedText([bc], 10, false));
                    drawWrappedText(["[BOX END]"], 0, true);
                    continue;
                }

                if (line.toUpperCase().startsWith('#MULTIPLE_CHOICE:')) {
                    let quest = line.substring(17).trim();
                    drawWrappedText(["[Multiple Choice] " + quest], 0, true);
                    idx++;
                    while (idx < linesFromFile.length) {
                        let cLine = linesFromFile[idx].trim();
                        if (cLine.toUpperCase().startsWith('#END_MULTIPLE_CHOICE')) {
                            break;
                        }
                        if (!cLine.toUpperCase().startsWith('#CORRECT:')) {
                            drawWrappedText(["   " + cLine], 0, false);
                        }
                        idx++;
                    }
                    drawWrappedText(["[End Multiple Choice]"], 0, true);
                    continue;
                }

                if (line.toUpperCase().startsWith('#TRUE_FALSE:')) {
                    let stmt = line.substring(11).trim();
                    drawWrappedText(["[True/False] " + stmt], 0, true);
                    idx++;
                    while (idx < linesFromFile.length) {
                        let cLine = linesFromFile[idx].trim();
                        if (cLine.toUpperCase().startsWith('#END_TRUE_FALSE')) {
                            break;
                        }
                        idx++;
                    }
                    drawWrappedText(["[End True/False]"], 0, true);
                    continue;
                }

                if (line.toUpperCase().startsWith('#MATCHING:')) {
                    drawWrappedText(["[Matching Columns]"], 0, true);
                    idx++;
                    while (idx < linesFromFile.length) {
                        let cLine = linesFromFile[idx].trim();
                        if (cLine.toUpperCase().startsWith('#END_MATCHING')) {
                            break;
                        }
                        drawWrappedText(["   " + cLine], 0, false);
                        idx++;
                    }
                    drawWrappedText(["[End Matching]"], 0, true);
                    continue;
                }

                if (line.toUpperCase().startsWith('#ORDERING:')) {
                    drawWrappedText(["[Ordering Sequence]"], 0, true);
                    idx++;
                    while (idx < linesFromFile.length) {
                        let cLine = linesFromFile[idx].trim();
                        if (cLine.toUpperCase().startsWith('#END_ORDERING')) {
                            break;
                        }
                        drawWrappedText(["   " + cLine], 0, false);
                        idx++;
                    }
                    drawWrappedText(["[End Ordering]"], 0, true);
                    continue;
                }

                // fill-in lines
                if (!line.includes('[Answer:')) {
                    drawWrappedText([line], 0, false);
                    continue;
                }

                // replace the blank for fill-ins
                if (line.includes('[Answer:')) {
                    let tmp = line.replace(/\[size:.*?\]/, '');
                    let replaced = tmp.replace('___', '____________');
                    drawWrappedText([replaced], 0, true);
                    continue;
                }
            }

            doc.save(`${lastTitle || 'activity'}.pdf`);
        }

        // try adding a logo
        try {
            const img = new Image();
            img.src = 'logo.png';
            img.onload = function() {
                const imgWidth = 80;
                const imgHeight = 40;
                doc.addImage(img, "PNG", marginLeft, currentY, imgWidth, imgHeight);
                currentY += imgHeight + 20;
                addPDFContent();
            };
            img.onerror = function() {
                console.error("Logo image not found. Skipping logo in PDF.");
                addPDFContent();
            };
        } catch (error) {
            console.error("Error loading logo image:", error);
            addPDFContent();
        }
    }

    //====================================================
    //  9) On Page Load
    //====================================================
    document.addEventListener('DOMContentLoaded', () => {
        ensureUserIsAuthenticated(() => {
            loadContent();

            const generatePdfBtn = document.getElementById('generate-pdf-btn');
            if (userData.role === 'professor' || userData.role === 'proprietario') {
                generatePdfBtn.style.display = 'inline-block';
            } else {
                generatePdfBtn.style.display = 'none';
            }
        });
    });
</script>
