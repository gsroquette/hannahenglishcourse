<!DOCTYPE html>   
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's Grammar Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: auto;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            /* Não usamos fundo branco nem sombra, conforme instruções */
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }
        /* Botão "Back" preto, relevo, texto branco */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: black;
            color: white;
            border: 2px solid #333;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .back-button:hover {
            background-color: #444;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-top: 70px;
        }

        .exercise-title {
            font-weight: bold;
            font-size: 1.4rem;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        /* "Exercise 1:" etc. em negrito */
        .exercise-description {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .exercise-line {
            margin: 10px 0;
            font-size: 1rem;
            word-break: break-word; /* Permitir quebra de palavra */
            white-space: normal; /* Quebra de linha normal */
        }

        /* Inputs para respostas corrigidas */
        .answer-input {
            padding: 5px;
            border: 1px solid #000; /* Bordas pretas */
            border-radius: 5px;
            font-size: 1rem;
            max-width: 150px; /* Ajuste conforme necessário */
            box-sizing: border-box; /* Garantir que padding conte no total */
        }

        /* Linhas de texto livre */
        .free-text-span {
            border-bottom: 1px solid #000; /* Linha contínua */
            display: inline-block;
            width: 200px; /* Ajuste conforme necessário */
            margin-left: 10px;
            vertical-align: bottom;
            min-height: 20px; /* Espaço para digitação */
        }

        /* Resposta certa ou errada */
        .correct {
            color: blue; /* certo: azul */
        }
        .incorrect {
            color: red;  /* errado: vermelho */
        }

        /* Mostra a resposta certa ao lado (fora do input) */
        .correct-answer-span {
            display: none; 
            font-weight: bold;
            margin-left: 10px;
            color: blue;
        }

        /* Botões */
        #check-all-btn, #generate-pdf-btn {
            background-color: black;
            color: white;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin-top: 20px;
            margin-right: 10px;
        }
        #check-all-btn:hover, #generate-pdf-btn:hover {
            background-color: #444;
        }

        .modal-overlay {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .close-modal-btn {
            margin-top: 10px;
            background-color: black;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-modal-btn:hover {
            background-color: #444;
        }

        /* Tabelas geradas via #TABLE */
        table {
            border-collapse: collapse;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 8px;
        }

        /* Múltipla escolha, V/F, etc. */
        .choice-container {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        /* Ajustes de responsividade para telas pequenas */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .exercise-title {
                font-size: 1.2rem;
            }
            .back-button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
            #check-all-btn, #generate-pdf-btn {
                width: 100%;
                margin-top: 10px;
                margin-right: 0;
            }

            /* Garantir que os elementos de texto quebrem corretamente */
            .exercise-line {
                font-size: 1rem; /* Manter tamanho da fonte */
                word-break: break-word;
                white-space: normal;
            }

            .free-text-span {
                width: 100px; /* Ajuste para telas pequenas */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="javascript:goBack()" class="back-button">Back</a>
    <h1>Hannah's Grammar Exercises</h1>

    <div id="exercises"></div>

    <!-- Botão único para checar TODAS as respostas -->
    <button id="check-all-btn" onclick="checkAllAnswers()">Check Answers</button>
    <!-- Botão para gerar PDF, inicialmente oculto -->
    <button id="generate-pdf-btn" onclick="generatePDF()" style="display: none;">Generate PDF</button>
</div>

<!-- Modal de conclusão -->
<div class="modal-overlay" id="completion-modal-overlay">
    <div class="modal-content" id="completion-modal-content">
        <p>Congratulations! You have completed the activity.</p>
        <button class="close-modal-btn" onclick="closeModal()">OK</button>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- jsPDF (UMD) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
        measurementId: "G-07VVJG9LRS",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);

    // Variáveis de controle
    let checkCount = 0;        // Conta quantas vezes o aluno clicou em "Check Answers".
    let allInputs = [];        // Guardaremos referência a todos os campos de texto e outras perguntas (objeto com input, answer e span)
    let userData = {};         // Informações do usuário logado (para ver se é aluno e se está atrelado a professor)
    let linesFromFile = [];    // Guardamos as linhas do arquivo exercicios.txt para gerar o PDF sem respostas

    // Extrair parâmetros da URL
    function getParamsFromURL() {
        const params = new URLSearchParams(window.location.search);
        return {
            level: params.get('level'),
            unit: params.get('unit'),
            fase: params.get('fase'),
        };
    }

    // Carregar dados do usuário
    async function loadUserData(userId, callback) {
        try {
            const snapshot = await firebase.database().ref('usuarios/' + userId).once('value');
            userData = snapshot.val() || {};
            callback();
        } catch (error) {
            console.error("Error loading user data:", error);
            alert("Error loading user data.");
        }
    }

    // Garantir que o usuário esteja autenticado
    function ensureUserIsAuthenticated(callback) {
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // Carrega dados do usuário
                loadUserData(user.uid, () => {
                    callback(user.uid);
                });
            } else {
                console.error("User is not authenticated.");
                alert("You need to be logged in to proceed.");
            }
        });
    }

    // Atualizar para a próxima fase, unidade ou nível
    async function updateNextPhase(userId) {
        const { level, unit, fase } = getParamsFromURL();
        const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

        try {
            if (fase === "last") {
                // Próxima unidade
                const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${level}/${nextUnit}`).set({ fase1: true });
            } else if (fase === "end") {
                // Próximo nível
                const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
            } else {
                // Fase intermediária
                const nextFase = parseInt(fase, 10) + 1;
                await dbRef.update({ 
                    [`fase${fase}`]: true,
                    [`fase${nextFase}`]: true 
                });
            }
        } catch (error) {
            console.error("Error updating the next phase:", error);
        }
    }

    // Marcar a fase atual como concluída
    function markPhaseCompleted() {
        ensureUserIsAuthenticated((userId) => {
            updateNextPhase(userId);
        });
    }

    // Exibir modal de conclusão
    function showModal() {
        const overlay = document.getElementById('completion-modal-overlay');
        overlay.style.display = 'flex';
    }

    // Fechar modal de conclusão
    function closeModal() {
        const overlay = document.getElementById('completion-modal-overlay');
        overlay.style.display = 'none';
    }

    // Validação de navegação no botão "Back"
    function goBack() {
        const { level, unit, fase } = getParamsFromURL();
        ensureUserIsAuthenticated((userId) => {
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
            dbRef.get().then((snapshot) => {
                if (snapshot.exists()) {
                    const progress = snapshot.val();
                    const nextFaseKey = `fase${parseInt(fase, 10) + 1}`;
                    if (progress[nextFaseKey]) {
                        window.history.back();
                    } else {
                        const confirmNavigation = confirm("The next phase is locked. Do you still want to go back?");
                        if (confirmNavigation) {
                            window.history.back();
                        }
                    }
                } else {
                    alert("Progress could not be verified. Please try again later.");
                }
            }).catch((error) => {
                console.error("Error checking progress:", error);
                alert("An error occurred while verifying progress. Please try again.");
            });
        });
    }

    // Função para tocar o alarme por 4 segundos (só se role=aluno e atrelado_professor)
    function playAlarm() {
        const audio = new Audio('alarme.mp3');
        audio.play();
        setTimeout(() => {
            audio.pause();
            audio.currentTime = 0;
        }, 4000);
    }

    // Função principal para checar todas as respostas
    function checkAllAnswers() {
        checkCount++;
        let allCorrect = true; // Verifica se todas estão corretas
        const wrongInputs = [];

        // 1) Verificar cada item em allInputs
        allInputs.forEach(item => {
            if (item.type === 'textInput') {
                // Campo de texto convencional
                const userAnswer = item.input.value.trim().toLowerCase();
                const correctAnswer = item.correctAnswer.trim().toLowerCase();

                if (userAnswer === correctAnswer) {
                    // Certo
                    item.input.classList.remove('incorrect');
                    item.input.classList.add('correct');
                    item.correctAnswerSpan.style.display = 'none';
                } else {
                    // Errado
                    item.input.classList.remove('correct');
                    item.input.classList.add('incorrect');
                    allCorrect = false;
                    wrongInputs.push(item.input);
                }
            }
            else if (item.type === 'multipleChoice') {
                // Múltipla escolha
                const radios = item.container.querySelectorAll('input[type="radio"]');
                let userAnswerMC = null;
                radios.forEach(radio => {
                    if (radio.checked) {
                        userAnswerMC = radio.value.trim();
                    }
                });
                if (!userAnswerMC || userAnswerMC.toLowerCase() !== item.correctAnswer.toLowerCase()) {
                    allCorrect = false;
                    wrongInputs.push(item.container);
                    // Marcar visualmente
                    item.container.style.color = 'red';
                } else {
                    item.container.style.color = 'blue';
                }
            }
            else if (item.type === 'trueFalse') {
                // Verdadeiro/Falso
                const radios = item.container.querySelectorAll('input[type="radio"]');
                let userAnswerVF = null;
                radios.forEach(radio => {
                    if (radio.checked) {
                        userAnswerVF = radio.value.trim();
                    }
                });
                if (!userAnswerVF || userAnswerVF.toLowerCase() !== item.correctAnswer.toLowerCase()) {
                    allCorrect = false;
                    wrongInputs.push(item.container);
                    item.container.style.color = 'red';
                } else {
                    item.container.style.color = 'blue';
                }
            }
            else if (item.type === 'matching') {
                // Associação de colunas
                // Para simplificar, cada par tem um input (chave=>resposta). Precisaríamos checar cada um.
                let mismatchFound = false;
                item.pairs.forEach(pairObj => {
                    const userVal = pairObj.input.value.trim().toLowerCase();
                    const correctVal = pairObj.correct.trim().toLowerCase();
                    if (userVal !== correctVal) {
                        mismatchFound = true;
                        wrongInputs.push(pairObj.input);
                        pairObj.input.classList.remove('correct');
                        pairObj.input.classList.add('incorrect');
                    } else {
                        pairObj.input.classList.remove('incorrect');
                        pairObj.input.classList.add('correct');
                    }
                });
                if (mismatchFound) {
                    allCorrect = false;
                }
            }
            else if (item.type === 'ordering') {
                // Ordenação de sequência
                // Supondo que cada item tem um input onde o usuário digita a posição correta
                let userOrder = [];
                item.orderInputs.forEach((inputObj, idx) => {
                    const userPos = parseInt(inputObj.input.value.trim(), 10);
                    if (isNaN(userPos) || userPos !== inputObj.correctPosition) {
                        allCorrect = false;
                        wrongInputs.push(inputObj.input);
                        inputObj.input.classList.remove('correct');
                        inputObj.input.classList.add('incorrect');
                    } else {
                        inputObj.input.classList.remove('incorrect');
                        inputObj.input.classList.add('correct');
                    }
                    userOrder.push(userPos);
                });
            }
        });

        // 2) Se houver erros, verificar se usuário é "aluno" e atrelado a professor, então tocar alarme
        if (!allCorrect) {
            if (
                userData.role === 'aluno' &&
                userData.atrelado_professor &&
                userData.atrelado_professor.trim() !== ''
            ) {
                playAlarm();
            }
            // Scroll para o primeiro erro
            if (wrongInputs.length > 0 && wrongInputs[0].scrollIntoView) {
                wrongInputs[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // 3) Lógica de repetição/tentativas
        if (checkCount === 3) {
            // Na terceira vez: mostrar as respostas corretas nos que ainda estiverem errados (para campos de texto)
            allInputs.forEach(item => {
                if (item.type === 'textInput') {
                    const userAnswer = item.input.value.trim().toLowerCase();
                    const correctAnswer = item.correctAnswer.trim().toLowerCase();
                    if (userAnswer !== correctAnswer) {
                        item.correctAnswerSpan.textContent = `Right answer: ${item.correctAnswer}`;
                        item.correctAnswerSpan.style.display = 'inline';
                    }
                }
            });
            // Concluir a atividade
            markPhaseCompleted();
            showModal();

        } else {
            // Se não for a terceira tentativa, mas o usuário já acertou tudo, conclui a atividade
            if (allCorrect) {
                markPhaseCompleted();
                showModal();
            }
        }
    }

    // Carregar conteúdo do arquivo exercicios.txt
    async function loadContent() {
        const { level, unit } = getParamsFromURL();
        if (!level || !unit) {
            console.error("Parameters 'level' or 'unit' are missing in the URL.");
            document.getElementById('exercises').textContent = "Content could not be loaded.";
            return;
        }

        const basePath = `../../../../${level}/${unit}/DataExerciciosdaGramatica/`;
        try {
            const response = await fetch(`${basePath}exercicios.txt`);
            if (!response.ok) throw new Error(`Error loading file: ${basePath}exercicios.txt`);

            const data = await response.text();
            linesFromFile = data.split('\n'); // Guardamos para o PDF também

            const exercisesDiv = document.getElementById('exercises');
            let htmlContent = '';
            allInputs = []; // reset

            // Variáveis auxiliares para parsing de blocos (tabela, múltipla escolha, etc.)
            let i = 0;
            while (i < linesFromFile.length) {
                let line = linesFromFile[i].trim();

                // 1) Título
                if (line.startsWith('#TITLE:')) {
                    const titleText = line.replace('#TITLE:', '').trim();
                    htmlContent += `<h2 class="exercise-title">${titleText}</h2>`;
                    i++;
                    continue;
                }

                // 2) Se começa com "Exercise X:" -> inserir como subtítulo em negrito
                if (/^Exercise\s+\d+:/i.test(line)) {
                    htmlContent += `<div class="exercise-description">${line}</div>`;
                    i++;
                    continue;
                }

                // 3) Imagem (#IMG: nome_arquivo.png)
                if (line.startsWith('#IMG:')) {
                    const imageName = line.replace('#IMG:', '').trim();
                    htmlContent += `<div class="exercise-line"><img src="${basePath}${imageName}" style="max-width:100%; height:auto;" alt="Image"></div>`;
                    i++;
                    continue;
                }

                // 4) Tabela (#TABLE ... #ENDTABLE)
                if (line.startsWith('#TABLE')) {
                    let tableRows = [];
                    i++;
                    while (i < linesFromFile.length && !linesFromFile[i].trim().startsWith('#ENDTABLE')) {
                        tableRows.push(linesFromFile[i].trim());
                        i++;
                    }
                    // Montar HTML da tabela
                    htmlContent += `<table>`;
                    tableRows.forEach(row => {
                        const cells = row.split('|').map(c => c.trim());
                        htmlContent += `<tr>`;
                        cells.forEach(cell => {
                            htmlContent += `<td>${cell}</td>`;
                        });
                        htmlContent += `</tr>`;
                    });
                    htmlContent += `</table>`;

                    // pular a linha #ENDTABLE
                    i++;
                    continue;
                }

                // 5) Múltipla escolha (#MULTIPLE_CHOICE ... #END_MULTIPLE_CHOICE)
                if (line.startsWith('#MULTIPLE_CHOICE:')) {
                    // Linha contém a pergunta?
                    let questionText = line.replace('#MULTIPLE_CHOICE:', '').trim();
                    let mcHTML = `<div class="exercise-line"><strong>${questionText}</strong></div>`;
                    let options = [];
                    let correctAnswerMC = null;
                    let blockStartIndex = i;
                    i++;

                    // Ler até #END_MULTIPLE_CHOICE
                    while (i < linesFromFile.length && !linesFromFile[i].trim().startsWith('#END_MULTIPLE_CHOICE')) {
                        const optLine = linesFromFile[i].trim();

                        // Se linha começa com "#CORRECT:", significa resposta correta
                        if (optLine.startsWith('#CORRECT:')) {
                            correctAnswerMC = optLine.replace('#CORRECT:', '').trim();
                        } 
                        else {
                            // Presumindo que seja uma opção
                            options.push(optLine);
                        }
                        i++;
                    }
                    // Agora temos a pergunta em questionText, as opções em options e a resposta correta em correctAnswerMC
                    // Gerar o HTML de múltipla escolha
                    let uniqueGroupName = `mcq_${blockStartIndex}`; // ID único para o grupo
                    let containerId = `mcq_container_${blockStartIndex}`;
                    mcHTML += `<div class="choice-container" id="${containerId}">`;
                    for (let idx = 0; idx < options.length; idx++) {
                        let optLabel = options[idx];
                        // Exibir como radio
                        mcHTML += `
                            <div>
                                <label>
                                    <input type="radio" name="${uniqueGroupName}" value="${optLabel}">
                                    ${optLabel}
                                </label>
                            </div>
                        `;
                    }
                    mcHTML += `</div>`;

                    htmlContent += mcHTML;

                    // Adicionar ao allInputs
                    allInputs.push({
                        type: 'multipleChoice',
                        correctAnswer: correctAnswerMC || '',
                        container: null // definiremos depois
                    });

                    // pular #END_MULTIPLE_CHOICE
                    i++;
                    // continue
                    continue;
                }

                // 6) Verdadeiro ou Falso (#TRUE_FALSE ... #END_TRUE_FALSE)
                if (line.startsWith('#TRUE_FALSE:')) {
                    let statementText = line.replace('#TRUE_FALSE:', '').trim();
                    let vfHTML = `<div class="exercise-line"><strong>${statementText}</strong></div>`;
                    let correctAnswerVF = null;
                    let blockStartIndex = i;
                    i++;

                    while (i < linesFromFile.length && !linesFromFile[i].trim().startsWith('#END_TRUE_FALSE')) {
                        const vfLine = linesFromFile[i].trim();
                        // Se linha começa com "#CORRECT:" => guardamos a resposta (V ou F)
                        if (vfLine.startsWith('#CORRECT:')) {
                            correctAnswerVF = vfLine.replace('#CORRECT:', '').trim();
                        }
                        i++;
                    }

                    // Montar HTML
                    let uniqueGroupName = `vf_${blockStartIndex}`;
                    let containerId = `vf_container_${blockStartIndex}`;
                    vfHTML += `
                        <div class="choice-container" id="${containerId}">
                            <label>
                                <input type="radio" name="${uniqueGroupName}" value="V">Verdadeiro
                            </label>
                            <label>
                                <input type="radio" name="${uniqueGroupName}" value="F" style="margin-left:20px;">Falso
                            </label>
                        </div>
                    `;
                    htmlContent += vfHTML;

                    allInputs.push({
                        type: 'trueFalse',
                        correctAnswer: correctAnswerVF || 'V',
                        container: null
                    });

                    // pular #END_TRUE_FALSE
                    i++;
                    continue;
                }

                // 7) Associação de colunas (#MATCHING ... #END_MATCHING)
                if (line.startsWith('#MATCHING:')) {
                    // Exemplo de sintaxe esperada:
                    // #MATCHING:
                    // Maçã = Apple
                    // Casa = House
                    // #END_MATCHING
                    let matchingHTML = `<div class="exercise-line"><strong>Associação de colunas</strong></div>`;
                    let pairs = [];
                    i++;

                    while (i < linesFromFile.length && !linesFromFile[i].trim().startsWith('#END_MATCHING')) {
                        const matchLine = linesFromFile[i].trim();
                        if (matchLine.includes('=')) {
                            let [left, right] = matchLine.split('=');
                            let leftText = (left || '').trim();
                            let rightText = (right || '').trim();
                            // Guardar pares
                            pairs.push({ left: leftText, right: rightText });
                        }
                        i++;
                    }

                    // Montar HTML
                    let blockIndex = i; 
                    let containerId = `matching_container_${blockIndex}`;
                    matchingHTML += `<div id="${containerId}" class="choice-container">`;
                    // Exibimos cada par com input para resposta?
                    // Ex: "Maçã => ___ (digite Apple)" 
                    // (Você pode adaptar para dropdown, etc., mas aqui deixamos como texto)
                    pairs.forEach((p, idx) => {
                        matchingHTML += `
                            <div class="exercise-line">
                                <strong>${p.left}</strong> = 
                                <input type="text" class="answer-input" style="width:150px;" />
                            </div>
                        `;
                    });
                    matchingHTML += `</div>`;

                    htmlContent += matchingHTML;

                    // Precisamos guardar as referências para check
                    allInputs.push({
                        type: 'matching',
                        container: null,
                        pairs: pairs.map(p => {
                            return {
                                left: p.left,
                                correct: p.right,
                                input: null // definiremos depois
                            };
                        })
                    });

                    // pular #END_MATCHING
                    i++;
                    continue;
                }

                // 8) Ordenação de sequência (#ORDERING ... #END_ORDERING)
                if (line.startsWith('#ORDERING:')) {
                    // Sintaxe exemplo:
                    // #ORDERING:
                    // Primeiro passo
                    // Segundo passo
                    // Terceiro passo
                    // #CORRECT_ORDER: 1,2,3
                    // #END_ORDERING
                    let orderItems = [];
                    let correctOrder = [];
                    let orderHTML = `<div class="exercise-line"><strong>Ordenação de sequência</strong></div>`;
                    i++;

                    while (i < linesFromFile.length && !linesFromFile[i].trim().startsWith('#END_ORDERING')) {
                        const orderLine = linesFromFile[i].trim();
                        if (orderLine.startsWith('#CORRECT_ORDER:')) {
                            // Pegamos a sequência correta, ex: "1,2,3"
                            let seq = orderLine.replace('#CORRECT_ORDER:', '').trim();
                            correctOrder = seq.split(',').map(s => parseInt(s.trim(), 10));
                        }
                        else {
                            // Cada linha é um item
                            orderItems.push(orderLine);
                        }
                        i++;
                    }

                    // Montar o HTML
                    let blockIndex = i;
                    let containerId = `ordering_container_${blockIndex}`;
                    orderHTML += `<div id="${containerId}" class="choice-container">`;
                    // Ex: exibir cada item + input para o usuário digitar a posição
                    orderItems.forEach((it, idx) => {
                        orderHTML += `
                            <div class="exercise-line">
                                <strong>${it}</strong>
                                <input type="text" class="answer-input" style="width:50px; margin-left:10px;" placeholder="Pos"/>
                            </div>
                        `;
                    });
                    orderHTML += `</div>`;

                    htmlContent += orderHTML;

                    // Guardar no allInputs
                    // correctOrder indica a posição de cada item
                    // Ex: se correctOrder = [1,2,3], item[0] é 1, item[1] é 2, item[2] é 3
                    let orderMap = [];
                    for (let idx = 0; idx < orderItems.length; idx++) {
                        orderMap.push({
                            text: orderItems[idx],
                            correctPosition: correctOrder[idx] || (idx + 1),
                            input: null
                        });
                    }

                    allInputs.push({
                        type: 'ordering',
                        container: null,
                        orderInputs: orderMap
                    });

                    // pular #END_ORDERING
                    i++;
                    continue;
                }

                // 9) Se não contiver [Answer:] nem [FreeText], apenas exibe como texto normal
                if (line && !line.includes('[Answer:') && !line.includes('[FreeText]')) {
                    htmlContent += `<div class="exercise-line">${line}</div>`;
                    i++;
                    continue;
                }

                // 10) Linhas que contêm ambos [Answer:] e [FreeText]
                if (line.includes('[Answer:') && line.includes('[FreeText]')) {
                    let [questionPart, answerPartWithFreeText] = line.split('[Answer:');
                    const cleanAnswer = answerPartWithFreeText.split(']')[0].trim();

                    // Verificar [size:...]
                    let inputSize = '150px';
                    let useTextarea = false;
                    const sizeMatch = questionPart.match(/\[size:(.*?)\]/);
                    if (sizeMatch) {
                        const sizeValue = sizeMatch[1].trim();
                        if (sizeValue === 'small') inputSize = '30px';
                        if (sizeValue === 'medium') inputSize = '150px';
                        if (sizeValue === 'large') inputSize = '300px';
                        if (sizeValue === 'huge') inputSize = '800px';
                        if (sizeValue === 'essay') {
                            useTextarea = true;
                        }
                    }
                    let displayQuestion = questionPart.replace(/\[size:.*?\]/, '').trim();

                    if (!useTextarea) {
                        displayQuestion = displayQuestion.replace('___', `<input type="text" class="answer-input" style="width:${inputSize};" />`);
                    } else {
                        displayQuestion = displayQuestion.replace('___', `<textarea rows="4" class="answer-input" style="width:100%;"></textarea>`);
                    }

                    htmlContent += `
                        <div class="exercise-line">
                            ${displayQuestion}
                            <span class="correct-answer-span"></span>
                        </div>
                    `;
                    // E uma linha extra livre
                    htmlContent += `
                        <div class="exercise-line">
                            <span class="free-text-span"></span>
                        </div>
                    `;

                    // Adicionamos ao allInputs
                    allInputs.push({
                        type: 'textInput',
                        input: null,
                        correctAnswer: cleanAnswer,
                        correctAnswerSpan: null
                    });
                    i++;
                    continue;
                }

                // 11) Linhas de texto livre (não corrigidas)
                if (line.includes('[FreeText]') && !line.includes('[Answer:')) {
                    let displayText = line.replace('[FreeText]', '').trim();
                    htmlContent += `
                        <div class="exercise-line">
                            ${displayText}
                            <span class="free-text-span"></span>
                        </div>
                    `;
                    i++;
                    continue;
                }

                // 12) Quando encontramos [Answer:]
                if (line.includes('[Answer:') && !line.includes('[FreeText]')) {
                    let [questionPart, answerPart] = line.split('[Answer:');
                    const cleanAnswer = answerPart.replace(']', '').trim();

                    let inputSize = '150px';
                    let useTextarea = false;
                    const sizeMatch = questionPart.match(/\[size:(.*?)\]/);
                    if (sizeMatch) {
                        const sizeValue = sizeMatch[1].trim();
                        if (sizeValue === 'small') inputSize = '30px';
                        if (sizeValue === 'medium') inputSize = '150px';
                        if (sizeValue === 'large') inputSize = '300px';
                        if (sizeValue === 'huge') inputSize = '800px';
                        if (sizeValue === 'essay') {
                            useTextarea = true;
                        }
                    }
                    let displayQuestion = questionPart.replace(/\[size:.*?\]/, '').trim();

                    if (!useTextarea) {
                        displayQuestion = displayQuestion.replace('___', `<input type="text" class="answer-input" style="width:${inputSize};" />`);
                    } else {
                        displayQuestion = displayQuestion.replace('___', `<textarea rows="4" class="answer-input" style="width:100%;"></textarea>`);
                    }

                    htmlContent += `
                        <div class="exercise-line">
                            ${displayQuestion}
                            <span class="correct-answer-span"></span>
                        </div>
                    `;
                    // Adicionar ao allInputs
                    allInputs.push({
                        type: 'textInput',
                        input: null,
                        correctAnswer: cleanAnswer,
                        correctAnswerSpan: null
                    });
                    i++;
                    continue;
                }

                // Caso não se encaixe em nada, apenas prossegue
                i++;
            }

            // Injeta o HTML no container
            exercisesDiv.innerHTML = htmlContent;

            // Agora, precisamos mapear os elementos criados no DOM e associar com allInputs

            // 1) Mapear todos os inputs/areas de texto para type='textInput'
            let textInputIndex = 0;
            linesFromFile.forEach(line => {
                if (line.includes('[Answer:') && !line.includes('#MULTIPLE_CHOICE:') && !line.includes('#TRUE_FALSE:') && !line.includes('#MATCHING:') && !line.includes('#ORDERING:')) {
                    // Conta quantos "textInput" a gente já adicionou
                    // O total de .answer-input na página
                    // Precisamos usar textInputIndex para mapear na ordem
                    const inputElement = exercisesDiv.querySelectorAll('.answer-input')[textInputIndex];
                    const spanElement = exercisesDiv.querySelectorAll('.correct-answer-span')[textInputIndex];
                    textInputIndex++;

                    // Esse "line" pode ter [FreeText] também, mas já tratamos no push.
                }
            });

            // Mas a maneira mais fácil é iterar em allInputs e achar .type === 'textInput'
            let allTextInputsOnPage = exercisesDiv.querySelectorAll('.answer-input');
            let textCount = 0;
            for (let k = 0; k < allInputs.length; k++) {
                if (allInputs[k].type === 'textInput') {
                    allInputs[k].input = allTextInputsOnPage[textCount];
                    allInputs[k].correctAnswerSpan = exercisesDiv.querySelectorAll('.correct-answer-span')[textCount];
                    textCount++;
                }
            }

            // 2) Múltipla escolha
            // Vamos criar uma contagem de quantos blocos multipleChoice temos
            let mcCount = 0;
            for (let k = 0; k < allInputs.length; k++) {
                if (allInputs[k].type === 'multipleChoice') {
                    // container: document.getElementById(`mcq_container_X`) - mas não sabemos X exato
                    // faremos de forma incremental, buscando o .choice-container na ordem
                    let containerElems = exercisesDiv.querySelectorAll('.choice-container');
                    // Pegamos containerElems[mcCount], associamos
                    allInputs[k].container = containerElems[mcCount];
                    mcCount++;
                }
            }

            // 3) Verdadeiro/Falso
            for (let k = 0; k < allInputs.length; k++) {
                if (allInputs[k].type === 'trueFalse') {
                    // A sequência continua: as containers de choice-container. O multipleChoice e trueFalse compartilham a classe
                    let containerElems = exercisesDiv.querySelectorAll('.choice-container');
                    // mcCount já está no final do multipleChoice, então esse será containerElems[mcCount], e assim por diante
                    allInputs[k].container = containerElems[mcCount];
                    mcCount++;
                }
            }

            // 4) Associação (matching)
            let matchCount = 0;
            for (let k = 0; k < allInputs.length; k++) {
                if (allInputs[k].type === 'matching') {
                    let containerElems = exercisesDiv.querySelectorAll('.choice-container');
                    allInputs[k].container = containerElems[mcCount];
                    // dentro dessa container, temos N inputs (um para cada par)
                    const inputsInContainer = allInputs[k].container.querySelectorAll('.answer-input');
                    for (let p = 0; p < allInputs[k].pairs.length; p++) {
                        allInputs[k].pairs[p].input = inputsInContainer[p];
                    }
                    mcCount++;
                    matchCount++;
                }
            }

            // 5) Ordenação (ordering)
            for (let k = 0; k < allInputs.length; k++) {
                if (allInputs[k].type === 'ordering') {
                    let containerElems = exercisesDiv.querySelectorAll('.choice-container');
                    allInputs[k].container = containerElems[mcCount];
                    const inputsInContainer = allInputs[k].container.querySelectorAll('.answer-input');
                    for (let o = 0; o < allInputs[k].orderInputs.length; o++) {
                        allInputs[k].orderInputs[o].input = inputsInContainer[o];
                    }
                    mcCount++;
                }
            }

        } catch (error) {
            console.error("Error loading exercises:", error);
            document.getElementById('exercises').textContent = "Exercises could not be loaded.";
        }
    }

    // Função para gerar PDF (sem respostas), com layout personalizado
    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
            unit: "pt",
            format: "a4",
            hotfixes: ["px_scaling"]
        });

        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        let marginLeft = 40;
        let marginTop = 60;
        let currentY = marginTop;

        // 1) Adicionar a logo (logo.png deve estar na mesma pasta)
        try {
            const img = new Image();
            img.src = 'logo.png';
            img.onload = function() {
                const imgWidth = 80;
                const imgHeight = 40;
                doc.addImage(img, "PNG", marginLeft, currentY, imgWidth, imgHeight);
                currentY += imgHeight + 20;
                addPDFContent();
            };
            img.onerror = function() {
                console.error("Logo image not found. Skipping logo in PDF.");
                addPDFContent();
            };
        } catch (error) {
            console.error("Error loading logo image:", error);
            addPDFContent();
        }

        function addPDFContent() {
            // Campos "Name" e "Date"
            doc.setFontSize(12);
            doc.text("Name: ________________________________________________", marginLeft, currentY);
            currentY += 20;
            doc.text("Date: ____________", marginLeft, currentY);
            currentY += 40;

            function drawWrappedText(textLines, indent = 0, extraSpaceAfter = false) {
                const lineHeight = 14;
                const maxWidth = pageWidth - marginLeft * 2 - indent;
                doc.setFontSize(12);

                textLines.forEach((textLine) => {
                    const wrapped = doc.splitTextToSize(textLine, maxWidth);
                    wrapped.forEach((part) => {
                        if (currentY + lineHeight > pageHeight - 40) {
                            doc.addPage();
                            currentY = marginTop;
                        }
                        doc.text(part, marginLeft + indent, currentY);
                        currentY += lineHeight;
                    });
                });
                if (extraSpaceAfter) {
                    currentY += lineHeight;
                }
            }

            let lastTitle = "";
            for (let idx = 0; idx < linesFromFile.length; idx++) {
                let rawLine = linesFromFile[idx];
                let line = rawLine.trim();

                // #TITLE
                if (line.startsWith('#TITLE:')) {
                    let theTitle = line.replace('#TITLE:', '').trim();
                    lastTitle = theTitle;
                    doc.setFontSize(14);
                    if (currentY + 20 > pageHeight - 40) {
                        doc.addPage();
                        currentY = marginTop;
                    }
                    doc.text(theTitle, marginLeft, currentY);
                    currentY += 25;
                    continue;
                }

                // "Exercise X:"
                if (/^Exercise\s+\d+:/i.test(line)) {
                    doc.setFont(undefined, 'bold');
                    drawWrappedText([line], 0, false);
                    doc.setFont(undefined, 'normal');
                    currentY += 10;
                    continue;
                }

                // #IMG => omitimos a imagem no PDF (ou poderíamos tentar inserir, mas deixaremos sem)
                if (line.startsWith('#IMG:')) {
                    // Podemos colocar um placeholder ou simplesmente ignorar
                    drawWrappedText(["[Image: " + line.replace('#IMG:', '').trim() + "]"], 0, true);
                    continue;
                }

                // #TABLE => convertemos em texto
                if (line.startsWith('#TABLE')) {
                    // Lemos até #ENDTABLE
                    idx++;
                    let tableRows = [];
                    while (idx < linesFromFile.length && !linesFromFile[idx].trim().startsWith('#ENDTABLE')) {
                        tableRows.push(linesFromFile[idx].trim());
                        idx++;
                    }
                    drawWrappedText(["[TABLE START]"], 0, false);
                    tableRows.forEach(r => {
                        drawWrappedText([r], 0, false);
                    });
                    drawWrappedText(["[TABLE END]"], 0, true);
                    continue;
                }

                // #MULTIPLE_CHOICE ...
                if (line.startsWith('#MULTIPLE_CHOICE:')) {
                    let questionText = line.replace('#MULTIPLE_CHOICE:', '').trim();
                    drawWrappedText(["[Multiple Choice] " + questionText], 0, true);
                    idx++;
                    while (idx < linesFromFile.length && !linesFromFile[idx].trim().startsWith('#END_MULTIPLE_CHOICE')) {
                        let optLine = linesFromFile[idx].trim();
                        drawWrappedText(["   " + optLine], 0, false);
                        idx++;
                    }
                    drawWrappedText(["[End Multiple Choice]"], 0, true);
                    continue;
                }

                // #TRUE_FALSE ...
                if (line.startsWith('#TRUE_FALSE:')) {
                    let statementText = line.replace('#TRUE_FALSE:', '').trim();
                    drawWrappedText(["[True/False] " + statementText], 0, true);
                    idx++;
                    while (idx < linesFromFile.length && !linesFromFile[idx].trim().startsWith('#END_TRUE_FALSE')) {
                        idx++;
                    }
                    drawWrappedText(["[End True/False]"], 0, true);
                    continue;
                }

                // #MATCHING ...
                if (line.startsWith('#MATCHING:')) {
                    drawWrappedText(["[Matching Columns]"], 0, true);
                    idx++;
                    while (idx < linesFromFile.length && !linesFromFile[idx].trim().startsWith('#END_MATCHING')) {
                        let matchLine = linesFromFile[idx].trim();
                        drawWrappedText(["   " + matchLine], 0, false);
                        idx++;
                    }
                    drawWrappedText(["[End Matching]"], 0, true);
                    continue;
                }

                // #ORDERING ...
                if (line.startsWith('#ORDERING:')) {
                    drawWrappedText(["[Ordering Sequence]"], 0, true);
                    idx++;
                    while (idx < linesFromFile.length && !linesFromFile[idx].trim().startsWith('#END_ORDERING')) {
                        let orderLine = linesFromFile[idx].trim();
                        drawWrappedText(["   " + orderLine], 0, false);
                        idx++;
                    }
                    drawWrappedText(["[End Ordering]"], 0, true);
                    continue;
                }

                // Se a linha não tiver [Answer:], imprimimos normal
                if (line && !line.includes('[Answer:')) {
                    drawWrappedText([line], 0, false);
                    continue;
                }

                // Se tiver [Answer:], substituímos a lacuna
                if (line.includes('[Answer:')) {
                    let [qPart] = line.split('[Answer:');
                    qPart = qPart.replace(/\[size:.*?\]/, '').trim();
                    let questionText = qPart.replace('___', '_______________');
                    drawWrappedText([questionText], 0, true);
                    continue;
                }
            }

            doc.save(`${lastTitle || 'activity'}.pdf`);
        }
    }

    // Ao carregar a página, primeiro nos certificamos de que o usuário está autenticado
    document.addEventListener('DOMContentLoaded', () => {
        ensureUserIsAuthenticated(() => {
            // Depois de carregar userData, carregamos o conteúdo do exercício
            loadContent();

            // Após carregar o conteúdo, verificar o papel do usuário para exibir o botão "Generate PDF"
            const generatePdfBtn = document.getElementById('generate-pdf-btn');
            if (userData.role === 'professor' || userData.role === 'proprietario') {
                generatePdfBtn.style.display = 'inline-block';
            } else {
                generatePdfBtn.style.display = 'none';
            }
        });
    });
