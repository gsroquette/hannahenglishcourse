            color: white;
            border: 2px solid #333;
            padding: 10px 15px;

            font-size: 1.4rem;
            margin-top: 30px;

        }

        .exercise-description {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .exercise-line {
            margin: 10px 0;
            font-size: 1rem;
            word-break: break-word; 
            white-space: normal; 
        }

        /* Inputs para respostas corrigidas */
        .answer-input {
            padding: 5px;
            border: 1px solid #000; 
            border-radius: 5px;
            font-size: 1rem;
            max-width: 150px; 
            box-sizing: border-box; 
        }

        /* Linhas de texto livre (não corrigidas) */
        .free-text-span {
            border-bottom: 1px solid #000; 
            display: inline-block;
            width: 200px; 
            margin-left: 10px;
            vertical-align: bottom;
            min-height: 20px; 
        }

        /* Resposta certa ou errada */
        .correct {
            color: blue; 
        }
        .incorrect {
            color: red;  
        }

        /* Mostra a resposta certa ao lado */
        .correct-answer-span {
            display: none; 
            font-weight: bold;
            margin-left: 10px;
            color: blue;
        }

        /* Botões */
        #check-all-btn, #generate-pdf-btn {
            background-color: black;
            color: white;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin-top: 20px;
            margin-right: 10px;
        }
        #check-all-btn:hover, #generate-pdf-btn:hover {
            background-color: #444;
        }

        .modal-overlay {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .close-modal-btn {
            margin-top: 10px;
            background-color: black;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-modal-btn:hover {
            background-color: #444;
        }

        /* Tabelas geradas via #TABLE */
        table {
            border-collapse: collapse;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 8px;
        }

        /* Múltipla escolha, V/F, etc. */
        .choice-container {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        /* Tabela ou box harmoniosa (#BOX) */
        .info-box {
            border: 1px solid #333;
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

                padding: 10px;

            .back-button {

                margin-right: 0;
            }
            .exercise-line {
                font-size: 1rem; 
                word-break: break-word;
                white-space: normal;
            }
            .free-text-span {
                width: 100px; 
            }
        }
    </style>
</head>

    //====================================================
    //  (3) Auth & Data
    //====================================================
    function ensureUserIsAuthenticated(callback) {
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                loadUserData(user.uid, () => {
                    callback(user.uid);
                });
            } else {
                console.error("User is not authenticated.");
                alert("You need to be logged in to proceed.");
            }
        });
    }

    async function loadUserData(userId, callback) {
        try {
            const snapshot = await firebase.database().ref('usuarios/' + userId).once('value');
            userData = snapshot.val() || {};
            callback();
        } catch (error) {
            console.error("Error loading user data:", error);
            alert("Error loading user data.");
        }
    }

    //====================================================
    //  (4) Phase Navigation
    //====================================================
    function getParamsFromURL() {
        const params = new URLSearchParams(window.location.search);
        return {
            level: params.get('level'),
            unit: params.get('unit'),
            fase: params.get('fase'),
        };
    }

    async function updateNextPhase(userId) {
        const { level, unit, fase } = getParamsFromURL();
        const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

        try {
            if (fase === "last") {
                const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${level}/${nextUnit}`).set({ fase1: true });
            } else if (fase === "end") {
                const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
            } else {
                const nextFase = parseInt(fase, 10) + 1;
                await dbRef.update({ 
                    [`fase${fase}`]: true,
                    [`fase${nextFase}`]: true 
                });
            }
        } catch (error) {
            console.error("Error updating the next phase:", error);
        }
    }

    function markPhaseCompleted() {
        ensureUserIsAuthenticated((userId) => {
            updateNextPhase(userId);
        });
    }

    function goBack() {
        const { level, unit, fase } = getParamsFromURL();
        ensureUserIsAuthenticated((userId) => {
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
            dbRef.get().then((snapshot) => {
                if (snapshot.exists()) {
                    const progress = snapshot.val();
                    const nextFaseKey = `fase${parseInt(fase, 10) + 1}`;
                    if (progress[nextFaseKey]) {
                        window.history.back();
                    } else {
                        const confirmNavigation = confirm("The next phase is locked. Do you still want to go back?");
                        if (confirmNavigation) {
                            window.history.back();
                        }
                    }
                } else {
                    alert("Progress could not be verified. Please try again later.");
                }
            }).catch((error) => {
                console.error("Error checking progress:", error);
                alert("An error occurred while verifying progress. Please try again.");
            });
        });
    }

    //====================================================
    //  (7) Parsing the lines into questionObjects
    //====================================================
    function parseFileLines(lines) {
        let htmlAccum = '';  
        let i = 0;
        function nextLine() { i++; }

        while (i < lines.length) {
            let raw = lines[i];
            let line = raw.trim();
            if (!line) {
                nextLine();
                continue;
            }

            //-------------- #TITLE --------------
            if (line.toUpperCase().startsWith('#TITLE:')) {
                let titleText = line.substring(7).trim();
                htmlAccum += `<h2 class="exercise-title">${titleText}</h2>`;
                nextLine();
                continue;
            }

            //-------------- Exercise X: --------------
            if (/^Exercise\s+\d+:/i.test(line)) {
                htmlAccum += `<div class="exercise-description">${line}</div>`;
                nextLine();
                continue;
            }

            //-------------- #IMG --------------
            if (line.toUpperCase().startsWith('#IMG:')) {
                let file = line.substring(5).trim();
                htmlAccum += `<div class="exercise-line"><img data-imgfile="${file}" style="max-width:100%; height:auto;" alt="Image"></div>`;
                nextLine();
                continue;
            }

            //-------------- #TABLE --------------
            if (line.toUpperCase().startsWith('#TABLE')) {
                let tableLines = [];
                nextLine();
                while (i < lines.length) {
                    let check = lines[i].trim().toUpperCase();
                    if (check.startsWith('#ENDTABLE')) {
                        nextLine();
                        break;
                    }
                    tableLines.push(lines[i]);
                    nextLine();
                }
                htmlAccum += `<table>`;
                tableLines.forEach(row => {
                    if (!row) return;
                    let cells = row.split('|').map(x=>x.trim());
                    htmlAccum += `<tr>`;
                    cells.forEach(td => {
                        htmlAccum += `<td>${td}</td>`;
                    });
                    htmlAccum += `</tr>`;
                });
                htmlAccum += `</table>`;
                continue;
            }

            //-------------- #BOX --------------
            if (line.toUpperCase().startsWith('#BOX')) {
                let boxLines = [];
                nextLine();
                while (i < lines.length) {
                    let c = lines[i].trim().toUpperCase();
                    if (c.startsWith('#ENDBOX')) {
                        nextLine();
                        break;
                    }
                    boxLines.push(lines[i]);
                    nextLine();
                }
                let boxHTML = `<div class="info-box">`;
                boxLines.forEach(bl => {
                    boxHTML += bl + "<br>";
                });
                boxHTML += `</div>`;
                htmlAccum += boxHTML;
                continue;
            }

            //-------------- #MULTIPLE_CHOICE --------------
            if (line.toUpperCase().startsWith('#MULTIPLE_CHOICE:')) {
                let questionText = line.substring(17).trim();
                let questionIndex = questionObjects.length;
                let options = [];
                let corrLetter = null;
                nextLine();
                while (i < lines.length) {
                    let check = lines[i].trim();
                    if (check.toUpperCase().startsWith('#END_MULTIPLE_CHOICE')) {
                        nextLine();
                        break;
                    }
                    if (check.toUpperCase().startsWith('#CORRECT:')) {
                        corrLetter = check.substring(9).trim();
                        nextLine();
                    } else {
                        options.push(lines[i]);
                        nextLine();
                    }
                }
                let containerID = `multichoice_container_${questionIndex}`;
                htmlAccum += `<div class="exercise-line"><strong>${questionText}</strong></div>`;
                htmlAccum += `<div class="choice-container" id="${containerID}"></div>`;

                questionObjects.push({
                    qtype: 'multipleChoice',
                    index: questionIndex,
                    questionText,
                    correctAnswer: (corrLetter||'').toUpperCase(),
                    options, 
                    containerDOM: null
                });
                continue;
            }

            //-------------- #TRUE_FALSE --------------
            if (line.toUpperCase().startsWith('#TRUE_FALSE:')) {
                let statement = line.substring(11).trim();
                let questionIndex = questionObjects.length;
                let correctVal = 'V';
                nextLine();
                while (i < lines.length) {
                    let check = lines[i].trim().toUpperCase();
                    if (check.startsWith('#END_TRUE_FALSE')) {
                        nextLine();
                        break;
                    }
                    if (check.startsWith('#CORRECT:')) {
                        correctVal = lines[i].substring(9).trim();
                        nextLine();
                    } else {
                        nextLine();
                    }
                }
                let containerID = `truefalse_container_${questionIndex}`;
                htmlAccum += `<div class="exercise-line"><strong>${statement}</strong></div>`;
                htmlAccum += `
                  <div class="choice-container" id="${containerID}">
                  </div>
                `;
                questionObjects.push({
                    qtype: 'trueFalse',
                    index: questionIndex,
                    statement,
                    correctAnswer: correctVal,
                    containerDOM: null
                });
                continue;
            }

            //-------------- #MATCHING --------------
            if (line.toUpperCase().startsWith('#MATCHING:')) {
                let questionIndex = questionObjects.length;
                let pairs = [];
                nextLine();
                while (i < lines.length) {
                    let check = lines[i].trim().toUpperCase();
                    if (check.startsWith('#END_MATCHING')) {
                        nextLine();
                        break;
                    }
                    if (!lines[i].trim()) {
                        nextLine();
                        continue;
                    }
                    if (lines[i].includes('=')) {
                        let [left, right] = lines[i].split('=');
                        pairs.push({
                            leftValue: (left||'').trim(),
                            correctValue: (right||'').trim()
                        });
                    }
                    nextLine();
                }
                let containerID = `matching_container_${questionIndex}`;
                htmlAccum += `<div class="exercise-line"><strong>Associação de colunas</strong></div>`;
                htmlAccum += `<div class="choice-container" id="${containerID}"></div>`;

                questionObjects.push({
                    qtype: 'matching',
                    index: questionIndex,
                    pairs, 
                    containerDOM: null
                });
                continue;
            }

        }
        if (check.toUpperCase().startsWith('#CORRECT_ORDER:')) {
            let seq = check.substring(14).trim();

            // Convertendo corretamente os valores
          correctPositions = seq.split(',').map(x => {
    let num = parseInt(x.trim(), 10);
    if (isNaN(num)) {
        console.error(`Erro ao converter posição em questão de ordenação: '${x.trim()}' não é um número válido.`);
        alert(`Erro ao ler posição na questão de ordenação. Verifique o arquivo de exercícios.`);
        return -1; // Substitui null por um valor inválido que pode ser detectado
    }
    return num;
});

            console.log(`Positions read for ordering question ${questionIndex}:`, correctPositions);

            nextLine();
        } else {
            // Cada linha é um item da questão de ordenação
            if (check) items.push(check);
            nextLine();
        }
    }

    // Verificação de integridade: número de itens e posições devem ser iguais
    if (correctPositions.includes(null) || correctPositions.length !== items.length) {
        console.error(`⚠️ Erro na questão de ordenação ${questionIndex}: Número incorreto de posições.`);
        alert(`Erro na questão de ordenação ${questionIndex}: Verifique o arquivo de exercícios.`);
    }

    let containerID = `ordering_container_${questionIndex}`;
    htmlAccum += `<div class="exercise-line"><strong>Ordenação de sequência</strong></div>`;
    htmlAccum += `<div class="choice-container" id="${containerID}"></div>`;

    // Armazena a questão
    questionObjects.push({
        qtype: 'ordering',
        index: questionIndex,
        items,
        correctPositions,
        containerDOM: null
    });

    continue;
}

            //-------------- [Answer: ] e [FreeText] --------------
            if (line.includes('[Answer:') && line.includes('[FreeText]')) {
                let [qPart, aPart] = line.split('[Answer:');
                let correctVal = aPart.split(']')[0].trim();
                let inputSize = '150px';
                let useTextarea = false;

                let sizeMatch = qPart.match(/\[size:(.*?)\]/);
                if (sizeMatch) {
                    let sizeVal = sizeMatch[1].trim().toLowerCase();
                    if (sizeVal === 'small') inputSize = '30px';
                    if (sizeVal === 'medium') inputSize = '150px';
                    if (sizeVal === 'large') inputSize = '300px';
                    if (sizeVal === 'huge') inputSize = '800px';
                    if (sizeVal === 'essay') useTextarea = true;
                }
                let cleanedQ = qPart.replace(/\[size:.*?\]/,'').trim();
                let placeholderIndex = questionObjects.length;
                htmlAccum += `<div class="exercise-line" data-question-idx="${placeholderIndex}" data-qtype="textInputWithFreeText">`;
                if (!useTextarea) {
                    cleanedQ = cleanedQ.replace('___', `<input type="text" class="answer-input" style="width:${inputSize};" />`);
                } else {
                    cleanedQ = cleanedQ.replace('___', `<textarea rows="4" class="answer-input" style="width:100%;"></textarea>`);
                }
                htmlAccum += `${cleanedQ}<span class="correct-answer-span"></span></div>`;
                htmlAccum += `<div class="exercise-line"><span class="free-text-span"></span></div>`;

                questionObjects.push({
                    qtype: 'textInput',
                    correctAnswer: correctVal,
                    userInputDOM: null,
                    correctSpanDOM: null
                });
                nextLine();
                continue;
            }

            if (line.includes('[FreeText]') && !line.includes('[Answer:')) {
                let stripped = line.replace('[FreeText]','').trim();
                htmlAccum += `<div class="exercise-line">${stripped}<span class="free-text-span"></span></div>`;
                nextLine();
                continue;
            }

            if (line.includes('[Answer:') && !line.includes('[FreeText]')) {
                let [qPart, aPart] = line.split('[Answer:');
                let correctVal = aPart.replace(']','').trim();
                let inputSize = '150px';
                let useTextarea = false;
                let sizeM = qPart.match(/\[size:(.*?)\]/);
                if (sizeM) {
                    let sVal = sizeM[1].trim().toLowerCase();
                    if (sVal === 'small') inputSize = '30px';
                    if (sVal === 'medium') inputSize = '150px';
                    if (sVal === 'large') inputSize = '300px';
                    if (sVal === 'huge') inputSize = '800px';
                    if (sVal === 'essay') useTextarea = true;
                }
                let cQ = qPart.replace(/\[size:.*?\]/,'').trim();
                let placeIndex = questionObjects.length;
                htmlAccum += `<div class="exercise-line" data-question-idx="${placeIndex}" data-qtype="textInputOnly">`;
                if (!useTextarea) {
                    cQ = cQ.replace('___', `<input type="text" class="answer-input" style="width:${inputSize};" />`);
                } else {
                    cQ = cQ.replace('___', `<textarea rows="4" class="answer-input" style="width:100%;"></textarea>`);
                }
                htmlAccum += `${cQ}<span class="correct-answer-span"></span></div>`;

                questionObjects.push({
                    qtype: 'textInput',
                    correctAnswer: correctVal,
                    userInputDOM: null,
                    correctSpanDOM: null
                });
                nextLine();
                continue;
            }

            //-------------- Se não caiu em nada, é texto simples --------------
            htmlAccum += `<div class="exercise-line">${line}</div>`;
            nextLine();
        }

        return htmlAccum;
    }

    //====================================================
    //  (8) Render Questions (com a nova lógica #ORDERING)
    //====================================================
    function renderQuestions(container) {
        // Renderizamos cada tipo
        questionObjects.forEach((qObj) => {

            // ---------- multipleChoice ----------
            if (qObj.qtype === 'multipleChoice') {
                let cID = `multichoice_container_${qObj.index}`;
                let containerDOM = container.querySelector(`#${cID}`);
                if (containerDOM) {
                    qObj.options.forEach(optLine => {
                        let trimmedOpt = optLine.trim();
                        let letterMatch = trimmedOpt.match(/^([A-Z])\)\s*/i);
                        let rValue = trimmedOpt;
                        if (letterMatch) {
                            rValue = letterMatch[1].toUpperCase();
                        }
                        let divOption = document.createElement('div');
                        divOption.innerHTML = `
                          <label>
                            <input type="radio" name="mcq_group_${qObj.index}" value="${rValue}">
                            ${trimmedOpt}
                          </label>
                        `;
                        containerDOM.appendChild(divOption);
                    });
                }
                qObj.containerDOM = containerDOM;
            }

            // ---------- trueFalse ----------
            else if (qObj.qtype === 'trueFalse') {
                let cID = `truefalse_container_${qObj.index}`;
                let containerDOM = container.querySelector(`#${cID}`);
                if (containerDOM) {
                    containerDOM.innerHTML = `
                      <label>
                        <input type="radio" name="tf_group_${qObj.index}" value="V">True
                      </label>
                      <label style="margin-left:20px;">
                        <input type="radio" name="tf_group_${qObj.index}" value="F">False
                      </label>
                    `;
                }
                qObj.containerDOM = containerDOM;
            }

            // ---------- matching ----------
            else if (qObj.qtype === 'matching') {
                let cID = `matching_container_${qObj.index}`;
                let containerDOM = container.querySelector(`#${cID}`);
                if (containerDOM) {
                    qObj.pairs.forEach((p) => {
                        let lineDiv = document.createElement('div');
                        lineDiv.classList.add('exercise-line');
                        lineDiv.innerHTML = `
                          <strong>${p.leftValue}</strong> =
                          <input type="text" class="answer-input" style="width:150px;" />
                          <span class="correct-answer-span"></span>
                        `;
                        containerDOM.appendChild(lineDiv);
                    });
                }
                qObj.containerDOM = containerDOM;
            }

            // ---------- ordering ----------
            else if (qObj.qtype === 'ordering') {
                let cID = `ordering_container_${qObj.index}`;
                let containerDOM = container.querySelector(`#${cID}`);
                if (containerDOM) {
                    qObj.items.forEach((txt) => {
                        let divLine = document.createElement('div');
                        divLine.classList.add('exercise-line');
                        divLine.innerHTML = `
                          <strong>${txt}</strong>
                          <input type="text" class="answer-input" style="width:50px; margin-left:10px;" placeholder="Pos"/>
                          <span class="correct-answer-span"></span>
                        `;
                        containerDOM.appendChild(divLine);
                    });
                }
                qObj.containerDOM = containerDOM;
            }
        });

        // ---------- textInput ----------
        let textLines = container.querySelectorAll('[data-qtype]');
        textLines.forEach(tLine => {
            let qIdx = parseInt(tLine.getAttribute('data-question-idx'),10);
            let questObj = questionObjects[qIdx];
            let inputEl = tLine.querySelector('.answer-input');
            let spanEl = tLine.querySelector('.correct-answer-span');
            if (questObj && questObj.qtype === 'textInput') {
                questObj.userInputDOM = inputEl;
                questObj.correctSpanDOM = spanEl;
            }
        });

        // ---------- associando inputs em matching e ordering ----------
        questionObjects.forEach((qObj) => {
            if (qObj.qtype === 'matching') {
                let cDOM = qObj.containerDOM;
                let lineDivs = cDOM ? cDOM.querySelectorAll('.exercise-line') : [];
                qObj.pairs.forEach((pair, pIdx) => {
                    let input = lineDivs[pIdx].querySelector('.answer-input');
                    let cSpan = lineDivs[pIdx].querySelector('.correct-answer-span');
                    pair.inputDOM = input;
                    pair.correctSpanDOM = cSpan;
                });
            }
            else if (qObj.qtype === 'ordering') {
                // Inputs serão checados em checkAllAnswers()
            }
        });
    }

    //====================================================
    //  (9) Load the file & Build
    //====================================================
    async function loadContent() {
        const { level, unit } = getParamsFromURL();
        if (!level || !unit) {
            console.error("Parameters 'level' or 'unit' are missing in the URL.");
            document.getElementById('exercises').textContent = "Content could not be loaded.";
            return;
        }

        const basePath = `../../../../${level}/${unit}/DataExerciciosdaGramatica/`;
        try {
            const response = await fetch(`${basePath}exercicios.txt`);
            if (!response.ok) throw new Error(`Error loading file: ${basePath}exercicios.txt`);

            const data = await response.text();
            linesFromFile = data.split('\n');

            let container = document.getElementById('exercises');
            let rawHTML = parseFileLines(linesFromFile);
            container.innerHTML = rawHTML;

            // Renderiza as questões
            renderQuestions(container);

            // Insere imagens
            let allImgTags = container.querySelectorAll('img[data-imgfile]');
            allImgTags.forEach(imgTag => {
                let fname = imgTag.getAttribute('data-imgfile');
                imgTag.src = basePath + fname;
            });

        } catch (error) {
            console.error("Error loading exercises:", error);
            document.getElementById('exercises').textContent = "Exercises could not be loaded.";
        }
    }

    //====================================================
    //  (10) PDF Generation (no answers)
    //====================================================
    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
            unit: "pt",
            format: "a4",
            hotfixes: ["px_scaling"]
        });

        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        let marginLeft = 40;
        let marginTop = 60;
        let currentY = marginTop;

        function addPDFContent() {
            doc.setFontSize(12);
            doc.text("Name: ________________________________________________", marginLeft, currentY);
            currentY += 20;
            doc.text("Date: ____________", marginLeft, currentY);
            currentY += 40;

            function drawWrappedText(textArr, indent=0, extraSpaceAfter=false) {
                const lineHeight = 14;
                const maxWidth = pageWidth - marginLeft*2 - indent;
                doc.setFontSize(12);

                textArr.forEach(line => {
                    let splitted = doc.splitTextToSize(line, maxWidth);
                    splitted.forEach(sub => {
                        if (currentY + lineHeight > pageHeight - 40) {
                            doc.addPage();
                            currentY = marginTop;
                        }
                        doc.text(sub, marginLeft+indent, currentY);
                        currentY += lineHeight;
                    });
                });
                if (extraSpaceAfter) currentY += lineHeight;
            }

            let lastTitle = "";
            for (let idx=0; idx<linesFromFile.length; idx++){
                let raw = linesFromFile[idx];
                let line = raw.trim();
                if (!line) continue;

                if (line.toUpperCase().startsWith('#TITLE:')){
                    let theTitle = line.substring(7).trim();
                    lastTitle = theTitle;
                    doc.setFontSize(14);
                    if (currentY+20 > pageHeight-40){
                        doc.addPage();
                        currentY = marginTop;
                    }
                    doc.text(theTitle, marginLeft, currentY);
                    currentY += 25;
                    continue;
                }
                if (/^Exercise\s+\d+:/i.test(line)){
                    doc.setFont(undefined,'bold');
                    drawWrappedText([line],0,false);
                    doc.setFont(undefined,'normal');
                    currentY += 10;
                    continue;
                }
                if (line.toUpperCase().startsWith('#IMG:')){
                    let f = line.substring(5).trim();
                    drawWrappedText(["[Image: "+f+"]"],0,true);
                    continue;
                }
                if (line.toUpperCase().startsWith('#TABLE')){
                    idx++;
                    let tableLines = [];
                    while (idx<linesFromFile.length){
                        let chk = linesFromFile[idx].trim().toUpperCase();
                        if (chk.startsWith('#ENDTABLE')) break;
                        tableLines.push(linesFromFile[idx].trim());
                        idx++;
                    }
                    drawWrappedText(["[TABLE START]"],0,false);
                    tableLines.forEach(tl=>drawWrappedText([tl],10,false));
                    drawWrappedText(["[TABLE END]"],0,true);
                    continue;
                }
                if (line.toUpperCase().startsWith('#BOX')){
                    idx++;
                    let boxLs = [];
                    while (idx<linesFromFile.length){
                        let cc = linesFromFile[idx].trim().toUpperCase();
                        if (cc.startsWith('#ENDBOX')) break;
                        boxLs.push(linesFromFile[idx]);
                        idx++;
                    }
                    drawWrappedText(["[BOX START]"],0,true);
                    boxLs.forEach(b=>drawWrappedText([b],10,false));
                    drawWrappedText(["[BOX END]"],0,true);
                    continue;
                }
                if (line.toUpperCase().startsWith('#MULTIPLE_CHOICE:')){
                    let q = line.substring(17).trim();
                    drawWrappedText(["[Multiple Choice] "+q],0,true);
                    idx++;
                    while (idx<linesFromFile.length){
                        let c = linesFromFile[idx].trim();
                        if (c.toUpperCase().startsWith('#END_MULTIPLE_CHOICE')) break;
                        if (!c.toUpperCase().startsWith('#CORRECT:')) {
                            drawWrappedText(["   "+c],0,false);
                        }
                        idx++;
                    }
                    drawWrappedText(["[End Multiple Choice]"],0,true);
                    continue;
                }
                if (line.toUpperCase().startsWith('#TRUE_FALSE:')){
                    let st = line.substring(11).trim();
                    drawWrappedText(["[True/False] "+st],0,true);
                    idx++;
                    while (idx<linesFromFile.length){
                        let c=linesFromFile[idx].trim();
                        if (c.toUpperCase().startsWith('#END_TRUE_FALSE')) break;
                        idx++;
                    }
                    drawWrappedText(["[End True/False]"],0,true);
                    continue;
                }
                if (line.toUpperCase().startsWith('#MATCHING:')){
                    drawWrappedText(["[Matching Columns]"],0,true);
                    idx++;
                    while (idx<linesFromFile.length){
                        let c=linesFromFile[idx].trim();
                        if (c.toUpperCase().startsWith('#END_MATCHING')) break;
                        drawWrappedText(["   "+c],0,false);
                        idx++;
                    }
                    drawWrappedText(["[End Matching]"],0,true);
                    continue;
                }
                if (line.toUpperCase().startsWith('#ORDERING:')){
                    drawWrappedText(["[Ordering Sequence]"],0,true);
                    idx++;
                    while (idx<linesFromFile.length){
                        let c=linesFromFile[idx].trim();
                        if (c.toUpperCase().startsWith('#END_ORDERING')) break;
                        drawWrappedText(["   "+c],0,false);
                        idx++;
                    }
                    drawWrappedText(["[End Ordering]"],0,true);
                    continue;
                }
                // fill-ins
                if (!line.includes('[Answer:')){
                    drawWrappedText([line],0,false);
                    continue;
                }
                if (line.includes('[Answer:')){
                    let replaced = line.replace(/\[size:.*?\]/,'');
                    replaced = replaced.replace('___','__________');
                    drawWrappedText([replaced],0,true);
                    continue;
                }
            }
            doc.save(`${lastTitle||'activity'}.pdf`);
        }

        try {
            const img = new Image();
            img.src = 'logo.png';
            img.onload = function() {
                const imgWidth = 80, imgHeight = 40;
                doc.addImage(img, "PNG", marginLeft, currentY, imgWidth, imgHeight);
                currentY += imgHeight + 20;
                addPDFContent();
            };
            img.onerror = function(){
                console.error("Logo not found, skipping");
                addPDFContent();
            };
        } catch(e){
            console.error("Error loading logo", e);
            addPDFContent();
        }
    }

    //====================================================
    //  (11) On DOMContentLoaded
    //====================================================
    document.addEventListener('DOMContentLoaded', () => {
        ensureUserIsAuthenticated(() => {
            loadContent();
            const generatePdfBtn = document.getElementById('generate-pdf-btn');
            if (userData.role === 'professor' || userData.role === 'proprietario') {
                generatePdfBtn.style.display = 'inline-block';
            } else {
                generatePdfBtn.style.display = 'none';
            }
        });
    });
