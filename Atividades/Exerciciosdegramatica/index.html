<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's Grammar Exercises</title>
    <style>
       body {
            background-image: url('../../../../../imagens/fundo.png');
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-top: 70px;
        }
        .exercise {
            margin-bottom: 20px;
        }
        .exercise p {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .answer-input {
            width: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .check-btn {
            padding: 8px 15px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .check-btn:hover {
            background-color: #f0f0f0;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
        }
        .answer {
            font-weight: bold;
            color: green;
            margin-left: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Ajustado para chamar a função goBack() ao clicar no botão -->
    <a href="javascript:goBack()" class="back-button">Back</a>
    <h1>Hannah's Grammar Exercises</h1>

    <div id="exercises">
        <!-- Exercises will be loaded here dynamically -->
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
        measurementId: "G-07VVJG9LRS",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);

    // Extrair parâmetros da URL
    function getParamsFromURL() {
        const params = new URLSearchParams(window.location.search);
        return {
            level: params.get('level'),
            unit: params.get('unit'),
            fase: params.get('fase'),
        };
    }

    // Garantir que o usuário esteja autenticado
    function ensureUserIsAuthenticated(callback) {
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                callback(user.uid);
            } else {
                console.error("User is not authenticated.");
                alert("You need to be logged in to proceed.");
            }
        });
    }

    // Atualizar para a próxima fase, unidade ou nível
    async function updateNextPhase(userId) {
        const { level, unit, fase } = getParamsFromURL();
        const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

        try {
            if (fase === "last") {
                // Se for a última fase da unidade, então passar para a próxima unidade
                const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${level}/${nextUnit}`).set({ fase1: true });
            } else if (fase === "end") {
                // Se for a última fase do nível, passa para o próximo nível
                const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
            } else {
                // Se for uma fase intermediária, marca a atual como concluída e libera a próxima
                const nextFase = parseInt(fase, 10) + 1;
                await dbRef.update({ 
                    [`fase${fase}`]: true,
                    [`fase${nextFase}`]: true 
                });
            }
        } catch (error) {
            console.error("Error updating the next phase:", error);
        }
    }

    // Marcar a fase atual como concluída
    function markPhaseCompleted() {
        ensureUserIsAuthenticated((userId) => {
            updateNextPhase(userId);
        });
    }

    // Carregar conteúdo do arquivo exercicios.txt
    async function loadContent() {
        const { level, unit } = getParamsFromURL();
        if (!level || !unit) {
            console.error("Parameters 'level' or 'unit' are missing in the URL.");
            document.getElementById('exercises').textContent = "Content could not be loaded.";
            return;
        }

        const basePath = `../../../../${level}/${unit}/DataExerciciosdaGramatica/`;
        try {
            const lyricsResponse = await fetch(`${basePath}exercicios.txt`);
            if (!lyricsResponse.ok) throw new Error(`Error loading lyrics file: ${basePath}exercicios.txt`);

            const data = await lyricsResponse.text();
            const exercisesDiv = document.getElementById('exercises');
            const lines = data.split('\n');
            let htmlContent = '';

            lines.forEach((line) => {
                if (line.includes('[Answer:')) {
                    const [question, answer] = line.split('[Answer:');
                    const cleanedAnswer = answer.replace(']', '').trim();

                    // Extrair o tamanho do input, se especificado
                    let inputSize = 'medium'; // Padrão
                    const sizeMatch = question.match(/\[size:(.*?)\]/); // Exemplo: [size:small]
                    
                    // Substitui "___" pelo input, ajustando largura conforme [size:]
                    const formattedQuestion = sizeMatch
                        ? question
                            .replace(sizeMatch[0], '')
                            .replace(
                                '___',
                                `<input type="text" class="answer-input" style="width: ${getInputWidth(sizeMatch[1])};" placeholder="Type here..." />`
                            )
                        : question.replace(
                            '___',
                            `<input type="text" class="answer-input" style="width: 150px;" placeholder="Type here..." />`
                        );

                    htmlContent += `
                        <div class="exercise">
                            <p>
                                ${formattedQuestion}
                                <button class="check-btn" data-answer="${cleanedAnswer}" onclick="checkAnswer(this)">Check</button>
                                <span class="answer">${cleanedAnswer}</span>
                            </p>
                        </div>`;
                }
            });

            exercisesDiv.innerHTML = htmlContent;
        } catch (error) {
            console.error("Error loading exercises:", error);
            document.getElementById('exercises').textContent = "Exercises could not be loaded.";
        }
    }

    // Definir largura do input de acordo com o tamanho especificado
    function getInputWidth(size) {
        if (size === 'small') return '30px';   // ~1 caractere
        if (size === 'large') return '300px';  // ~5-6 palavras
        if (size === 'huge') return '800px';   // ~50 palavras
        if (size === 'essay') return '2000px'; // ~370 palavras
        return '150px';                        // Padrão
    }

    // Verificar resposta do exercício
    function checkAnswer(button) {
        const userInput = button.previousElementSibling; // input field
        const answerSpan = button.nextElementSibling;     // hidden answer <span>
        const correctAnswer = button.getAttribute('data-answer'); // correct answer

        if (userInput.value.trim().toLowerCase() === correctAnswer.toLowerCase()) {
            userInput.style.backgroundColor = 'lightgreen';
            answerSpan.style.display = 'inline';
        } else {
            userInput.style.backgroundColor = 'lightcoral';
            alert('Incorrect! Try again.');
        }
    }

    // Exibir modal de conclusão (caso necessário)
    function showModal() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('completion-modal').style.display = 'block';
    }

    // Fechar modal de conclusão
    function closeModal() {
        document.getElementById('completion-modal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    // Validação de navegação no botão "Back"
    function goBack() {
        const { level, unit, fase } = getParamsFromURL();
        ensureUserIsAuthenticated((userId) => {
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
            dbRef.get().then((snapshot) => {
                if (snapshot.exists()) {
                    const progress = snapshot.val();
                    const nextFaseKey = `fase${parseInt(fase, 10) + 1}`;
                    if (progress[nextFaseKey]) {
                        // Se a próxima fase já está desbloqueada, apenas volta
                        window.history.back();
                    } else {
                        // Se a próxima fase não está desbloqueada, exibe aviso
                        const confirmNavigation = confirm("The next phase is locked. Do you still want to go back?");
                        if (confirmNavigation) {
                            window.history.back();
                        }
                    }
                } else {
                    alert("Progress could not be verified. Please try again later.");
                }
            }).catch((error) => {
                console.error("Error checking progress:", error);
                alert("An error occurred while verifying progress. Please try again.");
            });
        });
    }

    // Carregar o conteúdo assim que a página estiver pronta
    document.addEventListener('DOMContentLoaded', loadContent);
</script>
</body>
</html>
