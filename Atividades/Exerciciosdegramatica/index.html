<!DOCTYPE html>   
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's Grammar Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: auto;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: auto;
            /* We do not use a white background nor shadow, as per instructions */
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }

        /* "Back" button in black, relief, white text */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: black;
            color: white;
            border: 2px solid #333;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .back-button:hover {
            background-color: #444;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-top: 70px;
        }

        .exercise-title {
            font-weight: bold;
            font-size: 1.4rem;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        /* "Exercise 1:" etc. in bold */
        .exercise-description {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .exercise-line {
            margin: 10px 0;
            font-size: 1rem;
            word-break: break-word; 
            white-space: normal; 
        }

        /* Inputs for corrected answers */
        .answer-input {
            padding: 5px;
            border: 1px solid #000; 
            border-radius: 5px;
            font-size: 1rem;
            max-width: 150px;
            box-sizing: border-box;
        }

        /* Free text lines (not corrected) */
        .free-text-span {
            border-bottom: 1px solid #000; 
            display: inline-block;
            width: 200px; 
            margin-left: 10px;
            vertical-align: bottom;
            min-height: 20px; 
        }

        /* Correct or incorrect indication */
        .correct {
            color: blue; 
        }
        .incorrect {
            color: red;  
        }

        /* Show the correct answer next to the input */
        .correct-answer-span {
            display: none; 
            font-weight: bold;
            margin-left: 10px;
            color: blue;
        }

        /* Buttons */
        #check-all-btn, #generate-pdf-btn {
            background-color: black;
            color: white;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin-top: 20px;
            margin-right: 10px;
        }
        #check-all-btn:hover, #generate-pdf-btn:hover {
            background-color: #444;
        }

        .modal-overlay {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .close-modal-btn {
            margin-top: 10px;
            background-color: black;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-modal-btn:hover {
            background-color: #444;
        }

        /* Tables generated via #TABLE */
        table {
            border-collapse: collapse;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 8px;
        }

        /* Multiple choice, T/F, etc. */
        .choice-container {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        /* A nice info box for #BOX ... #ENDBOX content */
        .info-box {
            border: 1px solid #333;
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .exercise-title {
                font-size: 1.2rem;
            }
            .back-button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
            #check-all-btn, #generate-pdf-btn {
                width: 100%;
                margin-top: 10px;
                margin-right: 0;
            }
            .exercise-line {
                font-size: 1rem; 
                word-break: break-word;
                white-space: normal;
            }
            .free-text-span {
                width: 100px; 
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="javascript:goBack()" class="back-button">Back</a>
    <h1>Hannah's Grammar Exercises</h1>

    <div id="exercises"></div>

    <!-- Single button to check ALL answers -->
    <button id="check-all-btn" onclick="checkAllAnswers()">Check Answers</button>
    <!-- Button to generate PDF, initially hidden -->
    <button id="generate-pdf-btn" onclick="generatePDF()" style="display: none;">Generate PDF</button>
</div>

<!-- Completion Modal -->
<div class="modal-overlay" id="completion-modal-overlay">
    <div class="modal-content" id="completion-modal-content">
        <p>Congratulations! You have completed the activity.</p>
        <button class="close-modal-btn" onclick="closeModal()">OK</button>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- jsPDF (UMD) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
        measurementId: "G-07VVJG9LRS",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);

    // Control variables
    let checkCount = 0;        // Number of times the user clicked "Check Answers".
    let allInputs = [];        // Will hold references to all question items (object with input, answer, etc.).
    let userData = {};         // Logged user data (to see if the user is a student with a linked teacher).
    let linesFromFile = [];    // We store lines of the exercicios.txt file for generating the PDF without answers.

    // Extract parameters from the URL
    function getParamsFromURL() {
        const params = new URLSearchParams(window.location.search);
        return {
            level: params.get('level'),
            unit: params.get('unit'),
            fase: params.get('fase'),
        };
    }

    // Load user data from Firebase
    async function loadUserData(userId, callback) {
        try {
            const snapshot = await firebase.database().ref('usuarios/' + userId).once('value');
            userData = snapshot.val() || {};
            callback();
        } catch (error) {
            console.error("Error loading user data:", error);
            alert("Error loading user data.");
        }
    }

    // Ensure user is authenticated
    function ensureUserIsAuthenticated(callback) {
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // Load user data
                loadUserData(user.uid, () => {
                    callback(user.uid);
                });
            } else {
                console.error("User is not authenticated.");
                alert("You need to be logged in to proceed.");
            }
        });
    }

    // Update to the next phase, unit or level
    async function updateNextPhase(userId) {
        const { level, unit, fase } = getParamsFromURL();
        const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

        try {
            if (fase === "last") {
                // Move to next unit
                const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${level}/${nextUnit}`).set({ fase1: true });
            } else if (fase === "end") {
                // Move to next level
                const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
            } else {
                // Intermediate phase
                const nextFase = parseInt(fase, 10) + 1;
                await dbRef.update({ 
                    [`fase${fase}`]: true,
                    [`fase${nextFase}`]: true 
                });
            }
        } catch (error) {
            console.error("Error updating the next phase:", error);
        }
    }

    // Mark the current phase as completed
    function markPhaseCompleted() {
        ensureUserIsAuthenticated((userId) => {
            updateNextPhase(userId);
        });
    }

    // Show the completion modal
    function showModal() {
        const overlay = document.getElementById('completion-modal-overlay');
        overlay.style.display = 'flex';
    }

    // Close the completion modal
    function closeModal() {
        const overlay = document.getElementById('completion-modal-overlay');
        overlay.style.display = 'none';
    }

    // Validate navigation on the "Back" button
    function goBack() {
        const { level, unit, fase } = getParamsFromURL();
        ensureUserIsAuthenticated((userId) => {
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
            dbRef.get().then((snapshot) => {
                if (snapshot.exists()) {
                    const progress = snapshot.val();
                    const nextFaseKey = `fase${parseInt(fase, 10) + 1}`;
                    if (progress[nextFaseKey]) {
                        window.history.back();
                    } else {
                        const confirmNavigation = confirm("The next phase is locked. Do you still want to go back?");
                        if (confirmNavigation) {
                            window.history.back();
                        }
                    }
                } else {
                    alert("Progress could not be verified. Please try again later.");
                }
            }).catch((error) => {
                console.error("Error checking progress:", error);
                alert("An error occurred while verifying progress. Please try again.");
            });
        });
    }

    // Play an alarm for 4 seconds (only if role=student and linked_teacher)
    function playAlarm() {
        const audio = new Audio('alarme.mp3');
        audio.play();
        setTimeout(() => {
            audio.pause();
            audio.currentTime = 0;
        }, 4000);
    }

    // Main function to check all answers
    function checkAllAnswers() {
        checkCount++;
        let allCorrect = true; 
        const wrongInputs = [];

        // 1) Check each item in allInputs
        allInputs.forEach(item => {
            if (item.type === 'textInput') {
                // Standard text input
                const userAnswer = item.input.value.trim().toLowerCase();
                const correctAnswer = item.correctAnswer.trim().toLowerCase();

                if (userAnswer === correctAnswer) {
                    item.input.classList.remove('incorrect');
                    item.input.classList.add('correct');
                    item.correctAnswerSpan.style.display = 'none';
                } else {
                    item.input.classList.remove('correct');
                    item.input.classList.add('incorrect');
                    allCorrect = false;
                    wrongInputs.push(item.input);
                }
            }
            else if (item.type === 'multipleChoice') {
                // Multiple Choice
                const radios = item.container.querySelectorAll('input[type="radio"]');
                let userAnswerMC = null;
                radios.forEach(radio => {
                    if (radio.checked) {
                        userAnswerMC = radio.value.trim();
                    }
                });
                if (!userAnswerMC || userAnswerMC.toLowerCase() !== item.correctAnswer.toLowerCase()) {
                    allCorrect = false;
                    wrongInputs.push(item.container);
                    item.container.style.color = 'red';
                } else {
                    item.container.style.color = 'blue';
                }
            }
            else if (item.type === 'trueFalse') {
                // True/False
                const radios = item.container.querySelectorAll('input[type="radio"]');
                let userAnswerVF = null;
                radios.forEach(radio => {
                    if (radio.checked) {
                        userAnswerVF = radio.value.trim();
                    }
                });
                if (!userAnswerVF || userAnswerVF.toLowerCase() !== item.correctAnswer.toLowerCase()) {
                    allCorrect = false;
                    wrongInputs.push(item.container);
                    item.container.style.color = 'red';
                } else {
                    item.container.style.color = 'blue';
                }
            }
            else if (item.type === 'matching') {
                // Matching columns
                let mismatchFound = false;
                item.pairs.forEach(pairObj => {
                    const userVal = pairObj.input.value.trim().toLowerCase();
                    const correctVal = pairObj.correct.trim().toLowerCase();
                    if (userVal !== correctVal) {
                        mismatchFound = true;
                        wrongInputs.push(pairObj.input);
                        pairObj.input.classList.remove('correct');
                        pairObj.input.classList.add('incorrect');
                    } else {
                        pairObj.input.classList.remove('incorrect');
                        pairObj.input.classList.add('correct');
                    }
                });
                if (mismatchFound) {
                    allCorrect = false;
                }
            }
            else if (item.type === 'ordering') {
                // Ordering sequence
                let userOrder = [];
                item.orderInputs.forEach((inputObj) => {
                    const userPos = parseInt(inputObj.input.value.trim(), 10);
                    if (isNaN(userPos) || userPos !== inputObj.correctPosition) {
                        allCorrect = false;
                        wrongInputs.push(inputObj.input);
                        inputObj.input.classList.remove('correct');
                        inputObj.input.classList.add('incorrect');
                    } else {
                        inputObj.input.classList.remove('incorrect');
                        inputObj.input.classList.add('correct');
                    }
                    userOrder.push(userPos);
                });
            }
        });

        // 2) If there are mistakes, and user is a "student" with linked teacher, play alarm
        if (!allCorrect) {
            if (
                userData.role === 'aluno' && // in English, but the database might store "aluno"
                userData.atrelado_professor &&
                userData.atrelado_professor.trim() !== ''
            ) {
                playAlarm();
            }
            // Scroll to the first error
            if (wrongInputs.length > 0 && wrongInputs[0].scrollIntoView) {
                wrongInputs[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // 3) Checking attempts
        if (checkCount === 3) {
            // On the third time, show correct answers on items that are still incorrect

            allInputs.forEach(item => {
                if (item.type === 'textInput') {
                    const userAnswer = item.input.value.trim().toLowerCase();
                    const correctAnswer = item.correctAnswer.trim().toLowerCase();
                    if (userAnswer !== correctAnswer) {
                        item.correctAnswerSpan.textContent = `Right answer: ${item.correctAnswer}`;
                        item.correctAnswerSpan.style.display = 'inline';
                    }
                }
                else if (item.type === 'multipleChoice') {
                    const radios = item.container.querySelectorAll('input[type="radio"]');
                    let userAnswerMC = null;
                    radios.forEach(radio => {
                        if (radio.checked) {
                            userAnswerMC = radio.value.trim().toLowerCase();
                        }
                    });
                    if (userAnswerMC !== item.correctAnswer.toLowerCase()) {
                        // Show correct answer somewhere (e.g., after the container)
                        if (item.correctAnswerSpan) {
                            item.correctAnswerSpan.textContent = `Right answer: ${item.correctAnswer}`;
                            item.correctAnswerSpan.style.display = 'inline';
                        }
                    }
                }
                else if (item.type === 'trueFalse') {
                    const radios = item.container.querySelectorAll('input[type="radio"]');
                    let userAnswerVF = null;
                    radios.forEach(radio => {
                        if (radio.checked) {
                            userAnswerVF = radio.value.trim().toLowerCase();
                        }
                    });
                    if (userAnswerVF !== item.correctAnswer.toLowerCase()) {
                        if (item.correctAnswerSpan) {
                            item.correctAnswerSpan.textContent = `Right answer: ${item.correctAnswer}`;
                            item.correctAnswerSpan.style.display = 'inline';
                        }
                    }
                }
                else if (item.type === 'matching') {
                    item.pairs.forEach(pairObj => {
                        const userVal = pairObj.input.value.trim().toLowerCase();
                        const correctVal = pairObj.correct.trim().toLowerCase();
                        if (userVal !== correctVal) {
                            if (pairObj.correctAnswerSpan) {
                                pairObj.correctAnswerSpan.textContent = `Right answer: ${pairObj.correct}`;
                                pairObj.correctAnswerSpan.style.display = 'inline';
                            }
                        }
                    });
                }
                else if (item.type === 'ordering') {
                    item.orderInputs.forEach((inputObj) => {
                        const userPos = parseInt(inputObj.input.value.trim(), 10);
                        if (userPos !== inputObj.correctPosition) {
                            if (inputObj.correctAnswerSpan) {
                                inputObj.correctAnswerSpan.textContent = `Right position: ${inputObj.correctPosition}`;
                                inputObj.correctAnswerSpan.style.display = 'inline';
                            }
                        }
                    });
                }
            });

            // Mark as completed and show the final modal
            markPhaseCompleted();
            showModal();
        } else {
            // If not the 3rd attempt but everything is correct, also complete
            if (allCorrect) {
                markPhaseCompleted();
                showModal();
            }
        }
    }

    // Load content from the exercicios.txt file
    async function loadContent() {
        const { level, unit } = getParamsFromURL();
        if (!level || !unit) {
            console.error("Parameters 'level' or 'unit' are missing in the URL.");
            document.getElementById('exercises').textContent = "Content could not be loaded.";
            return;
        }

        const basePath = `../../../../${level}/${unit}/DataExerciciosdaGramatica/`;
        try {
            const response = await fetch(`${basePath}exercicios.txt`);
            if (!response.ok) throw new Error(`Error loading file: ${basePath}exercicios.txt`);

            const data = await response.text();
            linesFromFile = data.split('\n'); // store for PDF generation as well

            const exercisesDiv = document.getElementById('exercises');
            let htmlContent = '';
            allInputs = []; // reset

            let i = 0;
            while (i < linesFromFile.length) {
                let line = linesFromFile[i].trim();

                // #TITLE
                if (line.startsWith('#TITLE:')) {
                    const titleText = line.replace('#TITLE:', '').trim();
                    htmlContent += `<h2 class="exercise-title">${titleText}</h2>`;
                    i++;
                    continue;
                }

                // Lines like "Exercise X:"
                if (/^Exercise\s+\d+:/i.test(line)) {
                    htmlContent += `<div class="exercise-description">${line}</div>`;
                    i++;
                    continue;
                }

                // #IMG
                if (line.startsWith('#IMG:')) {
                    const imageName = line.replace('#IMG:', '').trim();
                    htmlContent += `<div class="exercise-line"><img src="${basePath}${imageName}" style="max-width:100%; height:auto;" alt="Image"></div>`;
                    i++;
                    continue;
                }

                // #TABLE
                if (line.startsWith('#TABLE')) {
                    let tableRows = [];
                    i++;
                    while (i < linesFromFile.length && !linesFromFile[i].trim().startsWith('#ENDTABLE')) {
                        tableRows.push(linesFromFile[i].trim());
                        i++;
                    }
                    htmlContent += `<table>`;
                    tableRows.forEach(row => {
                        const cells = row.split('|').map(c => c.trim());
                        htmlContent += `<tr>`;
                        cells.forEach(cell => {
                            htmlContent += `<td>${cell}</td>`;
                        });
                        htmlContent += `</tr>`;
                    });
                    htmlContent += `</table>`;
                    i++; // skip #ENDTABLE
                    continue;
                }

                // #BOX ... #ENDBOX (new directive for a styled box)
                if (line.startsWith('#BOX')) {
                    let boxLines = [];
                    i++;
                    while (i < linesFromFile.length && !linesFromFile[i].trim().startsWith('#ENDBOX')) {
                        boxLines.push(linesFromFile[i]);
                        i++;
                    }
                    // Build the box HTML
                    let boxHTML = `<div class="info-box">`;
                    boxLines.forEach(bl => {
                        boxHTML += bl + "<br>";
                    });
                    boxHTML += `</div>`;
                    htmlContent += boxHTML;

                    i++; // skip #ENDBOX
                    continue;
                }

                // #MULTIPLE_CHOICE ... #END_MULTIPLE_CHOICE
                if (line.startsWith('#MULTIPLE_CHOICE:')) {
                    let questionText = line.replace('#MULTIPLE_CHOICE:', '').trim();
                    let mcHTML = `<div class="exercise-line"><strong>${questionText}</strong></div>`;
                    let options = [];
                    let correctAnswerMC = null;
                    let blockStartIndex = i;
                    i++;

                    while (i < linesFromFile.length && !linesFromFile[i].trim().startsWith('#END_MULTIPLE_CHOICE')) {
                        const optLine = linesFromFile[i].trim();
                        if (optLine.startsWith('#CORRECT:')) {
                            correctAnswerMC = optLine.replace('#CORRECT:', '').trim();
                        } else {
                            options.push(optLine);
                        }
                        i++;
                    }

                    let uniqueGroupName = `mcq_${blockStartIndex}`;
                    let containerId = `mcq_container_${blockStartIndex}`;
                    mcHTML += `<div class="choice-container" id="${containerId}">`;
                    for (let idx = 0; idx < options.length; idx++) {
                        let optLabel = options[idx];
                        mcHTML += `
                            <div>
                                <label>
                                    <input type="radio" name="${uniqueGroupName}" value="${optLabel}">
                                    ${optLabel}
                                </label>
                            </div>
                        `;
                    }
                    mcHTML += `</div>`;
                    // Add a span to show correct answer after 3rd attempt if needed
                    mcHTML += `<div class="exercise-line"><span class="correct-answer-span" style="display:none;"></span></div>`;

                    htmlContent += mcHTML;

                    allInputs.push({
                        type: 'multipleChoice',
                        correctAnswer: correctAnswerMC || '',
                        container: null, 
                        correctAnswerSpan: null
                    });

                    i++; // skip #END_MULTIPLE_CHOICE
                    continue;
                }

                // #TRUE_FALSE ... #END_TRUE_FALSE
                if (line.startsWith('#TRUE_FALSE:')) {
                    let statementText = line.replace('#TRUE_FALSE:', '').trim();
                    let vfHTML = `<div class="exercise-line"><strong>${statementText}</strong></div>`;
                    let correctAnswerVF = null;
                    let blockStartIndex = i;
                    i++;

                    while (i < linesFromFile.length && !linesFromFile[i].trim().startsWith('#END_TRUE_FALSE')) {
                        const vfLine = linesFromFile[i].trim();
                        if (vfLine.startsWith('#CORRECT:')) {
                            correctAnswerVF = vfLine.replace('#CORRECT:', '').trim();
                        }
                        i++;
                    }

                    let uniqueGroupName = `vf_${blockStartIndex}`;
                    let containerId = `vf_container_${blockStartIndex}`;
                    vfHTML += `
                        <div class="choice-container" id="${containerId}">
                            <label>
                                <input type="radio" name="${uniqueGroupName}" value="V">True
                            </label>
                            <label style="margin-left:20px;">
                                <input type="radio" name="${uniqueGroupName}" value="F">False
                            </label>
                        </div>
                    `;
                    // Span for correct answer if needed
                    vfHTML += `<div class="exercise-line"><span class="correct-answer-span" style="display:none;"></span></div>`;

                    htmlContent += vfHTML;

                    allInputs.push({
                        type: 'trueFalse',
                        correctAnswer: correctAnswerVF || 'V',
                        container: null,
                        correctAnswerSpan: null
                    });

                    continue;
                }

                // #MATCHING ... #END_MATCHING
                if (line.startsWith('#MATCHING:')) {
                    let matchingHTML = `<div class="exercise-line"><strong>Match the columns:</strong></div>`;
                    let pairs = [];
                    i++;

                    while (i < linesFromFile.length && !linesFromFile[i].trim().startsWith('#END_MATCHING')) {
                        const matchLine = linesFromFile[i].trim();
                        if (matchLine.includes('=')) {
                            let [left, right] = matchLine.split('=');
                            let leftText = (left || '').trim();
                            let rightText = (right || '').trim();
                            pairs.push({ left: leftText, right: rightText });
                        }
                        i++;
                    }

                    let blockIndex = i; 
                    let containerId = `matching_container_${blockIndex}`;
                    matchingHTML += `<div id="${containerId}" class="choice-container">`;
                    pairs.forEach((p, idx) => {
                        matchingHTML += `
                            <div class="exercise-line">
                                <strong>${p.left}</strong> = 
                                <input type="text" class="answer-input" style="width:150px;" />
                                <span class="correct-answer-span" style="display:none;"></span>
                            </div>
                        `;
                    });
                    matchingHTML += `</div>`;

                    htmlContent += matchingHTML;

                    allInputs.push({
                        type: 'matching',
                        container: null,
                        pairs: pairs.map(p => {
                            return {
                                left: p.left,
                                correct: p.right,
                                input: null,
                                correctAnswerSpan: null
                            };
                        })
                    });

                    continue;
                }

                // #ORDERING ... #END_ORDERING
                if (line.startsWith('#ORDERING:')) {
                    let orderItems = [];
                    let correctOrder = [];
                    let orderHTML = `<div class="exercise-line"><strong>Order the sequence:</strong></div>`;
                    i++;

                    while (i < linesFromFile.length && !linesFromFile[i].trim().startsWith('#END_ORDERING')) {
                        const orderLine = linesFromFile[i].trim();
                        if (orderLine.startsWith('#CORRECT_ORDER:')) {
                            let seq = orderLine.replace('#CORRECT_ORDER:', '').trim();
                            correctOrder = seq.split(',').map(s => parseInt(s.trim(), 10));
                        }
                        else {
                            orderItems.push(orderLine);
                        }
                        i++;
                    }

                    let blockIndex = i;
                    let containerId = `ordering_container_${blockIndex}`;
                    orderHTML += `<div id="${containerId}" class="choice-container">`;
                    orderItems.forEach((it, idx) => {
                        orderHTML += `
                            <div class="exercise-line">
                                <strong>${it}</strong>
                                <input type="text" class="answer-input" style="width:50px; margin-left:10px;" placeholder="Pos"/>
                                <span class="correct-answer-span" style="display:none;"></span>
                            </div>
                        `;
                    });
                    orderHTML += `</div>`;

                    htmlContent += orderHTML;

                    let orderMap = [];
                    for (let idx = 0; idx < orderItems.length; idx++) {
                        orderMap.push({
                            text: orderItems[idx],
                            correctPosition: correctOrder[idx] || (idx + 1),
                            input: null,
                            correctAnswerSpan: null
                        });
                    }

                    allInputs.push({
                        type: 'ordering',
                        container: null,
                        orderInputs: orderMap
                    });

                    continue;
                }

                // If line has no [Answer:] nor [FreeText], just display as normal text
                if (line && !line.includes('[Answer:') && !line.includes('[FreeText]')) {
                    htmlContent += `<div class="exercise-line">${line}</div>`;
                    i++;
                    continue;
                }

                // Lines that contain both [Answer:] and [FreeText]
                if (line.includes('[Answer:') && line.includes('[FreeText]')) {
                    let [questionPart, answerPartWithFreeText] = line.split('[Answer:');
                    const cleanAnswer = answerPartWithFreeText.split(']')[0].trim();

                    let inputSize = '150px';
                    let useTextarea = false;
                    const sizeMatch = questionPart.match(/\[size:(.*?)\]/);
                    if (sizeMatch) {
                        const sizeValue = sizeMatch[1].trim();
                        if (sizeValue === 'small') inputSize = '30px';
                        if (sizeValue === 'medium') inputSize = '150px';
                        if (sizeValue === 'large') inputSize = '300px';
                        if (sizeValue === 'huge') inputSize = '800px';
                        if (sizeValue === 'essay') {
                            useTextarea = true;
                        }
                    }
                    let displayQuestion = questionPart.replace(/\[size:.*?\]/, '').trim();

                    if (!useTextarea) {
                        displayQuestion = displayQuestion.replace('___', `<input type="text" class="answer-input" style="width:${inputSize};" />`);
                    } else {
                        displayQuestion = displayQuestion.replace('___', `<textarea rows="4" class="answer-input" style="width:100%;"></textarea>`);
                    }

                    htmlContent += `
                        <div class="exercise-line">
                            ${displayQuestion}
                            <span class="correct-answer-span"></span>
                        </div>
                    `;
                    // Extra free text line
                    htmlContent += `
                        <div class="exercise-line">
                            <span class="free-text-span"></span>
                        </div>
                    `;

                    allInputs.push({
                        type: 'textInput',
                        input: null,
                        correctAnswer: cleanAnswer,
                        correctAnswerSpan: null
                    });
                    i++;
                    continue;
                }

                // Lines that contain only [FreeText]
                if (line.includes('[FreeText]') && !line.includes('[Answer:')) {
                    let displayText = line.replace('[FreeText]', '').trim();
                    htmlContent += `
                        <div class="exercise-line">
                            ${displayText}
                            <span class="free-text-span"></span>
                        </div>
                    `;
                    i++;
                    continue;
                }

                // Lines that contain [Answer:] (and not [FreeText])
                if (line.includes('[Answer:') && !line.includes('[FreeText]')) {
                    let [questionPart, answerPart] = line.split('[Answer:');
                    const cleanAnswer = answerPart.replace(']', '').trim();

                    let inputSize = '150px';
                    let useTextarea = false;
                    const sizeMatch = questionPart.match(/\[size:(.*?)\]/);
                    if (sizeMatch) {
                        const sizeValue = sizeMatch[1].trim();
                        if (sizeValue === 'small') inputSize = '30px';
                        if (sizeValue === 'medium') inputSize = '150px';
                        if (sizeValue === 'large') inputSize = '300px';
                        if (sizeValue === 'huge') inputSize = '800px';
                        if (sizeValue === 'essay') {
                            useTextarea = true;
                        }
                    }
                    let displayQuestion = questionPart.replace(/\[size:.*?\]/, '').trim();

                    if (!useTextarea) {
                        displayQuestion = displayQuestion.replace('___', `<input type="text" class="answer-input" style="width:${inputSize};" />`);
                    } else {
                        displayQuestion = displayQuestion.replace('___', `<textarea rows="4" class="answer-input" style="width:100%;"></textarea>`);
                    }

                    htmlContent += `
                        <div class="exercise-line">
                            ${displayQuestion}
                            <span class="correct-answer-span"></span>
                        </div>
                    `;
                    allInputs.push({
                        type: 'textInput',
                        input: null,
                        correctAnswer: cleanAnswer,
                        correctAnswerSpan: null
                    });
                    i++;
                    continue;
                }

                i++;
            }

            exercisesDiv.innerHTML = htmlContent;

            // Now we map the created DOM elements to the allInputs array

            // 1) Text inputs
            let textCount = 0;
            for (let k = 0; k < allInputs.length; k++) {
                if (allInputs[k].type === 'textInput') {
                    const inputElements = exercisesDiv.querySelectorAll('.answer-input');
                    const spans = exercisesDiv.querySelectorAll('.correct-answer-span');
                    allInputs[k].input = inputElements[textCount];
                    allInputs[k].correctAnswerSpan = spans[textCount];
                    textCount++;
                }
            }

            // 2) We handle multipleChoice, trueFalse, matching, ordering in the order we added them
            // We'll collect all .choice-container in order:
            let containerIndex = 0;
            let allChoiceContainers = exercisesDiv.querySelectorAll('.choice-container');
            // We'll also collect all those extra correct-answer-span for them:
            let extraSpans = exercisesDiv.querySelectorAll('.exercise-line .correct-answer-span');
            let extraSpanIndex = textCount; // because the first "textCount" spans are for textInput

            for (let k = 0; k < allInputs.length; k++) {
                if (['multipleChoice', 'trueFalse', 'matching', 'ordering'].includes(allInputs[k].type)) {
                    allInputs[k].container = allChoiceContainers[containerIndex];
                    if (allInputs[k].type === 'multipleChoice' || allInputs[k].type === 'trueFalse') {
                        // Single extra span
                        allInputs[k].correctAnswerSpan = extraSpans[extraSpanIndex];
                        extraSpanIndex++;
                    }
                    containerIndex++;

                    if (allInputs[k].type === 'matching') {
                        // each matching line has an input + span
                        // let's gather them
                        const lineDivs = allInputs[k].container.querySelectorAll('.exercise-line');
                        for (let m = 0; m < allInputs[k].pairs.length; m++) {
                            let pairObj = allInputs[k].pairs[m];
                            const inputEl = lineDivs[m].querySelector('input.answer-input');
                            const spanEl = lineDivs[m].querySelector('.correct-answer-span');
                            pairObj.input = inputEl;
                            pairObj.correctAnswerSpan = spanEl;
                        }
                    }
                    if (allInputs[k].type === 'ordering') {
                        const lineDivs = allInputs[k].container.querySelectorAll('.exercise-line');
                        for (let o = 0; o < allInputs[k].orderInputs.length; o++) {
                            let orderObj = allInputs[k].orderInputs[o];
                            const inputEl = lineDivs[o].querySelector('input.answer-input');
                            const spanEl = lineDivs[o].querySelector('.correct-answer-span');
                            orderObj.input = inputEl;
                            orderObj.correctAnswerSpan = spanEl;
                        }
                    }
                }
            }

        } catch (error) {
            console.error("Error loading exercises:", error);
            document.getElementById('exercises').textContent = "Exercises could not be loaded.";
        }
    }

    // Generate PDF (without answers), with custom layout
    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
            unit: "pt",
            format: "a4",
            hotfixes: ["px_scaling"]
        });

        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        let marginLeft = 40;
        let marginTop = 60;
        let currentY = marginTop;

        // Attempt to add a logo
        try {
            const img = new Image();
            img.src = 'logo.png';
            img.onload = function() {
                const imgWidth = 80;
                const imgHeight = 40;
                doc.addImage(img, "PNG", marginLeft, currentY, imgWidth, imgHeight);
                currentY += imgHeight + 20;
                addPDFContent();
            };
            img.onerror = function() {
                console.error("Logo image not found. Skipping logo in PDF.");
                addPDFContent();
            };
        } catch (error) {
            console.error("Error loading logo image:", error);
            addPDFContent();
        }

        function addPDFContent() {
            // Name and Date fields
            doc.setFontSize(12);
            doc.text("Name: ________________________________________________", marginLeft, currentY);
            currentY += 20;
            doc.text("Date: ____________", marginLeft, currentY);
            currentY += 40;

            function drawWrappedText(textLines, indent = 0, extraSpaceAfter = false) {
                const lineHeight = 14;
                const maxWidth = pageWidth - marginLeft * 2 - indent;
                doc.setFontSize(12);

                textLines.forEach((textLine) => {
                    const wrapped = doc.splitTextToSize(textLine, maxWidth);
                    wrapped.forEach((part) => {
                        if (currentY + lineHeight > pageHeight - 40) {
                            doc.addPage();
                            currentY = marginTop;
                        }
                        doc.text(part, marginLeft + indent, currentY);
                        currentY += lineHeight;
                    });
                });
                if (extraSpaceAfter) {
                    currentY += lineHeight;
                }
            }

            let lastTitle = "";
            for (let idx = 0; idx < linesFromFile.length; idx++) {
                let rawLine = linesFromFile[idx];
                let line = rawLine.trim();

                // #TITLE
                if (line.startsWith('#TITLE:')) {
                    let theTitle = line.replace('#TITLE:', '').trim();
                    lastTitle = theTitle;
                    doc.setFontSize(14);
                    if (currentY + 20 > pageHeight - 40) {
                        doc.addPage();
                        currentY = marginTop;
                    }
                    doc.text(theTitle, marginLeft, currentY);
                    currentY += 25;
                    continue;
                }

                // "Exercise X:"
                if (/^Exercise\s+\d+:/i.test(line)) {
                    doc.setFont(undefined, 'bold');
                    drawWrappedText([line], 0, false);
                    doc.setFont(undefined, 'normal');
                    currentY += 10;
                    continue;
                }

                // #IMG (we just place a placeholder or ignore the image)
                if (line.startsWith('#IMG:')) {
                    drawWrappedText(["[Image: " + line.replace('#IMG:', '').trim() + "]"], 0, true);
                    continue;
                }

                // #TABLE
                if (line.startsWith('#TABLE')) {
                    idx++;
                    let tableRows = [];
                    while (idx < linesFromFile.length && !linesFromFile[idx].trim().startsWith('#ENDTABLE')) {
                        tableRows.push(linesFromFile[idx].trim());
                        idx++;
                    }
                    drawWrappedText(["[TABLE START]"], 0, false);
                    tableRows.forEach(r => {
                        drawWrappedText([r], 0, false);
                    });
                    drawWrappedText(["[TABLE END]"], 0, true);
                    continue;
                }

                // #BOX
                if (line.startsWith('#BOX')) {
                    idx++;
                    let boxContent = [];
                    while (idx < linesFromFile.length && !linesFromFile[idx].trim().startsWith('#ENDBOX')) {
                        boxContent.push(linesFromFile[idx]);
                        idx++;
                    }
                    drawWrappedText(["[BOX START]"], 0, true);
                    boxContent.forEach(bc => {
                        drawWrappedText([bc], 10, false);
                    });
                    drawWrappedText(["[BOX END]"], 0, true);
                    continue;
                }

                // #MULTIPLE_CHOICE
                if (line.startsWith('#MULTIPLE_CHOICE:')) {
                    let questionText = line.replace('#MULTIPLE_CHOICE:', '').trim();
                    drawWrappedText(["[Multiple Choice] " + questionText], 0, true);
                    idx++;
                    while (idx < linesFromFile.length && !linesFromFile[idx].trim().startsWith('#END_MULTIPLE_CHOICE')) {
                        let optLine = linesFromFile[idx].trim();
                        drawWrappedText(["   " + optLine], 0, false);
                        idx++;
                    }
                    drawWrappedText(["[End Multiple Choice]"], 0, true);
                    continue;
                }

                // #TRUE_FALSE
                if (line.startsWith('#TRUE_FALSE:')) {
                    let statementText = line.replace('#TRUE_FALSE:', '').trim();
                    drawWrappedText(["[True/False] " + statementText], 0, true);
                    idx++;
                    while (idx < linesFromFile.length && !linesFromFile[idx].trim().startsWith('#END_TRUE_FALSE')) {
                        idx++;
                    }
                    drawWrappedText(["[End True/False]"], 0, true);
                    continue;
                }

                // #MATCHING
                if (line.startsWith('#MATCHING:')) {
                    drawWrappedText(["[Matching]"], 0, true);
                    idx++;
                    while (idx < linesFromFile.length && !linesFromFile[idx].trim().startsWith('#END_MATCHING')) {
                        let matchLine = linesFromFile[idx].trim();
                        drawWrappedText(["   " + matchLine], 0, false);
                        idx++;
                    }
                    drawWrappedText(["[End Matching]"], 0, true);
                    continue;
                }

                // #ORDERING
                if (line.startsWith('#ORDERING:')) {
                    drawWrappedText(["[Ordering]"], 0, true);
                    idx++;
                    while (idx < linesFromFile.length && !linesFromFile[idx].trim().startsWith('#END_ORDERING')) {
                        let orderLine = linesFromFile[idx].trim();
                        drawWrappedText(["   " + orderLine], 0, false);
                        idx++;
                    }
                    drawWrappedText(["[End Ordering]"], 0, true);
                    continue;
                }

                // If the line doesn't have [Answer:]
                if (line && !line.includes('[Answer:')) {
                    drawWrappedText([line], 0, false);
                    continue;
                }

                // If it has [Answer:], replace the blank
                if (line.includes('[Answer:')) {
                    let [qPart] = line.split('[Answer:');
                    qPart = qPart.replace(/\[size:.*?\]/, '').trim();
                    let questionText = qPart.replace('___', '_______________');
                    drawWrappedText([questionText], 0, true);
                    continue;
                }
            }

            doc.save(`${lastTitle || 'activity'}.pdf`);
        }
    }

    // On page load, ensure user is authenticated, then load content
    document.addEventListener('DOMContentLoaded', () => {
        ensureUserIsAuthenticated(() => {
            loadContent();

            // After loading content, check user role to display PDF button
            const generatePdfBtn = document.getElementById('generate-pdf-btn');
            if (userData.role === 'professor' || userData.role === 'proprietario') {
                generatePdfBtn.style.display = 'inline-block';
            } else {
                generatePdfBtn.style.display = 'none';
            }
        });
    });
</script>
