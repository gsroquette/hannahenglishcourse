<!DOCTYPE html>   
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's Grammar Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: auto;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            /* Não usamos fundo branco nem sombra, conforme instruções */
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }
        /* Botão "Back" preto, relevo, texto branco */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: black;
            color: white;
            border: 2px solid #333;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .back-button:hover {
            background-color: #444;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-top: 70px;
        }

        .exercise-title {
            font-weight: bold;
            font-size: 1.4rem;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        /* "Exercise 1:" etc. em negrito */
        .exercise-description {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .exercise-line {
            margin: 10px 0;
            font-size: 1rem;
            word-break: break-word; 
            white-space: normal; 
        }

        /* Inputs para respostas corrigidas */
        .answer-input {
            padding: 5px;
            border: 1px solid #000; 
            border-radius: 5px;
            font-size: 1rem;
            max-width: 150px; 
            box-sizing: border-box; 
        }

        /* Linhas de texto livre */
        .free-text-span {
            border-bottom: 1px solid #000; 
            display: inline-block;
            width: 200px; 
            margin-left: 10px;
            vertical-align: bottom;
            min-height: 20px; 
        }

        /* Resposta certa ou errada */
        .correct {
            color: blue; 
        }
        .incorrect {
            color: red;  
        }

        /* Mostra a resposta certa ao lado (fora do input) */
        .correct-answer-span {
            display: none; 
            font-weight: bold;
            margin-left: 10px;
            color: blue;
        }

        /* Botões */
        #check-all-btn, #generate-pdf-btn {
            background-color: black;
            color: white;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin-top: 20px;
            margin-right: 10px;
        }
        #check-all-btn:hover, #generate-pdf-btn:hover {
            background-color: #444;
        }

        .modal-overlay {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .close-modal-btn {
            margin-top: 10px;
            background-color: black;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-modal-btn:hover {
            background-color: #444;
        }

        /* Tabelas geradas via #TABLE */
        table {
            border-collapse: collapse;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 8px;
        }

        /* Múltipla escolha, V/F, etc. */
        .choice-container {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        /* Tabela ou box harmoniosa (#BOX) */
        .info-box {
            border: 1px solid #333;
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        /* Ajustes de responsividade para telas pequenas */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .exercise-title {
                font-size: 1.2rem;
            }
            .back-button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
            #check-all-btn, #generate-pdf-btn {
                width: 100%;
                margin-top: 10px;
                margin-right: 0;
            }
            .exercise-line {
                font-size: 1rem; 
                word-break: break-word;
                white-space: normal;
            }
            .free-text-span {
                width: 100px; 
            }
        }
    </style>
</head>

<div class="container">
    <a href="javascript:goBack()" class="back-button">Back</a>

    <div id="exercises"></div>

    <!-- Botão único para checar TODAS as respostas -->

<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
        measurementId: "G-07VVJG9LRS",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);

    let checkCount = 0;        
    let allInputs = [];        
    let userData = {};         
    let linesFromFile = [];    

    function getParamsFromURL() {
        const params = new URLSearchParams(window.location.search);
        return {
            level: params.get('level'),
            unit: params.get('unit'),
            fase: params.get('fase'),
        };
    }

    async function loadUserData(userId, callback) {
        try {
            const snapshot = await firebase.database().ref('usuarios/' + userId).once('value');
            userData = snapshot.val() || {};
            callback();
        } catch (error) {
            console.error("Error loading user data:", error);
            alert("Error loading user data.");
        }
    }

    function ensureUserIsAuthenticated(callback) {
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                loadUserData(user.uid, () => {
                    callback(user.uid);
                });
            } else {
                console.error("User is not authenticated.");
                alert("You need to be logged in to proceed.");
            }
        });
    }

    async function updateNextPhase(userId) {
        const { level, unit, fase } = getParamsFromURL();
        const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

        try {
            if (fase === "last") {
                const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${level}/${nextUnit}`).set({ fase1: true });
            } else if (fase === "end") {
                const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
            } else {
                const nextFase = parseInt(fase, 10) + 1;
                await dbRef.update({ 
                    [`fase${fase}`]: true,
                    [`fase${nextFase}`]: true 
                });
            }
        } catch (error) {
            console.error("Error updating the next phase:", error);
        }
    }

    function markPhaseCompleted() {
        ensureUserIsAuthenticated((userId) => {
            updateNextPhase(userId);
        });
    }

    function showModal() {
        const overlay = document.getElementById('completion-modal-overlay');
        overlay.style.display = 'flex';
    }

    function closeModal() {
        const overlay = document.getElementById('completion-modal-overlay');
        overlay.style.display = 'none';
    }

    function goBack() {
        const { level, unit, fase } = getParamsFromURL();
        ensureUserIsAuthenticated((userId) => {
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
            dbRef.get().then((snapshot) => {
                if (snapshot.exists()) {
                    const progress = snapshot.val();
                    const nextFaseKey = `fase${parseInt(fase, 10) + 1}`;
                    if (progress[nextFaseKey]) {
                        window.history.back();
                    } else {
                        const confirmNavigation = confirm("The next phase is locked. Do you still want to go back?");
                        if (confirmNavigation) {
                            window.history.back();
                        }
                    }
                } else {
                    alert("Progress could not be verified. Please try again later.");
                }
            }).catch((error) => {
                console.error("Error checking progress:", error);
                alert("An error occurred while verifying progress. Please try again.");
            });
        });
    }

    function playAlarm() {
        const audio = new Audio('alarme.mp3');
        audio.play();
        setTimeout(() => {
            audio.pause();
            audio.currentTime = 0;
        }, 4000);
    }

    function checkAllAnswers() {
        checkCount++;
        let allCorrect = true; 
        const wrongInputs = [];

        // Evaluate each input object
        allInputs.forEach(item => {
            if (item.type === 'textInput') {
                const userAnswer = item.input.value.trim().toLowerCase();
                const correctAnswer = item.correctAnswer.trim().toLowerCase();

                if (userAnswer === correctAnswer) {
                    item.input.classList.remove('incorrect');
                    item.input.classList.add('correct');
                    item.correctAnswerSpan.style.display = 'none';
                } else {
                    item.input.classList.remove('correct');
                    item.input.classList.add('incorrect');
                    allCorrect = false;
                    wrongInputs.push(item.input);
                }
            }
            else if (item.type === 'multipleChoice') {
                const radios = item.container.querySelectorAll('input[type="radio"]');
                let userAnswerMC = null;
                radios.forEach(radio => {
                    if (radio.checked) {
                        userAnswerMC = radio.value.trim().toUpperCase();
                    }
                });
                // item.correctAnswer is a single letter in uppercase
                if (!userAnswerMC || userAnswerMC !== item.correctAnswer.toUpperCase()) {
                    allCorrect = false;
                    wrongInputs.push(item.container);
                    item.container.style.color = 'red';
                } else {
                    item.container.style.color = 'blue';
                }
            }
            else if (item.type === 'trueFalse') {
                const radios = item.container.querySelectorAll('input[type="radio"]');
                let userAnswerVF = null;
                radios.forEach(radio => {
                    if (radio.checked) {
                        userAnswerVF = radio.value.trim().toUpperCase();
                    }
                });
                if (!userAnswerVF || userAnswerVF !== item.correctAnswer.toUpperCase()) {
                    allCorrect = false;
                    wrongInputs.push(item.container);
                    item.container.style.color = 'red';
                } else {
                    item.container.style.color = 'blue';
                }
            }
            else if (item.type === 'matching') {
                let mismatchFound = false;
                item.pairs.forEach(pairObj => {
                    const userVal = pairObj.input.value.trim().toLowerCase();
                    const correctVal = pairObj.correct.trim().toLowerCase();
                    if (userVal !== correctVal) {
                        mismatchFound = true;
                        wrongInputs.push(pairObj.input);
                        pairObj.input.classList.remove('correct');
                        pairObj.input.classList.add('incorrect');
                    } else {
                        pairObj.input.classList.remove('incorrect');
                        pairObj.input.classList.add('correct');
                    }
                });
                if (mismatchFound) {
                    allCorrect = false;
                }
            }
            else if (item.type === 'ordering') {
                item.orderInputs.forEach((inputObj) => {
                    const userPos = parseInt(inputObj.input.value.trim(), 10);
                    if (isNaN(userPos) || userPos !== inputObj.correctPosition) {
                        allCorrect = false;
                        wrongInputs.push(inputObj.input);
                        inputObj.input.classList.remove('correct');
                        inputObj.input.classList.add('incorrect');
                    } else {
                        inputObj.input.classList.remove('incorrect');
                        inputObj.input.classList.add('correct');
                    }
                });
            }
        });

        // If there are mistakes, maybe play alarm
        if (!allCorrect) {
            if (userData.role === 'aluno' &&
                userData.atrelado_professor &&
                userData.atrelado_professor.trim() !== ''
            ) {
                playAlarm();
            }
            if (wrongInputs.length > 0 && wrongInputs[0].scrollIntoView) {
                wrongInputs[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // On 3rd attempt => show correct answers
        if (checkCount === 3) {
            allInputs.forEach(item => {
                if (item.type === 'textInput') {
                    const userAnswer = item.input.value.trim().toLowerCase();
                    const correctAnswer = item.correctAnswer.trim().toLowerCase();
                    if (userAnswer !== correctAnswer) {
                        item.correctAnswerSpan.textContent = `Right answer: ${item.correctAnswer}`;
                        item.correctAnswerSpan.style.display = 'inline';
                    }
                }
                else if (item.type === 'multipleChoice') {
                    const radios = item.container.querySelectorAll('input[type="radio"]');
                    let userChoice = null;
                    radios.forEach(radio => {
                        if (radio.checked) {
                            userChoice = radio.value.trim().toUpperCase();
                        }
                    });
                    if (!userChoice || userChoice !== item.correctAnswer.toUpperCase()) {
                        item.container.insertAdjacentHTML(
                            'beforeend',
                            `<div class="exercise-line" style="color:blue; font-weight:bold;">Right answer: ${item.correctAnswer}</div>`
                        );
                    }
                }
                else if (item.type === 'trueFalse') {
                    const radios = item.container.querySelectorAll('input[type="radio"]');
                    let userChoice = null;
                    radios.forEach(radio => {
                        if (radio.checked) {
                            userChoice = radio.value.trim().toUpperCase();
                        }
                    });
                    if (!userChoice || userChoice !== item.correctAnswer.toUpperCase()) {
                        item.container.insertAdjacentHTML(
                            'beforeend',
                            `<div class="exercise-line" style="color:blue; font-weight:bold;">Right answer: ${item.correctAnswer}</div>`
                        );
                    }
                }
                else if (item.type === 'matching') {
                    item.pairs.forEach(pairObj => {
                        const userVal = pairObj.input.value.trim().toLowerCase();
                        const correctVal = pairObj.correct.trim().toLowerCase();
                        if (userVal !== correctVal) {
                            pairObj.correctAnswerSpan.textContent = `Right answer: ${pairObj.correct}`;
                            pairObj.correctAnswerSpan.style.display = 'inline';
                        }
                    });
                }
                else if (item.type === 'ordering') {
                    item.orderInputs.forEach(inputObj => {
                        const userPos = parseInt(inputObj.input.value.trim(), 10);
                        if (userPos !== inputObj.correctPosition) {
                            inputObj.correctAnswerSpan.textContent = `Right position: ${inputObj.correctPosition}`;
                            inputObj.correctAnswerSpan.style.display = 'inline';
                        }
                    });
                }
            });
            markPhaseCompleted();
            showModal();
        } else {
            if (allCorrect) {
                markPhaseCompleted();
                showModal();
            }
        }
    }

    // Parse lines fromFile into HTML
    function parseFileLines(lines) {
        // We'll build HTML in a variable
        let htmlContent = '';
        allInputs = []; // reset global

        let i = 0;
        function nextLine() {
            i++;
        }

        // A helper function to see if a line is like "#END_..."
        function isEndBlock(line, blockName) {
            return line.toUpperCase().startsWith('#END_' + blockName.toUpperCase());
        }

        while (i < lines.length) {
            let rawLine = lines[i];
            let line = rawLine.trim();

            if (!line) {
                // skip empty lines
                nextLine();
                continue;
            }

            // #TITLE:
            if (line.toUpperCase().startsWith('#TITLE:')) {
                let titleText = line.substring(7).trim();
                htmlContent += `<h2 class="exercise-title">${titleText}</h2>`;
                nextLine();
                continue;
            }

            // "Exercise X:"
            if (/^Exercise\s+\d+:/i.test(line)) {
                htmlContent += `<div class="exercise-description">${line}</div>`;
                nextLine();
                continue;
            }

            // #IMG:
            if (line.toUpperCase().startsWith('#IMG:')) {
                let imageName = line.substring(5).trim();
                // The base path logic is in loadContent
                htmlContent += `<div class="exercise-line"><img src="" data-filename="${imageName}" style="max-width:100%; height:auto;" alt="Image"></div>`;
                nextLine();
                continue;
            }

            // #TABLE ... #ENDTABLE
            if (line.toUpperCase().startsWith('#TABLE')) {
                let tableLines = [];
                nextLine();
                while (i < lines.length) {
                    let check = lines[i].trim();
                    if (check && check.toUpperCase().startsWith('#ENDTABLE')) {
                        nextLine(); 
                        break; 
                    }
                    tableLines.push(lines[i].trim());
                    nextLine();
                }
                // Build table HTML
                htmlContent += `<table>`;
                tableLines.forEach(row => {
                    if (!row) return;
                    let cells = row.split('|').map(c => c.trim());
                    htmlContent += `<tr>`;
                    cells.forEach(cell => {
                        htmlContent += `<td>${cell}</td>`;
                    });
                    htmlContent += `</tr>`;
                });
                htmlContent += `</table>`;
                continue;
            }

            // #BOX ... #ENDBOX
            if (line.toUpperCase().startsWith('#BOX')) {
                let boxLines = [];
                nextLine();
                while (i < lines.length) {
                    let check = lines[i].trim();
                    if (check.toUpperCase().startsWith('#ENDBOX')) {
                        nextLine();
                        break;
                    }
                    boxLines.push(lines[i]);
                    nextLine();
                }
                let boxHTML = `<div class="info-box">`;
                boxLines.forEach(bl => {
                    boxHTML += bl + "<br>";
                });
                boxHTML += `</div>`;
                htmlContent += boxHTML;
                continue;
            }

            // #MULTIPLE_CHOICE: ... #END_MULTIPLE_CHOICE
            if (line.toUpperCase().startsWith('#MULTIPLE_CHOICE:')) {
                let questionText = line.substring(17).trim();
                let mcHTML = `<div class="exercise-line"><strong>${questionText}</strong></div>`;
                let options = [];
                let correctAnswer = null;
                let blockIndex = i;
                nextLine();

                while (i < lines.length) {
                    let check = lines[i].trim();
                    if (check.toUpperCase().startsWith('#END_MULTIPLE_CHOICE')) {
                        nextLine();
                        break;
                    }
                    if (check.toUpperCase().startsWith('#CORRECT:')) {
                        correctAnswer = check.substring(9).trim(); 
                        // e.g. "B"
                        nextLine();
                    } else {
                        options.push(lines[i]);
                        nextLine();
                    }
                }

                // Build MC HTML
                let uniqueGroupName = `mcq_${blockIndex}`;
                let containerId = `mcq_container_${blockIndex}`;
                mcHTML += `<div class="choice-container" id="${containerId}">`;
                // Each option => parse the letter if it starts with "A)" or "B)" etc.
                options.forEach(optLine => {
                    let trimmedOpt = optLine.trim();
                    let radioValue = trimmedOpt; 
                    // If it starts with "A)" "B)" "C)" we just capture the letter
                    // e.g. "B) She goes to school" => letter "B"
                    let letterMatch = trimmedOpt.match(/^([A-Z])\)\s*/i);
                    if (letterMatch) {
                        radioValue = letterMatch[1].toUpperCase(); 
                    } else {
                        // fallback in case user wrote something else
                        // but let's keep the entire line as is
                        radioValue = trimmedOpt;
                    }
                    mcHTML += `
                      <div>
                        <label>
                            <input type="radio" name="${uniqueGroupName}" value="${radioValue}">
                            ${trimmedOpt}
                        </label>
                      </div>
                    `;
                });
                mcHTML += `</div>`;
                htmlContent += mcHTML;

                allInputs.push({
                    type: 'multipleChoice',
                    correctAnswer: (correctAnswer||'').trim(),
                    container: null 
                });
                continue;
            }

            // #TRUE_FALSE: ... #END_TRUE_FALSE
            if (line.toUpperCase().startsWith('#TRUE_FALSE:')) {
                let statementText = line.substring(11).trim();
                let correctAnswer = 'V'; 
                let blockIndex = i;
                nextLine();

                while (i < lines.length) {
                    let check = lines[i].trim();
                    if (check.toUpperCase().startsWith('#END_TRUE_FALSE')) {
                        nextLine();
                        break;
                    }
                    if (check.toUpperCase().startsWith('#CORRECT:')) {
                        correctAnswer = check.substring(9).trim();
                        nextLine();
                    } else {
                        nextLine();
                    }
                }

                let uniqueGroupName = `vf_${blockIndex}`;
                let containerId = `vf_container_${blockIndex}`;
                let vfHTML = `
                  <div class="exercise-line"><strong>${statementText}</strong></div>
                  <div class="choice-container" id="${containerId}">
                    <label>
                      <input type="radio" name="${uniqueGroupName}" value="V">True
                    </label>
                    <label style="margin-left:20px;">
                      <input type="radio" name="${uniqueGroupName}" value="F">False
                    </label>
                  </div>
                `;
                htmlContent += vfHTML;

                allInputs.push({
                    type: 'trueFalse',
                    correctAnswer: correctAnswer,
                    container: null
                });
                continue;
            }

            // #MATCHING: ... #END_MATCHING
            if (line.toUpperCase().startsWith('#MATCHING:')) {
                let matchingTitle = `<div class="exercise-line"><strong>Associação de colunas</strong></div>`;
                let pairs = [];
                let blockIndex = i;
                nextLine();

                while (i < lines.length) {
                    let check = lines[i].trim();
                    if (check.toUpperCase().startsWith('#END_MATCHING')) {
                        nextLine();
                        break;
                    }
                    if (!check) {
                        nextLine();
                        continue;
                    }
                    // parse "Left = Right"
                    if (check.includes('=')) {
                        let [left, right] = check.split('=');
                        let leftTxt = (left || '').trim();
                        let rightTxt = (right || '').trim();
                        pairs.push({ left: leftTxt, right: rightTxt });
                    }
                    nextLine();
                }
                let containerId = `matching_container_${blockIndex}`;
                let matchHTML = matchingTitle + `<div id="${containerId}" class="choice-container">`;
                pairs.forEach(p => {
                    matchHTML += `
                      <div class="exercise-line">
                        <strong>${p.left}</strong> =
                        <input type="text" class="answer-input" style="width:150px;" />
                        <span class="correct-answer-span"></span>
                      </div>
                    `;
                });
                matchHTML += `</div>`;
                htmlContent += matchHTML;

                allInputs.push({
                    type: 'matching',
                    container: null,
                    pairs: pairs.map(p => {
                        return {
                            left: p.left,
                            correct: p.right,
                            input: null,
                            correctAnswerSpan: null
                        };
                    })
                });
                continue;
            }

            // #ORDERING: ... #END_ORDERING
            if (line.toUpperCase().startsWith('#ORDERING:')) {
                let orderTitle = `<div class="exercise-line"><strong>Ordenação de sequência</strong></div>`;
                let items = [];
                let correctPositions = [];
                let blockIndex = i;
                nextLine();

                while (i < lines.length) {
                    let check = lines[i].trim();
                    if (check.toUpperCase().startsWith('#END_ORDERING')) {
                        nextLine();
                        break;
                    }
                    if (check.toUpperCase().startsWith('#CORRECT_ORDER:')) {
                        let seq = check.substring(14).trim(); 
                        correctPositions = seq.split(',').map(s => parseInt(s.trim(),10));
                        nextLine();
                    } else {
                        if (check) {
                            items.push(check);
                        }
                        nextLine();
                    }
                }
                let containerId = `ordering_container_${blockIndex}`;
                let orderHTML = orderTitle + `<div id="${containerId}" class="choice-container">`;
                items.forEach((txt) => {
                    orderHTML += `
                      <div class="exercise-line">
                        <strong>${txt}</strong>
                        <input type="text" class="answer-input" style="width:50px; margin-left:10px;" placeholder="Pos"/>
                        <span class="correct-answer-span"></span>
                      </div>
                    `;
                });
                orderHTML += `</div>`;
                htmlContent += orderHTML;

                let orderMaps = [];
                for (let x=0; x<items.length; x++){
                    orderMaps.push({
                        text: items[x],
                        correctPosition: correctPositions[x] || (x+1),
                        input: null,
                        correctAnswerSpan: null
                    });
                }
                allInputs.push({
                    type: 'ordering',
                    container: null,
                    orderInputs: orderMaps
                });
                continue;
            }

            // If line has no #... block indicator, check for fill-in patterns
            // 1) If it has [Answer:] and [FreeText]
            if (line.includes('[Answer:') && line.includes('[FreeText]')) {
                let [partQ, partA] = line.split('[Answer:');
                let correctSeg = partA.split(']')[0].trim(); 
                // leftover might be "[FreeText]" 
                let inputSize = '150px';
                let useTextarea = false;
                const sizeRegex = /\[size:(.*?)\]/;
                let sizeMatch = partQ.match(sizeRegex);
                if (sizeMatch) {
                    const sizeValue = sizeMatch[1].trim();
                    if (sizeValue === 'small') inputSize = '30px';
                    if (sizeValue === 'medium') inputSize = '150px';
                    if (sizeValue === 'large') inputSize = '300px';
                    if (sizeValue === 'huge') inputSize = '800px';
                    if (sizeValue === 'essay') {
                        useTextarea = true;
                    }
                }
                let displayQ = partQ.replace(/\[size:.*?\]/, '').trim();
                // Replace "___" with input
                if (!useTextarea) {
                    displayQ = displayQ.replace('___', `<input type="text" class="answer-input" style="width:${inputSize};" />`);
                } else {
                    displayQ = displayQ.replace('___', `<textarea rows="4" class="answer-input" style="width:100%;"></textarea>`);
                }
                let tempHTML = `
                    <div class="exercise-line">
                        ${displayQ}
                        <span class="correct-answer-span"></span>
                    </div>
                    <div class="exercise-line">
                        <span class="free-text-span"></span>
                    </div>
                `;
                htmlContent += tempHTML;
                allInputs.push({
                    type: 'textInput',
                    input: null,
                    correctAnswer: correctSeg,
                    correctAnswerSpan: null
                });
                nextLine();
                continue;
            }

            // 2) If it has [FreeText] only
            if (line.includes('[FreeText]') && !line.includes('[Answer:')) {
                let displayT = line.replace('[FreeText]', '').trim();
                htmlContent += `
                    <div class="exercise-line">
                        ${displayT}
                        <span class="free-text-span"></span>
                    </div>
                `;
                nextLine();
                continue;
            }

            // 3) If it has [Answer:] but no [FreeText]
            if (line.includes('[Answer:') && !line.includes('[FreeText]')) {
                let [partQ, partA] = line.split('[Answer:');
                let correctSeg = partA.replace(']', '').trim();
                let inputSize = '150px';
                let useTextarea = false;
                const sizeRegex = /\[size:.*?\]/;
                let match = partQ.match(sizeRegex);
                if (match) {
                    const sizeValue = match[0].replace('[size:', '').replace(']', '').trim();
                    if (sizeValue === 'small') inputSize = '30px';
                    if (sizeValue === 'medium') inputSize = '150px';
                    if (sizeValue === 'large') inputSize = '300px';
                    if (sizeValue === 'huge') inputSize = '800px';
                    if (sizeValue === 'essay') {
                        useTextarea = true;
                    }
                }
                let displayQ = partQ.replace(/\[size:.*?\]/, '').trim();
                if (!useTextarea) {
                    displayQ = displayQ.replace('___', `<input type="text" class="answer-input" style="width:${inputSize};" />`);
                } else {
                    displayQ = displayQ.replace('___', `<textarea rows="4" class="answer-input" style="width:100%;"></textarea>`);
                }
                htmlContent += `
                    <div class="exercise-line">
                        ${displayQ}
                        <span class="correct-answer-span"></span>
                    </div>
                `;
                allInputs.push({
                    type: 'textInput',
                    input: null,
                    correctAnswer: correctSeg,
                    correctAnswerSpan: null
                });
                nextLine();
                continue;
            }

            // If it's normal line text
            htmlContent += `<div class="exercise-line">${line}</div>`;
            nextLine();
        }
        return htmlContent;
    }

    async function loadContent() {
        const { level, unit } = getParamsFromURL();
        if (!level || !unit) {
            console.error("Parameters 'level' or 'unit' are missing in the URL.");
            document.getElementById('exercises').textContent = "Content could not be loaded.";
            return;
        }

        const basePath = `../../../../${level}/${unit}/DataExerciciosdaGramatica/`;
        try {
            const response = await fetch(`${basePath}exercicios.txt`);
            if (!response.ok) throw new Error(`Error loading file: ${basePath}exercicios.txt`);

            const data = await response.text();
            linesFromFile = data.split('\n');

            let html = parseFileLines(linesFromFile);
            document.getElementById('exercises').innerHTML = html;

            // Insert images (because we used data-filename above)
            let imgDivs = document.querySelectorAll('img[data-filename]');
            imgDivs.forEach(img => {
                let fname = img.getAttribute('data-filename');
                img.src = basePath + fname;
            });

            // Now map the DOM elements to the allInputs items
            // 1) textInput
            let textCount = 0;
            let answerInputs = document.querySelectorAll('.answer-input');
            let spansAll = document.querySelectorAll('.correct-answer-span');

            for (let k = 0; k < allInputs.length; k++) {
                let item = allInputs[k];
                if (item.type === 'textInput') {
                    item.input = answerInputs[textCount];
                    item.correctAnswerSpan = spansAll[textCount];
                    textCount++;
                }
            }

            // 2) multipleChoice, trueFalse, matching, ordering
            let containerIndex = 0;
            let choiceContainers = document.querySelectorAll('.choice-container');
            for (let k = 0; k < allInputs.length; k++) {
                let item = allInputs[k];
                if (['multipleChoice', 'trueFalse', 'matching', 'ordering'].includes(item.type)) {
                    item.container = choiceContainers[containerIndex];
                    containerIndex++;

                    if (item.type === 'matching') {
                        // each pair => input + span
                        let lineDivs = item.container.querySelectorAll('.exercise-line');
                        item.pairs.forEach((pObj, idx) => {
                            let inp = lineDivs[idx].querySelector('input.answer-input');
                            let spanEl = lineDivs[idx].querySelector('.correct-answer-span');
                            pObj.input = inp;
                            pObj.correctAnswerSpan = spanEl;
                        });
                    }
                    else if (item.type === 'ordering') {
                        let lineDivs = item.container.querySelectorAll('.exercise-line');
                        item.orderInputs.forEach((oObj, idx) => {
                            let inp = lineDivs[idx].querySelector('input.answer-input');
                            let spanEl = lineDivs[idx].querySelector('.correct-answer-span');
                            oObj.input = inp;
                            oObj.correctAnswerSpan = spanEl;
                        });
                    }
                }
            }

        } catch (error) {
            console.error("Error loading exercises:", error);
            document.getElementById('exercises').textContent = "Exercises could not be loaded.";
        }
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
            unit: "pt",
            format: "a4",
            hotfixes: ["px_scaling"]
        });

        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        let marginLeft = 40;
        let marginTop = 60;
        let currentY = marginTop;

        try {
            const img = new Image();
            img.src = 'logo.png';
            img.onload = function() {
                const imgWidth = 80;
                const imgHeight = 40;
                doc.addImage(img, "PNG", marginLeft, currentY, imgWidth, imgHeight);
                currentY += imgHeight + 20;
                addPDFContent();
            };
            img.onerror = function() {
                console.error("Logo image not found. Skipping logo in PDF.");
                addPDFContent();
            };
        } catch (error) {
            console.error("Error loading logo image:", error);
            addPDFContent();
        }

        function addPDFContent() {
            doc.setFontSize(12);
            doc.text("Name: ________________________________________________", marginLeft, currentY);
            currentY += 20;
            doc.text("Date: ____________", marginLeft, currentY);
            currentY += 40;

            function drawWrappedText(textLines, indent = 0, extraSpaceAfter = false) {
                const lineHeight = 14;
                const maxWidth = pageWidth - marginLeft * 2 - indent;
                doc.setFontSize(12);

                textLines.forEach((textLine) => {
                    const wrapped = doc.splitTextToSize(textLine, maxWidth);
                    wrapped.forEach((part) => {
                        if (currentY + lineHeight > pageHeight - 40) {
                            doc.addPage();
                            currentY = marginTop;
                        }
                        doc.text(part, marginLeft + indent, currentY);
                        currentY += lineHeight;
                    });
                });
                if (extraSpaceAfter) {
                    currentY += lineHeight;
                }
            }

            let lastTitle = "";
            for (let idx = 0; idx < linesFromFile.length; idx++) {
                let lineRaw = linesFromFile[idx];
                let line = lineRaw.trim();
                if (!line) continue;

                // #TITLE:
                if (line.toUpperCase().startsWith('#TITLE:')) {
                    let theTitle = line.substring(7).trim();
                    lastTitle = theTitle;
                    doc.setFontSize(14);
                    if (currentY + 20 > pageHeight - 40) {
                        doc.addPage();
                        currentY = marginTop;
                    }
                    doc.text(theTitle, marginLeft, currentY);
                    currentY += 25;
                    continue;
                }

                // Exercise X:
                if (/^Exercise\s+\d+:/i.test(line)) {
                    doc.setFont(undefined, 'bold');
                    drawWrappedText([line], 0, false);
                    doc.setFont(undefined, 'normal');
                    currentY += 10;
                    continue;
                }

                // #IMG
                if (line.toUpperCase().startsWith('#IMG:')) {
                    let imgLine = line.substring(5).trim();
                    drawWrappedText(["[Image: " + imgLine + "]"], 0, true);
                    continue;
                }

                // #TABLE ... #ENDTABLE
                if (line.toUpperCase().startsWith('#TABLE')) {
                    idx++;
                    let tableRows = [];
                    while (idx < linesFromFile.length) {
                        let chk = linesFromFile[idx].trim();
                        if (chk.toUpperCase().startsWith('#ENDTABLE')) {
                            break;
                        }
                        tableRows.push(chk);
                        idx++;
                    }
                    drawWrappedText(["[TABLE START]"], 0, false);
                    tableRows.forEach(r => drawWrappedText([r], 10, false));
                    drawWrappedText(["[TABLE END]"], 0, true);
                    continue;
                }

                // #BOX
                if (line.toUpperCase().startsWith('#BOX')) {
                    idx++;
                    let boxContent = [];
                    while (idx < linesFromFile.length) {
                        let chk = linesFromFile[idx].trim();
                        if (chk.toUpperCase().startsWith('#ENDBOX')) {
                            break;
                        }
                        boxContent.push(chk);
                        idx++;
                    }
                    drawWrappedText(["[BOX START]"], 0, true);
                    boxContent.forEach(bc => {
                        drawWrappedText([bc], 10, false);
                    });
                    drawWrappedText(["[BOX END]"], 0, true);
                    continue;
                }

                // #MULTIPLE_CHOICE:
                if (line.toUpperCase().startsWith('#MULTIPLE_CHOICE:')) {
                    let questionText = line.substring(17).trim();
                    drawWrappedText(["[Multiple Choice] " + questionText], 0, true);
                    idx++;
                    while (idx < linesFromFile.length) {
                        let check = linesFromFile[idx].trim();
                        if (check.toUpperCase().startsWith('#END_MULTIPLE_CHOICE')) {
                            break;
                        }
                        if (!check.toUpperCase().startsWith('#CORRECT:')) {
                            drawWrappedText(["   " + check], 0, false);
                        }
                        idx++;
                    }
                    drawWrappedText(["[End Multiple Choice]"], 0, true);
                    continue;
                }

                // #TRUE_FALSE:
                if (line.toUpperCase().startsWith('#TRUE_FALSE:')) {
                    let statementText = line.substring(11).trim();
                    drawWrappedText(["[True/False] " + statementText], 0, true);
                    idx++;
                    while (idx < linesFromFile.length) {
                        let check = linesFromFile[idx].trim();
                        if (check.toUpperCase().startsWith('#END_TRUE_FALSE')) {
                            break;
                        }
                        idx++;
                    }
                    drawWrappedText(["[End True/False]"], 0, true);
                    continue;
                }

                // #MATCHING:
                if (line.toUpperCase().startsWith('#MATCHING:')) {
                    drawWrappedText(["[Matching Columns]"], 0, true);
                    idx++;
                    while (idx < linesFromFile.length) {
                        let check = linesFromFile[idx].trim();
                        if (check.toUpperCase().startsWith('#END_MATCHING')) {
                            break;
                        }
                        drawWrappedText(["   " + check], 0, false);
                        idx++;
                    }
                    drawWrappedText(["[End Matching]"], 0, true);
                    continue;
                }

                // #ORDERING:
                if (line.toUpperCase().startsWith('#ORDERING:')) {
                    drawWrappedText(["[Ordering Sequence]"], 0, true);
                    idx++;
                    while (idx < linesFromFile.length) {
                        let check = linesFromFile[idx].trim();
                        if (check.toUpperCase().startsWith('#END_ORDERING')) {
                            break;
                        }
                        drawWrappedText(["   " + check], 0, false);
                        idx++;
                    }
                    drawWrappedText(["[End Ordering]"], 0, true);
                    continue;
                }

                // If line doesn't have [Answer:], just print it
                if (!line.includes('[Answer:')) {
                    drawWrappedText([line], 0, false);
                    continue;
                }

                // If line does have [Answer:], replace the blank with underscores
                if (line.includes('[Answer:')) {
                    // remove [size:??] if any
                    let tmp = line.replace(/\[size:.*?\]/, '');
                    let replaced = tmp.replace('___', '___________');
                    drawWrappedText([replaced], 0, true);
                    continue;
                }
            }

            doc.save(`${lastTitle || 'activity'}.pdf`);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        ensureUserIsAuthenticated(() => {
            loadContent();
            const generatePdfBtn = document.getElementById('generate-pdf-btn');
            // Show PDF button only if user is professor or owner
            if (userData.role === 'professor' || userData.role === 'proprietario') {
                generatePdfBtn.style.display = 'inline-block';
            } else {
                generatePdfBtn.style.display = 'none';
            }
        });
    });
</script>
