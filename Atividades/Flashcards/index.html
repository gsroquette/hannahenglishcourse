<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah FlashCards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: url('../../../../imagens/fundo.png');
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
        }

        .header-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            text-align: center;
            color: #333;
            flex-grow: 1;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 20px;
            align-self: flex-start;
        }

        .back-button:hover {
            background-color: #555;
        }

        #flashcards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            margin: 20px;
            position: relative;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.rotated .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }

        .card-front img {
            max-width: 100%;
            max-height: 100%;
        }

        .card-back {
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            border: 1px solid #ccc;
            font-size: 20px;
            padding: 10px;
        }

        .play-sound {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        #completion-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }

        #completion-modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #completion-modal button:hover {
            background-color: #555;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 600px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                text-align: center;
                margin-top: 10px;
            }

            .back-button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <button class="back-button" onclick="handleBackButtonClick()">Back</button>
        <h1>Hannah FlashCards</h1>
    </div>
    <div id="flashcards-container"></div>

    <div id="overlay"></div>
    <div id="completion-modal">
        <h2>Phase Completed!</h2>
        <p>Congratulations! You have completed this phase.</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        firebase.initializeApp(firebaseConfig);

        let alertDisplayed = false;

        function toggleSpeech(text, buttonElement, index) {
            if (!('speechSynthesis' in window)) {
                alert("Your browser does not support speech synthesis. Please enable it or use a compatible browser.");
                return;
            }

            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                buttonElement.src = 'businessman.png';
            } else {
                let voices = window.speechSynthesis.getVoices();
                let usVoice = voices.find(voice => voice.lang === 'en-US');

                if (!usVoice && voices.length === 0) {
                    window.speechSynthesis.onvoiceschanged = () => {
                        voices = window.speechSynthesis.getVoices();
                        usVoice = voices.find(voice => voice.lang === 'en-US');

                        if (!usVoice && !alertDisplayed) {
                            alert("No 'en-US' voice found in your speech synthesizer. Please enable English language in your browser's speech synthesizer.");
                            alertDisplayed = true;
                        }

                        speakText(text, usVoice || voices[0], buttonElement, index);
                    };
                } else {
                    if (!usVoice && !alertDisplayed) {
                        alert("No 'en-US' voice found. Using default voice instead.");
                        alertDisplayed = true;
                    }

                    speakText(text, usVoice || voices[0], buttonElement, index);
                }

                buttonElement.src = 'pause.png';
            }
        }

        function speakText(text, voice, buttonElement, index) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voice;
            utterance.lang = 'en-US';
            utterance.onend = () => {
                buttonElement.src = 'businessman.png';
            };
            window.speechSynthesis.speak(utterance);
        }

        async function handleBackButtonClick() {
            const { level, unit } = getLevelAndUnitFromURL();

            if (!level || !unit) {
                alert("Level or Unit not identified in the URL.");
                return;
            }

            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    const uid = user.uid;
                    const isNextPhaseUnlocked = await checkPhaseProgress(uid, level, unit);

                    if (isNextPhaseUnlocked) {
                        window.history.back();
                    } else {
                        const confirmExit = confirm(
                            "You have not completed this phase. Do you want to go back anyway?"
                        );
                        if (confirmExit) {
                            window.history.back();
                        }
                    }
                } else {
                    alert("Please log in to save your progress and continue.");
                }
            });
        }

        async function checkPhaseProgress(uid, level, unit) {
            try {
                const currentPhase = parseInt(getPhaseFromURL());
                const nextPhase = `fase${currentPhase + 1}`;
                const dbRef = firebase.database().ref(`usuarios/${uid}/progresso/${level}/${unit}/${nextPhase}`);
                const snapshot = await dbRef.once("value");
                return snapshot.val() === true;
            } catch (error) {
                console.error("Error checking phase progress:", error);
                return false;
            }
        }

        function getPhaseFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('fase');
        }

        function getLevelAndUnitFromURL() {
            const url = window.location.pathname;
            const parts = url.split('/');
            return { level: parts[1], unit: parts[2] };
        }

        async function loadWords() {
            const { level, unit } = getLevelAndUnitFromURL();
            const wordsPath = `../../${level}/${unit}/data1/words.txt`;
            try {
                const response = await fetch(wordsPath);
                if (!response.ok) throw new Error(`Failed to fetch words from ${wordsPath}`);
                const text = await response.text();
                return text.split('\n').filter(word => word.trim() !== '').map(word => word.trim());
            } catch (error) {
                console.error("Error loading words:", error);
                return [];
            }
        }

        async function generateFlashcards() {
            const words = await loadWords();
            const container = document.getElementById('flashcards-container');

            if (words.length === 0) {
                container.innerHTML = "Could not load flashcards.";
                return;
            }

            words.forEach((word, index) => {
                const card = document.createElement('div');
                card.classList.add('card');

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                const img = document.createElement('img');
                img.src = `../../${getLevelAndUnitFromURL().level}/${getLevelAndUnitFromURL().unit}/data1/imagens/imagem${index + 1}.png`;
                img.onerror = function () {
                    console.error(`Error loading image: imagem${index + 1}.png`);
                };
                cardFront.appendChild(img);

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.textContent = word;

                card.addEventListener('click', function () {
                    card.classList.toggle('rotated');
                });

                const playSoundIcon = document.createElement('img');
                playSoundIcon.classList.add('play-sound');
                playSoundIcon.src = 'businessman.png';
                playSoundIcon.alt = "Play Sound";
                playSoundIcon.onclick = (event) => {
                    event.stopPropagation();
                    toggleSpeech(word, playSoundIcon, index);
                };

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);
                card.appendChild(playSoundIcon);
                container.appendChild(card);
            });
        }

        generateFlashcards();
    </script>
</body>
</html>
