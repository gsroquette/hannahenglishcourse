<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah FlashCards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: url('../../../../imagens/fundo.png');
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
        }

        .header-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            text-align: center;
            color: #333;
            flex-grow: 1;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 20px;
            align-self: flex-start;
        }

        .back-button:hover {
            background-color: #555;
        }

        #flashcards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            margin: 20px;
            position: relative;
            transition: box-shadow .2s ease;
        }

        .card.completed {
            box-shadow: 0 0 0 3px rgba(34,197,94,.35);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.rotated .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }

        .card-front img {
            max-width: 100%;
            max-height: 100%;
        }

        .card-back {
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            border: 1px solid #ccc;
            font-size: 20px;
            padding: 10px;
        }

        .play-sound {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 26px;
            height: 26px;
            cursor: pointer;
        }

        /* Chips de status (Flip/Listen) */
        .status-chips {
            position: absolute;
            top: 8px;
            left: 8px;
            display: flex;
            gap: 6px;
            z-index: 2;
        }
        .chip {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: grid;
            place-items: center;
            box-shadow: 0 0 0 1px rgba(255,255,255,.85);
            background: #e5e7eb;           /* cinza claro = pendente */
            opacity: .9;
        }
        .chip svg {
            width: 14px;
            height: 14px;
        }
        .chip.done {
            background: #22c55e;           /* verde = concluído */
        }
        .chip.done svg path {
            fill: #fff;
        }
        .chip:not(.done) svg path {
            fill: #94a3b8; /* cinza do check quando pendente */
        }

        /* Estrela de conclusão */
        .star-badge {
            position: absolute;
            top: 8px;
            right: 42px; /* deixa espaço para o botão play/pause */
            width: 24px;
            height: 24px;
            opacity: 0;
            transform: scale(.8);
            pointer-events: none;
            transition: opacity .18s ease, transform .18s ease;
            z-index: 2;
        }
        .star-badge.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Modal de conclusão */
        #completion-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }

        #completion-modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #completion-modal button:hover {
            background-color: #555;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Animação "pop" ao concluir 2/2 */
        @keyframes pop {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }
            h1 {
                text-align: center;
                margin-top: 10px;
            }
            .back-button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <button class="back-button" onclick="handleBackButtonClick()">Back</button>
        <h1>Hannah FlashCards</h1>
    </div>
    <div id="flashcards-container"></div>

    <div id="overlay"></div>
    <div id="completion-modal">
        <h2>Phase Completed!</h2>
        <p>Congratulations! You have completed this phase.</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        firebase.initializeApp(firebaseConfig);

        let totalCards = 0;
        let interactedCards = [];
        let soundPlayed = 0; // substituído por array na geração
        let alertDisplayed = false;

        // Guardaremos referências dos elementos visuais por índice:
        const chipsFlip = [];    // chip de "virou"
        const chipsListen = [];  // chip de "ouviu"
        const starBadges = [];   // estrela
        const cardNodes = [];    // cards (para tocar a animação)

        async function loadWords() {
            try {
                const { level, unit } = getLevelAndUnitFromURL();
                const response = await fetch(`../../${level}/${unit}/data2/words.txt`);
                const text = await response.text();
                return text.split('\n').filter(word => word.trim() !== '').map(word => word.trim());
            } catch (error) {
                console.error("Erro ao carregar o arquivo words.txt", error);
                return [];
            }
        }

        async function generateFlashcards() {
            const { level, unit } = getLevelAndUnitFromURL();
            const words = await loadWords();
            totalCards = words.length;
            interactedCards = new Array(totalCards).fill(false);
            soundPlayed = new Array(totalCards).fill(false);

            const container = document.getElementById('flashcards-container');

            if (words.length === 0) {
                container.innerHTML = "Não foi possível carregar os flash cards.";
                return;
            }

            words.forEach((word, index) => {
                const card = document.createElement('div');
                card.classList.add('card');

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                const img = document.createElement('img');

                img.src = `../../${level}/${unit}/data2/imagens/imagem${index + 1}.png`;
                img.onerror = function() {
                    console.error(`Erro ao carregar a imagem: ${img.src}`);
                };
                cardFront.appendChild(img);

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.textContent = word;

                // Chips de status (Flip / Listen)
                const chips = document.createElement('div');
                chips.className = 'status-chips';

                const chipFlip = createCheckChip('Flip status');
                const chipListen = createCheckChip('Listen status');

                chips.appendChild(chipFlip);
                chips.appendChild(chipListen);

                // Estrela de conclusão 2/2
                const star = createStarBadge();

                // Evento de virar (considera "virou" quando tocar uma vez)
                card.addEventListener('click', function () {
                    card.classList.toggle('rotated');
                    if (!interactedCards[index]) {
                        interactedCards[index] = true;
                        chipFlip.classList.add('done');   // marca flip ✓
                        updateCompletedUI(index);         // pode concluir se já ouviu
                    }
                    checkCompletion();
                });

                // Botão de som
                const playSoundIcon = document.createElement('img');
                playSoundIcon.classList.add('play-sound');
                playSoundIcon.src = 'businessman.png';
                playSoundIcon.alt = "Play Sound";

                playSoundIcon.onclick = (event) => {
                    event.stopPropagation();
                    playMp3OrSpeak(index, word, playSoundIcon, level, unit, () => {
                        // Callback quando áudio termina — marca listen ✓
                        if (!soundPlayed[index]) {
                            soundPlayed[index] = true;
                            chipListen.classList.add('done');
                            updateCompletedUI(index);
                            checkCompletion();
                        }
                    });
                };

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);
                card.appendChild(chips);
                card.appendChild(star);
                card.appendChild(playSoundIcon);
                container.appendChild(card);

                // Guarda referências
                chipsFlip[index]   = chipFlip;
                chipsListen[index] = chipListen;
                starBadges[index]  = star;
                cardNodes[index]   = card;
            });
        }

        // Cria um chip de check (SVG quadradinho verde com ✓ branco; cinza quando pendente)
        function createCheckChip(ariaLabel) {
            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.setAttribute('aria-label', ariaLabel);
            chip.innerHTML = `
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M20.285 6.709a1 1 0 0 1 .006 1.414l-9.142 9.2a1 1 0 0 1-1.429.006L3.71 11.999a1 1 0 1 1 1.414-1.414l4.095 4.095 8.435-8.485a1 1 0 0 1 1.631.514Z"/>
              </svg>
            `;
            return chip;
        }

        // Cria o badge de estrela (SVG)
        function createStarBadge() {
            const star = document.createElement('div');
            star.className = 'star-badge';
            star.setAttribute('aria-label', 'Card completed');
            star.innerHTML = `
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path fill="#fbbf24" d="M12 .587l3.668 7.43 8.2 1.192-5.934 5.787 1.401 8.164L12 19.771l-7.335 3.889 1.401-8.164L.132 9.209l8.2-1.192L12 .587z"/>
              </svg>
            `;
            return star;
        }

        /**
         * Tenta tocar o MP3 som{index+1}.mp3; se falhar, usa TTS.
         * onFinish(): callback chamado quando o áudio (ou a fala) TERMINA.
         */
        function playMp3OrSpeak(index, word, buttonElement, level, unit, onFinish) {
            const audioSrc = `../../${level}/${unit}/data2/sounds/som${index + 1}.mp3`;
            const audio = new Audio();
            audio.src = audioSrc;
            audio.preload = 'auto';

            buttonElement.src = 'pause.png';

            let fellBackToTTS = false;

            const fallbackToTTS = () => {
                if (fellBackToTTS) return;
                fellBackToTTS = true;
                toggleSpeech(word, buttonElement, index, onFinish);
            };

            audio.oncanplaythrough = () => {
                audio.play().catch(() => fallbackToTTS());
            };

            audio.onended = () => {
                buttonElement.src = 'businessman.png';
                if (typeof onFinish === 'function') onFinish();
            };

            audio.onerror = () => {
                fallbackToTTS();
            };
        }

        // Fala via SpeechSynthesis com marcação de conclusão no onend.
        function toggleSpeech(text, buttonElement, index, onFinish) {
            if (!('speechSynthesis' in window)) {
                alert("Your browser does not support speech synthesis. Please enable it or use a compatible browser.");
                return;
            }

            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                buttonElement.src = 'businessman.png';
            } else {
                let voices = window.speechSynthesis.getVoices();
                let usVoice = voices.find(voice => voice.lang === 'en-US');

                const speak = (voiceToUse) => {
                    speakText(text, voiceToUse || voices[0], buttonElement, index, onFinish);
                };

                if (!usVoice && voices.length === 0) {
                    window.speechSynthesis.onvoiceschanged = () => {
                        voices = window.speechSynthesis.getVoices();
                        usVoice = voices.find(voice => voice.lang === 'en-US');
                        if (!usVoice && !alertDisplayed) {
                            alert("No 'en-US' voice found in your speech synthesizer. Please enable English language in your browser's speech synthesizer. For now, the default voice will be used, which may cause problems.");
                            alertDisplayed = true;
                        }
                        speak(usVoice);
                    };
                } else {
                    if (!usVoice && !alertDisplayed) {
                        alert("No 'en-US' voice found. Using default voice instead.");
                        alertDisplayed = true;
                    }
                    speak(usVoice);
                }

                buttonElement.src = 'pause.png';
            }
        }

        function speakText(text, voice, buttonElement, index, onFinish) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.voice = voice;

            utterance.onend = () => {
                buttonElement.src = 'businessman.png';
                if (typeof onFinish === 'function') onFinish();
            };

            window.speechSynthesis.speak(utterance);
        }

        // Atualiza UI visual (chips + estrela + pop) ao concluir passos
        function updateCompletedUI(index) {
            const flipDone = interactedCards[index] === true;
            const listenDone = soundPlayed[index] === true;

            if (flipDone)  chipsFlip[index]?.classList.add('done');
            if (listenDone) chipsListen[index]?.classList.add('done');

            // Se os dois estiverem feitos, mostra estrela e aplica "pop"
            if (flipDone && listenDone) {
                starBadges[index]?.classList.add('show');
                const card = cardNodes[index];
                if (card) {
                    card.classList.add('completed');
                    card.style.animation = 'pop .22s ease';
                    // remove a animação para poder aplicar novamente se necessário
                    setTimeout(() => { card.style.animation = 'none'; }, 240);
                }
            }
        }

        function checkCompletion() {
            const allCardsInteracted = interactedCards.every(interacted => interacted);
            const allSoundsPlayed = Array.isArray(soundPlayed) && soundPlayed.length > 0
                ? soundPlayed.every(s => s)
                : false;

            if (allCardsInteracted && allSoundsPlayed) {
                showModal();
                ensureUserIsAuthenticated(updateNextPhase);
            }
        }

        function showModal() {
            document.getElementById('completion-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('completion-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function ensureUserIsAuthenticated(callback) {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    callback(user.uid);
                } else {
                    console.error("Usuário não autenticado");
                }
            });
        }

        async function updateNextPhase(userId) {
            const currentPhase = getPhaseFromURL();
            const { level, unit } = getLevelAndUnitFromURL();
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

            try {
                if (currentPhase === "last") {
                    const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                    await dbRef.child(nextUnit).set({ fase1: true });
                } else if (currentPhase === "end") {
                    const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                    await firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
                } else {
                    const nextPhase = `fase${parseInt(currentPhase) + 1}`;
                    await dbRef.update({ [`fase${currentPhase}`]: true, [nextPhase]: true });
                }
            } catch (error) {
                console.error("Erro ao atualizar o progresso da fase:", error);
            }
        }

        function getPhaseFromURL() {
            const params = new URLSearchParams(window.location.search);
            const phase = params.get('fase');
            if (!phase) {
                console.error("Fase não encontrada na URL.");
            }
            return phase;
        }

        function getLevelAndUnitFromURL() {
            const params = new URLSearchParams(window.location.search);
            const level = params.get('level');
            const unit = params.get('unit');

            if (!level || !unit) {
                console.error("Level ou Unit não encontrados na URL");
                return { level: '', unit: '' };
            }
            return { level, unit };
        }

        async function handleBackButtonClick() {
            const { level, unit } = getLevelAndUnitFromURL();

            if (!level || !unit) {
                alert("Level or Unit not identified in the URL.");
                return;
            }

            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    const uid = user.uid;
                    const isNextPhaseUnlocked = await checkPhaseProgress(uid, level, unit);

                    if (isNextPhaseUnlocked) {
                        window.history.back();
                    } else {
                        const confirmExit = confirm(
                            "You have not completed this phase.\n\nTo complete it, flip ALL flashcards (front/back) and play the audio on EACH card until it finishes.\n\nDo you want to go back anyway?"
                        );
                        if (confirmExit) {
                            window.history.back();
                        }
                    }
                } else {
                    alert("Please log in to save your progress and continue.");
                }
            });
        }

        async function checkPhaseProgress(uid, level, unit) {
            try {
                const fase = getPhaseFromURL();

                if (fase === "last") {
                    const nextUnit = `Unit${parseInt(unit.replace("Unit", "")) + 1}`;
                    const dbRef = firebase.database().ref(`usuarios/${uid}/progresso/${level}/${nextUnit}/fase1`);
                    const snapshot = await dbRef.once("value");
                    return snapshot.val() === true;
                } else if (fase === "end") {
                    const nextLevel = `Level${parseInt(level.replace("Level", "")) + 1}`;
                    const dbRef = firebase.database().ref(`usuarios/${uid}/progresso/${nextLevel}/Unit1/fase1`);
                    const snapshot = await dbRef.once("value");
                    return snapshot.val() === true;
                } else {
                    const currentPhase = parseInt(fase);
                    const nextPhase = `fase${currentPhase + 1}`;
                    const dbRef = firebase.database().ref(`usuarios/${uid}/progresso/${level}/${unit}/${nextPhase}`);
                    const snapshot = await dbRef.once("value");
                    return snapshot.val() === true;
                }
            } catch (error) {
                console.error("Error checking phase progress:", error);
                return false;
            }
        }

        generateFlashcards();
    </script>
</body>
</html>
