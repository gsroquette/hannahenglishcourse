<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indefinite Articles - The Creation Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-top: 70px;
        }
        h2 {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 1.5rem;
            text-align: center;
        }
        .section {
            background-color: #d4edda;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .section p {
            margin: 0;
            padding: 10px 0;
            font-size: 1.2rem;
        }
        .btn-download {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #218838;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .btn-download:hover {
            background-color: #1e7e34;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .button-container button {
            background-color: transparent;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
        .button-container img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .button-container img:hover {
            transform: scale(1.1);
        }
        .answer {
            font-weight: bold;
            color: #007bff;
            margin-left: 10px;
        }
        .show-answer-btn {
            padding: 8px 15px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .show-answer-btn:hover {
            background-color: #f0f0f0;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <a href="javascript:history.back()" class="back-button">Back</a>
    <h1 id="title">Loading title...</h1>
    
    <div class="image-container">
        <img id="main-image" src="image.png" alt="Example Image">
    </div>

    <div class="button-container">
        <!-- Botões dos professores serão carregados aqui -->
    </div>

    <div id="content">
        <!-- Conteúdo dinâmico será carregado aqui -->
    </div>

    <button class="btn-download" onclick="generatePDF()">Download as PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
        measurementId: "G-07VVJG9LRS",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);

    let totalAnswers = 0;
    let clickedAnswers = 0;
    let alertDisplayed = false;

   function loadTextFile() {
    const { level, unit } = getLevelAndUnitFromURL();

    // Verificando a URL completa
    console.log("Parâmetros da URL - Level:", level, "Unit:", unit);

    // Construindo o caminho correto com base no level e unit
    const filePath = `../../${level}/${unit}/DataGrammar/texto.txt`;

    // Log para o caminho gerado
    console.log("Caminho gerado para o arquivo texto.txt:", filePath);

    // Verificando o caminho absoluto em relação à URL atual
    const absolutePath = new URL(filePath, window.location.href).href;
    console.log("Caminho absoluto gerado:", absolutePath); // Log para caminho absoluto

    // Tentando carregar o arquivo
    fetch(filePath)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erro ao carregar o arquivo: ${response.statusText}`);
            }
            return response.text();
        })
        .then(data => {
            const contentDiv = document.getElementById('content');
            const lines = data.split('\n');
            let currentSection = '';
            let htmlContent = '';

            lines.forEach(line => {
                if (line.startsWith('Title: ')) {
                    document.getElementById('title').innerText = line.replace('Title: ', '');
                } else if (line.startsWith('# ')) {
                    if (currentSection) {
                        htmlContent += '</div>';
                    }
                    currentSection = line.replace('# ', '');
                    htmlContent += `<div class="section"><h2>${currentSection}</h2>`;
                } else if (line.includes('[Answer:')) {
                    const [question, answer] = line.split('[Answer:');
                    const cleanedAnswer = answer.replace(']', '').trim();
                    htmlContent += `<p>${question.trim()} <button class="show-answer-btn" onclick="handleAnswerClick(this)">Answer</button><span class="answer" style="display:none;">${cleanedAnswer}</span></p>`;
                    totalAnswers++;
                } else {
                    htmlContent += `<p>${line}</p>`;
                }
            });

            contentDiv.innerHTML = htmlContent + '</div>';
        })
        .catch(error => {
            console.error('Error loading the text file:', error);
            alert("Erro ao carregar o arquivo. Verifique a URL ou a estrutura dos diretórios.");
        });
}

    function handleAnswerClick(button) {
        const answerElement = button.nextElementSibling;
        if (answerElement.style.display === 'none') {
            answerElement.style.display = 'inline';
            clickedAnswers++;

            // Se todas as respostas foram clicadas, marca a atividade como concluída
            if (clickedAnswers === totalAnswers) {
                markActivityAsCompleted();
            }

            // Chama a função para ler o texto em voz alta
            readText(answerElement.innerText);
        }
    }

    function readText(text) {
        if (!window.speechSynthesis) {
            console.error("Sintetizador de fala não suportado neste navegador.");
            return;
        }

        const synth = window.speechSynthesis;
        synth.cancel(); // Cancela qualquer síntese de voz anterior

        let voices = synth.getVoices();

        function findVoice() {
            let enUSVoice = voices.find(voice => voice.lang === 'en-US');
            
            if (!enUSVoice) {
                if (voices.length === 0) {
                    window.speechSynthesis.onvoiceschanged = function() {
                        voices = synth.getVoices();
                        enUSVoice = voices.find(voice => voice.lang === 'en-US');
                        if (enUSVoice) {
                            speakText(text, enUSVoice);
                        } else {
                            showAlert("No 'en-US' voice found. Using default voice instead.");
                        }
                    };
                } else {
                                        showAlert("No 'en-US' voice found in your speech synthesizer. Please enable English language in your browser's speech synthesizer. For now, the default voice will be used.");
                    speakText(text, synth.getVoices()[0]);
                }
            } else {
                speakText(text, enUSVoice);
            }
        }

        function speakText(text, voice) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voice;
            synth.speak(utterance);
        }

        function showAlert(message) {
            if (!alertDisplayed) {
                alert(message);
                alertDisplayed = true;
            }
        }

        findVoice();
    }

    function markActivityAsCompleted() {
        console.log("Atividade concluída!");
        ensureUserIsAuthenticated(updateNextPhase);
    }

    function ensureUserIsAuthenticated(callback) {
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                callback(user.uid);
            } else {
                console.error("Usuário não autenticado");
            }
        });
    }

    async function updateNextPhase(userId) {
        const currentPhase = getPhaseFromURL();
        const { level, unit } = getLevelAndUnitFromURL();
        const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
        
        try {
            if (currentPhase === "last") {
                const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                await dbRef.child(nextUnit).set({ fase1: true });
            } else if (currentPhase === "end") {
                const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
            } else {
                const nextPhase = parseInt(currentPhase) + 1;
                await dbRef.update({ [`fase${currentPhase}`]: true, [`fase${nextPhase}`]: true });
            }
        } catch (error) {
            console.error("Erro ao atualizar o progresso da fase:", error);
        }
    }

    function getPhaseFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('fase');
    }

    function getLevelAndUnitFromURL() {
    const params = new URLSearchParams(window.location.search);
    const level = params.get('level');
    const unit = params.get('unit');
    
    console.log("getLevelAndUnitFromURL - Level:", level, "Unit:", unit); // Log para verificar se os parâmetros estão corretos

    return { level, unit };
}

    function generatePDF() {
        fetch(`../../${getLevelAndUnitFromURL().level}/${getLevelAndUnitFromURL().unit}/DataGrammar/texto.txt`)
            .then(response => response.text())
            .then(data => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const lines = data.split('\n');
                let y = 20;
                const margin = 20;
                const maxWidth = 170;

                doc.addImage('Logo.png', 'PNG', 90, y, 30, 30);
                y += 40;
                doc.setFontSize(12);
                doc.text("Name: ____________________________  Date: _______________", margin, y);
                y += 20;

                lines.forEach(line => {
                    const textWithoutAnswer = line.replace(/\[Answer:.*?\]/g, '');

                    if (line.startsWith('Title: ')) {
                        doc.setFontSize(16);
                        doc.text(line.replace('Title: ', ''), margin, y);
                        y += 20;
                    } else {
                        doc.setFontSize(12);
                        const textLines = doc.splitTextToSize(textWithoutAnswer, maxWidth);
                        doc.text(textLines, margin, y);
                        y += textLines.length * 10; 
                    }

                    if (y > doc.internal.pageSize.height - margin) {
                        doc.addPage();
                        y = margin;
                    }
                });

                doc.save("grammar_lesson_creation.pdf");
            })
            .catch(error => console.error('Error generating the PDF:', error));
    }

   function loadProfessorButtons() {
    const buttonContainer = document.querySelector('.button-container');
    const maxProfessors = 10;

    // Gerar os botões dos professores
    for (let i = 1; i <= maxProfessors; i++) {
        const imgPath = `professores/professor${i}.png`;
        const img = new Image();
        
        img.onload = function() {
            const button = document.createElement('button');
            img.alt = `Professor ${i}`;
            button.appendChild(img);

            // Caminho dinâmico para a aula
            const { level, unit } = getLevelAndUnitFromURL();
            const lessonPath = `../../${level}/${unit}/DataGrammar/aulas/aula${i}/index.html`;

            // Log para verificar o caminho gerado
            console.log(`Caminho gerado para a aula ${i}: ${lessonPath}`);

            button.onclick = function() {
                window.location.href = lessonPath;
            };

            buttonContainer.appendChild(button);
        };

        img.onerror = function() {
            console.log(`Imagem professor${i}.png não encontrada, pulando.`);
        };

        img.src = imgPath;
    }
}

    document.addEventListener('DOMContentLoaded', function() {
        loadTextFile();
        loadProfessorButtons();
    });
</script>

</body>
</html>
