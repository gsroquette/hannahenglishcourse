<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indefinite Articles - The Creation Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        .back-button {

        h2 {
            background-color: #28a745;

            padding: 10px;

            text-align: center;
        }
        .section {
            background-color: #d4edda;
            margin-bottom: 20px;
            padding: 20px;

        }
        .section p {
            margin: 0;

        }
        .btn-download {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #218838;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;

        .btn-download:hover {

        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .button-container button {
            background-color: transparent;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
        .button-container img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .button-container img:hover {
            transform: scale(1.1);
        }
        .answer {
            font-weight: bold;
            color: #007bff;
            margin-left: 10px;
        }
.answer-input {
    width: 100px;
    padding: 5px;
    margin-left: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.3s ease; /* Animação de transição de cor */
}

.show-answer-btn {
    padding: 8px 15px;
    background-color: white;
    color: black;
    border: 1px solid #ccc;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

.show-answer-btn:hover {
    background-color: #f0f0f0;
    box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>

<div class="container">
    <a href="javascript:history.back()" class="back-button">Back</a>
    <h1 id="title">Loading title...</h1>
    
    <div class="image-container">
        <img id="main-image" src="image.png" alt="Example Image">
    </div>

    <div class="button-container">
        <!-- Botões dos professores serão carregados aqui -->
    </div>

    <div id="content">
        <!-- Dynamic content will be loaded here -->
    </div>

    <button class="btn-download" onclick="generatePDF()">Download as PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
        measurementId: "G-07VVJG9LRS",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);

    let totalAnswers = 0;
    let clickedAnswers = 0;

function loadTextFile() {
    const { level, unit } = getLevelAndUnitFromURL();
    const filePath = `../../${level}/${unit}/DataGrammar/texto.txt`;

    fetch(filePath)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erro ao carregar o arquivo: ${response.statusText}`);
            }
            return response.text();
        })
        .then(data => {
            const contentDiv = document.getElementById('content');
            const lines = data.split('\n');
            let currentSection = '';
            let htmlContent = '';

            lines.forEach(line => {
                if (line.startsWith('Title: ')) {
                    document.getElementById('title').innerText = line.replace('Title: ', '');
                } else if (line.startsWith('# ')) {
                    if (currentSection) {
                        htmlContent += '</div>';
                    }
                    currentSection = line.replace('# ', '');
                    htmlContent += `<div class="section"><h2>${currentSection}</h2>`;
                } else if (line.includes('___')) {
                    // Substituir espaços em branco por campos de entrada (input)
                    const questionText = line.replace('___', '<input type="text" class="answer-input" placeholder="Type here..." />');
                    htmlContent += `<p>${questionText} <button class="show-answer-btn" onclick="handleAnswerClick(this)">Answer</button><span class="answer" style="display: none;" data-answer="${getAnswerFromLine(line)}"></span></p>`;
                } else if (line.includes('[Answer:')) {
                    const [question, answer] = line.split('[Answer:');
                    const cleanedAnswer = answer.replace(']', '').trim();
                    // Não incluir a resposta diretamente no HTML. Guardamos ela para ser acessada quando o botão for clicado.
                    htmlContent += `<p>${question.trim()} <button class="show-answer-btn" onclick="handleAnswerClick(this)">Answer</button><span class="answer" style="display: none;" data-answer="${cleanedAnswer}"></span></p>`;
                } else {
                    htmlContent += `<p>${line}</p>`;
                }
            });

            contentDiv.innerHTML = htmlContent + '</div>';
        })
        .catch(error => {
            console.error('Erro ao carregar o arquivo de texto:', error);
        });
}

function getAnswerFromLine(line) {
    // Extrai a resposta de uma linha de texto que contém '[Answer:...]'
    const match = line.match(/\[Answer:(.*?)\]/);
    return match ? match[1].trim() : '';
}

function loadLessonContent() {
    const { level, unit } = getLevelAndUnitFromURL();
    const currentPhase = getPhaseFromURL(); // Pega a fase da URL
    const lessonPath = `../../${level}/${unit}/DataGrammar/aulas/aula${currentPhase}/lesson.txt`;
    
    fetch(lessonPath)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erro ao carregar a lição: ${response.statusText}`);
            }
            return response.text();
        })
        .then(data => {
            const lessonDiv = document.getElementById('lesson');
            lessonDiv.innerHTML = data;
        })
        .catch(error => {
            console.error('Erro ao carregar o arquivo da lição:', error);
        });
}

function handleAnswerClick(button) {
    const userInput = button.previousElementSibling; // Pega o campo de entrada
    const correctAnswer = button.nextElementSibling.getAttribute('data-answer'); // Obtém a resposta correta
    const answerSpan = button.nextElementSibling; // O <span> que contém a resposta correta

    // Verificar se o usuário já inseriu uma resposta
    if (userInput.value.trim() !== "") {
        // Se a resposta do usuário estiver correta
        if (userInput.value.trim().toLowerCase() === correctAnswer.toLowerCase()) {
            userInput.style.backgroundColor = 'lightblue'; // Resposta correta
        } else {
            userInput.style.backgroundColor = 'lightcoral'; // Resposta errada
        }

        // Exibir a resposta correta no botão
        button.innerText = `Correct Answer: ${correctAnswer}`;

        // Desabilitar o botão após a resposta ser exibida
        button.disabled = true; // Desabilita o botão após a resposta ser exibida

        // Mostrar a resposta corretamente (agora já estará oculta até o clique)
        answerSpan.style.display = 'inline'; // Torna o <span> visível
    } else {
        // Caso o usuário não tenha inserido nada, você pode mostrar uma mensagem de aviso
        alert("Please type an answer before clicking 'Answer'.");
    }
}

    function markActivityAsCompleted() {
        console.log("Atividade concluída!");
        ensureUserIsAuthenticated(updateNextPhase);
    }

    function ensureUserIsAuthenticated(callback) {
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                callback(user.uid);
            } else {
                console.error("Usuário não autenticado");
            }
        });
    }

    async function updateNextPhase(userId) {
        const currentPhase = getPhaseFromURL();
        const { level, unit } = getLevelAndUnitFromURL();
        const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
        
        try {
            if (currentPhase === "last") {
                const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                await dbRef.child(nextUnit).set({ fase1: true });
            } else if (currentPhase === "end") {
                const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
            } else {
                const nextPhase = parseInt(currentPhase) + 1;
                await dbRef.update({ [`fase${currentPhase}`]: true, [`fase${nextPhase}`]: true });
            }
        } catch (error) {
            console.error("Erro ao atualizar o progresso da fase:", error);
        }
    }

    function getPhaseFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('fase');  // Pega o parâmetro 'fase' da URL
}

document.addEventListener('DOMContentLoaded', function() {
    loadTextFile();
    loadLessonContent();
});

    function getLevelAndUnitFromURL() {
    const params = new URLSearchParams(window.location.search);
    const level = params.get('level');
    const unit = params.get('unit');
    return { level, unit };
}

    function generatePDF() {
        fetch('texto.txt')
            .then(response => response.text())
            .then(data => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const lines = data.split('\n');
                let y = 20;
                const margin = 20;
                const maxWidth = 170;

                doc.addImage('Logo.png', 'PNG', 90, y, 30, 30);
                y += 40;
                doc.setFontSize(12);
                doc.text("Name: ____________________________  Date: _______________", margin, y);
                y += 20;

                lines.forEach(line => {
                    const textWithoutAnswer = line.replace(/\[Answer:.*?\]/g, '');

                    if (line.startsWith('Title: ')) {
                        doc.setFontSize(16);
                        doc.text(line.replace('Title: ', ''), margin, y);
                        y += 20;
                    } else {
                        doc.setFontSize(12);
                        const textLines = doc.splitTextToSize(textWithoutAnswer, maxWidth);
                        doc.text(textLines, margin, y);
                        y += textLines.length * 10; 
                    }

                    if (y > doc.internal.pageSize.height - margin) {
                        doc.addPage();
                        y = margin;
                    }
                });

                doc.save("grammar_lesson_creation.pdf");
            })
            .catch(error => console.error('Error generating the PDF:', error));
    }

   function loadProfessorButtons() {
    const buttonContainer = document.querySelector('.button-container');
    const maxProfessors = 10;

    // Obtém o level e unit da URL
    const { level, unit } = getLevelAndUnitFromURL();

    for (let i = 1; i <= maxProfessors; i++) {
        const imgPath = `professores/professor${i}.png`;
        const img = new Image();
        
        img.onload = function() {
            const button = document.createElement('button');
            img.alt = `Professor ${i}`;
            button.appendChild(img);
            button.onclick = function() {
                // Monta o caminho dinâmico para a aula do professor
                const lessonPath = `../../${level}/${unit}/DataGrammar/aulas/aula${i}/index.html`;
                window.location.href = lessonPath;  // Navega para o caminho correto
            };
            buttonContainer.appendChild(button);
        };

        img.onerror = function() {
            console.log(`Imagem professor${i}.png não encontrada, pulando.`);
        };

        img.src = imgPath;
    }
}

    document.addEventListener('DOMContentLoaded', function() {
        loadTextFile();
        loadProfessorButtons();
    });
</script>

</body>
