<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indefinite Articles - The Creation Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .check-btn {
            padding: 8px 15px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .check-btn:hover {
            background-color: #f0f0f0;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
        }
        .back-button {            
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        /* Ajuste do tamanho e estilo do título carregado do texto.txt */
        .page-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }
        /* Estilo para subtítulo (##) */
        .subtitle {
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: left; /* Agora alinhado à esquerda */
            margin: 10px 0;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-top: 70px; /* Mantido para não afetar outras partes, mas pode ajustar se quiser */
        }
        h2 {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 1.5rem;
            text-align: center;
        }
        .section {
            background-color: #d4edda;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .section p {
            margin: 0;
            padding: 10px 0;
            font-size: 1.2rem;
        }
        .btn-download {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #218838;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .btn-download:hover {
            background-color: #1e7e34;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .button-container button {
            background-color: transparent;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
        .button-container img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .button-container img:hover {
            transform: scale(1.1);
        }
        .answer {
            font-weight: bold;
            color: green;
            margin-left: 10px;
            display: none; /* Respostas começam ocultas */
        }
        .answer-input {
            width: 100px;
            padding: 5px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease; /* Animação de transição de cor */
        }
        .show-answer-btn {
            padding: 8px 15px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .show-answer-btn:hover {
            background-color: #f0f0f0;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
        }
        .see-answer-btn {
            padding: 8px 15px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-left: 10px;
        }
        .see-answer-btn:hover {
            background-color: #ec971f;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
        }

        /* ===================================== */
        /* ESTILO PARA A TABELA DA SEÇÃO GRAMMAR */
        /* ===================================== */
        .grammar-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        .grammar-table th,
        .grammar-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .grammar-table th {
            background-color: #28a745;
            color: #fff;
        }
        .grammar-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div id="completionModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:9999;">
    <div style="background:white; padding:20px; border-radius:8px; max-width:400px; margin:100px auto; text-align:center;">
        <h2>Congratulations!</h2>
        <p>You have successfully completed the activity!</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<div class="container">

    <!-- BOTÃO BACK AJUSTADO (AGORA FIXO EM CIMA DA IMAGEM, SEM SOBREPOR) -->
    <div style="margin-bottom: 15px;">
        <a href="javascript:history.back()" class="back-button">Back</a>
    </div>

<h1 id="title"></h1>

    <div class="image-container">
        <img id="main-image" src="image.png" alt="Example Image">
    </div>

    <div class="button-container">
        <!-- Botões dos professores serão carregados aqui -->
    </div>

    <div id="content">
        <!-- Dynamic content will be loaded here -->
    </div>

    <button class="btn-download" onclick="generatePDF()">Download as PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
        measurementId: "G-07VVJG9LRS",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);

    let totalAnswers = 0;
    let clickedAnswers = 0;
    let isTextFileLoaded = false; // Variável para rastrear se já foi carregado

    // ======================================================
    // ESTA É A FUNÇÃO QUE LÊ O ARQUIVO "texto.txt"
    // E MOSTRA SEU CONTEÚDO NA PÁGINA, INCLUINDO TÍTULO,
    // SEÇÕES, TABELAS, NEGRITO/ITÁLICO E CAMPOS DE RESPOSTA.
    // TAMBÉM RECONHECE "##" COMO SUBTÍTULO EM CAIXA ALTA.
    // ======================================================
    function loadTextFile() {
        if (isTextFileLoaded) {
            console.log("Arquivo de texto já carregado. Ignorando duplicação.");
            return; // Impede execução duplicada
        }

        console.log(`Iniciando cálculo de totalAnswers.`);
        totalAnswers = 0; // Resetar o totalAnswers antes de carregar os botões
        console.log(`Reset totalAnswers para: ${totalAnswers}`);

        const { level, unit } = getLevelAndUnitFromURL();
        const filePath = `../../${level}/${unit}/DataGrammar/texto.txt`;

        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro ao carregar o arquivo: ${response.statusText}`);
                }
                return response.text();
            })
            .then(data => {
                const contentDiv = document.getElementById('content');
                const lines = data.split('\n');
                let currentSection = '';
                let htmlContent = '';

                // Variáveis de controle para tabela
                let inTable = false;
                let isHeaderRow = true;

                lines.forEach(line => {
                    const trimmedLine = line.trim();

                    // Verifica se é a linha de título principal (Title: ...)
                    if (trimmedLine.startsWith('Title: ')) {
                        const pageTitle = trimmedLine.replace('Title: ', '');
                        // Define o título no h1 e adiciona a classe de estilo
                        document.getElementById('title').innerText = pageTitle;
                        document.getElementById('title').classList.add('page-title');
                    }
                    // Subtítulo reconhecido com "## "
                    else if (trimmedLine.startsWith('## ')) {
                        const subtitleText = trimmedLine.replace('## ', '').toUpperCase();
                        htmlContent += `<h3 class="subtitle">${subtitleText}</h3>`;
                    }
                    // Seções definidas com "# "
                    else if (trimmedLine.startsWith('# ')) {
                        // Fecha uma seção anterior, se houver
                        if (currentSection) {
                            htmlContent += '</div>';
                        }
                        currentSection = trimmedLine.replace('# ', '');
                        htmlContent += `<div class="section"><h2>${currentSection}</h2>`;
                    }
                    // Detectando início de tabela (tablestart)
                    else if (trimmedLine.toLowerCase() === 'tablestart') {
                        inTable = true;
                        isHeaderRow = true;
                        htmlContent += '<table class="grammar-table">';
                    }
                    // Detectando fim de tabela (tableend)
                    else if (trimmedLine.toLowerCase() === 'tableend') {
                        inTable = false;
                        htmlContent += '</tbody></table>';
                    }
                    // Se estamos dentro de uma tabela, processa como linha de tabela
                    else if (inTable) {
                        const columns = trimmedLine.split('|');
                        if (isHeaderRow) {
                            htmlContent += '<thead><tr>' + columns.map(col => `<th>${col.trim()}</th>`).join('') + '</tr></thead><tbody>';
                            isHeaderRow = false;
                        } else {
                            htmlContent += '<tr>' + columns.map(col => `<td>${col.trim()}</td>`).join('') + '</tr>';
                        }
                    }
                    // Linhas com [Answer: ...] => cria campo de texto, botão "Check" e conta no totalAnswers
                    else if (trimmedLine.includes('[Answer:')) {
                        const [question, answer] = trimmedLine.split('[Answer:');
                        const cleanedAnswer = answer.replace(']', '').trim();

                        // Substitui ___ pelo input
                        const questionWithInput = question.replace('___', '<input type="text" class="answer-input" placeholder="Type here..." />');

                        htmlContent += `
                            <p>
                                ${questionWithInput} 
                                <button class="check-btn" data-answer="${cleanedAnswer}" onclick="checkAnswer(this)">Check</button>
                                <span class="answer" style="display: none;">${cleanedAnswer}</span>
                            </p>`;
                        totalAnswers++;
                        console.log(`Incrementando totalAnswers: ${totalAnswers}`);
                    }
else if (trimmedLine.startsWith('#IMG:')) {
    const imageName = trimmedLine.replace('#IMG:', '').trim();
    const imagePath = `../../${level}/${unit}/DataGrammar/${imageName}`;
    htmlContent += `<div class="image-container"><img src="${imagePath}" alt="Lesson Image" /></div>`;}

                    // Qualquer outra linha simples => pode ter **negrito**, *itálico* ou ***ambos***
                    else {
                        let formattedLine = trimmedLine
                            .replace(/\*\*\*(.*?)\*\*\*/g, '<b><i>$1</i></b>') // Negrito + Itálico
                            .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')         // Negrito
                            .replace(/\*(.*?)\*/g, '<i>$1</i>');            // Itálico

                        htmlContent += `<p>${formattedLine}</p>`;
                    }
                });

                // Fecha a última seção se estiver aberta
                if (currentSection) {
                    htmlContent += '</div>';
                }

                contentDiv.innerHTML = htmlContent;
                console.log(`Total de botões "Check" carregados: ${totalAnswers}`);
                isTextFileLoaded = true; // Marca como carregado
            })
            .catch(error => console.error('Erro ao carregar o arquivo:', error));
    }

    function getAnswerFromLine(line) {
        // Extrai a resposta de uma linha de texto que contém '[Answer:...]'
        const match = line.match(/\[Answer:(.*?)\]/);
        return match ? match[1].trim() : '';
    }

    function checkAnswer(button) {
        const userInput = button.previousElementSibling; // Campo de texto anterior
        const answerSpan = button.nextElementSibling; // Resposta oculta
        const correctAnswer = button.getAttribute('data-answer'); // Resposta correta no botão

        if (userInput.value.trim() === '') {
            alert('Please type your answer before checking.');
            return;
        }

        // Comparação da resposta
        if (userInput.value.trim().toLowerCase() === correctAnswer.toLowerCase()) {
            userInput.style.backgroundColor = 'lightgreen'; // Resposta correta
            console.log("Resposta correta!");

            if (!button.disabled) {
                clickedAnswers++; // Incrementar contador de respostas corretas apenas uma vez
                button.disabled = true; // Desabilitar botão se a resposta estiver correta
            }

            // Remover o botão "See Answer" se já existir
            const seeAnswerButton = button.parentNode.querySelector('.see-answer-btn');
            if (seeAnswerButton) {
                seeAnswerButton.remove();
            }
        } else {
            userInput.style.backgroundColor = 'lightcoral'; // Resposta incorreta
            console.log("Resposta incorreta! Por favor, tente novamente.");

            // Criar o botão "See Answer" se ainda não existir
            let seeAnswerButton = button.parentNode.querySelector('.see-answer-btn');
            if (!seeAnswerButton) {
                seeAnswerButton = document.createElement('button');
                seeAnswerButton.textContent = 'See Answer';
                seeAnswerButton.className = 'see-answer-btn';
                seeAnswerButton.onclick = () => showCorrectAnswer(answerSpan);
                button.parentNode.appendChild(seeAnswerButton);
            }
        }

        // Checar se todas as respostas estão corretas
        console.log(`Botões clicados (respostas corretas): ${clickedAnswers} de ${totalAnswers}`);
        if (clickedAnswers === totalAnswers) {
            console.log("Todas as respostas estão corretas. Marcando atividade como concluída...");
            markActivityAsCompleted(); // Marcar a atividade como concluída
            showCompletionMessage(); // Exibir mensagem de conclusão
        }
    }

    function showCorrectAnswer(answerSpan) {
        answerSpan.style.display = 'inline'; // Tornar visível
        console.log("Resposta correta exibida:", answerSpan.textContent);
    }

    function showCompletionMessage() {
        const modal = document.getElementById('completionModal');
        modal.style.display = 'block';
    }

    function closeModal() {
        const modal = document.getElementById('completionModal');
        modal.style.display = 'none';
    }

    function loadLessonContent() {
        const { level, unit } = getLevelAndUnitFromURL();
        const currentPhase = getPhaseFromURL(); // Pega a fase da URL
        const lessonPath = `../../${level}/${unit}/DataGrammar/aulas/aula${currentPhase}/lesson.txt`;
        
        fetch(lessonPath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro ao carregar a lição: ${response.statusText}`);
                }
                return response.text();
            })
            .then(data => {
                const lessonDiv = document.getElementById('lesson');
                lessonDiv.innerHTML = data;
            })
            .catch(error => {
                console.error('Erro ao carregar o arquivo da lição:', error);
            });
    }

    function markActivityAsCompleted() {
        console.log("Atividade concluída! Chamada da função markActivityAsCompleted.");
        ensureUserIsAuthenticated(updateNextPhase);
    }

    function ensureUserIsAuthenticated(callback) {
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                callback(user.uid);
            } else {
                console.error("Usuário não autenticado");
            }
        });
    }

    async function updateNextPhase(userId) {
        const currentPhase = getPhaseFromURL();
        const { level, unit } = getLevelAndUnitFromURL();
        const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
        
        try {
            if (currentPhase === "last") {
                const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                await dbRef.child(nextUnit).set({ fase1: true });
            } else if (currentPhase === "end") {
                const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                await firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
            } else {
                const nextPhase = parseInt(currentPhase) + 1;
                await dbRef.update({ [`fase${currentPhase}`]: true, [`fase${nextPhase}`]: true });
            }
        } catch (error) {
            console.error("Erro ao atualizar o progresso da fase:", error);
        }
    }

    function getPhaseFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('fase');  // Pega o parâmetro 'fase' da URL
    }

    document.addEventListener('DOMContentLoaded', function () {
        loadTextFile();         // <-- Chama a função que lê texto.txt
        loadLessonContent();
        setupBackButton();
        updateImagePath();
        loadProfessorButtons();
    });

    function getLevelAndUnitFromURL() {
        const params = new URLSearchParams(window.location.search);
        const level = params.get('level');
        const unit = params.get('unit');
        return { level, unit };
    }

    function generatePDF() {
        fetch('texto.txt')
            .then(response => response.text())
            .then(data => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const lines = data.split('\n');
                let y = 20;
                const margin = 20;
                const maxWidth = 170;

                doc.addImage('Logo.png', 'PNG', 90, y, 30, 30);
                y += 40;
                doc.setFontSize(12);
                doc.text("Name: ____________________________  Date: _______________", margin, y);
                y += 20;

                lines.forEach(line => {
                    const textWithoutAnswer = line.replace(/\[Answer:.*?\]/g, '');

                    if (line.startsWith('Title: ')) {
                        doc.setFontSize(16);
                        doc.text(line.replace('Title: ', ''), margin, y);
                        y += 20;
                    } else {
                        doc.setFontSize(12);
                        const textLines = doc.splitTextToSize(textWithoutAnswer, maxWidth);
                        doc.text(textLines, margin, y);
                        y += textLines.length * 10; 
                    }

                    if (y > doc.internal.pageSize.height - margin) {
                        doc.addPage();
                        y = margin;
                    }
                });

                doc.save("grammar_lesson_creation.pdf");
            })
            .catch(error => console.error('Error generating the PDF:', error));
    }

    function setupBackButton() {
        const backButton = document.querySelector('.back-button');

        backButton.addEventListener('click', async (event) => {
            event.preventDefault(); // Impede a navegação imediata
            const { level, unit } = getLevelAndUnitFromURL();
            const currentPhase = parseInt(getPhaseFromURL()); // Converte a fase atual para número
            const nextPhase = `fase${currentPhase + 1}`; // Calcula a próxima fase

            try {
                const user = await getAuthenticatedUser();
                if (user) {
                    const userId = user.uid;
                    const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}/${nextPhase}`);
                    const snapshot = await dbRef.once('value');

                    if (snapshot.exists() && snapshot.val() === true) {
                        // Próxima fase existe e está desbloqueada, permite voltar
                        history.back();
                    } else {
                        // Exibe mensagem se a próxima fase não existir ou não estiver desbloqueada
                        const confirmLeave = confirm(
                            "The current phase has not been completed. Are you sure you want to leave?"
                        );
                        if (confirmLeave) {
                            history.back();
                        }
                    }
                } else {
                    console.error("User is not authenticated.");
                }
            } catch (error) {
                console.error("Error checking phase progression:", error);
            }
        });
    }

    function getAuthenticatedUser() {
        return new Promise((resolve, reject) => {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    resolve(user);
                } else {
                    reject(new Error("User not authenticated"));
                }
            });
        });
    }

    function loadProfessorButtons() {
        const buttonContainer = document.querySelector('.button-container');
        buttonContainer.innerHTML = ''; // Limpa o conteúdo do contêiner para evitar duplicação

        const maxProfessors = 10;

        // Obtém o level e unit da URL
        const { level, unit } = getLevelAndUnitFromURL();

        for (let i = 1; i <= maxProfessors; i++) {
            const imgPath = `professores/professor${i}.png`;
            const img = new Image();
            
            img.onload = function() {
                const button = document.createElement('button');
                img.alt = `Professor ${i}`;
                button.appendChild(img);
                button.onclick = function() {
                    // Monta o caminho dinâmico para a aula do professor
                    const lessonPath = `../../${level}/${unit}/DataGrammar/aulas/aula${i}/index.html`;
                    window.location.href = lessonPath; // Navega para o caminho correto
                };
                buttonContainer.appendChild(button);
            };

            img.onerror = function() {
                console.log(`Imagem professor${i}.png não encontrada, pulando.`);
            };

            img.src = imgPath;
        }
    }

    function updateImagePath() {
        const { level, unit } = getLevelAndUnitFromURL();
        const imagePath = `../../${level}/${unit}/DataGrammar/image.png`; // Caminho dinâmico para a imagem

        const mainImage = document.getElementById('main-image');
        fetch(imagePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro ao carregar a imagem: ${response.statusText}`);
                }
                mainImage.src = imagePath; // Atualiza o atributo src da imagem
            })
            .catch(error => {
                console.error('Erro ao carregar a imagem:', error);
                mainImage.src = 'default-image.png'; // Caminho para uma imagem padrão em caso de erro
            });
    }
</script>

</body>
