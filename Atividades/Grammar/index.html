<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indefinite Articles - The Creation Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-top: 70px;
        }
        h2 {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 1.5rem;
            text-align: center;
        }
        .section {
            background-color: #d4edda;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .section p {
            margin: 0;
            padding: 10px 0;
            font-size: 1.2rem;
        }
        .btn-download {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #218838;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .btn-download:hover {
            background-color: #1e7e34;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .button-container button {
            background-color: transparent;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
        .button-container img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .button-container img:hover {
            transform: scale(1.1);
        }
        .answer {
            font-weight: bold;
            color: #007bff;
            margin-left: 10px;
        }
        .show-answer-btn {
            padding: 8px 15px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .show-answer-btn:hover {
            background-color: #f0f0f0;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <a href="javascript:void(0)" class="back-button" onclick="handleBackButtonClick()">Back</a>
    <h1 id="title">Loading title...</h1>
    
    <div class="image-container">
        <img id="main-image" src="image.png" alt="Example Image">
    </div>

    <div class="button-container">
        <!-- Botões dos professores serão carregados aqui -->
    </div>

    <div id="content">
        <!-- Dynamic content will be loaded here -->
    </div>

    <button class="btn-download" onclick="generatePDF()">Download as PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
        measurementId: "G-07VVJG9LRS",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);

    // Função para verificar o progresso da fase no Firebase
    async function checkPhaseProgress(uid, level, unit) {
        try {
            const currentPhase = parseInt(getPhaseFromURL());
            const nextPhase = `fase${currentPhase + 1}`;

            const dbRef = firebase.database().ref(`usuarios/${uid}/progresso/${level}/${unit}/${nextPhase}`);
            const snapshot = await dbRef.once("value");
            const isUnlocked = snapshot.val() === true;

            return isUnlocked;
        } catch (error) {
            console.error("Error checking phase progress:", error);
            return false;
        }
    }

    // Função para manipular o botão "Back"
    async function handleBackButtonClick() {
        const { level, unit } = getLevelAndUnitFromURL();

        if (!level || !unit) {
            alert("Level or Unit not identified in the URL.");
            return;
        }

        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                const uid = user.uid;
                const isNextPhaseUnlocked = await checkPhaseProgress(uid, level, unit);

                if (isNextPhaseUnlocked) {
                    window.history.back();
                } else {
                    const confirmExit = confirm(
                        "You have not completed this phase. Do you want to go back anyway?"
                    );
                    if (confirmExit) {
                        window.history.back();
                    }
                }
            } else {
                alert("Please log in to save your progress and continue.");
            }
        });
    }

    // Função que obtém a fase atual da URL
    function getPhaseFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('fase');
    }

    // Função que obtém o nível e unidade da URL
    function getLevelAndUnitFromURL() {
        const url = window.location.pathname.split('/');
        const level = url[1];
        const unit = url[2];
        return { level, unit };
    }

    // Função para carregar o conteúdo do arquivo de texto
    function loadTextFile() {
        fetch('texto.txt')
            .then(response => response.text())
            .then(data => {
                const contentDiv = document.getElementById('content');
                const lines = data.split('\n');
                let currentSection = '';
                let htmlContent = '';

                lines.forEach(line => {
                    if (line.startsWith('Title: ')) {
                        document.getElementById('title').innerText = line.replace('Title: ', '');
                    } else if (line.startsWith('# ')) {
                        if (currentSection) {
                            htmlContent += '</div>';
                        }
                        currentSection = line.replace('# ', '');
                        htmlContent += `<div class="section"><h2>${currentSection}</h2>`;
                    } else if (line.includes('[Answer:')) {
                        const [question, answer] = line.split('[Answer:');
                        const cleanedAnswer = answer.replace(']', '').trim();
                        htmlContent += `<p>${question.trim()} <button class="show-answer-btn" onclick="handleAnswerClick(this)">Answer</button><span class="answer" style="display:none;">${cleanedAnswer}</span></p>`;
                                       } else {
                        htmlContent += `<p>${line}</p>`;
                    }
                });

                if (currentSection) {
                    htmlContent += '</div>';
                }

                contentDiv.innerHTML = htmlContent;
            });
    }

    // Função para exibir a resposta
    function handleAnswerClick(button) {
        const answerSpan = button.nextElementSibling;
        answerSpan.style.display = answerSpan.style.display === 'none' ? 'inline' : 'none';
    }

    // Função para gerar o PDF
    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const title = document.getElementById('title').innerText;
        const content = document.getElementById('content').innerText;

        doc.text(title, 10, 10);
        doc.text(content, 10, 20);

        doc.save('document.pdf');
    }

    // Função para carregar o progresso do usuário (caso necessário)
    function loadUserProgress() {
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                const { level, unit } = getLevelAndUnitFromURL();
                const uid = user.uid;
                const dbRef = firebase.database().ref(`usuarios/${uid}/progresso/${level}/${unit}`);
                
                dbRef.once('value', snapshot => {
                    const progress = snapshot.val();
                    // Exemplo: Gerenciar o progresso exibindo o estado das fases
                    if (progress) {
                        // Pode ser usado para mostrar o progresso de fases para o usuário
                        console.log('User progress:', progress);
                    }
                });
            } else {
                alert("Please log in to check your progress.");
            }
        });
    }

    // Carregar o progresso do usuário ao iniciar a página
    loadUserProgress();
</script>
</body>
</html>
