<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indefinite Articles - The Creation Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .check-btn {
            padding: 8px 15px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .check-btn:hover {
            background-color: #f0f0f0;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .page-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }
        .subtitle {
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: left;
            margin: 10px 0;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-top: 70px;
        }
        h2 {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 1.5rem;
            text-align: center;
        }
        .section {
            background-color: #d4edda;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .section p {
            margin: 0;
            padding: 10px 0;
            font-size: 1.2rem;
        }
        .btn-download {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #218838;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .btn-download:hover {
            background-color: #1e7e34;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .button-container button {
            background-color: transparent;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
        .button-container img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .button-container img:hover {
            transform: scale(1.1);
        }
        .answer {
            font-weight: bold;
            color: green;
            margin-left: 10px;
            display: none;
        }
        .answer-input {
            width: 100px;
            padding: 5px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .show-answer-btn {
            padding: 8px 15px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .show-answer-btn:hover {
            background-color: #f0f0f0;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
        }
        .see-answer-btn {
            padding: 8px 15px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-left: 10px;
        }
        .see-answer-btn:hover {
            background-color: #ec971f;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
        }

        /* ===================================== */
        /* ESTILO PARA A TABELA DA SEÇÃO GRAMMAR */
        /* ===================================== */
        .grammar-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        .grammar-table th,
        .grammar-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .grammar-table th {
            background-color: #28a745;
            color: #fff;
        }
        .grammar-table td {
            background-color: white; /* Todas as linhas com fundo branco */
        }
    </style>
</head>
<body>

<div id="completionModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:9999;">
    <div style="background:white; padding:20px; border-radius:8px; max-width:400px; margin:100px auto; text-align:center;">
        <h2>Congratulations!</h2>
        <p>You have successfully completed the activity!</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<div class="container">

    <div style="margin-bottom: 15px;">
        <a href="javascript:history.back()" class="back-button">Back</a>
    </div>

    <h1 id="title"></h1>

    <div class="image-container">
        <img id="main-image" src="image.png" alt="Example Image" />
    </div>

    <div class="button-container">
        <!-- Botões dos professores serão carregados aqui -->
    </div>

    <div id="content">
        <!-- Dynamic content from texto.txt will be loaded here -->
    </div>

    <div id="lesson">
        <!-- Conteúdo do lesson.txt carregado dinamicamente -->
    </div>

    <button class="btn-download" onclick="generatePDF()">Download as PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);

    let totalAnswers = 0;
    let clickedAnswers = 0;
    let isTextFileLoaded = false;

    function getURLParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
    }

    function loadTextFile() {
        if (isTextFileLoaded) return;
        totalAnswers = 0;
        const textoPath = getURLParam('textoPath') || 'texto.txt';
        fetch(textoPath)
            .then(r => r.ok ? r.text() : Promise.reject(r.statusText))
            .then(data => {
                const contentDiv = document.getElementById('content');
                let html = '';
                let inTable = false, isHeader = true;
                data.split('\n').forEach(line => {
                    const t = line.trim();
                    if (t.startsWith('Title: ')) {
                        document.getElementById('title').innerText = t.replace('Title: ','');
                        document.getElementById('title').classList.add('page-title');
                    } else if (t.startsWith('## ')) {
                        html += `<h3 class="subtitle">${t.replace('## ','').toUpperCase()}</h3>`;
                    } else if (t.startsWith('# ')) {
                        if (inTable){ html += '</div>'; inTable=false; }
                        html += `<div class="section"><h2>${t.replace('# ','')}</h2>`;
                    } else if (t.toLowerCase()==='tablestart') {
                        inTable = true; isHeader=true;
                        html += '<table class="grammar-table">';
                    } else if (t.toLowerCase()==='tableend') {
                        inTable=false;
                        html += '</tbody></table>';
                    } else if (inTable) {
                        const cols = t.split('|').map(c=>c.trim());
                        if (isHeader) {
                            html += '<thead><tr>'+cols.map(c=>`<th>${c}</th>`).join('')+'</tr></thead><tbody>';
                            isHeader=false;
                        } else {
                            html += '<tr>'+cols.map(c=>`<td>${c}</td>`).join('')+'</tr>';
                        }
                    } else if (t.includes('[Answer:')) {
                        const [q,a] = t.split('[Answer:');
                        const ans = a.replace(']','').trim();
                        const qHtml = q.replace('___','<input type="text" class="answer-input" placeholder="..."/>');
                        html += `<p>${qHtml} <button class="check-btn" data-answer="${ans}" onclick="checkAnswer(this)">Check</button><span class="answer">${ans}</span></p>`;
                        totalAnswers++;
                    } else {
                        const formatted = t
                            .replace(/\*\*\*(.*?)\*\*\*/g,'<b><i>$1</i></b>')
                            .replace(/\*\*(.*?)\*\*/g,'<b>$1</b>')
                            .replace(/\*(.*?)\*/g,'<i>$1</i>');
                        html += `<p>${formatted}</p>`;
                    }
                });
                if (inTable) html += '</div>';
                contentDiv.innerHTML = html;
                isTextFileLoaded = true;
            })
            .catch(console.error);
    }

    function loadLessonContent() {
        const lessonPath = getURLParam('lessonPath') || '';
        if (!lessonPath) return;
        fetch(lessonPath)
            .then(r=> r.ok ? r.text() : Promise.reject(r.statusText))
            .then(txt=> {
                document.getElementById('lesson').innerText = txt;
            })
            .catch(console.error);
    }

    function checkAnswer(btn) {
        const input = btn.previousElementSibling;
        const correct = btn.getAttribute('data-answer').toLowerCase();
        if (input.value.trim().toLowerCase() === correct) {
            input.style.backgroundColor='lightgreen';
            if (!btn.disabled) { clickedAnswers++; btn.disabled=true; }
        } else {
            input.style.backgroundColor='lightcoral';
            if (!btn.parentNode.querySelector('.see-answer-btn')) {
                const b = document.createElement('button');
                b.textContent='See Answer';
                b.className='see-answer-btn';
                b.onclick=()=> input.value = correct;
                btn.parentNode.appendChild(b);
            }
        }
        if (clickedAnswers===totalAnswers) showCompletionMessage();
    }

    function showCompletionMessage() {
        document.getElementById('completionModal').style.display='block';
    }
    function closeModal() {
        document.getElementById('completionModal').style.display='none';
    }

    function generatePDF() {
        fetch(getURLParam('textoPath')||'texto.txt')
            .then(r=>r.text())
            .then(data=>{
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                let y=20, margin=20, maxW=170;
                doc.addImage('Logo.png','PNG',90,y,30,30); y+=40;
                doc.setFontSize(12);
                doc.text("Name: __________ Date: ____",margin,y); y+=20;
                data.split('\n').forEach(line=>{
                    const txt = line.replace(/\[Answer:.*?\]/g,'');
                    doc.setFontSize(line.startsWith('Title: ')?16:12);
                    if (line.startsWith('Title: ')) {
                        doc.text(line.replace('Title: ','') ,margin,y);
                        y+=20;
                    } else {
                        const split = doc.splitTextToSize(txt,maxW);
                        doc.text(split, margin, y);
                        y+= split.length*10;
                    }
                    if (y>doc.internal.pageSize.height-margin) {
                        doc.addPage(); y=margin;
                    }
                });
                doc.save("lesson.pdf");
            })
            .catch(console.error);
    }

    function loadProfessorButtons() {
        const container = document.querySelector('.button-container');
        container.innerHTML = '';
        const textoBase = getURLParam('textoPath')||'';
        for (let i=1; i<=10; i++) {
            const img = new Image();
            img.src = `professores/professor${i}.png`;
            img.alt = `Professor ${i}`;
            img.onload = ()=>{
                const btn = document.createElement('button');
                btn.appendChild(img);
                btn.onclick = ()=> {
                    const lessonPath = `${textoBase.replace(/texto\.txt$/,'')}aula${i}/lesson.txt`;
                    window.location.href = `index.html?lessonPath=${encodeURIComponent(lessonPath)}`;
                };
                container.appendChild(btn);
            };
        }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
        loadTextFile();
        loadLessonContent();
        loadProfessorButtons();
    });
</script>
</body>
</html>
