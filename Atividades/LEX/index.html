<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Robot Samuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: url('../../../../imagens/fundo.png');
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
        }
        #robot-img {
            width: 200px;
        }
        #speak-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #speak-button.listening {
            background-color: orange;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #back-button {
            margin-top: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        #back-button:hover {
            background-color: #333;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Talk to Robot Samuel</h1>
    <img id="robot-img" src="../../imagens/robo1_static.png" alt="Robot">
    <p id="message" style="visibility: hidden;">Loading...</p>
    <button id="speak-button">Press to Start</button>
    <button id="back-button">Back</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707"
        };
        firebase.initializeApp(firebaseConfig);

        // Elementos DOM
        const messageElement = document.getElementById("message");
        const robotImg = document.getElementById("robot-img");
        const speakButton = document.getElementById("speak-button");
        const backButton = document.getElementById("back-button");

        const ROBOT_GIF = "../../imagens/robo1.gif";
        const ROBOT_STATIC = "../../imagens/robo1_static.png";
        const ROBOT_ALTERNATE = "../../imagens/robo2.gif";

        let recognition;
        let isSpeaking = false;
        let staticTime = 0;
        let alternateTimeout;
        let userId = null;
        let chatHistory = [];

        // Bot√£o de voltar
        backButton.addEventListener("click", () => window.history.back());

        // Alternar imagem ap√≥s 20 segundos de inatividade
        function startStaticImageTimer() {
            setInterval(() => {
                if (!isSpeaking) {
                    staticTime++;
                    if (staticTime === 20) {
                        robotImg.src = ROBOT_ALTERNATE;
                        alternateTimeout = setTimeout(() => {
                            robotImg.src = ROBOT_STATIC;
                            staticTime = 0;
                        }, 15000);
                    }
                }
            }, 1000);
        }

        function resetStaticTimer() {
            staticTime = 0;
            clearTimeout(alternateTimeout);
            robotImg.src = ROBOT_STATIC;
        }

        // Verifica suporte ao ingl√™s americano no sintetizador de voz
        function checkVoiceSupport() {
            const synth = window.speechSynthesis;
            const voices = synth.getVoices();
            const enUSVoice = voices.find(voice => voice.lang === "en-US");

            if (!enUSVoice) {
                alert("English (US) voice is not available on your browser. Please install it to use this feature.");
                return false;
            }

            return true;
        }

     // S√≠ntese de voz
function speak(text, rate = 0.8) {
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(text);

    // Seleciona a voz "en-US" ou usa um fallback
    const voice = getVoiceOrFallback("en-US");
    if (voice) {
        utterance.voice = voice;
    } else {
        console.warn("No suitable voice found. Using default settings.");
    }

    utterance.lang = voice?.lang || "en-US";
    utterance.rate = rate;

    utterance.onstart = () => {
        isSpeaking = true;
        resetStaticTimer();
        robotImg.src = ROBOT_GIF;
        speakButton.disabled = true;
        speakButton.innerText = "Robot is speaking...";
    };

    utterance.onend = () => {
        isSpeaking = false;
        robotImg.src = ROBOT_STATIC;
        speakButton.disabled = false;
        speakButton.innerText = "Press to Speak";
    };

    synth.speak(utterance);
}

function preloadVoices() {
    return new Promise((resolve) => {
        const synth = window.speechSynthesis;
        let voices = synth.getVoices();
        if (voices.length) {
            resolve(voices);
            return;
        }

        const interval = setInterval(() => {
            voices = synth.getVoices();
            if (voices.length) {
                clearInterval(interval);
                resolve(voices);
            }
        }, 10);
    });
}

function getVoiceOrFallback(lang = "en-US") {
    const synth = window.speechSynthesis;
    const voices = synth.getVoices();
    const selectedVoice = voices.find(voice => voice.lang === lang);

    if (!selectedVoice) {
        console.warn(`Voice for language '${lang}' not found. Using default voice.`);
        return voices[0]; // Retorna a primeira voz dispon√≠vel como fallback
    }

    return selectedVoice;
}

window.onload = async () => {
    await preloadVoices(); // Precarrega vozes no Safari
    setupSpeechRecognition(); // Configura reconhecimento de voz
    initializeConversation(); // Inicializa a conversa
    startStaticImageTimer(); // Inicia timer de inatividade
};

async function setupSpeechRecognition() {
    // Solicita permiss√£o expl√≠cita para o microfone antes de configurar o reconhecimento
    try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        console.log("‚úÖ Microphone access granted.");
    } catch (error) {
        console.error("‚ùå Microphone access denied:", error);
        alert("Please allow microphone access for speech recognition to work.");
        return; // Interrompe a execu√ß√£o se o microfone n√£o for permitido
    }

    // Verifica se o navegador suporta reconhecimento de voz
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
        alert("Speech recognition is not supported in this browser or device. Please use Chrome or a compatible browser.");
        speakButton.disabled = true;
        return;
    }

    // Evita m√∫ltiplas inst√¢ncias de recognition
    if (recognition) {
        recognition.abort();
        recognition = null;
    }

    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

    // Configura o idioma com fallback
    const supportedLanguages = ["en-US", "en-GB", "en"];
    recognition.lang = supportedLanguages.find(lang => lang === "en-US") || "en-US";

    recognition.onstart = () => {
        speakButton.classList.add("listening");
        speakButton.innerText = "Listening...";
    };

    recognition.onend = () => {
        speakButton.classList.remove("listening");
        speakButton.innerText = "Press to Speak";
    };

    recognition.onerror = (event) => {
        console.error("‚ùå Speech recognition error:", event.error);
        switch (event.error) {
            case "not-allowed":
                alert("Microphone access is blocked. Please enable microphone permissions in your browser settings.");
                break;
            case "no-speech":
                alert("No speech detected. Please try again.");
                break;
            case "service-not-allowed":
                alert("Speech recognition is not allowed on this browser or device. Please check your settings or try a different browser.");
                break;
            default:
                alert(`Speech recognition error: ${event.error}`);
        }
    };

    recognition.onresult = async (event) => {
        try {
            const userSpeech = event.results[0][0].transcript;
            console.log("üé§ User speech:", userSpeech);

            // Exibe o texto capturado da fala do usu√°rio
            messageElement.style.visibility = "visible";
            messageElement.innerText = `You said: "${userSpeech}"`;

            if (!userId) {
                alert("User ID is missing. Please log in again.");
                console.error("‚ùå User ID est√° ausente. Opera√ß√£o abortada.");
                return;
            }

            // Faz a requisi√ß√£o para o backend
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid: userId, message: userSpeech, chatHistory }),
            });

            if (!response.ok) {
                let errorData;
                try {
                    errorData = await response.json(); // Tenta interpretar o erro do servidor
                } catch (parseError) {
                    console.error("Erro ao interpretar o erro do servidor:", parseError);
                }

                console.error("‚ùå Erro do servidor:", errorData || "Detalhes indispon√≠veis.");
                messageElement.innerText = `Server error: ${errorData?.details || "Unexpected error"}`;
                return;
            }

            const data = await response.json();
            if (!data.response) {
                console.error("‚ùå Resposta do servidor ausente ou inv√°lida.");
                messageElement.innerText = "No valid response from the server. Please try again.";
                return;
            }

            // Atualiza o hist√≥rico de conversas
            chatHistory = data.chatHistory || [];
            messageElement.innerText = data.response;

            // Reproduz a resposta usando s√≠ntese de voz
            speak(data.response);

        } catch (error) {
            console.error("‚ùå Erro ao se comunicar com o servidor:", error);
            messageElement.innerText = "An error occurred while communicating with the server. Please try again.";
        }
    };
}

 async function initializeConversation() {
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                userId = user.uid;
                console.log("User authenticated. User ID:", userId);

                const urlParams = new URLSearchParams(window.location.search);
                const level = urlParams.get('level') || 'Level1';
                const unit = urlParams.get('unit') || 'Unit1';

                try {
                    const response = await fetch(`/api/start?uid=${userId}&level=${level}&unit=${unit}`);
                    if (!response.ok) throw new Error("Failed to initialize conversation.");

                    const data = await response.json();
                    console.log("Server Response:", data);

                    chatHistory = data.chatHistory || [];
                    messageElement.innerText = data.response;

                    messageElement.style.visibility = "hidden"; // Mensagem inicial ser√° exibida ap√≥s o clique

                    if (!speakButton.hasAttribute('data-initialized')) {
                        speakButton.setAttribute('data-initialized', 'true');

                        speakButton.addEventListener("click", () => {
                            if (speakButton.innerText === "Press to Start") {
                                messageElement.style.visibility = "visible";
                                speak(chatHistory[0]?.content || "Let's start the conversation!");
                                speakButton.innerText = "Press to Speak";
                            } else {
                                try {
                                    recognition.start();
                                } catch (error) {
                                    console.error("Erro ao iniciar o reconhecimento de voz:", error);
                                    messageElement.innerText = "Erro ao iniciar o reconhecimento de voz.";
                                }
                            }
                        });
                    }
                } catch (error) {
                    console.error("Error initializing conversation:", error);
                    messageElement.innerText = "An unexpected error occurred. Try again later.";
                }
            } else {
                console.warn("User is not logged in.");
                messageElement.innerText = "Please log in to start the conversation.";
                messageElement.style.visibility = "visible";
            }
        });
    }

    // Configura√ß√£o inicial quando a p√°gina carrega
    document.addEventListener("visibilitychange", () => {
        if (document.hidden) window.speechSynthesis.cancel(); // Cancela a fala se a aba for minimizada
    });
</script>
</body>
</html>
