<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Talk to Robot Samuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('../../../../imagens/fundo.png');
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 24px;
        }
        #robot-img {
            width: 200px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            background: linear-gradient(to right, green var(--progress,50%), #ccc var(--progress,50%), #ccc 100%);
            border-radius: 5px;
            outline: none;
            transition: background .2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: green;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid #000;
            margin-top: -5px;
        }
        #speak-button {
            background: #0a892d;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #speak-button.listening {
            background: #ff9300;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #back-button {
            margin-top: 10px;
            background: #000;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #loader-message {
            font-size: 14px;
            font-style: italic;
            margin-top: 10px;
            color: red;
        }
        /* token bar */
        #token-bar {
            width: 80%;
            max-width: 420px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        #token-progress {
            width: 100%;
            height: 12px;
            background: #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        #token-progress-fill {
            height: 100%;
            width: 100%;
            background: green;
            transition: width .3s ease;
        }
        #token-info-text {
            font-size: 14px;
            margin-top: 6px;
        }
        #token-warning {
            color: orange;
            font-weight: bold;
            margin-top: 4px;
        }
        #token-limit {
            color: red;
            font-weight: bold;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>Talk to Robot Samuel</h1>
    <img id="robot-img" src="../../imagens/robo1_static.png" alt="Robot"/>
    
    <!-- Tokens -->
    <div id="token-bar">
        <div id="token-progress">
            <div id="token-progress-fill"></div>
        </div>
        <div id="token-info-text"></div>
        <div id="token-warning"></div>
        <div id="token-limit"></div>
    </div>
    
    <!-- Playback speed -->
    <div style="margin-top:20px;text-align:center;">
        <label for="voice-speed" style="color:green;">Playback Speed:</label>
        <input id="voice-speed" type="range" min="0.5" max="2" step="0.1" value="1"/>
        <span id="speed-display" style="color:green;">1x</span>
    </div>
    
    <p id="message" style="visibility:hidden;">Loading...</p>
    <p id="loader-message" style="display:none;"></p>
    <button id="speak-button" style="display:none;">Press to Start</button>
    <button id="back-button">Back</button>
    
    <div id="fallback-input" style="display:none;margin-top:20px;">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707"
        };
        firebase.initializeApp(firebaseConfig);

        // DOM
        const messageElement = document.getElementById("message");
        const robotImg = document.getElementById("robot-img");
        const speakButton = document.getElementById("speak-button");
        const backButton = document.getElementById("back-button");
        const speedSlider = document.getElementById("voice-speed");
        const speedDisplay = document.getElementById("speed-display");
        const loaderMessage = document.getElementById("loader-message");
        const tokenBar = document.getElementById("token-bar");
        const tokenProgressFill = document.getElementById("token-progress-fill");
        const tokenInfoText = document.getElementById("token-info-text");
        const tokenWarning = document.getElementById("token-warning");
        const tokenLimit = document.getElementById("token-limit");

        // Images
        const ROBOT_GIF = "../../imagens/robo1.gif";
        const ROBOT_STATIC = "../../imagens/robo1_static.png";
        const ROBOT_ALTERNATE = "../../imagens/robot_dance.gif";

        // ===== [NOVO] M√≥dulo de ociosidade / idle =====
        const IDLE_DELAY_MS = 15000; // 15s sem atividade -> alterna para robot_dance.gif
        let idleTimer = null;

        // Pr√©-carregar imagens para evitar flicker
        ['../../imagens/robo1_static.png', '../../imagens/robo1.gif', '../../imagens/robot_dance.gif']
          .forEach(src => { const img = new Image(); img.src = src; });

        function setRobotImage(src) {
            // evita reflows desnecess√°rios
            const current = robotImg.getAttribute('src');
            if (current === src) return;
            robotImg.src = src;
        }

        function scheduleIdle() {
            clearTimeout(idleTimer);
            // S√≥ agenda idle se N√ÉO estiver falando e N√ÉO estiver ouvindo
            const isListening = speakButton.classList.contains('listening');
            if (!isSpeaking && !isListening) {
                idleTimer = setTimeout(() => {
                    const stillListening = speakButton.classList.contains('listening');
                    if (!isSpeaking && !stillListening) {
                        setRobotImage(ROBOT_ALTERNATE);
                    }
                }, IDLE_DELAY_MS);
            }
        }

        function userActivity() {
            clearTimeout(idleTimer);
            const isListening = speakButton.classList.contains('listening');
            if (!isSpeaking && !isListening) {
                setRobotImage(ROBOT_STATIC);
            }
            scheduleIdle();
        }

        ['mousemove', 'keydown', 'touchstart', 'click'].forEach(evt =>
          document.addEventListener(evt, userActivity, { passive: true })
        );

        // ===== fim m√≥dulo idle =====

        // State
        let recognition, isSpeaking = false, userId = null, chatHistory = [];
        let initialGreeting = null;
        let audioUnlocked = false;

        let currentLevel = null;
        let currentUnit = null;

        // üîí Cache do CAP da unidade (fix para /api/chat que n√£o retorna unitCap)
        let tokenCapCache = null;

        // UI helpers
        function updateSliderBackground() {
            const value = ((speedSlider.value - speedSlider.min) / (speedSlider.max - speedSlider.min)) * 100;
            speedSlider.style.setProperty("--progress", `${value}%`);
            speedDisplay.textContent = `${speedSlider.value}x`;
        }

        speedSlider.addEventListener("input", updateSliderBackground);
        window.addEventListener("DOMContentLoaded", updateSliderBackground);

        backButton.addEventListener("click", () => window.history.back());

        function updateTokenUI(info) {
            // Mostra barra apenas se houver alguma info √∫til
            if (!info) return;

            // Atualiza cache do CAP quando vier do /api/start (unitCap) ou se vier allowedUnit
            if (typeof info.unitCap === 'number' && info.unitCap > 0) {
                tokenCapCache = info.unitCap;
            } else if (typeof info.allowedUnit === 'number' && info.allowedUnit > 0) {
                tokenCapCache = info.allowedUnit;
            }

            // Se ainda n√£o sabemos o CAP, mostramos os n√∫meros e evitamos divis√£o por zero
            const cap = (typeof tokenCapCache === 'number' && tokenCapCache > 0)
                ? tokenCapCache
                : (typeof info.unitCap === 'number' && info.unitCap > 0 ? info.unitCap : null);

            const remaining = Math.max(0, Number(info.remainingUnit) || 0);

            tokenBar.style.display = "block";

            // Percentual seguro
            let pct = 0;
            if (cap) {
                pct = Math.max(0, Math.min(100, (remaining / cap) * 100));
            } else {
                // Sem CAP conhecido ainda ‚Üí mant√©m 100% at√© conhecermos
                pct = 100;
            }

            tokenProgressFill.style.width = pct + "%";

            // Texto informativo
            const capText = cap || info.unitCap || info.allowedUnit || "?";
            tokenInfoText.textContent = `Remaining: ${remaining}/${capText} | Wallet: ${info.walletBalance ?? "-"}`;

            // Avisos
            tokenWarning.textContent = "";
            tokenLimit.textContent = "";
            if (remaining < 200 && remaining > 0) {
                tokenWarning.textContent = "‚ö†Ô∏è Almost finished! About 3-4 replies left.";
            }
            if (info.canChat === false || remaining <= 0) {
                tokenLimit.textContent = "You reached the limit for this unit. Do another activity or come back later.";
                speakButton.disabled = true;
            } else {
                speakButton.disabled = false;
            }
        }

        // Speech Recognition
        function checkSpeechRecognitionSupport() {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                const fallback = document.getElementById("fallback-input");
                if (fallback) fallback.style.display = 'block';
                speakButton.style.display = 'none';
                messageElement.innerText = "Speech recognition is not supported or is disabled.";
                messageElement.style.visibility = 'visible';
                return false;
            }
            return true;
        }

        function setupSpeechRecognition() {
            if (!checkSpeechRecognitionSupport()) return;

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isSpeaking = true;
                speakButton.classList.add("listening");
                speakButton.innerText = "Listening...";
                // ===== [NOVO] integra√ß√£o idle: ao come√ßar a ouvir, cancela idle e mant√©m static
                clearTimeout(idleTimer);
                setRobotImage(ROBOT_STATIC);
            };

            recognition.onend = () => {
                isSpeaking = false;
                speakButton.classList.remove("listening");
                speakButton.innerText = "Press to Speak";
                // ===== [NOVO] integra√ß√£o idle: ao parar de ouvir, agenda idle
                setRobotImage(ROBOT_STATIC);
                scheduleIdle();
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                isSpeaking = false;
                speakButton.classList.remove("listening");
                speakButton.innerText = "Press to Speak";
                
                let errorMessage = "Error with voice recognition. ";
                switch(event.error) {
                    case 'no-speech':
                        errorMessage += "No speech detected.";
                        break;
                    case 'audio-capture':
                        errorMessage += "No microphone found.";
                        break;
                    case 'not-allowed':
                        errorMessage += "Microphone permission denied.";
                        break;
                    default:
                        errorMessage += "Please try again or use text input.";
                }
                
                messageElement.style.visibility = "visible";
                messageElement.innerText = errorMessage;
                // ===== [NOVO] mesmo em erro, re-agendar idle
                scheduleIdle();
            };

            recognition.onresult = async (event) => {
                const userSpeech = event.results[0][0].transcript;
                messageElement.style.visibility = "visible";
                messageElement.innerText = `You said: "${userSpeech}"`;
                
                if (!userId) {
                    alert("User ID missing. Please log in again.");
                    return;
                }

                try {
                    // Sempre enviar level e unit no body
                    const resp = await fetch('https://hannah-backend.onrender.com/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            uid: userId,
                            message: userSpeech,
                            chatHistory,
                            level: currentLevel,
                            unit: currentUnit
                        })
                    });
                    
                    const data = await resp.json();
                    if (!data.response) return;
                    
                    chatHistory = data.chatHistory;
                    messageElement.innerText = data.response;
                    
                    // ‚úÖ Atualiza a barra de tokens ANTES do TTS (din√¢mico a cada resposta)
                    if (data.tokenInfo) updateTokenUI(data.tokenInfo);
                    
                    // TTS (mantido original)
                    if (data.response && !data.response.includes("token limit") && !data.response.includes("Please complete other activities")) {
                        speakUsingGoogleTTS(data.response);
                    }
                    
                    if (data.tokenInfo && data.tokenInfo.canChat === false) {
                        messageElement.innerText = data.response + "\n\nPlease complete other activities to earn more tokens.";
                    }
                    
                } catch (e) {
                    console.error(e);
                    messageElement.innerText = "Error communicating with the server.";
                }
            };
        }

        // Audio unlock (autoplay policy)
        async function unlockAudioOnce() {
            if (audioUnlocked) return;
            try {
                const AC = window.AudioContext || window.webkitAudioContext;
                if (AC) {
                    const ctx = new AC();
                    if (ctx.state === 'suspended') await ctx.resume();
                }
            } catch (e) {
                console.warn('AudioContext unlock failed:', e);
            }
            audioUnlocked = true;
        }

        // ===== [NOVO] Hook para integrar idle sem alterar sua l√≥gica original
        function hookAudioIdle(audio) {
            const origOnPlaying = audio.onplaying;
            const origOnEnded   = audio.onended;
            const origOnError   = audio.onerror;

            audio.onplaying = (...args) => {
                // ao iniciar √°udio, cancela idle e garante gif de fala
                clearTimeout(idleTimer);
                setRobotImage(ROBOT_GIF);
                isSpeaking = true;
                return typeof origOnPlaying === 'function' ? origOnPlaying.apply(audio, args) : undefined;
            };
            audio.onended = (...args) => {
                // ao terminar, volta pro static e agenda idle
                isSpeaking = false;
                setRobotImage(ROBOT_STATIC);
                scheduleIdle();
                return typeof origOnEnded === 'function' ? origOnEnded.apply(audio, args) : undefined;
            };
            audio.onerror = (...args) => {
                // em erro, tamb√©m retoma ciclo de idle
                isSpeaking = false;
                setRobotImage(ROBOT_STATIC);
                scheduleIdle();
                return typeof origOnError === 'function' ? origOnError.apply(audio, args) : undefined;
            };
        }

        // TTS
        async function speakUsingGoogleTTS(text) {
            try {
                // Limitar o texto para TTS (evitar textos muito longos)
                const shortText = text.length > 200 ? text.substring(0, 200) + "..." : text;
                const playbackSpeed = parseFloat(speedSlider.value) || 1.0;
                
                const resp = await fetch('https://hannah-backend.onrender.com/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: shortText,
                        speakingRate: playbackSpeed
                    })
                });
                
                if (!resp.ok) {
                    console.error("Erro no TTS response:", resp.status);
                    return;
                }
                
                const data = await resp.json();
                const audioBase64 = data.audioContent;
                if (!audioBase64) {
                    console.error("Sem conte√∫do de √°udio no TTS response");
                    return;
                }
                
                const audio = new Audio(URL.createObjectURL(base64ToBlob(audioBase64, 'audio/mp3')));

                // ===== [NOVO] integrar idle sem mexer na sua l√≥gica
                hookAudioIdle(audio);
                
                audio.onplaying = () => {
                    isSpeaking = true;
                    robotImg.src = ROBOT_GIF;
                    speakButton.disabled = true;
                    speakButton.innerText = "Samuel is talking";
                };
                
                audio.onended = () => {
                    isSpeaking = false;
                    robotImg.src = ROBOT_STATIC;
                    speakButton.disabled = false;
                    speakButton.innerText = "Press to Speak";
                };
                
                audio.onerror = (e) => {
                    console.error("Erro no √°udio TTS:", e);
                    isSpeaking = false;
                    robotImg.src = ROBOT_STATIC;
                    speakButton.disabled = false;
                    speakButton.innerText = "Press to Speak";
                };
                
                await audio.play().catch(e => {
                    console.error("Erro ao reproduzir √°udio:", e);
                    isSpeaking = false;
                    robotImg.src = ROBOT_STATIC;
                    speakButton.disabled = false;
                    speakButton.innerText = "Press to Speak";
                });
                
            } catch (e) {
                console.error("TTS error:", e);
                isSpeaking = false;
                robotImg.src = ROBOT_STATIC;
                speakButton.disabled = false;
                speakButton.innerText = "Press to Speak";
            }
        }

        function base64ToBlob(base64, type) {
            const bytes = atob(base64);
            const arr = new Uint8Array(bytes.length);
            for (let i = 0; i < bytes.length; i++) arr[i] = bytes.charCodeAt(i);
            return new Blob([arr], { type });
        }

        // Fallback typed input
        document.addEventListener("DOMContentLoaded", () => {
            const userInput = document.getElementById("user-input");
            const sendButton = document.getElementById("send-button");
            
            if (sendButton) {
                sendButton.addEventListener("click", async () => {
                    const userMessage = userInput.value.trim();
                    if (!userMessage) return;
                    
                    messageElement.style.visibility = "visible";
                    messageElement.innerText = `You said: "${userMessage}"`;
                    userInput.value = "";
                    
                    if (!userId) return;
                    
                    try {
                        // Sempre enviar level e unit no body
                        const resp = await fetch('https://hannah-backend.onrender.com/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                uid: userId,
                                message: userMessage,
                                chatHistory,
                                level: currentLevel,
                                unit: currentUnit
                            })
                        });
                        
                        const data = await resp.json();
                        if (data.response) {
                            chatHistory = data.chatHistory;
                            messageElement.innerText = data.response;

                            // ‚úÖ Atualiza a barra de tokens ANTES do TTS (din√¢mico a cada resposta)
                            if (data.tokenInfo) updateTokenUI(data.tokenInfo);
                            
                            // TTS (mantido original)
                            if (data.response && !data.response.includes("token limit") && !data.response.includes("Please complete other activities")) {
                                speakUsingGoogleTTS(data.response);
                            }
                        }
                    } catch (e) {
                        console.error(e);
                        messageElement.innerText = "Error communicating with the server.";
                    }
                });
            }
        });

        // Init
        async function initializeConversation() {
            firebase.auth().onAuthStateChanged(async (user) => {
                if (!user) {
                    messageElement.innerText = "Redirecting to login page...";
                    messageElement.style.visibility = 'visible';
                    window.location.href = "https://hannahenglishcourse.vercel.app/Formulario/login.html";
                    return;
                }

                userId = user.uid;
                const params = new URLSearchParams(window.location.search);
                currentLevel = params.get('level') || 'Level1';
                currentUnit = params.get('unit') || 'Unit1';

                try {
                    loaderMessage.style.display = "block";
                    loaderMessage.innerText = "Waking up Robot Samuel...";

                    const r = await fetch(`https://hannah-backend.onrender.com/api/start?uid=${userId}&level=${currentLevel}&unit=${currentUnit}`);
                    if (!r.ok) throw new Error("Failed to initialize conversation.");
                    
                    const data = await r.json();
                    chatHistory = data.chatHistory || [];
                    initialGreeting = data.response || "Hello! Shall we begin?";
                    
                    // Atualiza poss√≠veis normaliza√ß√µes do backend
                    if (data.studentInfo) {
                        currentLevel = data.studentInfo.level || currentLevel;
                        currentUnit = data.studentInfo.unit || currentUnit;
                    }
                    
                    messageElement.innerText = initialGreeting;
                    loaderMessage.style.display = "none";
                    messageElement.style.visibility = "hidden";
                    speakButton.style.display = "block";
                    
                    // ‚úÖ Atualiza barra com CAP inicial (guarda no cache)
                    if (data.tokenInfo) updateTokenUI(data.tokenInfo);

                    if (!speakButton.hasAttribute('data-initialized')) {
                        speakButton.setAttribute('data-initialized', 'true');
                        speakButton.addEventListener("click", async () => {
                            await unlockAudioOnce();
                            
                            if (speakButton.innerText === "Press to Start") {
                                messageElement.style.visibility = "visible";
                                messageElement.innerText = initialGreeting;
                                
                                // Garante que a sauda√ß√£o inicial seja falada
                                speakUsingGoogleTTS(initialGreeting);
                                speakButton.innerText = "Press to Speak";
                            } else if (!isSpeaking) {
                                try {
                                    if (recognition) {
                                        recognition.start();
                                    }
                                } catch (error) {
                                    console.error("Erro ao iniciar reconhecimento de voz:", error);
                                    messageElement.innerText = "Error starting voice recognition. Please try again.";
                                    messageElement.style.visibility = "visible";
                                }
                            }
                        });
                    }
                } catch (error) {
                    console.error("Init error:", error);
                    loaderMessage.style.display = "none";
                    messageElement.innerText = "An unexpected error occurred. Try again later.";
                    messageElement.style.visibility = "visible";
                    speakButton.disabled = true;
                }
            });
        }

        window.onload = () => {
            setupSpeechRecognition();
            initializeConversation();
            // ===== [NOVO] garantir estado inicial e agendar primeiro idle
            setRobotImage(ROBOT_STATIC);
            scheduleIdle();
        };
    </script>
</body>
</html>
