<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Robot Samuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: url('../../../../imagens/fundo.png');
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
        }
        #robot-img {
            width: 200px;
        }
        #speak-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #speak-button.listening {
            background-color: orange;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #back-button {
            margin-top: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        #back-button:hover {
            background-color: #333;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Talk to Robot Samuel</h1>
    <img id="robot-img" src="../../imagens/robo1_static.png" alt="Robot">
    <p id="message" style="visibility: hidden;">Loading...</p>
    <button id="speak-button">Press to Start</button>
    <button id="back-button">Back</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707"
        };
        firebase.initializeApp(firebaseConfig);

        // Elementos DOM
        const messageElement = document.getElementById("message");
        const robotImg = document.getElementById("robot-img");
        const speakButton = document.getElementById("speak-button");
        const backButton = document.getElementById("back-button");

        const ROBOT_GIF = "../../imagens/robo1.gif";
        const ROBOT_STATIC = "../../imagens/robo1_static.png";
        const ROBOT_ALTERNATE = "../../imagens/robo2.gif";

        let recognition;
        let isSpeaking = false;
        let staticTime = 0;
        let alternateTimeout;
        let userId = null;
        let chatHistory = [];

        // Botão de voltar
        backButton.addEventListener("click", () => window.history.back());

        // Alternar imagem após 20 segundos de inatividade
        function startStaticImageTimer() {
            setInterval(() => {
                if (!isSpeaking) {
                    staticTime++;
                    if (staticTime === 20) {
                        robotImg.src = ROBOT_ALTERNATE;
                        alternateTimeout = setTimeout(() => {
                            robotImg.src = ROBOT_STATIC;
                            staticTime = 0;
                        }, 15000);
                    }
                }
            }, 1000);
        }

        function resetStaticTimer() {
            staticTime = 0;
            clearTimeout(alternateTimeout);
            robotImg.src = ROBOT_STATIC;
        }

        // Verifica suporte ao inglês americano no sintetizador de voz
        function checkVoiceSupport() {
            const synth = window.speechSynthesis;
            const voices = synth.getVoices();
            const enUSVoice = voices.find(voice => voice.lang === "en-US");

            if (!enUSVoice) {
                alert("English (US) voice is not available on your browser. Please install it to use this feature.");
                return false;
            }

            return true;
        }

        // Síntese de voz
        function speak(text, rate = 0.8) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);

            // Seleciona a voz "en-US" ou usa um fallback
            const voice = getVoiceOrFallback("en-US");
            if (voice) {
                utterance.voice = voice;
            } else {
                console.warn("No suitable voice found. Using default settings.");
            }

            utterance.lang = voice?.lang || "en-US";
            utterance.rate = rate;

            utterance.onstart = () => {
                isSpeaking = true;
                resetStaticTimer();
                robotImg.src = ROBOT_GIF;
                speakButton.disabled = true;
                speakButton.innerText = "Robot is speaking...";
            };

            utterance.onend = () => {
                isSpeaking = false;
                robotImg.src = ROBOT_STATIC;
                speakButton.disabled = false;
                speakButton.innerText = "Press to Speak";
            };

            synth.speak(utterance);
        }

        function preloadVoices() {
            return new Promise((resolve) => {
                const synth = window.speechSynthesis;
                let voices = synth.getVoices();
                if (voices.length) {
                    resolve(voices);
                    return;
                }

                const interval = setInterval(() => {
                    voices = synth.getVoices();
                    if (voices.length) {
                        clearInterval(interval);
                        resolve(voices);
                    }
                }, 10);
            });
        }

        function getVoiceOrFallback(lang = "en-US") {
            const synth = window.speechSynthesis;
            const voices = synth.getVoices();
            const selectedVoice = voices.find(voice => voice.lang === lang);

            if (!selectedVoice) {
                console.warn(`Voice for language '${lang}' not found. Using default voice.`);
                return voices[0]; // Retorna a primeira voz disponível como fallback
            }

            return selectedVoice;
        }

        async function setupSpeechRecognition() {
            // Solicita permissão explícita para o microfone antes de configurar o reconhecimento
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("✅ Microphone access granted.");
            } catch (error) {
                console.error("❌ Microphone access denied:", error);
                alert("Please allow microphone access for speech recognition to work.");
                return; // Interrompe a execução se o microfone não for permitido
            }

            // Verifica se o navegador suporta reconhecimento de voz
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert("Speech recognition is not supported in this browser or device. Please use Chrome or a compatible browser.");
                speakButton.disabled = true;
                return;
            }

            // Evita múltiplas instâncias de recognition
            if (recognition) {
                recognition.abort();
                recognition = null;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

            // Configura o idioma com fallback
            recognition.lang = "en-US";

            recognition.onstart = () => {
                speakButton.classList.add("listening");
                speakButton.innerText = "Listening...";
            };

            recognition.onend = () => {
                speakButton.classList.remove("listening");
                speakButton.innerText = "Press to Speak";
            };

            recognition.onerror = (event) => {
                console.error("❌ Speech recognition error:", event.error);
                alert("Speech recognition failed. Please try again.");
            };

            recognition.onresult = async (event) => {
                const userSpeech = event.results[0][0].transcript;
                messageElement.style.visibility = "visible";
                messageElement.innerText = `You said: "${userSpeech}"`;

                if (!userId) {
                    alert("User ID missing. Please log in again.");
                    return;
                }

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ uid: userId, message: userSpeech, chatHistory }),
                    });

                    if (!response.ok) throw new Error("Failed to process speech.");

                    const data = await response.json();
                    messageElement.innerText = data.response;
                    chatHistory.push({ role: 'assistant', content: data.response });
                    speak(data.response);
                } catch (error) {
                    console.error("❌ Error processing speech:", error);
                }
            };
        }

        async function initializeConversation() {
            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    userId = user.uid;

                    const urlParams = new URLSearchParams(window.location.search);
                    const level = urlParams.get('level') || 'Level1';
                    const unit = urlParams.get('unit') || 'Unit1';

                    try {
                        const response = await fetch(`/api/start?uid=${userId}&level=${level}&unit=${unit}`);
                        if (!response.ok) throw new Error("Failed to initialize conversation.");

                        const data = await response.json();
                        chatHistory = data.chatHistory;
                        speakButton.innerText = "Press to Start";
                    } catch (error) {
                        messageElement.innerText = "Failed to load conversation.";
                    }
                }
            });
        }

        // Inicializações
        window.onload = async () => {
            await preloadVoices();
            setupSpeechRecognition();
            initializeConversation();
            startStaticImageTimer();
        };

        // Cancela a fala ao trocar de aba
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) window.speechSynthesis.cancel();
        });
   
 // Preload voices ensures all browser's voices are ready
        async function preloadVoices() {
            return new Promise((resolve) => {
                const synth = window.speechSynthesis;
                let voices = synth.getVoices();
                if (voices.length) {
                    resolve(voices);
                    return;
                }

                const interval = setInterval(() => {
                    voices = synth.getVoices();
                    if (voices.length) {
                        clearInterval(interval);
                        resolve(voices);
                    }
                }, 10);
            });
        }

        async function setupSpeechRecognition() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("✅ Microphone access granted.");
            } catch (error) {
                console.error("❌ Microphone access denied:", error);
                alert("Please allow microphone access for speech recognition to work.");
                return; // Halt execution if microphone is not allowed
            }

            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert("Speech recognition is not supported in this browser or device. Please use Chrome or a compatible browser.");
                speakButton.disabled = true;
                return;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";

            recognition.onstart = () => {
                speakButton.classList.add("listening");
                speakButton.innerText = "Listening...";
            };

            recognition.onend = () => {
                speakButton.classList.remove("listening");
                speakButton.innerText = "Press to Speak";
            };

            recognition.onerror = (event) => {
                console.error("❌ Speech recognition error:", event.error);
                alert("Speech recognition failed. Please try again.");
            };

            recognition.onresult = async (event) => {
                const userSpeech = event.results[0][0].transcript;
                console.log(`🎤 User speech: "${userSpeech}"`);

                if (!userId) {
                    alert("User ID missing. Please log in again.");
                    return;
                }

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ uid: userId, message: userSpeech, chatHistory }),
                    });

                    if (!response.ok) {
                        throw new Error("Failed to process speech.");
                    }

                    const data = await response.json();
                    messageElement.style.visibility = "visible";
                    messageElement.innerText = data.response;
                    chatHistory.push({ role: 'assistant', content: data.response });
                    speak(data.response);
                } catch (error) {
                    console.error("❌ Error processing speech:", error);
                    messageElement.innerText = "An error occurred. Please try again.";
                }
            };
        }

        // Firebase initialization and button setup
        async function initializeConversation() {
            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    userId = user.uid;
                    console.log("User authenticated. User ID:", userId);

                    const urlParams = new URLSearchParams(window.location.search);
                    const level = urlParams.get('level') || 'Level1';
                    const unit = urlParams.get('unit') || 'Unit1';

                    try {
                        const response = await fetch(`/api/start?uid=${userId}&level=${level}&unit=${unit}`);
                        if (!response.ok) throw new Error("Failed to initialize conversation.");

                        const data = await response.json();
                        console.log("Server Response:", data);

                        chatHistory = data.chatHistory || [];
                        messageElement.style.visibility = "hidden"; // Initial message hidden until user interacts

                        // Configure button click behavior
                        speakButton.addEventListener("click", () => {
                            if (speakButton.innerText === "Press to Start") {
                                const initialMessage = chatHistory[0]?.content || "Let's start the conversation!";
                                messageElement.style.visibility = "visible";
                                messageElement.innerText = initialMessage;
                                speak(initialMessage);
                                speakButton.innerText = "Press to Speak";
                            } else {
                                try {
                                    recognition.start();
                                } catch (error) {
                                    console.error("Error starting recognition:", error);
                                    messageElement.innerText = "Error starting recognition. Please try again.";
                                }
                            }
                        });
                    } catch (error) {
                        console.error("Error initializing conversation:", error);
                        messageElement.innerText = "Failed to initialize conversation. Try again later.";
                    }
                } else {
                    console.warn("User not logged in.");
                    messageElement.innerText = "Please log in to start the conversation.";
                    messageElement.style.visibility = "visible";
                }
            });
        }

        // Start inactivity timer for robot animation
        function startStaticImageTimer() {
            setInterval(() => {
                if (!isSpeaking) {
                    staticTime++;
                    if (staticTime === 20) {
                        robotImg.src = ROBOT_ALTERNATE;
                        alternateTimeout = setTimeout(() => {
                            robotImg.src = ROBOT_STATIC;
                            staticTime = 0;
                        }, 15000);
                    }
                }
            }, 1000);
        }

        function resetStaticTimer() {
            staticTime = 0;
            clearTimeout(alternateTimeout);
            robotImg.src = ROBOT_STATIC;
        }

        // Handle tab visibility changes
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                window.speechSynthesis.cancel(); // Stop speaking when the tab is hidden
            }
        });
    </script>
</body>
</html>
