<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to the Robot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #robotImg {
            width: 200px;
            height: auto;
        }
        #recordButton {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #recordButton.listening {
            background-color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px red;
            }
            50% {
                box-shadow: 0 0 15px red;
            }
            100% {
                box-shadow: 0 0 5px red;
            }
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
        #noteMessage {
            color: gray;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Talk to the Robot</h1>
    <img id="robotImg" src="../../imagens/robo1_static.png" alt="Robot">
    <br>
    <button id="recordButton">Press to Speak</button>
    <p id="errorMessage"></p>
    <p id="noteMessage">Note: Speak in short phrases (up to 10 seconds or 100 words).</p>

    <script>
        const API_URL = "/api/chat";
        const robotImg = document.getElementById("robotImg");
        const recordButton = document.getElementById("recordButton");
        const errorMessage = document.getElementById("errorMessage");
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.lang = "en-US"; // Language: English (US)
        recognition.interimResults = false;

        let recognitionTimeout;

        recordButton.addEventListener("click", () => {
            errorMessage.textContent = "";
            robotImg.src = "../../imagens/robo1_static.png";

            try {
                recordButton.textContent = "Listening...";
                recordButton.classList.add("listening");

                recognition.start();

                recognitionTimeout = setTimeout(() => {
                    recognition.stop();
                    errorMessage.textContent = "Please use shorter phrases for better responses.";
                }, 10000);
            } catch (error) {
                console.error("Error starting voice recognition:", error);
                errorMessage.textContent = "Error accessing the microphone.";
                resetButton();
            }
        });

        recognition.onresult = async (event) => {
            clearTimeout(recognitionTimeout);
            const userMessage = event.results[0][0].transcript.trim();
            console.log("User said:", userMessage);

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error("Error communicating with the API.");
                }

                const data = await response.json();
                playResponse(data.response);
            } catch (error) {
                console.error("Error:", error);
                errorMessage.textContent = "Error sending the message.";
                resetButton();
            }
        };

        recognition.onend = () => {
            clearTimeout(recognitionTimeout);
            resetButton();
        };

        function playResponse(response) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(response);
            utterance.lang = "en-US";
            utterance.rate = 1;

            utterance.onstart = () => {
                robotImg.src = "../../imagens/robo1.gif";
            };

            utterance.onend = () => {
                robotImg.src = "../../imagens/robo1_static.png";
            };

            synth.speak(utterance);
        }

        function resetButton() {
            recordButton.textContent = "Press to Speak";
            recordButton.classList.remove("listening");
        }
    </script>
</body>
</html>
