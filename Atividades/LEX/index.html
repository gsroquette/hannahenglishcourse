<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to the Robot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #robotImg {
            width: 200px;
            height: auto;
        }
        #recordButton {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #recordButton.listening {
            background-color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px red;
            }
            50% {
                box-shadow: 0 0 15px red;
            }
            100% {
                box-shadow: 0 0 5px red;
            }
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
        #noteMessage {
            color: gray;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Talk to the Robot</h1>
    <img id="robotImg" src="./imagens/robo1_static.png" alt="Robot">
    <br>
    <button id="recordButton">Press to Speak</button>
    <p id="errorMessage"></p>
    <p id="noteMessage">Note: Speak in short phrases (up to 10 seconds).</p>

    <script>
        const API_URL = "/api/chat";
        const START_URL = "/api/start";
        const robotImg = document.getElementById("robotImg");
        const recordButton = document.getElementById("recordButton");
        const errorMessage = document.getElementById("errorMessage");
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.lang = "en-US";
        recognition.interimResults = false;

        // Inicia a conversa ao carregar a pÃ¡gina
        window.onload = async () => {
            try {
                const response = await fetch(START_URL);
                if (!response.ok) {
                    throw new Error("Error starting the conversation.");
                }

                const data = await response.json();
                playResponse(data.response);
            } catch (error) {
                console.error("Error starting the conversation:", error);
                errorMessage.textContent = "Error initializing the conversation.";
            }
        };

        // Outros eventos do reconhecimento de voz permanecem os mesmos...
        function playResponse(response) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(response);
            utterance.lang = "en-US";

            utterance.onstart = () => {
                robotImg.src = "./imagens/robo1.gif";
            };

            utterance.onend = () => {
                robotImg.src = "./imagens/robo1_static.png";
            };

            synth.speak(utterance);
        }
    </script>
</body>
</html>
