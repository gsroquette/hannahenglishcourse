<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com o Robô</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .robot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .robot-img {
            width: 200px;
        }

        .chat-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="robot-container">
        <img src="../../imagens/robo1_static.png" alt="Robô" id="robotImg" class="robot-img">
        <h2>Robô</h2>
    </div>
    <div class="chat-container">
        <input type="text" id="userInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        const robotImg = document.getElementById('robotImg');
        const userInput = document.getElementById('userInput');
        const errorMessage = document.getElementById('errorMessage');

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) {
                errorMessage.textContent = "Por favor, digite uma mensagem.";
                return;
            }
            errorMessage.textContent = "";

            // Ativa o GIF do robô
            robotImg.src = "../../imagens/robo1.gif";

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert(`Robô: ${data.response}`);
                } else {
                    throw new Error(data.response || "Erro ao enviar a mensagem.");
                }
            } catch (error) {
                errorMessage.textContent = error.message;
            } finally {
                // Volta para a imagem estática do robô
                robotImg.src = "../../imagens/robo1_static.png";
            }
        }
    </script>
</body>
</html>
