<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale com o Robô</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #robotImg {
            width: 200px;
            height: auto;
        }
        #recordButton {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #recordButton.listening {
            background-color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px red;
            }
            50% {
                box-shadow: 0 0 15px red;
            }
            100% {
                box-shadow: 0 0 5px red;
            }
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Fale com o Robô</h1>
    <img id="robotImg" src="../../imagens/robo1_static.png" alt="Robô">
    <br>
    <button id="recordButton">Aperte para Falar</button>
    <p id="errorMessage"></p>

    <script>
        const API_URL = "/api/chat";
        const robotImg = document.getElementById("robotImg");
        const recordButton = document.getElementById("recordButton");
        const errorMessage = document.getElementById("errorMessage");

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "pt-BR"; // Idioma de reconhecimento de voz
        recognition.interimResults = false;

        recordButton.addEventListener("click", () => {
            errorMessage.textContent = "";
            robotImg.src = "../../imagens/robo1_static.png";

            try {
                // Atualiza o botão para "Ouvindo..." com efeito pulsante
                recordButton.textContent = "Ouvindo...";
                recordButton.classList.add("listening");
                recognition.start();
            } catch (error) {
                console.error("Erro ao iniciar o reconhecimento de voz:", error);
                errorMessage.textContent = "Erro ao iniciar o microfone.";
                recordButton.textContent = "Aperte para Falar";
                recordButton.classList.remove("listening");
            }
        });

        recognition.onresult = async (event) => {
            const userMessage = event.results[0][0].transcript; // Captura o texto falado
            console.log("Usuário disse:", userMessage);

            // Trocar para o GIF do robô pensando
            robotImg.src = "../../imagens/robo1_static.png";

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error("Erro ao se comunicar com a API.");
                }

                const data = await response.json();
                const botResponse = data.response;

                // Reproduzir a resposta do robô
                playResponse(botResponse);
            } catch (error) {
                console.error("Erro:", error);
                errorMessage.textContent = "Erro ao enviar a mensagem.";
                robotImg.src = "../../imagens/robo1_static.png";
            }
        };

        recognition.onerror = (event) => {
            console.error("Erro no reconhecimento de voz:", event.error);
            errorMessage.textContent = "Erro ao capturar a fala. Tente novamente.";
            recordButton.textContent = "Aperte para Falar";
            recordButton.classList.remove("listening");
        };

        recognition.onend = () => {
            // Restaura o estado do botão após parar a escuta
            recordButton.textContent = "Aperte para Falar";
            recordButton.classList.remove("listening");
        };

        function playResponse(response) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(response);
            utterance.lang = "pt-BR";
            utterance.rate = 1;

            // Quando a fala começar
            utterance.onstart = () => {
                robotImg.src = "../../imagens/robo1.gif"; // Inicia o GIF
            };

            // Quando a fala terminar
            utterance.onend = () => {
                robotImg.src = "../../imagens/robo1_static.png"; // Volta para a imagem estática
            };

            synth.speak(utterance);
        }
    </script>
</body>
</html>
