<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Robot Samuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: url('../../../../imagens/fundo.png');
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
        }
        #robot-img {
            width: 200px;
        }
        #speak-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #speak-button.listening {
            background-color: orange;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #back-button {
            margin-top: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        #back-button:hover {
            background-color: #333; /* Cor de destaque ao passar o mouse */
        }
button {
    margin: 10px; /* Espaçamento entre botões */
}
    </style>
</head>
<body>
    <h1>Talk to Robot Samuel</h1>
    <img id="robot-img" src="../../imagens/robo1_static.png" alt="Robot">
    <p id="message" style="visibility: hidden;">Loading...</p>
    <button id="speak-button">Press to Start</button>
    <button id="back-button">Back</button> <!-- Botão Back -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707"
        };
        firebase.initializeApp(firebaseConfig);

        // Configurar funcionalidade do botão "Back"
        document.getElementById("back-button").addEventListener("click", () => {
            window.history.back(); // Voltar para a página anterior
        });

        const ROBOT_GIF = "../../imagens/robo1.gif";
        const ROBOT_STATIC = "../../imagens/robo1_static.png";
        const ROBOT_ALTERNATE = "../../imagens/robo2.gif";
        const messageElement = document.getElementById("message");
        const robotImg = document.getElementById("robot-img");
        const speakButton = document.getElementById("speak-button");

        let recognition;
        let isSpeaking = false;
        let staticTime = 0;
        let alternateTimeout;       

        // Alternar imagem após 20 segundos de estado estático
        function startStaticImageTimer() {
            setInterval(() => {
                if (!isSpeaking) {
                    staticTime += 1;
                    if (staticTime === 20) {
                        robotImg.src = ROBOT_ALTERNATE;
                        alternateTimeout = setTimeout(() => {
                            robotImg.src = ROBOT_STATIC;
                            staticTime = 0;
                        }, 15000);
                    }
                }
            }, 1000);
        }

        function resetStaticTimer() {
            staticTime = 0;
            clearTimeout(alternateTimeout);
            robotImg.src = ROBOT_STATIC;
        }

        function speak(text, rate = 0.8) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            utterance.rate = rate;

            utterance.onstart = () => {
                isSpeaking = true;
                resetStaticTimer();
                robotImg.src = ROBOT_GIF;
                speakButton.disabled = true;
                speakButton.innerText = "Robot is speaking...";
            };

            utterance.onend = () => {
                isSpeaking = false;
                robotImg.src = ROBOT_STATIC;
                speakButton.disabled = false;
                speakButton.innerText = "Press to Speak";
            };

            synth.speak(utterance);
        }

        // Interromper a fala ao sair da página
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                window.speechSynthesis.cancel();
                console.log("Speech stopped as page is no longer visible.");
            }
        });

        // Verificar suporte ao idioma en-US
        function checkSpeechSynthesisLanguage() {
            const voices = window.speechSynthesis.getVoices();
            const hasEnglishUS = voices.some((voice) => voice.lang === "en-US");

            if (!hasEnglishUS) {
                alert("English (US) voice not available. Please enable or install it.");
                console.warn("English (US) voice not available. Default voice will be used.");
            }
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = checkSpeechSynthesisLanguage;
        } else {
            checkSpeechSynthesisLanguage();
        }

        function setupSpeechRecognition() {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert("Speech recognition is not supported in this browser.");
                speakButton.disabled = true;
                return;
            }

            try {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = "en-US";
                recognition.interimResults = false;

                recognition.onstart = () => {
                    speakButton.classList.add("listening");
                    speakButton.innerText = "Listening...";
                };

                recognition.onend = () => {
                    speakButton.classList.remove("listening");
                    speakButton.innerText = "Press to Speak";
                };

                recognition.onresult = async (event) => {
                    resetStaticTimer();
                    const userSpeech = event.results[0][0].transcript;

                    messageElement.style.visibility = "visible";
                    messageElement.innerText = `You said: ${userSpeech}`;

                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: userSpeech }),
                        });
                        const data = await response.json();

                        messageElement.style.visibility = "visible";
                        messageElement.innerText = data.response;

                        speak(data.response);
                    } catch (error) {
                        console.error("Error communicating with the server:", error);
                        messageElement.style.visibility = "visible";
                        messageElement.innerText = "Error communicating with the server.";
                    }
                };
            } catch (err) {
                console.error("Error initializing speech recognition:", err);
                alert("Speech recognition failed to initialize.");
            }
        }

async function initializeConversation() {
    // Garante que a mensagem inicial está oculta ao carregar a página
    messageElement.style.visibility = "hidden"; 

    firebase.auth().onAuthStateChanged(async (user) => {
        if (user) {
            const userId = user.uid;

            try {
                // Busca a mensagem inicial do servidor
                const response = await fetch(`/api/start?uid=${userId}`);
                const data = await response.json();

                // Configura o botão "Press to Start" para exibir e falar a mensagem inicial
                speakButton.innerText = "Press to Start";
                speakButton.addEventListener("click", () => {
                    // Torna o texto visível e fala a mensagem inicial
                    messageElement.style.visibility = "visible";
                    messageElement.innerText = data.response;

                    speak(data.response); // Chama a função para falar a mensagem
                    speakButton.innerText = "Press to Speak"; // Atualiza o texto do botão
                }, { once: true }); // Garante que o evento só execute uma vez

            } catch (error) {
                console.error("Error initializing conversation:", error);
                messageElement.style.visibility = "visible";
                messageElement.innerText = "Error initializing conversation.";
            }
        } else {
            // Caso não haja usuário autenticado
            messageElement.style.visibility = "visible";
            messageElement.innerText = "Please log in to start the conversation.";
        }
    });
}

        window.onload = () => {
            setupSpeechRecognition();
            initializeConversation();
            startStaticImageTimer();
        };
    </script>
</body>
</html>
