<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Robot Samuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: url('../../../../imagens/fundo.png');
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
        }
        #robot-img {
            width: 200px;
        }
        #speak-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #speak-button.listening {
            background-color: orange;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #back-button {
            margin-top: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        #back-button:hover {
            background-color: #333;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Talk to Robot Samuel</h1>
<img id="robot-img" src="../../imagens/robo1_static.png" alt="Robot">
<p id="message" style="visibility: hidden;"></p> <!-- Mensagem inicial oculta -->
<button id="speak-button">Press to Start</button>
<button id="back-button">Back</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707"
        };
        firebase.initializeApp(firebaseConfig);

        // Elementos DOM
        const messageElement = document.getElementById("message");
        const robotImg = document.getElementById("robot-img");
        const speakButton = document.getElementById("speak-button");
        const backButton = document.getElementById("back-button");

        const ROBOT_GIF = "../../imagens/robo1.gif";
        const ROBOT_STATIC = "../../imagens/robo1_static.png";
        const ROBOT_ALTERNATE = "../../imagens/robo2.gif";

        let recognition;
        let isSpeaking = false;
        let staticTime = 0;
        let alternateTimeout;
        let userId = null;
        let chatHistory = [];

        // BotÃ£o de voltar
        backButton.addEventListener("click", () => window.history.back());

        // Alternar imagem apÃ³s 20 segundos de inatividade
        function startStaticImageTimer() {
            setInterval(() => {
                if (!isSpeaking) {
                    staticTime++;
                    if (staticTime === 20) {
                        robotImg.src = ROBOT_ALTERNATE;
                        alternateTimeout = setTimeout(() => {
                            robotImg.src = ROBOT_STATIC;
                            staticTime = 0;
                        }, 15000);
                    }
                }
            }, 1000);
        }

        function resetStaticTimer() {
            staticTime = 0;
            clearTimeout(alternateTimeout);
            robotImg.src = ROBOT_STATIC;
        }

       // FunÃ§Ã£o para exibir e falar o texto
function speak(text, rate = 0.8) {
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US";
    utterance.rate = rate;

    utterance.onstart = () => {
        isSpeaking = true;
        messageElement.style.visibility = "visible"; // Exibir mensagem ao falar
        messageElement.innerText = text; // Atualizar o texto da mensagem
        speakButton.disabled = true; // Desabilitar o botÃ£o enquanto fala
        speakButton.innerText = "Robot is speaking...";
    };

    utterance.onend = () => {
        isSpeaking = false;
        speakButton.disabled = false; // Reabilitar o botÃ£o apÃ³s falar
        speakButton.innerText = "Press to Speak";
    };

    synth.speak(utterance);
}

        // Reconhecimento de voz
        function setupSpeechRecognition() {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert("Speech recognition is not supported in this browser.");
                speakButton.disabled = true;
                return;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";

            recognition.onstart = () => {
                speakButton.classList.add("listening");
                speakButton.innerText = "Listening...";
            };

            recognition.onend = () => {
                speakButton.classList.remove("listening");
                speakButton.innerText = "Press to Speak";
            };

            recognition.onresult = async (event) => {
                const userSpeech = event.results[0][0].transcript;
                console.log("User speech:", userSpeech);

                if (!userId) {
                    alert("User ID is missing. Please log in again.");
                    return;
                }

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ uid: userId, message: userSpeech, chatHistory }),
                    });
                    const data = await response.json();
                    chatHistory = data.chatHistory;
                    messageElement.innerText = data.response;
                    speak(data.response);
                } catch (error) {
                    console.error("Error communicating with the server:", error);
                    messageElement.innerText = "Error communicating with the server.";
                }
            };
        }

       async function initializeConversation() {
    firebase.auth().onAuthStateChanged(async (user) => {
        if (user) {
            userId = user.uid; // Captura o UID do usuÃ¡rio autenticado
            console.log("âœ… User authenticated. User ID:", userId); // Log para verificar autenticaÃ§Ã£o

            // Captura os parÃ¢metros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const level = urlParams.get('level') || 'Level1';
            const unit = urlParams.get('unit') || 'Unit1';

            console.log(`ðŸ“¤ Enviando para /api/start com userId=${userId}, level=${level}, unit=${unit}`); // Log para depuraÃ§Ã£o

            try {
                // Desativar o botÃ£o atÃ© a inicializaÃ§Ã£o completar
                speakButton.disabled = true;
                speakButton.innerText = "Initializing conversation...";

                // Chama o servidor enviando o UID e parÃ¢metros da URL
                const response = await fetch(`/api/start?uid=${userId}&level=${level}&unit=${unit}`);

                if (!response.ok) {
                    throw new Error(`Erro do servidor: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log("âœ… Resposta do servidor recebida:", data); // Log para depuraÃ§Ã£o

                chatHistory = data.chatHistory; // HistÃ³rico inicial da conversa
                messageElement.style.visibility = "hidden"; // Esconde a mensagem inicial atÃ© o clique
                messageElement.innerText = data.response;

                // Configurar aÃ§Ã£o do botÃ£o de fala
                speakButton.addEventListener("click", () => {
                    if (speakButton.innerText === "Press to Start") {
                        messageElement.style.visibility = "visible"; // Mostra a mensagem inicial
                        speak(data.response); // Fala a mensagem inicial
                        speakButton.innerText = "Press to Speak";
                    } else {
                        recognition.start(); // Inicia o reconhecimento de voz
                    }
                });

                // Reativar o botÃ£o apÃ³s inicializaÃ§Ã£o
                speakButton.disabled = false;
                speakButton.innerText = "Press to Start";

            } catch (error) {
                console.error("âŒ Erro durante a inicializaÃ§Ã£o da conversa:", error);

                // Exibir mensagem de erro ao usuÃ¡rio
                messageElement.style.visibility = "visible";
                messageElement.innerText = "Error initializing conversation. Please try again.";
                speakButton.disabled = false;
                speakButton.innerText = "Press to Start";
            }
        } else {
            console.warn("âš ï¸ UsuÃ¡rio nÃ£o estÃ¡ logado.");
            messageElement.style.visibility = "visible";
            messageElement.innerText = "Please log in to start the conversation.";
            speakButton.disabled = true; // Desativar o botÃ£o se o usuÃ¡rio nÃ£o estÃ¡ logado
        }
    });
}

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) window.speechSynthesis.cancel();
        });

        window.onload = () => {
            setupSpeechRecognition();
            initializeConversation();
            startStaticImageTimer();
        };
    </script>
</body>
</html>
