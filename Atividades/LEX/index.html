<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Robot Samuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: url('../../../../imagens/fundo.png');
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
        }
        #robot-img {
            width: 200px;
        }
        #speak-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #speak-button.listening {
            background-color: orange;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #back-button {
            margin-top: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        #back-button:hover {
            background-color: #333;
        }
        button {
            margin: 10px; /* Espaçamento entre botões */
        }
    </style>
</head>
<body>
    <h1>Talk to Robot Samuel</h1>
    <img id="robot-img" src="../../imagens/robo1_static.png" alt="Robot">
    <p id="message" style="visibility: hidden;">Loading...</p>
    <button id="speak-button">Press to Start</button>
    <button id="back-button">Back</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707"
        };
        firebase.initializeApp(firebaseConfig);

        // Elementos DOM
        const messageElement = document.getElementById("message");
        const robotImg = document.getElementById("robot-img");
        const speakButton = document.getElementById("speak-button");
        const backButton = document.getElementById("back-button");

        const ROBOT_GIF = "../../imagens/robo1.gif";
        const ROBOT_STATIC = "../../imagens/robo1_static.png";
        const ROBOT_ALTERNATE = "../../imagens/robo2.gif";

        let recognition;
        let isSpeaking = false;
        let staticTime = 0;
        let alternateTimeout;
        let userId = null;
        let chatHistory = [];

        // Botão de voltar
        backButton.addEventListener("click", () => window.history.back());

        // Alternar imagem após 20 segundos de inatividade
        function startStaticImageTimer() {
            setInterval(() => {
                if (!isSpeaking) {
                    staticTime++;
                    if (staticTime === 20) {
                        robotImg.src = ROBOT_ALTERNATE;
                        alternateTimeout = setTimeout(() => {
                            robotImg.src = ROBOT_STATIC;
                            staticTime = 0;
                        }, 15000);
                    }
                }
            }, 1000);
        }

        function resetStaticTimer() {
            staticTime = 0;
            clearTimeout(alternateTimeout);
            robotImg.src = ROBOT_STATIC;
        }

        // Síntese de voz
        function speak(text, rate = 0.8) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            utterance.rate = rate;

            utterance.onstart = () => {
                isSpeaking = true;
                resetStaticTimer();
                robotImg.src = ROBOT_GIF;
                speakButton.disabled = true;
                speakButton.innerText = "Robot is speaking...";
            };
            utterance.onend = () => {
                isSpeaking = false;
                robotImg.src = ROBOT_STATIC;
                speakButton.disabled = false;
                speakButton.innerText = "Press to Speak";
            };

            synth.speak(utterance);
        }

       // Reconhecimento de voz
function setupSpeechRecognition() {
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
        alert("Speech recognition is not supported in this browser.");
        speakButton.disabled = true;
        return;
    }

    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";

    recognition.onstart = () => {
        speakButton.classList.add("listening");
        speakButton.innerText = "Listening...";
    };

    recognition.onend = () => {
        speakButton.classList.remove("listening");
        speakButton.innerText = "Press to Speak";
    };

    recognition.onresult = async (event) => {
        const userSpeech = event.results[0][0].transcript;
        console.log("User speech:", userSpeech);
        console.log("User ID:", userId);

        if (!userId) {
            alert("User ID is missing. Please log in again.");
            return;
        }

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid: userId, message: userSpeech, chatHistory }),
            });
            const data = await response.json();
            chatHistory = data.chatHistory;
            messageElement.innerText = data.response;
            speak(data.response);
        } catch (error) {
            console.error("Error communicating with the server:", error);
            messageElement.innerText = "Error communicating with the server.";
        }
    }; // <-- Fechamento correto
}  // <-- Fechamento correto de setupSpeechRecognition

      async function initializeConversation() {
    firebase.auth().onAuthStateChanged(async (user) => {
        if (user) {
            userId = user.uid; // Pega o ID do usuário autenticado

            // Captura os parâmetros 'level' e 'unit' da URL
            const urlParams = new URLSearchParams(window.location.search);
            const level = urlParams.get('level') || 'Level1'; // Valor padrão: 'Level1'
            const unit = urlParams.get('unit') || 'Unit1';   // Valor padrão: 'Unit1'

            try {
                // Inicializa a conversa chamando /api/start com os parâmetros corretos
                const response = await fetch(`/api/start?uid=${userId}&level=${level}&unit=${unit}`);
                const data = await response.json();

                chatHistory = data.chatHistory;

                // Configuração do botão "Press to Start"
                speakButton.addEventListener("click", () => {
                    if (speakButton.innerText === "Press to Start") {
                        messageElement.innerText = data.response; // Exibe a mensagem inicial
                        messageElement.style.visibility = "visible"; // Torna visível
                        speak(data.response); // Fala a mensagem inicial
                        speakButton.innerText = "Press to Speak";
                    } else {
                        recognition.start(); // Inicia o reconhecimento de voz
                    }
                });
            } catch (error) {
                console.error("Error initializing conversation:", error);
                messageElement.innerText = "Error initializing conversation. Try again.";
                messageElement.style.visibility = "visible";
            }
        } else {
            // Usuário não autenticado
            messageElement.innerText = "Please log in to start the conversation.";
            messageElement.style.visibility = "visible";
        }
    });
}

        // Cancelar síntese ao sair da página
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) window.speechSynthesis.cancel();
        });

        window.onload = () => {
            setupSpeechRecognition();
            initializeConversation();
            startStaticImageTimer();
        };
    </script>
</body>
</html>
