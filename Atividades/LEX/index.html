<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to the Robot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #robotImg {
            width: 200px;
            height: auto;
        }
        #recordButton {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #recordButton.listening {
            background-color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px red;
            }
            50% {
                box-shadow: 0 0 15px red;
            }
            100% {
                box-shadow: 0 0 5px red;
            }
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Talk to the Robot</h1>
    <img id="robotImg" src="../../imagens/robo1_static.png" alt="Robot">
    <br>
    <button id="recordButton">Press to Speak</button>
    <p id="errorMessage"></p>

    <script>
        const API_URL = "/api/chat";
        const robotImg = document.getElementById("robotImg");
        const recordButton = document.getElementById("recordButton");
        const errorMessage = document.getElementById("errorMessage");

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US"; // English (United States)
        recognition.interimResults = false;

        recordButton.addEventListener("click", () => {
            errorMessage.textContent = "";
            robotImg.src = "../../imagens/robo1_static.png";

            try {
                // Update the button to show "Listening..." with pulsing effect
                recordButton.textContent = "Listening...";
                recordButton.classList.add("listening");
                recognition.start();
            } catch (error) {
                console.error("Error starting voice recognition:", error);
                errorMessage.textContent = "Error accessing the microphone.";
                recordButton.textContent = "Press to Speak";
                recordButton.classList.remove("listening");
            }
        });

        recognition.onresult = async (event) => {
            const userMessage = event.results[0][0].transcript; // Captures the spoken text
            console.log("User said:", userMessage);

            // Switch to the static robot image while processing
            robotImg.src = "../../imagens/robo1_static.png";

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error("Error communicating with the API.");
                }

                const data = await response.json();
                const botResponse = data.response;

                // Play the robot's response
                playResponse(botResponse);
            } catch (error) {
                console.error("Error:", error);
                errorMessage.textContent = "Error sending the message.";
                robotImg.src = "../../imagens/robo1_static.png";
            }
        };

        recognition.onerror = (event) => {
            console.error("Voice recognition error:", event.error);
            errorMessage.textContent = "Error capturing speech. Please try again.";
            recordButton.textContent = "Press to Speak";
            recordButton.classList.remove("listening");
        };

        recognition.onend = () => {
            // Restore the button state after stopping listening
            recordButton.textContent = "Press to Speak";
            recordButton.classList.remove("listening");
        };

        function playResponse(response) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(response);
            utterance.lang = "en-US"; // English (United States)
            utterance.rate = 1;

            // When the speech starts
            utterance.onstart = () => {
                robotImg.src = "../../imagens/robo1.gif"; // Starts the GIF
            };

            // When the speech ends
            utterance.onend = () => {
                robotImg.src = "../../imagens/robo1_static.png"; // Switches back to static image
            };

            synth.speak(utterance);
        }
    </script>
</body>
</html>
