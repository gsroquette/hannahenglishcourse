<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Robot Lex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: url('../../../../imagens/fundo.png');
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
        }
        #robot-img {
            width: 200px;
        }
        #speak-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #speak-button.listening {
            background-color: orange;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Talk to Robot Lex</h1>
    <img id="robot-img" src="../../imagens/robo1_static.png" alt="Robot">
    <p id="message" style="visibility: hidden;">Loading...</p>
    <button id="speak-button">Press to Start</button>

    <script>
        const ROBOT_GIF = "../../imagens/robo1.gif";
        const ROBOT_STATIC = "../../imagens/robo1_static.png";
        const ROBOT_ALTERNATE = "../../imagens/robo2.gif";
        const messageElement = document.getElementById("message");
        const robotImg = document.getElementById("robot-img");
        const speakButton = document.getElementById("speak-button");

        let recognition;
        let isSpeaking = false;
        let staticTime = 0;
        let alternateTimeout;

        function getParamsFromURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                uid: params.get('uid'),
                level: params.get('level'),
            };
        }

        async function initializeConversation() {
            try {
                const { uid, level } = getParamsFromURL();
                if (!uid || !level) {
                    throw new Error("UID and Level must be provided in the URL.");
                }

                console.log("Fetching initial conversation...");
                const response = await fetch(`/api/start?uid=${uid}&level=${level}`);
                const data = await response.json();
                console.log("Received data:", data);

                messageElement.style.visibility = "visible";
                messageElement.innerText = data.response;

                speakButton.addEventListener("click", () => {
                    speak(data.response);
                    speakButton.innerText = "Press to Speak";
                }, { once: true });

                setupSpeechRecognition();
            } catch (error) {
                console.error("Error initializing the conversation:", error.message);
                messageElement.style.visibility = "visible";
                messageElement.innerText = "Failed to load conversation. Check UID and level in the URL.";
            }
        }

        function speak(text, rate = 0.8) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            utterance.rate = rate;

            utterance.onstart = () => {
                isSpeaking = true;
                robotImg.src = ROBOT_GIF;
                clearTimeout(alternateTimeout);
                staticTime = 0;
            };

            utterance.onend = () => {
                isSpeaking = false;
                robotImg.src = ROBOT_STATIC;
            };

            synth.speak(utterance);
        }

        function setupSpeechRecognition() {
            try {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = "en-US";

                recognition.onstart = () => {
                    speakButton.classList.add("listening");
                    speakButton.innerText = "Listening...";
                };

                recognition.onend = () => {
                    speakButton.classList.remove("listening");
                    speakButton.innerText = "Press to Speak";
                };

                recognition.onresult = async (event) => {
                    const userSpeech = event.results[0][0].transcript;
                    messageElement.innerText = `You said: ${userSpeech}`;

                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userSpeech })
                    });
                    const data = await response.json();
                    messageElement.innerText = data.response;
                    speak(data.response);
                };

                speakButton.addEventListener("click", () => recognition.start());
            } catch (err) {
                console.error("Speech recognition not supported:", err);
            }
        }

        window.onload = () => {
            initializeConversation();
        };
    </script>
</body>
</html>
