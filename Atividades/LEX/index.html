<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #robotImg {
            width: 200px;
            height: auto;
        }
        #userInput {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Robô</h1>
    <img id="robotImg" src="../../imagens/robo1_static.png" alt="Robô">
    <br>
    <input type="text" id="userInput" placeholder="Digite sua mensagem aqui...">
    <button id="sendButton">Enviar</button>
    <p id="errorMessage" style="color: red;"></p>

    <script>
        const API_URL = "/api/chat";
        const robotImg = document.getElementById("robotImg");
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");
        const errorMessage = document.getElementById("errorMessage");
        const responseCache = new Map(); // Cache de respostas

        sendButton.addEventListener("click", async () => {
            const userMessage = userInput.value.trim();
            errorMessage.textContent = "";

            if (!userMessage) {
                errorMessage.textContent = "Por favor, digite uma mensagem.";
                return;
            }

            // Troca para o GIF animado
            robotImg.src = "../../imagens/robo1.gif";

            // Verificar cache
            if (responseCache.has(userMessage)) {
                playResponse(responseCache.get(userMessage));
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error("Erro ao se comunicar com a API.");
                }

                const data = await response.json();
                const botResponse = data.response;

                // Adicionar ao cache
                responseCache.set(userMessage, botResponse);

                // Reproduzir a resposta
                playResponse(botResponse);
            } catch (error) {
                console.error("Erro:", error);
                errorMessage.textContent = "Erro ao enviar a mensagem.";
                robotImg.src = "../../imagens/robo1_static.png";
            }
        });

        function playResponse(response) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(response);
            utterance.lang = "pt-BR";
            utterance.rate = 1;
            utterance.onend = () => {
                robotImg.src = "../../imagens/robo1_static.png";
            };
            synth.speak(utterance);
        }
    </script>
</body>
</html>
