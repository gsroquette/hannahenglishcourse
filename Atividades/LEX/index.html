<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converse com o Robô</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #character {
            width: 200px;
            height: auto;
        }
        #speech-box {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            background-color: #f9f9f9;
            max-width: 300px;
            word-wrap: break-word;
        }
        #talking {
            display: none;
        }
        textarea {
            width: 300px;
            height: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Converse com o Robô</h1>
    <img id="idle" src="../../imagens/robo1_static.png" alt="Robô Parado">
    <img id="talking" src="../../imagens/robo1.gif" alt="Robô Falando">
    <div id="speech-box">Escreva algo abaixo e clique em "Enviar"!</div>
    <textarea id="user-input" placeholder="Digite sua mensagem aqui..."></textarea>
    <br>
    <button id="send-btn">Enviar</button>

   <script>
    const idleGif = document.getElementById('idle');
    const talkingGif = document.getElementById('talking');
    const speechBox = document.getElementById('speech-box');
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');

    // Função para enviar mensagem para o backend
    async function sendMessage() {
        const userMessage = userInput.value;

        if (!userMessage.trim()) {
            alert("Por favor, digite uma mensagem!");
            return;
        }

        // Mostra o GIF de fala
        idleGif.style.display = 'none';
        talkingGif.style.display = 'block';

        // Envia mensagem para o backend
        try {
            const response = await fetch('https://hannahenglishcourse.onrender.com/api/server', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            });
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.response || "Erro ao processar a mensagem.");
            }

            // Mostra a resposta no balão de fala
            speechBox.textContent = data.response;
        } catch (error) {
            console.error("Erro no fetch:", error);
            speechBox.textContent = "Ops! Algo deu errado.";
        } finally {
            // Volta para o GIF parado após 2 segundos
            setTimeout(() => {
                talkingGif.style.display = 'none';
                idleGif.style.display = 'block';
            }, 2000);
        }
    }

    // Adiciona evento ao botão
    sendBtn.addEventListener('click', sendMessage);
   </script>
</body>
</html>
