<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Robot Samuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: url('../../../../imagens/fundo.png');
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
        }
        #robot-img {
            width: 200px;
        }
        #speak-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #speak-button.listening {
            background-color: orange;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Talk to Robot Samuel</h1>
    <img id="robot-img" src="../../imagens/robo1_static.png" alt="Robot">
    <p id="message" style="visibility: hidden;">Loading...</p>
    <button id="speak-button">Press to Start</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        const ROBOT_GIF = "../../imagens/robo1.gif";
        const ROBOT_STATIC = "../../imagens/robo1_static.png";
        const ROBOT_ALTERNATE = "../../imagens/robo2.gif";
        const messageElement = document.getElementById("message");
        const robotImg = document.getElementById("robot-img");
        const speakButton = document.getElementById("speak-button");

        let recognition;
        let isSpeaking = false;

        // Função para o robô falar
        function speak(text, rate = 0.8) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            utterance.rate = rate;

            utterance.onstart = () => {
                isSpeaking = true;
                robotImg.src = ROBOT_GIF;
            };

            utterance.onend = () => {
                isSpeaking = false;
                robotImg.src = ROBOT_STATIC;
            };

            synth.speak(utterance);
        }

        // Inicializar conversa com o UID do usuário autenticado
        async function initializeConversation() {
            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    const userId = user.uid; // UID do usuário logado
                    console.log("User logged in:", userId);

                    try {
                        const response = await fetch(`/api/start?uid=${userId}`);
                        const data = await response.json();

                        messageElement.style.visibility = "hidden";
                        messageElement.innerText = data.response;

                        speakButton.innerText = "Press to Start";
                        speakButton.addEventListener("click", () => {
                            messageElement.style.visibility = "visible";
                            speak(data.response);
                            speakButton.innerText = "Press to Speak";
                        }, { once: true });
                    } catch (error) {
                        console.error("Error fetching conversation:", error);
                        messageElement.innerText = "Error initializing the conversation.";
                    }
                } else {
                    console.log("No user is logged in.");
                    messageElement.innerText = "Please log in to start the conversation.";
                }
            });
        }

        // Configurar reconhecimento de voz
        function setupSpeechRecognition() {
            try {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = "en-US";
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onstart = () => {
                    speakButton.classList.add("listening");
                    speakButton.innerText = "Listening...";
                };

                recognition.onend = () => {
                    speakButton.classList.remove("listening");
                    speakButton.innerText = "Press to Speak";
                };

                recognition.onresult = async (event) => {
                    const userSpeech = event.results[0][0].transcript;
                    messageElement.innerText = `You said: ${userSpeech}`;

                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: userSpeech })
                        });
                        const data = await response.json();
                        messageElement.innerText = data.response;
                        speak(data.response);
                    } catch (error) {
                        console.error("Error communicating with the server:", error);
                        messageElement.innerText = "Error communicating with the server.";
                    }
                };
            } catch (err) {
                console.error("Speech Recognition not supported:", err);
                alert("Speech recognition is not supported in this browser.");
            }
        }

        // Inicializar aplicação
        window.onload = () => {
            setupSpeechRecognition();
            initializeConversation();
        };
    </script>
</body>
</html>
