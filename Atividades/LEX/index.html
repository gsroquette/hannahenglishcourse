<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .robot-container {
            margin-bottom: 20px;
        }
        .robot {
            width: 150px;
            height: 150px;
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .input-container input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .response {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="robot-container">
            <img id="robot" class="robot" src="robot-static.png" alt="Robô">
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Digite sua mensagem">
            <button onclick="sendMessage()">Enviar</button>
        </div>
        <div class="response" id="response"></div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            const robot = document.getElementById('robot');

            if (!userInput.trim()) {
                alert("Digite uma mensagem!");
                return;
            }

            // Muda para GIF enquanto espera a resposta
            robot.src = "robot-gif.gif";

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                const data = await response.json();
                responseDiv.innerText = data.response;

                // Retorna para imagem estática
                robot.src = "robot-static.png";
            } catch (error) {
                console.error("Erro:", error);
                responseDiv.innerText = "Erro ao enviar a mensagem.";
                robot.src = "robot-static.png";
            }
        }
    </script>
</body>
</html>
