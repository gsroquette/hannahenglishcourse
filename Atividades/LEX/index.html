<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Robô</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        img {
            width: 200px;
            margin-top: 20px;
        }
        #chat-container {
            margin-top: 30px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Robô</h1>
    <img id="robotImg" src="../../imagens/robo1_static.png" alt="Robô">
    <div id="chat-container">
        <input type="text" id="userInput" placeholder="Digite sua mensagem">
        <button id="sendButton">Enviar</button>
    </div>

    <script>
        const robotImg = document.getElementById("robotImg");
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");

        const API_URL = "/api/chat";

        sendButton.addEventListener("click", async () => {
            const userMessage = userInput.value.trim();
            if (!userMessage) {
                alert("Por favor, escreva uma mensagem.");
                return;
            }

            // Ativar o GIF do robô
            robotImg.src = "../../imagens/robo1.gif";

            try {
                // Enviar a mensagem para o backend
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error("Erro ao se comunicar com a API.");
                }

                const data = await response.json();
                const botResponse = data.response;

                // Usar Web Speech API para falar
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(botResponse);
                utterance.lang = "pt-BR"; // Altere para o idioma desejado
                utterance.rate = 1; // Velocidade da fala
                utterance.onend = () => {
                    // Voltar para a imagem estática quando a fala terminar
                    robotImg.src = "../../imagens/robo1_static.png";
                };

                synth.speak(utterance);
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao enviar a mensagem.");
                // Voltar para a imagem estática em caso de erro
                robotImg.src = "../../imagens/robo1_static.png";
            }
        });
    </script>
</body>
</html>
