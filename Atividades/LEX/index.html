<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Robot Lex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: url('../../../../imagens/fundo.png');
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
        }
        #robot-img {
            width: 200px;
        }
        #speak-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #speak-button.listening {
            background-color: orange;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Talk to Robot Lex</h1>
    <img id="robot-img" src="../../imagens/robo1_static.png" alt="Robot">
    <p id="message" style="visibility: hidden;">Loading...</p>
    <button id="speak-button">Press to Start</button>

    <script>
        const ROBOT_GIF = "../../imagens/robo1.gif";
        const ROBOT_STATIC = "../../imagens/robo1_static.png";
        const ROBOT_ALTERNATE = "../../imagens/robo2.gif";
        const messageElement = document.getElementById("message");
        const robotImg = document.getElementById("robot-img");
        const speakButton = document.getElementById("speak-button");

        let recognition;
        let isSpeaking = false; // Estado para rastrear se o robô está falando
        let staticTime = 0; // Tempo acumulado em estado estático
        let alternateTimeout; // Timeout para exibição de `robo2.gif`

        // Função para o robô falar
        function speak(text, rate = 0.6) {
            const synth = window.speechSynthesis;
            const voices = synth.getVoices();
            let selectedVoice = voices.find((voice) => voice.lang === "en-US");

            if (!selectedVoice) {
                console.warn("Voz 'en-US' não encontrada. Usando a primeira voz disponível.");
                selectedVoice = voices[0]; // Fallback para a primeira voz disponível
            }

            console.log("Usando voz:", selectedVoice ? selectedVoice.name : "Nenhuma voz disponível.");

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = selectedVoice ? selectedVoice.lang : "en-US";
            utterance.voice = selectedVoice;
            utterance.rate = rate;

            utterance.onstart = () => {
                isSpeaking = true;
                robotImg.src = ROBOT_GIF;

                if (recognition && recognition.state === 'active') {
                    recognition.stop();
                }

                // Resetar temporizador de estado estático
                clearInterval(alternateTimeout);
                staticTime = 0;
            };

            utterance.onend = () => {
                isSpeaking = false;
                robotImg.src = ROBOT_STATIC;   
            };

            synth.speak(utterance);
        }

        // Alternar imagem após 15 segundos
        function startStaticImageTimer() {
            setInterval(() => {
                if (!isSpeaking) {
                    staticTime += 1;

                    if (staticTime === 15) {
                        robotImg.src = ROBOT_ALTERNATE; // Mostrar `robo2.gif`

                        // Voltar à imagem estática após 10 segundos
                        alternateTimeout = setTimeout(() => {
                            robotImg.src = ROBOT_STATIC;
                            staticTime = 0; // Resetar tempo estático
                        }, 10000);
                    }
                }
            }, 1000); // Verificar a cada 1 segundo
        }

        // Inicializar conversa
        async function initializeConversation() {
            try {
                console.log("Fetching initial conversation...");
                const response = await fetch('/api/start');
                const data = await response.json();
                console.log("Received data:", data);

                // Atualizar texto inicial
                messageElement.style.visibility = "hidden";
                messageElement.innerText = data.response;

                // Carregar vozes
                const waitForVoices = new Promise((resolve) => {
                    const synth = window.speechSynthesis;
                    if (synth.getVoices().length > 0) {
                        resolve();
                    } else {
                        synth.onvoiceschanged = resolve;
                    }
                });

                await waitForVoices;
                console.log("Vozes carregadas.");

                // Alterar texto do botão para "Press to Start"
                speakButton.innerText = "Press to Start";

                speakButton.addEventListener("click", () => {
                    // Mostrar o texto inicial e iniciar fala do robô
                    messageElement.style.visibility = "visible";
                    speak(data.response);

                    // Alterar texto do botão para "Press to Speak"
                    speakButton.innerText = "Press to Speak";

                    // Atualizar evento do botão para reconhecimento de fala
                    speakButton.addEventListener("click", () => {
                        if (!isSpeaking && recognition) {
                            recognition.start();
                            console.log("Speech recognition started.");
                        } else {
                            console.warn("Recognition instance not available.");
                        }
                    });
                }, { once: true });
            } catch (error) {
                console.error("Error initializing the conversation:", error);
                messageElement.innerText = "Error initializing the conversation.";
            }
        }

        // Configurar reconhecimento de voz
        function setupSpeechRecognition() {
            try {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = "en-US";
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(() => {
                        console.log("Microphone permission granted.");
                    })
                    .catch((error) => {
                        alert("Microphone permission denied. Please enable it in your browser settings.");
                        console.error("Microphone access error:", error);
                    });

                recognition.onstart = () => {
                    speakButton.classList.add("listening");
                    speakButton.innerText = "Listening...";
                };

                recognition.onend = () => {
                    speakButton.classList.remove("listening");
                    speakButton.innerText = "Press to Speak";
                };

                recognition.onresult = async (event) => {
                    const userSpeech = event.results[0][0].transcript;
                    messageElement.innerText = `You said: ${userSpeech}`;
                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: userSpeech })
                        });
                        const data = await response.json();
                        messageElement.innerText = data.response;
                        speak(data.response);
                    } catch (error) {
                        console.error("Error communicating with the server:", error);
                        messageElement.innerText = "Error communicating with the server.";
                    }
                };
            } catch (err) {
                console.error("Speech Recognition not supported:", err);
                alert("Speech recognition is not supported in this browser.");
            }
        }

        // Inicializar aplicação
        window.onload = () => {
            setupSpeechRecognition();
            initializeConversation();
            startStaticImageTimer(); // Iniciar temporizador de imagem estática
        };
    </script>
</body>
</html>
