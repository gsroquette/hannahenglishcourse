<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô Inteligente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        img {
            width: 200px;
        }
        input[type="text"] {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }
        button {
            height: 36px;
            padding: 0 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img id="robo-image" src="../../imagens/robo1_static.png" alt="Robô">
    <h1>Robô</h1>
    <input type="text" id="user-input" placeholder="Digite sua mensagem">
    <button id="send-button">Enviar</button>
    <p class="message" id="message"></p>

    <script>
        const roboImage = document.getElementById('robo-image');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const messageElement = document.getElementById('message');

        sendButton.addEventListener('click', async () => {
            const userMessage = userInput.value.trim();
            if (!userMessage) {
                messageElement.textContent = "Por favor, digite uma mensagem.";
                return;
            }

            messageElement.textContent = ""; // Limpar mensagens anteriores
            roboImage.src = "../../imagens/robo1.gif"; // Muda para gif animado

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error("Erro na resposta do servidor");
                }

                const data = await response.json();
                const roboResponse = data.response;

                alert(`Robô: ${roboResponse}`);
                speakText(roboResponse); // Faz o robô falar
            } catch (error) {
                console.error(error);
                messageElement.textContent = "Erro ao enviar a mensagem.";
            } finally {
                roboImage.src = "../../imagens/robo1_static.png"; // Volta para imagem estática
            }
        });

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "pt-BR"; // Configurar para português do Brasil
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
