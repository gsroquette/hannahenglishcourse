<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Matching Game</title>
    <style>
        /* Estilo completo, sem alterações */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f3e5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            color: #8e24aa;
            font-size: 3em;
            margin: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .list-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .list {
            width: 48%;
            margin: 10px 0;
        }

        .list-item {
            padding: 20px;
            margin-bottom: 10px;
            background-color: #ffeb3b;
            border-radius: 10px;
            border: 2px solid #fbc02d;
            cursor: pointer;
            font-size: 1.4em;
            color: #d84315;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .list-item.selected {
            background-color: #f06292;
            transform: scale(1.2);
            color: #ffffff;
        }

        .list-item.used {
            background-color: #4caf50;
            color: white;
        }

        .drop-zone {
            padding: 20px;
            min-height: 50px;
            margin-bottom: 10px;
            background-color: #81d4fa;
            border-radius: 10px;
            border: 2px dashed #039be5;
            font-size: 1.4em;
            color: #01579b;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .correct {
            background-color: #c8e6c9;
            border-color: #388e3c;
            color: #2e7d32;
        }

        .wrong {
            background-color: #ffcdd2;
            border-color: #d32f2f;
            color: #c62828;
        }

        .image-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-container img {
            max-width: 80%;
            max-height: 50%;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .image-container h2 {
            margin-top: 10px;
            font-size: 2em;
            color: #ffffff;
        }

        .image-container p {
            margin-top: 10px;
            font-size: 1.5em;
            color: #ffffff;
            max-width: 80%;
        }

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: black;
    border: none;
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    cursor: pointer;
    transition: all 0.3s ease;
}

.back-button:hover {
    background-color: #333;
    transform: scale(1.05);
}

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #ffffff;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .try-again {
            color: #c62828;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .restart-btn, .back-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #8e24aa;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .restart-btn:hover, .back-btn:hover {
            background-color: #7b1fa2;
            transform: scale(1.05);
        }
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    z-index: 1000;
}

#completion-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    display: none;
    z-index: 1001;
}

#completion-modal h2 {
    margin-top: 0;
    font-size: 2rem;
    color: #32CD32;
}

#completion-modal p {
    font-size: 1.2rem;
    margin: 10px 0;
}

#completion-modal button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #32CD32;
    color: white;
    transition: background-color 0.3s ease;
}

#completion-modal button:hover {
    background-color: #28a428;
}
#pdfButton {
    padding: 10px 20px;
    font-size: 1.2em;
    background-color: #8e24aa;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, transform 0.3s ease;
}

#pdfButton:hover {
    background-color: #7b1fa2;
    transform: scale(1.05);
}
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <button id="pdfButton" class="pdf-btn" onclick="generatePDF()" style="display: none;">Generate PDF</button>

    <h1>Hannah Matching Game</h1>

    <div class="container">
        <div class="list-container">
            <div class="list" id="lessons">
                <!-- Lessons will be loaded here dynamically -->
            </div>

            <div class="list" id="explanations">
                <!-- Explanations will be loaded here dynamically -->
            </div>
        </div>

        <!-- Modal de conclusão -->
        <div id="overlay" style="display: none;"></div>
        <div id="completion-modal" style="display: none;">
            <h2>Phase Completed!</h2>
            <p>Congratulations! You have completed this phase.</p>
            <button onclick="closeModal()">Close</button>
        </div>

        <!-- Container para mostrar a imagem e o texto -->
        <div class="image-container" id="image-container">
            <button class="close-btn" onclick="closeImage()">×</button>
            <img id="lesson-image" src="" alt="Lesson Image">
            <h2 id="lesson-title"></h2>
            <p id="lesson-text"></p>
        </div>

        <button class="restart-btn" onclick="restartGame()">Restart Game</button>
        <div id="try-again" class="try-again" style="display:none;">Try Again!</div>
    </div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

function ensureUserIsAuthenticated(callback) {
    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            callback(user.uid);
        } else {
            console.error("User is not authenticated.");
            alert("You need to be logged in to proceed.");
        }
    });
}

 // Function to handle "Back" navigation
  function goBack() {
    const { level, unit, fase } = getParamsFromURL();

    ensureUserIsAuthenticated((userId) => {
        const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

        dbRef.get().then((snapshot) => {
            if (snapshot.exists()) {
                const progress = snapshot.val();
                const nextFaseKey = `fase${parseInt(fase, 10) + 1}`;

                if (progress[nextFaseKey]) {
                    window.history.back();
                } else {
                    const confirmNavigation = confirm("The next phase is locked. Do you still want to go back?");
                    if (confirmNavigation) {
                        window.history.back();
                    }
                }
            } else {
                alert("Progress could not be verified. Please try again later.");
            }
        }).catch((error) => {
            console.error("Error checking progress:", error);
            alert("An error occurred while verifying progress. Please try again.");
        });
    });
}

    // Show the PDF button for specific roles
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            const userId = user.uid;
            const userRoleRef = firebase.database().ref(`usuarios/${userId}/role`);

            userRoleRef.once('value').then((snapshot) => {
                const role = snapshot.val();
                if (role === 'professor' || role === 'proprietário') {
                    document.getElementById("pdfButton").style.display = "inline-block";
                }
            }).catch((error) => {
                console.error("Error fetching user role:", error);
            });
        } else {
            console.log("No authenticated user.");
        }
    });

    // Load lesson data on DOMContentLoaded
    document.addEventListener("DOMContentLoaded", function() {
        loadLessonData();
    });

    let lessonData = []; // Unique declaration of lessonData

    async function loadLessonData() {
        const { level, unit } = getParamsFromURL();
        const lessonFilePath = `../../../../${level}/${unit}/DataMatching/texto.txt`;
        const imageBasePath = `../../../../${level}/${unit}/DataMatching/imagens/`;

        try {
            const response = await fetch(lessonFilePath);
            const data = await response.text();
            const lines = data.split('\n').filter(line => line.trim() !== '');

         lessonData = lines.map((line, index) => {
    const parts = line.split('|').map(item => item.trim());
    return {
        img: `${imageBasePath}imagem${index + 1}.png`,
        title: parts[1] || '', // Título da lição
        text: parts[2] || '',  // Explicação (coluna direita)
        modalText: parts[3] || parts[2] || '', // Texto do modal (fallback para explicação)
        matchIndex: index + 1
    };
});

            displayLessonsAndExplanations();
        } catch (error) {
            console.error("Error loading lesson data:", error);
        }
    }

    function displayLessonsAndExplanations() {
        const shuffledLessons = shuffleArray([...lessonData]);
        const shuffledExplanations = shuffleArray([...lessonData]);

        const lessonsContainer = document.getElementById('lessons');
        const explanationsContainer = document.getElementById('explanations');

        shuffledLessons.forEach(item => {
            const lessonDiv = document.createElement('div');
            lessonDiv.classList.add('list-item');
            lessonDiv.textContent = item.title;
            lessonDiv.dataset.match = item.matchIndex;
            lessonDiv.onclick = () => selectLeftItem(lessonDiv);
            lessonsContainer.appendChild(lessonDiv);
        });

        shuffledExplanations.forEach(item => {
            const explanationDiv = document.createElement('div');
            explanationDiv.classList.add('drop-zone');
            explanationDiv.textContent = item.text;
            explanationDiv.dataset.match = item.matchIndex;
            explanationDiv.onclick = () => selectRightItem(explanationDiv);
            explanationsContainer.appendChild(explanationDiv);
        });
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    let selectedLeftItem = null;

    function selectLeftItem(element) {
        if (selectedLeftItem) {
            selectedLeftItem.classList.remove('selected');
        }
        selectedLeftItem = element;
        element.classList.add('selected');
    }

    function selectRightItem(element) {
        if (!selectedLeftItem) return;

        if (selectedLeftItem.dataset.match === element.dataset.match) {
            element.classList.add('correct');
            selectedLeftItem.classList.add('used');
            selectedLeftItem.classList.remove('selected');

            showLessonData(selectedLeftItem.dataset.match - 1);
            selectedLeftItem = null;
            checkCompletion();
        } else {
            element.classList.add('wrong');
            setTimeout(() => {
                element.classList.remove('wrong');
            }, 1000);
        }
    }

    function showLessonData(index) {
    if (!lessonData[index]) {
        console.error("Lesson data not found for index:", index);
        return;
    }

    const data = lessonData[index]; 

    const imageContainer = document.getElementById('image-container');
    const lessonImage = document.getElementById('lesson-image');
    const lessonTitle = document.getElementById('lesson-title');
    const lessonText = document.getElementById('lesson-text');

    // Verificar se os dados existem antes de exibir
    lessonImage.src = data.img || ''; // Evitar erros se a imagem estiver ausente
    lessonTitle.textContent = data.title || 'No title'; // Evitar texto vazio
    lessonText.textContent = data.modalText || 'No description available'; // Texto do modal

    imageContainer.style.display = 'flex';
}

    function closeImage() {
        const imageContainer = document.getElementById('image-container');
        imageContainer.style.display = 'none';
    }

    function restartGame() {
        window.location.reload();
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const logoPath = '../../../../imagens/hannah_logo.png';
        const logo = new Image();
        logo.src = logoPath;

        logo.onload = function() {
            doc.addImage(logo, 'PNG', 10, 10, 30, 30);

            doc.setFontSize(12);
            doc.text("Name: ____________________________________________ Date: __________", 50, 20);

            doc.setFontSize(16);
            doc.text("Hannah Matching Game", doc.internal.pageSize.width / 2, 50, { align: "center" });

            let yOffset = 70;
            const lineSpacing = 10;

            const leftItems = Array.from(document.querySelectorAll('#lessons .list-item'));
            const rightItems = Array.from(document.querySelectorAll('#explanations .drop-zone'));

            doc.setFontSize(12);
            leftItems.forEach((leftItem, index) => {
                if (yOffset > 270) {
                    doc.addPage();
                    yOffset = 20;
                }
                doc.text(`${index + 1}. ${leftItem.textContent}`, 20, yOffset);
                yOffset += lineSpacing;
            });

            yOffset = 70;
            rightItems.forEach((rightItem) => {
                if (yOffset > 270) {
                    doc.addPage();
                    yOffset = 20;
                }
                const lines = doc.splitTextToSize(`(____) ${rightItem.textContent}`, 90);
                lines.forEach((line) => {
                    doc.text(line, 110, yOffset);
                    yOffset += lineSpacing;
                });
            });

            doc.save("Hannah_Matching_Game.pdf");
        };

        logo.onerror = function() {
            doc.setFontSize(12);
            doc.text("Name: ____________________________________________ Date: __________", 50, 20);
            doc.setFontSize(16);
            doc.text("Hannah Matching Game", doc.internal.pageSize.width / 2, 50, { align: "center" });

            let yOffset = 70;
            const lineSpacing = 10;

            const leftItems = Array.from(document.querySelectorAll('#lessons .list-item'));
            const rightItems = Array.from(document.querySelectorAll('#explanations .drop-zone'));

            doc.setFontSize(12);
            leftItems.forEach((leftItem, index) => {
                if (yOffset > 270) {
                    doc.addPage();
                    yOffset = 20;
                }
                doc.text(`${index + 1}. ${leftItem.textContent}`, 20, yOffset);
                yOffset += lineSpacing;
            });

            yOffset = 70;
            rightItems.forEach((rightItem) => {
                if (yOffset > 270) {
                    doc.addPage();
                    yOffset = 20;
                }
                const lines = doc.splitTextToSize(`(____) ${rightItem.textContent}`, 90);
                lines.forEach((line) => {
                    doc.text(line, 110, yOffset);
                    yOffset += lineSpacing;
                });
            });

            doc.save("Hannah_Matching_Game.pdf");
        };
    }

   function checkCompletion() {
    const allItems = document.querySelectorAll('.list-item.used');
    const totalItems = document.querySelectorAll('.list-item').length;

    if (allItems.length === totalItems) {
        showCompletionModal();
        updateProgressInDatabase();
    }
}

function showCompletionModal() {
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('completion-modal');

    overlay.style.display = 'block';
    modal.style.display = 'block';
}

function closeModal() {
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('completion-modal');

    overlay.style.display = 'none';
    modal.style.display = 'none';
}

    function getParamsFromURL() {
        const params = new URLSearchParams(window.location.search);
        return {
            level: params.get('level'),
            unit: params.get('unit'),
            fase: params.get('fase'),
        };
    }
function updateProgressInDatabase() {
    const params = getParamsFromURL(); // Extrai parâmetros da URL
    const currentPhase = params.fase;
    const level = params.level;
    const unit = params.unit;

    if (!level || !unit || !currentPhase) {
        console.error("Missing parameters: level, unit, or phase not defined.");
        return;
    }

    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            const userId = user.uid;
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
            console.log(`Updating progress for user ${userId}: Level ${level}, Unit ${unit}, Phase ${currentPhase}`);

            if (currentPhase === "last") {
                // Liberar a próxima unidade
                const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                dbRef.parent.child(nextUnit).set({ fase1: true })
                    .then(() => console.log(`Next unit unlocked: ${nextUnit}`))
                    .catch((error) => console.error("Error unlocking next unit:", error));
            } else if (currentPhase === "end") {
                // Liberar o próximo nível
                const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true })
                    .then(() => console.log(`Next level unlocked: ${nextLevel}`))
                    .catch((error) => console.error("Error unlocking next level:", error));
            } else {
                // Atualizar a fase atual e desbloquear a próxima fase
                const phaseNumber = parseInt(currentPhase);
                if (!isNaN(phaseNumber)) {
                    const nextPhase = `fase${phaseNumber + 1}`;
                    const updates = {
                        [`fase${currentPhase}`]: true,
                        [nextPhase]: true,
                    };

                    dbRef.update(updates)
                        .then(() => console.log(`Current phase ${currentPhase} completed and next phase ${nextPhase} unlocked.`))
                        .catch((error) => console.error("Error updating phases:", error));
                } else {
                    console.error("Invalid phase number:", currentPhase);
                }
            }
        } else {
            console.error("User is not authenticated.");
        }
    });
}
</script>
</body>
</html>
