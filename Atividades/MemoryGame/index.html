<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Memory Game</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background: url('../../../imagens/fundo.png') repeat;
            color: #333;
        }

        #back-button {
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            position: relative;
            top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #back-button:hover {
            background-color: #333;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
            color: #444;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #move-counter {
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #666;
        }

        #memory-game {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-gap: 10px;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }

        .card {
            position: relative;
            width: 100%;
            padding-top: 100%;
            perspective: 1000px;
        }

        .card-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            text-align: center;
            box-sizing: border-box;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background-color: #3f3d54;
            color: white;
        }

        .card-front img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .card-back {
            background-color: #c4ff00;       
            transform: rotateY(180deg);
        }

        .card img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .card .word {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            word-wrap: break-word;
            white-space: normal;
            text-align: center;
            font-size: calc(10px + 2.5vmin);
        }

        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #restart-button:hover {
            background-color: #218838;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #completion-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }

        #completion-modal h2 {
            margin-bottom: 10px;
        }

        #completion-modal p {
            margin-bottom: 20px;
        }

        #completion-modal button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #completion-modal button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="goBack()">Back</button>
    <h1>Hannah Memory Game</h1>
    <div id="move-counter">Moves: 0</div>
    <div id="memory-game">
        <!-- Cartões serão gerados dinamicamente aqui -->
    </div>
    <button id="restart-button" onclick="restartGame()">Restart Game</button>

    <!-- Modal de conclusão --> 
    <div id="overlay"></div>
    <div id="completion-modal">
        <h2>Phase Completed!</h2>
        <p>Congratulations! You have completed this phase.</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com", // Mantenha o valor original aqui
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707"
        };
        firebase.initializeApp(firebaseConfig);

        const gameContainer = document.getElementById('memory-game');
        const moveCounterElement = document.getElementById('move-counter');
        const overlay = document.getElementById('overlay');
        const completionModal = document.getElementById('completion-modal');
        let moves = 0;
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;
        let totalPairs = 0;

function getParamsFromURL() {
    const params = new URLSearchParams(window.location.search);
    return {
        level: params.get('level'),
        unit: params.get('unit'),
        fase: params.get('fase'),
    };
}

        function loadCardsData(callback) {
    const { level, unit } = getParamsFromURL();
    if (!level || !unit) {
        console.error("Parâmetros 'level' e 'unit' são obrigatórios na URL.");
        return;
    }

    const wordsPath = `../../${level}/${unit}/data1/words.txt`;
    const imagePathTemplate = `../../${level}/${unit}/data1/imagens/imagem`;

    fetch(wordsPath)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erro ao carregar palavras de ${wordsPath}`);
            }
            return response.text();
        })
        .then(text => {
            const words = text.trim().split('\n');
            const cardsArray = [];

            words.forEach((word, index) => {
                const imagePath = `${imagePathTemplate}${index + 1}.png`;

                cardsArray.push({
                    type: 'image',
                    src: imagePath,
                    pair: `pair${index + 1}`,
                });

                cardsArray.push({
                    type: 'word',
                    text: word.trim(),
                    pair: `pair${index + 1}`,
                });
            });

            totalPairs = words.length;
            callback(cardsArray);
        })
        .catch(error => {
            console.error("Erro ao carregar dados:", error);
        });
}

        function initGame(cardsArray) {
            gameContainer.innerHTML = '';
            shuffle(cardsArray).forEach(cardData => {
                const cardElement = createCard(cardData);
                gameContainer.appendChild(cardElement);
            });
            adjustFontSize();
            moves = 0;
            matchedPairs = 0;
            moveCounterElement.textContent = 'Moves: 0';
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(cardData) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.pair = cardData.pair;

            const cardInner = document.createElement('div');
            cardInner.classList.add('card-inner');

            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');
            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');

            const logo = document.createElement('img');
            logo.src = 'logo.png';
            cardFront.appendChild(logo);

            if (cardData.type === 'image') {
                const img = document.createElement('img');
                img.src = cardData.src;
                cardBack.appendChild(img);
            } else if (cardData.type === 'word') {
                const word = document.createElement('div');
                word.classList.add('word');
                word.textContent = cardData.text;
                cardBack.appendChild(word);
            }

            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);

            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
    if (lockBoard) return;
    if (this.classList.contains('flipped')) return;

    this.classList.add('flipped');

    // Se a carta tiver uma palavra, use o sintetizador de voz para lê-la
    if (this.querySelector('.word')) {
        const word = this.querySelector('.word').textContent;
        speakText(word);
    }

    if (!firstCard) {
        firstCard = this;
        return;
    }

    secondCard = this;
    updateMoveCounter();
    checkForMatch();
}

        function checkForMatch() {
            const isMatch = firstCard.dataset.pair === secondCard.dataset.pair;

            if (isMatch) {
                disableCards();
                matchedPairs++;

                if (matchedPairs === totalPairs) {
                    markPhaseCompleted();
                    showCompletionModal();
                }
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function updateMoveCounter() {
            moves++;
            moveCounterElement.textContent = `Moves: ${moves}`;
        }

        function adjustFontSize() {
            const cards = document.querySelectorAll('.card .word');
            cards.forEach(card => {
                let fontSize = parseInt(window.getComputedStyle(card).fontSize);
                while (card.scrollWidth > card.clientWidth || card.scrollHeight > card.clientHeight) {
                    fontSize -= 1;
                    card.style.fontSize = `${fontSize}px`;
                }
            });
        }

        function markPhaseCompleted() {
            ensureUserIsAuthenticated(updateNextPhase);
        }

        function ensureUserIsAuthenticated(callback) {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    callback(user.uid);
                } else {
                    console.error("Usuário não autenticado");
                }
            });
        }

        function updateNextPhase(userId) {
            const currentPhase = getPhaseFromURL();
            const { level, unit } = getLevelAndUnitFromURL();
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
            
            try {
                if (currentPhase === "last") {
                    const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                    // Criar a nova unidade no nível atual
                    firebase.database().ref(`usuarios/${userId}/progresso/${level}/${nextUnit}`).set({ fase1: true });
                } else if (currentPhase === "end") {
                    const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                    // Criar um novo nível e adicionar Unit1
                    firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
                } else {
                    const nextPhase = parseInt(currentPhase) + 1;
                    dbRef.update({ [`fase${currentPhase}`]: true, [`fase${nextPhase}`]: true });
                }
            } catch (error) {
                console.error("Erro ao atualizar o progresso da fase:", error);
            }
        }

        function getPhaseFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('fase');
        }

        function getLevelAndUnitFromURL() {
            const url = window.location.pathname;
            const parts = url.split('/');
            return { level: parts[1], unit: parts[2] };
        }

       function goBack() {
    const { level, unit, fase } = getParamsFromURL();

    // Verifica o usuário autenticado
    firebase.auth().onAuthStateChanged(function(user) {
        if (!user) {
            alert("You need to be logged in to proceed.");
            return;
        }

        const userId = user.uid;
        const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

        dbRef.get().then(snapshot => {
            if (snapshot.exists()) {
                const progress = snapshot.val();
                const currentFase = parseInt(fase, 10);
                const nextFaseKey = `fase${currentFase + 1}`;

                // Verifica se a próxima fase está desbloqueada
                if (progress[nextFaseKey]) {
                    window.history.back(); // Volta para a página anterior
                } else {
                    const confirmNavigation = confirm(
                        "The next phase is locked. Do you still want to go back?"
                    );
                    if (confirmNavigation) {
                        window.history.back(); // Volta para a página anterior
                    }
                }
            } else {
                alert("Could not verify progress. Please try again later.");
            }
        }).catch(error => {
            console.error("Error checking progress:", error);
            alert("An error occurred while checking progress. Please try again.");
        });
    });
}

        function showCompletionModal() {
            overlay.style.display = 'block';
            completionModal.style.display = 'block';
        }

        function closeModal() {
            overlay.style.display = 'none';
            completionModal.style.display = 'none';
        }

        function restartGame() {
            gameContainer.innerHTML = '';
            loadCardsData(initGame);
        }

function speakText(text) {
    const synth = window.speechSynthesis;

    // Cancela qualquer síntese anterior
    synth.cancel();

    // Variável para controlar o alerta
    let alertDisplayed = false;

    // Função para verificar vozes e realizar a leitura
    const readText = () => {
        const voices = synth.getVoices();
        let voice = voices.find(v => v.lang === 'en-US');

        // Caso não encontre a voz "en-US"
        if (!voice) {
            if (!alertDisplayed) {
                if (voices.length === 0) {
                    alert("No 'en-US' voice found in your speech synthesizer. Please enable English language in your browser's speech synthesizer. For now, the default voice will be used, which may cause problems.");
                } else {
                    alert("No 'en-US' voice found. Using default voice instead.");
                }
                alertDisplayed = true;
            }
        }

        // Configura o texto para leitura
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; // Força o idioma inglês americano
        if (voice) {
            utterance.voice = voice;
        }

        // Realiza a leitura
        synth.speak(utterance);
    };

    // Verifica se as vozes já estão carregadas
    if (synth.getVoices().length === 0) {
        // Adiciona evento para aguardar o carregamento das vozes
        synth.onvoiceschanged = () => {
            readText();
        };
    } else {
        // Caso as vozes já estejam disponíveis
        readText();
    }
}

        loadCardsData(initGame);
        window.addEventListener('resize', adjustFontSize);
    </script>
</body>
</html>
