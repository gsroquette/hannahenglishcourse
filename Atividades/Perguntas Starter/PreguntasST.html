<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Q&A Kids – Neuro Aprendizagem</title>
<style>
  :root{
    --bg:#f7f9fc;
    --card:#ffffff;
    --text:#1f2937;
    --muted:#6b7280;
    --ok:#16a34a;
    --warn:#ef4444;
    --brand:#2563eb;
    --shadow:0 10px 25px rgba(0,0,0,.08);
    --radius:18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;
    background:var(--bg); color:var(--text);
    display:flex; min-height:100dvh; align-items:center; justify-content:center; padding:16px;
  }
  .app{
    width:min(980px,100%); background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
    padding:20px; position:relative; overflow:hidden;
  }
  .header{
    display:flex; align-items:center; gap:12px; margin-bottom:14px;
  }
  .avatar{
    width:54px; height:54px; border-radius:50%; background:#e5f0ff; display:grid; place-items:center; font-size:28px;
    border:2px solid #cfe0ff;
  }
  .title-wrap{flex:1}
  .title{font-weight:700; font-size:20px}
  .subtitle{color:var(--muted); font-size:14px}
  .progress{
    height:8px; background:#eef2f7; border-radius:999px; overflow:hidden; margin-top:8px;
  }
  .progress > div{
    height:100%; width:0%; background:linear-gradient(90deg,#60a5fa,#34d399);
    transition:width .3s ease;
  }

  .stage{
    display:grid; gap:16px; grid-template-columns:1fr;
  }
  .question-card{
    background:#f9fbff; border:1px solid #e5eaf5; border-radius:16px; padding:16px;
  }
  .q-top{
    display:grid; grid-template-columns: 1.2fr .8fr; gap:16px;
  }
  .q-prompt{
    font-size:22px; font-weight:700; line-height:1.25; display:flex; align-items:center; gap:10px;
  }
  .q-media{
    width:100%; aspect-ratio:16/10; background:#eef4ff; border:1px dashed #cfe0ff; border-radius:14px;
    display:grid; place-items:center; overflow:hidden;
  }
  .q-media img{width:100%; height:100%; object-fit:cover}
  .q-controls{display:flex; gap:8px; align-items:center; margin-top:8px}
  .icon-btn{
    border:none; background:#e6f0ff; color:#0f3ea8; padding:10px 12px; border-radius:12px; cursor:pointer; font-weight:700;
  }
  .icon-btn:active{transform:translateY(1px)}

  .options{
    display:grid; gap:12px; margin-top:4px;
    grid-template-columns:repeat(2,1fr);
  }
  @media (max-width:720px){
    .q-top{grid-template-columns:1fr}
    .options{grid-template-columns:1fr}
  }
  .option{
    display:flex; align-items:center; gap:12px;
    background:#ffffff; border:2px solid #e9eef7; border-radius:18px; padding:14px;
    cursor:pointer; user-select:none; min-height:84px; box-shadow:0 4px 12px rgba(0,0,0,.03);
    transition:transform .06s ease, border-color .15s ease, box-shadow .15s ease;
  }
  .option:hover{transform:translateY(-1px); box-shadow:0 8px 18px rgba(0,0,0,.06)}
  .option:active{transform:translateY(0)}
  .option .thumb{
    width:68px; height:68px; border-radius:14px; background:#f3f6ff; border:1px solid #e6ecfb; overflow:hidden; display:grid; place-items:center; font-size:30px;
    flex:0 0 68px;
  }
  .option .thumb img{width:100%; height:100%; object-fit:cover}
  .option .label{
    font-size:20px; font-weight:800; letter-spacing:.2px;
  }
  .option .sub{font-size:13px; color:var(--muted)}
  .option.ok{border-color:#86efac; animation:okPulse .4s ease}
  .option.err{border-color:#fecaca; animation:shake .22s ease}
  @keyframes okPulse{
    0%{box-shadow:0 0 0 0 rgba(34,197,94,.4)}
    100%{box-shadow:0 0 0 18px rgba(34,197,94,0)}
  }
  @keyframes shake{
    0%{transform:translateX(0)}
    25%{transform:translateX(-4px)}
    50%{transform:translateX(4px)}
    75%{transform:translateX(-3px)}
    100%{transform:translateX(0)}
  }

  .footer{
    margin-top:8px; display:flex; justify-content:space-between; align-items:center; gap:8px;
  }
  .pill{
    background:#eef2ff; color:#3949ab; padding:8px 12px; border-radius:999px; font-size:12px; border:1px solid #d7defc;
  }
  .next-btn{
    border:none; background:linear-gradient(90deg, #3b82f6, #22c55e); color:white; font-weight:800;
    padding:12px 16px; border-radius:14px; cursor:pointer; box-shadow:0 10px 18px rgba(34,197,94,.25);
    opacity:.3; pointer-events:none; transition:opacity .2s ease, transform .06s ease;
  }
  .next-btn.ready{opacity:1; pointer-events:auto}
  .next-btn:active{transform:translateY(1px)}

  /* Confete simples */
  .confetti{
    position:absolute; inset:0; pointer-events:none; overflow:hidden;
  }
  .piece{
    position:absolute; width:10px; height:10px; background:hsl(var(--h) 80% 60%);
    top:-12px; border-radius:2px; animation:drop linear forwards;
  }
  @keyframes drop{
    to{transform:translateY(120vh) rotate(540deg)}
  }

  .toast{
    position:fixed; left:50%; bottom:24px; transform:translateX(-50%);
    background:#111827; color:white; padding:10px 14px; border-radius:12px; font-size:14px; box-shadow:var(--shadow); opacity:.96;
  }
  .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;}
</style>
</head>
<body>
  <div class="app" id="app">
    <div class="confetti" id="confetti"></div>

    <div class="header">
      <div class="avatar" id="avatar" aria-hidden="true">🤖</div>
      <div class="title-wrap">
        <div class="title">Perguntas & Respostas</div>
        <div class="subtitle" id="subtitle">Carregando conteúdo…</div>
        <div class="progress"><div id="bar"></div></div>
      </div>
      <div class="pill" id="pill">Unit —</div>
    </div>

    <div class="stage">
      <div class="question-card">
        <div class="q-top">
          <div>
            <div class="q-prompt" id="prompt">—</div>
            <div class="q-controls">
              <button class="icon-btn" id="btnPlayPrompt" title="Ouvir pergunta">🔊 Ouvir</button>
              <button class="icon-btn" id="btnRepeat" title="Repetir em voz alta (opcional)">🎤 Repetir</button>
            </div>
          </div>
          <div class="q-media" id="mediaBox" aria-label="Imagem da pergunta"></div>
        </div>

        <div class="options" id="options"></div>

        <div class="footer">
          <span class="pill" id="statusPill">Questão —/—</span>
          <button class="next-btn" id="btnNext" disabled>Próxima</button>
        </div>
      </div>
    </div>
  </div>

  <div class="sr-only" aria-live="polite" id="live"></div>

<script>
(function(){
  // ====== Util: query params (level & unit) ======
  const params = new URLSearchParams(location.search);
  const level = params.get('level') || 'starter';
  const unit  = params.get('unit')  || '1';

  // Base para assets e arquivo:
  // Ex.: ../../starter/1/QA/questions.txt
   const BASE = `../../Level${level}/Unit${unit}/QA`;
   const QFILE = `${BASE}/questions.txt`;


  // ====== Estado ======
  let questions = [];
  let idx = 0;
  let answered = false;

  // ====== Elementos ======
  const subtitle = document.getElementById('subtitle');
  const pill = document.getElementById('pill');
  const bar = document.getElementById('bar');
  const promptEl = document.getElementById('prompt');
  const mediaBox = document.getElementById('mediaBox');
  const optionsEl = document.getElementById('options');
  const btnPlayPrompt = document.getElementById('btnPlayPrompt');
  const btnRepeat = document.getElementById('btnRepeat');
  const btnNext = document.getElementById('btnNext');
  const statusPill = document.getElementById('statusPill');
  const confettiEl = document.getElementById('confetti');
  const liveEl = document.getElementById('live');

  pill.textContent = `Level ${level} • Unit ${unit}`;

  // ====== Sons de feedback (padrões; você pode trocar pelos seus) ======
  const sCorrect = new Audio(`${BASE}/sounds/correct.mp3`); // opcional
  const sWrong   = new Audio(`${BASE}/sounds/wrong.mp3`);   // opcional
  const sTap     = new Audio(`${BASE}/sounds/tap.mp3`);     // opcional
  const sNext    = new Audio(`${BASE}/sounds/next.mp3`);    // opcional

  // Previne atraso em iOS
  [sCorrect,sWrong,sTap,sNext].forEach(a=>{a.preload='auto'});

  // ====== Carrega arquivo TXT (JSON) ======
  fetch(QFILE, {cache:'no-store'})
    .then(r => {
      if(!r.ok) throw new Error(`Não foi possível carregar ${QFILE}`);
      return r.text();
    })
    .then(text => {
      // O arquivo é .txt, mas o conteúdo é JSON válido (ver modelo abaixo)
      const data = JSON.parse(text);
      if(!data || !Array.isArray(data.questions)) throw new Error('Formato inválido em questions.txt');
      questions = data.questions;
      subtitle.textContent = data.title || 'Pratique respondendo rápido e com atenção!';      
      idx = 0;
      renderQuestion();
    })
    .catch(err=>{
      console.error(err);
      toast('Erro ao carregar questões. Verifique caminho/JSON.');
      subtitle.textContent = 'Falha ao carregar conteúdo';
    });

  // ====== Renderização de questão ======
  function renderQuestion(){
    answered = false;
    btnNext.disabled = true;
    btnNext.classList.remove('ready');

    const q = questions[idx];
    if(!q){ finish(); return; }

    // Barra de progresso e status
    const pct = Math.round(((idx)/questions.length)*100);
    bar.style.width = pct + '%';
    statusPill.textContent = `Questão ${idx+1}/${questions.length}`;

    // Prompt + áudio
    promptEl.textContent = q.prompt || '—';
    btnPlayPrompt.onclick = () => {
      playPrompt(q);
    };

    // Botão "repetir": usa Web Speech Synthesis (fallback)
    btnRepeat.onclick = () => speak(q.prompt);

    // Mídia principal (imagem da pergunta opcional)
    mediaBox.innerHTML = '';
    if(q.image){
      const img = new Image();
      img.alt = 'Imagem da pergunta';
      img.src = absPath(q.image);
      mediaBox.appendChild(img);
    } else {
      const ph = document.createElement('div');
      ph.textContent = '👀';
      ph.style.fontSize = '42px';
      mediaBox.appendChild(ph);
    }

    // Opções
    optionsEl.innerHTML = '';
    const shuffled = (q.shuffleOptions===false) ? q.options : shuffle([...q.options]);
    shuffled.forEach(opt => {
      const node = makeOption(q, opt);
      optionsEl.appendChild(node);
    });

    // Avançar
    btnNext.onclick = () => {
      sNext.play().catch(()=>{});
      idx++;
      if(idx >= questions.length){ finish(); return; }
      renderQuestion();
    }
  }

  // ====== Cria um botão de opção (imagem + texto + áudio opcionais) ======
  function makeOption(q, opt){
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'option';
    btn.setAttribute('aria-label', opt.aria || opt.label || 'opção');

    const thumb = document.createElement('div');
    thumb.className = 'thumb';
    if(opt.image){
      const img = new Image();
      img.src = absPath(opt.image);
      img.alt = opt.label || '';
      thumb.appendChild(img);
    } else {
      thumb.textContent = opt.emoji || '🔤';
    }

    const textWrap = document.createElement('div');
    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = opt.label || '';
    const sub = document.createElement('div');
    sub.className = 'sub';
    sub.textContent = opt.sub || '';
    textWrap.appendChild(label);
    if(opt.sub) textWrap.appendChild(sub);

    btn.appendChild(thumb);
    btn.appendChild(textWrap);

    btn.onclick = () => {
      sTap.play().catch(()=>{});
      handleAnswer(q, opt, btn);
    };

    // Clique no thumb toca áudio da opção, se houver
    if(opt.audio){
      thumb.style.cursor='pointer';
      thumb.title='Ouvir';
      thumb.onclick = (e)=>{
        e.stopPropagation();
        const a = new Audio(absPath(opt.audio));
        a.play().catch(()=>{});
      };
    }

    return btn;
  }

  // ====== Lógica de resposta ======
  function handleAnswer(q, opt, btn){
    if(answered) return; // evita múltiplos cliques
    const isCorrect = normalize(opt.value) === normalize(q.answer);

    if(isCorrect){
      btn.classList.add('ok');
      confetti(18);
      sCorrect.play().catch(()=>{});
      speakFriendly(['Yes! Great job!','Awesome!','You did it!']);
      liveEl.textContent = 'Resposta correta';
      answered = true;
      btnNext.disabled = false;
      btnNext.classList.add('ready');
      // Desabilita outras opções
      disableOthers(btn);
    } else {
      btn.classList.add('err');
      sWrong.play().catch(()=>{});
      speakFriendly(['Hmm… try again!','Not this one!','Almost!']);
      liveEl.textContent = 'Resposta incorreta, tente novamente';
      // Não trava: criança pode tentar outra
    }
  }

  function disableOthers(keepBtn){
    Array.from(optionsEl.children).forEach(el=>{
      if(el!==keepBtn){ el.disabled = true; el.style.opacity = .5; }
    });
  }

  // ====== Áudio do prompt ======
  function playPrompt(q){
    if(q.promptAudio){
      const a = new Audio(absPath(q.promptAudio));
      a.play().catch(()=>{ speak(q.prompt); });
    } else {
      speak(q.prompt);
    }
  }

  // ====== Fim ======
  function finish(){
    bar.style.width = '100%';
    promptEl.textContent = '🎉 Parabéns! Você concluiu todas as perguntas!';
    mediaBox.innerHTML = '<div style="font-size:44px">🏅</div>';
    optionsEl.innerHTML = '';
    btnNext.disabled = true;
    btnNext.classList.remove('ready');
    statusPill.textContent = `Concluído • ${questions.length}/${questions.length}`;
    confetti(30);
    speakFriendly(['Great! You finished!','Amazing work!']);
  }

  // ====== Helpers ======
  function toast(msg){
    const t=document.createElement('div');
    t.className='toast';
    t.textContent=msg;
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),2500);
  }
  function confetti(n=16){
    for(let i=0;i<n;i++){
      const p=document.createElement('div');
      p.className='piece';
      const left = Math.random()*100;
      const dur = 1200 + Math.random()*1400;
      const delay = Math.random()*100;
      p.style.left = left+'%';
      p.style.setProperty('--h', Math.floor(Math.random()*360));
      p.style.animationDuration = dur+'ms';
      p.style.animationDelay = delay+'ms';
      confettiEl.appendChild(p);
      setTimeout(()=>p.remove(), dur+delay+200);
    }
  }
  function speak(text){
    if(!text) return;
    try{
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'en-US';
      u.rate = 0.95; u.pitch = 1.0;
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }catch(e){/* ok sem TTS */}
  }
  function speakFriendly(pool){
    const pick = pool[(Math.random()*pool.length)|0];
    speak(pick);
  }
  function shuffle(arr){
    for(let i=arr.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
  }
  function normalize(v){
    return String(v ?? '').trim().toLowerCase();
  }
  function absPath(p){
    // se começar com '/', mantém; senão, resolve relativo à BASE
    if(!p) return p;
    if(p.startsWith('http')) return p;
    if(p.startsWith('/')) return p;
    return `${BASE}/${p}`.replace(/\/+/g,'/');
  }
})();
</script>
</body>
</html>
