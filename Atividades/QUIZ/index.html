<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: auto;
            background-color: white;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .gif-container {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 500px;
        }

        .question-container {
            display: flex;
            justify-content: center;
        }

        .question {
            margin-bottom: 10px;
            font-size: 1.2em;
            padding: 20px;
            text-align: left;
            border: none;
        }

        label {
            display: block;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .prev-btn, .next-btn {
            background-color: #4CAF50;
            color: white;
        }

        .prev-btn:hover, .next-btn:hover {
            background-color: #45a049;
        }

        .read-btn {
            background-color: #FF9800;
            color: white;
        }

        .read-btn:hover {
            background-color: #FB8C00;
        }

        .pdf-btn {
            background-color: #03A9F4;
            color: white;
        }

        .pdf-btn:hover {
            background-color: #0288D1;
        }

        .feedback {
            display: none;
            margin-top: 20px;
        }

        audio {
            display: none;
        }

        #completion-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }

        #completion-modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #completion-modal button:hover {
            background-color: #555;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
<button id="backButton" style="padding: 10px 20px; font-size: 1em; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
    Back
</button>

<h1>Hannah Quiz</h1>

<div class="gif-container">
    <img id="feedback-img" src="" alt="Feedback GIF"/>
</div>

<div class="question-container">
    <div id="quiz-container" class="question"></div>
</div>

<div class="btn-group">
    <button class="read-btn" id="read-btn" onclick="readQuestion()">
        <i class="fas fa-volume-up"></i> Read
    </button>
    <button class="prev-btn" id="prev-btn" onclick="stopReading(); showPreviousQuestion()">❮❮ Previous</button>
    <button class="next-btn" id="next-btn" onclick="stopReading(); showNextQuestion()">Next ❯❯</button>
</div>

<div id="feedback" class="feedback">
    <audio id="feedback-audio"></audio>
</div>

<div id="overlay"></div>
<div id="completion-modal">
    <h2>Phase Completed!</h2>
    <p>Congratulations! You have completed this phase.</p>
    <button onclick="closeModal()">Close</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707"
    };
    firebase.initializeApp(firebaseConfig);

    let currentQuestionIndex = 0;
    let questions = [];
    let userAnswers = {};
    let viewedQuestions = new Set();

    async function loadQuestions() {
        const { level, unit } = getLevelAndUnitFromURL();
        const path = `../../${level}/${unit}/DataQuiz/questions.txt`;
        console.log(`Fetching questions from: ${path}`);

        const response = await fetch(path);
        if (!response.ok) {
            console.error(`Failed to fetch questions: ${response.status} - ${response.statusText}`);
            return;
        }
        const text = await response.text();
        const lines = text.split('\n');
        let currentQuestion = null;

        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('Q:')) {
                if (currentQuestion) questions.push(currentQuestion);
                currentQuestion = { question: line.substring(2), answers: [], correct: '' };
            } else if (/^[A-Z]\./.test(line)) {
                currentQuestion.answers.push(line);
            } else if (line.startsWith('Correct:')) {
                currentQuestion.correct = line.split(':')[1].trim();
            }
        });

        if (currentQuestion) questions.push(currentQuestion);
        displayQuestion();
    }

    function displayQuestion() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        const q = questions[currentQuestionIndex];
        const questionText = document.createElement('p');
        questionText.id = 'question-text';
        questionText.textContent = `${currentQuestionIndex + 1}. ${q.question}`;
        container.appendChild(questionText);

        q.answers.forEach(answer => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="radio" name="question" value="${answer[0]}"> ${answer}`;
            container.appendChild(label);
        });
    }

    function readQuestion() {
        if (!('speechSynthesis' in window)) {
            alert('Speech synthesis not supported in this browser.');
            return;
        }

        const questionText = document.getElementById('question-text').textContent;
        const utterance = new SpeechSynthesisUtterance(questionText);
        utterance.lang = 'en-US';

        const voices = window.speechSynthesis.getVoices();
        const usVoice = voices.find(voice => voice.lang === 'en-US');

        if (usVoice) {
            utterance.voice = usVoice;
        } else {
            alert('No English (US) voice found. Default voice will be used.');
        }

        speechSynthesis.speak(utterance);
    }

    document.getElementById('backButton').addEventListener('click', () => {
        const { level, unit } = getLevelAndUnitFromURL();
        const dbRef = firebase.database().ref(`usuarios/progresso/${level}/${unit}/fase2`);

        dbRef.once('value').then(snapshot => {
            if (snapshot.val()) {
                window.history.back();
            } else {
                if (confirm('You have not completed this phase. Do you want to go back anyway?')) {
                    window.history.back();
                }
            }
        });
    });

    function getLevelAndUnitFromURL() {
        const params = new URLSearchParams(window.location.search);
        const level = params.get('level');
        const unit = params.get('unit');
        return { level, unit };
    };
    }

    window.onload = loadQuestions;
</script>
</body>
</html>
