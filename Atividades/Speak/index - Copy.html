<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Reading Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: auto;
            padding: 0 20px;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #aaa;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .image {
            width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .word {
            font-size: 2em;
            margin: 20px 0;
            transition: transform 0.5s ease;
        }
        .word.enlarged {
            transform: scale(1.5);
            color: #DAA520;
            font-weight: bold;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .feedback {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #backButton {
            margin-bottom: 20px;
            display: inline-block;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .nav-button {
            margin: 0 10px;
        }

        /* ===== Botão do microfone ===== */
        #startButton {
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: inline-block;
            transition: box-shadow 0.3s ease;
        }
        #startButton img {
            width: 50px;
            height: 50px;
        }
        #startButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        #startButton:hover {
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* ===== Animação pulse do microfone ===== */
        @keyframes micPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,123,255,0.6); }
            70% { transform: scale(1.06); box-shadow: 0 0 0 12px rgba(0,123,255,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,123,255,0); }
        }
        .pulse {
            animation: micPulse 1.8s ease-in-out infinite;
        }
        @media (prefers-reduced-motion: reduce) {
            .pulse { animation: none; }
        }

        /* ===== Mensagem de dica abaixo do microfone ===== */
        #pressHint {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            line-height: 1.2;
        }

        /* ===== Dots de progresso ===== */
        .dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 8px auto 18px auto; /* fica entre o título e a imagem */
            flex-wrap: wrap;
            max-width: 520px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #ccc;
            background: #eee;
            transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
        }
        .dot.active {
            border-color: #007BFF;
            transform: scale(1.25);
        }
        .dot.done {
            background: #2ecc71; /* verde */
            border-color: #2ecc71;
        }

        #finalFeedback {
            font-size: 2em;
            color: green;
            display: none;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        #completion-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            text-align: center;
        }
        #completion-modal h2 {
            margin: 0 0 10px;
        }
        #completion-modal button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #completion-modal button:hover {
            background: #2980b9;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-top: 20px;
            }
            #backButton {
                margin-bottom: 10px;
            }
            #startButton img {
                width: 40px;
                height: 40px;
            }
            /* dots menores em mobile */
            .dot { width: 10px; height: 10px; }
            #pressHint { font-size: 11px; }
        }
    </style>
</head>
<body>
    <button id="backButton" class="button">Back</button>
    <h1>Word Reading Practice</h1>

    <!-- ===== Bolinhas de progresso (entre o título e a imagem) ===== -->
    <div id="progressDots" class="dots" role="group" aria-label="Progress"></div>

    <div class="container">
        <img id="image" class="image" src="" alt="Image">
        <img id="icon" class="icon" src="businessman.png" alt="Icon">
    </div>
    <div class="word" id="word"></div>
    <img id="correctGif" src="certo.gif" alt="Correct animation" style="display: none; width: 150px; height: auto; margin: 10px auto;">

    <!-- ===== Botão do Microfone + Mensagem ===== -->
    <button id="startButton" aria-label="Press the microphone and read the word">
        <img src="microfone.png" alt="Start Speaking">
    </button>
    <small id="pressHint">Press the microphone and read the word.</small>

    <div class="result" id="result"></div>
    <div class="navigation">
        <button id="prevButton" class="button nav-button">Previous</button>
        <button id="nextButton" class="button nav-button">Next</button>
    </div>
    <div id="finalFeedback"></div>
    <button id="restartButton" class="button" style="display: none;">Restart</button>

    <!-- Modal de conclusão -->
    <div id="overlay"></div>
    <div id="completion-modal">
        <h2>Phase Completed!</h2>
        <p>Congratulations! You have completed this phase.</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <!-- Firebase App (SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // ===== Firebase (mantido) =====
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);

        // ===== URL params (mantido) =====
        function getParamsFromURL() {
            const params = new URLSearchParams(window.location.search);
            const level = params.get('level');
            const unit = params.get('unit');
            const fase = params.get('fase');
            if (!level || !unit || !fase) {
                console.error('Missing level, unit, or fase in URL.');
                alert('URL parameters are missing. Please provide level, unit, and fase.');
                return null;
            }
            return { level, unit, fase };
        }

        const params = getParamsFromURL();
        if (!params) { throw new Error('URL parameters missing or invalid. Stopping execution.'); }

        document.addEventListener('DOMContentLoaded', () => {
            setupBackButton();
        });

        // ===== Caminhos dinâmicos =====
        const wordListUrl    = `../../${params.level}/${params.unit}/data1/words.txt`;
        const imageFolderUrl = `../../${params.level}/${params.unit}/data1/imagens/`;
        const soundsFolderUrl = `../../${params.level}/${params.unit}/data1/sounds/`; // ✅ ADIÇÃO

        // ===== Estado original (mantido) =====
        let words = [];
        let currentWordIndex = 0;
        let wordsTried = 0;
        let recognitionTimeout;
        let tryAgainInProgress = false;
        let attemptsPerWord = {};
        let alertDisplayed = false; // não mais usado para alert de voz
        let synth = window.speechSynthesis;

        // ===== Carrega palavras =====
        fetch(wordListUrl)
            .then(response => {
                if (!response.ok) { throw new Error(`Failed to fetch word list from ${wordListUrl}`); }
                return response.text();
            })
            .then(data => {
                words = data.split('\n').map(w => w.trim()).filter(Boolean);
                words.forEach((_, idx) => { attemptsPerWord[idx] = 0; });
                // Renderiza dots de progresso
                renderProgressDots();
                // Inicializa dica do microfone (se aplicável)
                initPressHint();
                // Carrega primeira palavra
                loadWord(currentWordIndex);
            })
            .catch(error => console.error('Error fetching words:', error));

        // ===== UI bindings (mantido) =====
        const startButton = document.getElementById("startButton");
        const pressHintEl = document.getElementById("pressHint");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        const resultDiv = document.getElementById("result");
        const wordDiv = document.getElementById("word");
        const imageElement = document.getElementById("image");
        const iconElement = document.getElementById("icon");
        const finalFeedbackDiv = document.getElementById("finalFeedback");
        const restartButton = document.getElementById("restartButton");
        const dotsContainer = document.getElementById("progressDots");

        // ====== LER PALAVRA PELO ÍCONE (MP3 -> TTS) ======
        iconElement.addEventListener('click', async () => {
            const word = words[currentWordIndex];
            await playWordAudio(word, currentWordIndex); // ✅ ADIÇÃO
        });

        // ===== Reconhecimento de voz (mantido) =====
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        startButton.addEventListener('click', () => {
            // Primeira vez que o usuário clica: esconder dica e memorizar
            dismissPressHintIfFirstUse();
            disableStartButton();
            startRecognition();
        });

        prevButton.addEventListener('click', () => {
            disableStartButton();
            loadWord(currentWordIndex - 1);
        });

        nextButton.addEventListener('click', () => {
            disableStartButton();
            loadWord(currentWordIndex + 1);
        });

        restartButton.addEventListener('click', () => {
            restartGame();
        });

        recognition.onresult = (event) => {
            clearTimeout(recognitionTimeout);
            const speechResult = event.results[0][0].transcript.toLowerCase();
            const expectedWord = words[currentWordIndex].toLowerCase();

            attemptsPerWord[currentWordIndex]++;
            if (speechResult.includes(expectedWord)) {
                handleCorrectAnswer();
                attemptsPerWord[currentWordIndex] = 3; // conclui esta palavra
            } else {
                if (attemptsPerWord[currentWordIndex] < 3) {
                    handleIncorrectAttempt();
                } else {
                    enableNextWord();
                }
            }
            // Atualiza dots conforme progresso atual
            updateProgressDots();
            checkCompletion();
        };

        recognition.onerror = (event) => {
            resultDiv.textContent = "Error occurred in recognition: " + event.error;
            resultDiv.style.color = "red";
            clearTimeout(recognitionTimeout);
            enableStartButton();
        };

        recognition.onend = () => {
            if (!resultDiv.textContent.includes("Correct!") && !tryAgainInProgress) {
                handleIncorrectAttempt();
            }
        };

        function startRecognition() {
            // Remover pulso enquanto reconhece
            startButton.classList.remove('pulse');
            recognition.start();
            recognitionTimeout = setTimeout(() => { recognition.stop(); }, 5000);
        }

        // ===== Carregar palavra/imagem =====
        function loadWord(index) {
            if (index < 0) index = 0;
            if (index >= words.length) return;

            currentWordIndex = index;
            const currentWord = words[currentWordIndex];
            const currentImage = `imagem${currentWordIndex + 1}.png`;

            document.getElementById("word").textContent = currentWord;
            imageElement.src = `${imageFolderUrl}${currentImage}`;
            imageElement.onerror = () => {
                console.error(`Image not found: ${imageFolderUrl}${currentImage}`);
                imageElement.src = '';
            };

            // Dots: destacar a bolinha corrente
            highlightCurrentDot(currentWordIndex);

            resetFeedback();
            enableStartButton(); // recoloca pulso quando pronto para ouvir
        }

        // ===== Fluxos de acerto/erro (mantidos, com MP3 no try again) =====
        function handleCorrectAnswer() {
            const resultDiv = document.getElementById("result");
            const correctGif = document.getElementById("correctGif");

            resultDiv.textContent = "Correct!";
            resultDiv.style.color = "green";

            correctGif.style.display = "block";

            const audio = new Audio("certo.mp3");
            audio.play();

            // Atualiza dots como concluído antes de avançar
            updateProgressDots();

            setTimeout(() => {
                correctGif.style.display = "none";
                if (currentWordIndex + 1 < words.length) {
                    loadWord(currentWordIndex + 1);
                } else {
                    showFinalFeedback();
                }
            }, 3000);
        }

        function handleIncorrectAttempt() {
            tryAgainInProgress = true;
            resultDiv.textContent = "Try again.";
            resultDiv.style.color = "red";
            // toca MP3 da palavra atual (ou TTS), com destaque
            readWordWithHighlight(words[currentWordIndex], () => {
                enableStartButton();
                tryAgainInProgress = false;
            });
        }

        function enableNextWord() {
            resultDiv.textContent = "Moving to the next word...";
            resultDiv.style.color = "orange";

            // Atualiza dots como concluído (tentativas esgotadas)
            updateProgressDots();

            setTimeout(() => {
                if (currentWordIndex + 1 < words.length) {
                    loadWord(currentWordIndex + 1);
                } else {
                    checkCompletion();
                }
            }, 2000);
        }

        function resetFeedback() { resultDiv.textContent = ""; }

        function checkCompletion() {
            const allWordsCompleted = Object.values(attemptsPerWord).every((attempts) => attempts >= 3);
            if (allWordsCompleted) {
                markActivityAsCompleted();
                ensureUserIsAuthenticated((userId) => { updateNextPhase(userId); });
            }
        }

        function markActivityAsCompleted() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('completion-modal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('completion-modal').style.display = 'none';
        }

        function ensureUserIsAuthenticated(callback) {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) { callback(user.uid); }
                else { console.error("Usuário não autenticado."); }
            });
        }

        function updateNextPhase(userId) {
            const currentPhase = getPhaseFromURL();
            const { level, unit } = params;
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

            try {
                if (currentPhase === "last") {
                    const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                    dbRef.child(nextUnit).set({ fase1: true });
                } else if (currentPhase === "end") {
                    const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                    firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
                } else {
                    const nextPhase = parseInt(currentPhase) + 1;
                    dbRef.update({ [`fase${currentPhase}`]: true, [`fase${nextPhase}`]: true });
                }
            } catch (error) {
                console.error("Erro ao atualizar o progresso da fase:", error);
            }
        }

        function getPhaseFromURL() {
            const p = new URLSearchParams(window.location.search);
            return p.get('fase');
        }

        // ======== NOVO: Áudio por MP3 com fallback TTS ========

        // Normaliza palavra para nome de arquivo (ex.: "ice cream!" -> "ice-cream")
        function slugifyWord(word) {
            return word
                .toLowerCase()
                .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // remove acentos
                .replace(/[^a-z0-9]+/g, '-')                      // troca não-alfanum por '-'
                .replace(/^-+|-+$/g, '');                         // trim '-'
        }

        // Retorna a lista de candidatos de áudio para a palavra N (1-based)
        function getSoundCandidates(word, index1) {
            const slug = slugifyWord(word);
            return [
                `${soundsFolderUrl}${slug}.mp3`,           // 1) slug
                `${soundsFolderUrl}som${index1}.mp3`,      // 2) somN.mp3
                `${soundsFolderUrl}${index1}.mp3`,         // 3) N.mp3
            ];
        }

        // Tenta tocar a primeira URL existente (por ordem); se falhar tudo, cai no TTS
        async function playWordAudio(word, index0) {
            const index1 = index0 + 1;
            const candidates = getSoundCandidates(word, index1);

            for (const url of candidates) {
                const ok = await tryPlayAudio(url);
                if (ok) return true;
            }
            // fallback TTS silencioso (sem alert)
            readTextInUS(word);
            return false;
        }

        // Tenta carregar/tocar um áudio; retorna true se tocar, false se falhar
        function tryPlayAudio(url) {
            return new Promise((resolve) => {
                const audio = new Audio();
                let settled = false;

                audio.preload = 'auto';
                audio.src = url;

                const done = (val) => { if (!settled) { settled = true; resolve(val); } };

                audio.addEventListener('canplaythrough', () => {
                    audio.play().then(() => done(true)).catch(() => done(false));
                }, { once: true });

                audio.addEventListener('error', () => done(false), { once: true });

                // força tentativa de carregar
                audio.load();
                // timeout de segurança (se a rede travar)
                setTimeout(() => done(false), 4000);
            });
        }

        // ====== Lê com destaque (usa MP3 -> TTS) ======
        function readWordWithHighlight(word, callback) {
            wordDiv.classList.add("enlarged");
            playWordAudio(word, currentWordIndex).finally(() => {
                setTimeout(() => {
                    wordDiv.classList.remove("enlarged");
                    if (callback) callback();
                }, 3000);
            });
        }

        // Mantido: utilitário caso precise regular velocidade (continua chamando TTS direto)
        function readWordWithSpeed(word, speed) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            utterance.rate = speed;
            // Para consistência com os demais, preferimos MP3; mas se quiser estritamente TTS:
            synth.cancel();
            synth.speak(utterance);
        }

        // ====== TTS silencioso (sem alerts) ======
        function readTextInUS(text) {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            // tenta escolher uma voz en-US; se não tiver, usa padrão — sem alertas
            const voices = synth.getVoices();
            const en = voices.find(v => v.lang === 'en-US' || v.lang?.startsWith('en-'));
            if (en) utterance.voice = en;
            synth.speak(utterance);
        }

        // ===== Back button (mantido) =====
        function setupBackButton() {
            const backButton = document.getElementById("backButton");
            backButton.addEventListener('click', async (event) => {
                event.preventDefault();
                const params = getParamsFromURL();
                if (!params) return;

                const { level, unit, fase } = params;
                const nextPhase = `fase${parseInt(fase) + 1}`;

                try {
                    const user = await getAuthenticatedUser();
                    if (user) {
                        const userId = user.uid;
                        const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}/${nextPhase}`);
                        const snapshot = await dbRef.once('value');

                        if (snapshot.exists() && snapshot.val() === true) {
                            history.back();
                        } else {
                            const confirmLeave = confirm("The current phase has not been completed. Are you sure you want to leave?");
                            if (confirmLeave) { history.back(); }
                        }
                    } else {
                        console.error("User is not authenticated.");
                    }
                } catch (error) {
                    console.error("Error checking phase progression:", error);
                }
            });
        }

        async function getAuthenticatedUser() {
            return new Promise((resolve) => {
                firebase.auth().onAuthStateChanged((user) => { resolve(user || null); });
            });
        }

        function showFinalFeedback() {
            finalFeedbackDiv.textContent = "You've completed all words!";
            finalFeedbackDiv.style.display = "block";
            restartButton.style.display = "inline-block";
            enableStartButton();
        }
        function restartGame() {
            currentWordIndex = 0;
            finalFeedbackDiv.style.display = "none";
            restartButton.style.display = "none";
            wordsTried = 0;
            // dots continuam representando o estado atual de attemptsPerWord (não alteramos lógica existente)
            highlightCurrentDot(0);
            loadWord(0);
        }
        function disableStartButton() {
            startButton.disabled = true;
            // remove animação quando desabilitado
            startButton.classList.remove('pulse');
        }
        function enableStartButton()  {
            startButton.disabled = false;
            // adiciona animação quando está pronto para ouvir
            startButton.classList.add('pulse');
        }

        /* =========================
           NOVO: Dots de progresso
           ========================= */
        function renderProgressDots() {
            if (!dotsContainer) return;
            dotsContainer.innerHTML = '';
            for (let i = 0; i < words.length; i++) {
                const dot = document.createElement('span');
                dot.className = 'dot';
                dot.setAttribute('aria-label', `Word ${i + 1}`);
                dot.setAttribute('aria-hidden', 'true'); // indicadores visuais
                dotsContainer.appendChild(dot);
            }
            updateProgressDots();
            highlightCurrentDot(currentWordIndex);
        }

        function updateProgressDots() {
            if (!dotsContainer) return;
            const dots = dotsContainer.querySelectorAll('.dot');
            dots.forEach((d, i) => {
                if (attemptsPerWord[i] >= 3) {
                    d.classList.add('done');
                } else {
                    d.classList.remove('done');
                }
            });
            // manter destaque da atual
            highlightCurrentDot(currentWordIndex);
        }

        function highlightCurrentDot(index) {
            if (!dotsContainer) return;
            const dots = dotsContainer.querySelectorAll('.dot');
            dots.forEach((d, i) => {
                if (i === index) d.classList.add('active');
                else d.classList.remove('active');
            });
        }

        /* =========================
           NOVO: Mensagem "Press the microphone..."
           ========================= */
        function getPressHintKey() {
            const { level, unit, fase } = params;
            return `pressHintDismissed-${level}-${unit}-${fase}`;
        }
        function initPressHint() {
            const key = getPressHintKey();
            try {
                const dismissed = localStorage.getItem(key) === '1';
                if (dismissed) {
                    pressHintEl.style.display = 'none';
                } else {
                    pressHintEl.style.display = 'block';
                }
            } catch(e) {
                // se localStorage indisponível, mostra a dica por padrão
                pressHintEl.style.display = 'block';
            }
        }
        function dismissPressHintIfFirstUse() {
            const key = getPressHintKey();
            if (pressHintEl.style.display !== 'none') {
                pressHintEl.style.display = 'none';
                try { localStorage.setItem(key, '1'); } catch(e) {}
            }
        }
    </script>
</body>
