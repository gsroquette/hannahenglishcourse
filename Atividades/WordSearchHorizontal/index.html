<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hannah Word Search Game</title>
  <style>
    :root{
      --topbar-h: 56px;
      --topbar-bg: #ffffffcc;
      --brand:#4a90e2;
    }

    /* ===== Estilos base ===== */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      background-image: url('../../../imagens/fundo.png');
      background-repeat: repeat;
      background-size: contain;
      background-position: center;
      /* espaço para a topbar fixa */
      padding-top: calc(var(--topbar-h) + env(safe-area-inset-top, 0px));
    }

    /* ===== Topbar fixa (botão Back fica aqui) ===== */
    .topbar{
      position: fixed;
      top: 0; left: 0; right: 0;
      height: calc(var(--topbar-h) + env(safe-area-inset-top, 0px));
      padding-top: env(safe-area-inset-top, 0px);
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--topbar-bg);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 12px rgba(0,0,0,.08);
      z-index: 1000;
    }
    .topbar-inner{
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    #back-button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: var(--brand);
      color: white;
      transition: background-color 0.2s ease;
    }
    #back-button:hover { background-color: #357ab7; }

    /* ===== Título e layout principal ===== */
    h1 {
      font-size: 2.5em;
      margin: 20px 0 10px 0;
      color: var(--brand);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #word-search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      box-sizing: border-box;
    }
    #word-search-canvas {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 2px solid var(--brand);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #words-list {
      text-align: left;
      max-width: 100%;
      margin-top: 20px;
    }
    #words-list h2{
      text-align:center;
      margin:0 0 10px 0;
      color:#234;
    }
    #words-list ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    #words-list li {
      margin: 5px 0;
      cursor: pointer;
      padding: 5px 8px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    #words-list li:hover { background-color: #e1ecf4; }

    /* Botões de ação */
    .actions{
      display:flex; gap:12px; flex-wrap:wrap; justify-content:center;
      margin: 6px 0 16px 0;
    }
    .btn{
      margin: 8px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: var(--brand);
      color: white;
      transition: background-color 0.2s ease;
    }
    .btn:hover{ background-color:#357ABD; }

    /* ===== Modal de conclusão ===== */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 1000;
    }
    #completion-modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      display: none;
      z-index: 1001;
      max-width: 90vw;
    }
    #completion-modal h2 {
      margin-top: 0;
      font-size: 2rem;
      color: var(--brand);
    }
    #completion-modal p { font-size: 1.2rem; margin: 10px 0; }
    #completion-modal button { composes: btn; }
    #completion-modal button{
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: var(--brand);
      color: white;
      transition: background-color 0.2s ease;
    }
    #completion-modal button:hover { background-color: #357ABD; }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Topbar fixa com o botão Back -->
  <div class="topbar">
    <div class="topbar-inner">
      <button id="back-button" type="button">Back</button>
    </div>
  </div>

  <h1>Hannah Word Search Game</h1>

  <div class="actions">
    <button id="reset-button" class="btn" type="button">Restart Game</button>
    <button id="pdf-button" class="btn" onclick="generatePDF()" style="display:none;" type="button">Generate PDF</button>
  </div>

  <div id="word-search-container">
    <canvas id="word-search-canvas"></canvas>
    <div id="words-list">
      <h2>Words to Find</h2>
      <ul id="words"></ul>
    </div>
  </div>

  <!-- Modal de conclusão -->
  <div id="overlay"></div>
  <div id="completion-modal">
    <h2>Phase Completed!</h2>
    <p>Congratulations! You have completed this phase.</p>
    <button onclick="closeModal()">Close</button>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Configuração do Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
      authDomain: "hannahenglishcourse.firebaseapp.com",
      projectId: "hannahenglishcourse",
      storageBucket: "hannahenglishcourse.appspot.com",
      messagingSenderId: "449818788486",

    };
    firebase.initializeApp(firebaseConfig);

  <!-- Script do jogo -->
  <script src="script.js"></script>

  <!-- PDF -->
  <script>
    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const img = new Image();
      img.src = '../../../imagens/hannah_logo.png';

      img.onload = () => {
        doc.addImage(img, 'PNG', 10, 10, 30, 30);
        doc.setFontSize(12);
        doc.text('Name: ___________________________________________  Date: __________', 50, 20);
        doc.setFontSize(18);
        doc.text('Hannah Word Search Game', 105, 50, { align: 'center' });

        const wordsList = Array.from(document.querySelectorAll('#words-list li'))
          .map(li => li.textContent)
          .join(', ');

        doc.setFontSize(12);
        doc.text('Words to Find:', 10, 60);
        doc.text(wordsList, 10, 70, { maxWidth: 180 });

        const canvas = document.getElementById('word-search-canvas');
        if (canvas && canvas.toDataURL) {
          doc.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 80, 180, 180);
        }

        doc.save('Hannah_Word_Search_Game.pdf');
      };
    }
  </script>

  <!-- Visibilidade do botão PDF por role -->
  <script>
    function checkUserRole() {
      firebase.auth().onAuthStateChanged(function(user) {
        if (!user) return;

        const uid = user.uid;
        const roleRef = firebase.database().ref('usuarios/' + uid + '/role');

        roleRef.once('value').then((snapshot) => {
          const role = snapshot.val();
          if (role === 'professor' || role === 'proprietario') {
            document.getElementById('pdf-button').style.display = 'block';
          }
        }).catch((error) => {
          console.error("Erro ao obter o role:", error);
        });
      });
    }
    checkUserRole();
  </script>

  <!-- Handler do botão Back (não precisa mexer no script.js) -->
  <script>
    (function attachBack(){
      const btn = document.getElementById('back-button');
      if(!btn) return;
      btn.addEventListener('click', function(){
        if (window.history.length > 1) {
          history.back();
        } else {
          // fallback opcional: ajuste a URL padrão do seu hub/menu
          window.location.href = '../../../index.html';
        }
      });
    })();
  </script>
</body>
</html>
