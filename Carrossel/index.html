<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Circular</title>
  <style>
    /* Estilo do carrossel circular */
    body {
      margin: 0;
      overflow-y: hidden; /* Evita a barra de rolagem vertical */
    }

    #circles-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 50px auto;
    }

    #main-circle-content {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    #main-circle-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #circle {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center;
      animation: rotate 10s linear infinite;
    }

    .min-circle {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .min-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-text {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -10%);
      font-size: 12px;
      color: #333;
      text-align: center;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Contêiner principal -->
  <div id="circles-container">
    <!-- Conteúdo principal (círculo do meio) -->
    <div id="main-circle-content">
      <img src="imagens/globo.gif" alt="Globo">
    </div>

    <!-- Círculo rotatório com miniaturas -->
    <div id="circle">
      <div class="min-circle" style="top: 10%; left: 50%; transform: translate(-50%, 0);" data-img="imagens/img1.png">
        <img src="imagens/img1.png" alt="Imagem 1">
        <div class="content-text">Texto 1</div>
      </div>
      <div class="min-circle" style="top: 30%; left: 85%; transform: translate(-50%, 0);" data-img="imagens/img2.png">
        <img src="imagens/img2.png" alt="Imagem 2">
        <div class="content-text">Texto 2</div>
      </div>
      <div class="min-circle" style="top: 70%; left: 85%; transform: translate(-50%, 0);" data-img="imagens/img3.png">
        <img src="imagens/img3.png" alt="Imagem 3">
        <div class="content-text">Texto 3</div>
      </div>
      <div class="min-circle" style="top: 90%; left: 50%; transform: translate(-50%, 0);" data-img="imagens/img4.png">
        <img src="imagens/img4.png" alt="Imagem 4">
        <div class="content-text">Texto 4</div>
      </div>
      <div class="min-circle" style="top: 70%; left: 15%; transform: translate(-50%, 0);" data-img="imagens/img5.png">
        <img src="imagens/img5.png" alt="Imagem 5">
        <div class="content-text">Texto 5</div>
      </div>
      <div class="min-circle" style="top: 30%; left: 15%; transform: translate(-50%, 0);" data-img="imagens/img6.png">
        <img src="imagens/img6.png" alt="Imagem 6">
        <div class="content-text">Texto 6</div>
      </div>
    </div>
  </div>

  <script>
    // Substituir conteúdo entre o círculo central e o clicado
    document.querySelectorAll('.min-circle').forEach(circle => {
      circle.addEventListener('click', function () {
        const mainCircle = document.getElementById('main-circle-content');
        const mainImgSrc = mainCircle.querySelector('img').getAttribute('src');
        const clickedImgSrc = this.getAttribute('data-img');

        // Troca de imagens
        mainCircle.innerHTML = `<img src="${clickedImgSrc}" alt="Imagem Central">`;
        this.querySelector('img').setAttribute('src', mainImgSrc);
        this.setAttribute('data-img', mainImgSrc);
      });
    });

    // Pausar e retomar animação ao passar o mouse
    const circleElement = document.getElementById('circle');
    circleElement.addEventListener('mouseover', () => {
      circleElement.style.animationPlayState = 'paused';
    });
    circleElement.addEventListener('mouseout', () => {
      circleElement.style.animationPlayState = 'running';
    });
  </script>
</body>
</html>
