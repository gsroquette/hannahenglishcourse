<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            color: red;
        }
        .register-link {
            margin-top: 20px;
            text-align: center;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Phone" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Not registered? <a href="phone-login.html">Sign up here</a></p>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Fazendo a requisição POST para o endpoint de login
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                // Exibindo a resposta no frontend
                const messageDiv = document.getElementById('message');
                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = `Login successful! Welcome, ${result.user}.`;

                    // Redirecionar para o index.html que está um nível acima
                    setTimeout(() => {
                        window.location.href = "../index.html"; // Subir um nível e ir para o index.html
                    }, 2000); // Atraso de 2 segundos antes do redirecionamento
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = result.message || 'Error during login.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Login failed. Try again later.';
            }
        });
    </script>
</body>
</html>
