<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Phone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            color: red;
        }
        #recaptcha-container {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login with Phone</h2>
        <div>
            <input type="text" id="phoneNumber" placeholder="Phone Number" required>
            <button id="sendCodeBtn">Send Code</button>
        </div>

        <div id="recaptcha-container"></div> <!-- reCAPTCHA will appear here -->

        <div style="margin-top: 20px;">
            <input type="text" id="verificationCode" placeholder="Verification Code">
            <button id="verifyCodeBtn">Verify Code</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <!-- Firebase SDK and configuration -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Function to setup reCAPTCHA
        const setupRecaptcha = () => {
            if (!window.recaptchaVerifier) {
                window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
                    'size': 'normal',  // Visible reCAPTCHA for testing
                    'callback': (response) => {
                        console.log('reCAPTCHA solved');
                    },
                    'expired-callback': () => {
                        console.log('reCAPTCHA expired');
                    }
                }, auth);
            }
            recaptchaVerifier.render().then((widgetId) => {
                window.recaptchaWidgetId = widgetId;
            }).catch((error) => {
                console.error("reCAPTCHA error:", error);
            });
        };

        // Send verification code via SMS
        const sendCode = () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            setupRecaptcha();
            const appVerifier = window.recaptchaVerifier;

            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    document.getElementById('message').textContent = 'Code sent. Please check your SMS.';
                }).catch((error) => {
                    console.error('Error sending the code:', error);
                    document.getElementById('message').textContent = 'Error sending the code.';
                });
        };

        // Verify the code entered by the user
        const verifyCode = () => {
            const code = document.getElementById('verificationCode').value;
            window.confirmationResult.confirm(code)
                .then((result) => {
                    const user = result.user;
                    document.getElementById('message').textContent = 'Login successful!';
                    console.log('User authenticated:', user);
                }).catch((error) => {
                    console.error('Error verifying the code:', error);
                    document.getElementById('message').textContent = 'Invalid code.';
                });
        };

        // Add event listeners to buttons
        document.getElementById('sendCodeBtn').addEventListener('click', sendCode);
        document.getElementById('verifyCodeBtn').addEventListener('click', verifyCode);
    </script>
</body>
</html>
