  <style>
    /* =======================
       Estilos básicos (copiados e adaptados dos HTMLs originais)
       ======================= */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }
    .login-link { cursor: pointer; }
    .user-dropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 9999;
    }
    .user-dropdown .dropdown-item {
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    .user-dropdown .dropdown-item:hover {
      background-color: #f0f0f0;
    }
    .login-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }
    .user-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .user-name {
      margin: 0;
      font-size: 14px;
      color: #333;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 9999;
    }
    .map-container {
      position: relative;
      width: 100%;
      background-image: url('../../imagens/fundo.png');
      background-repeat: repeat;
      background-size: 200%;
      /* não fixamos altura nem overflow: hidden, para permitir scroll */
    }
    header {
      width: 100%;
      padding: 10px 0;
      z-index: 10;
      text-align: center;
      background: none;
    }
    header h1 {
      font-size: 2.5em;
      color: #4CAF50;
      margin: 0;
      text-shadow: 1px 1px 2px #000;
    }
    .title-container {
      text-align: center;
      margin-top: 20px;
    }
    .level-unit-info {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin-top: 5px;
    }
    #linesSvg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .phase {
      position: absolute;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    .phase-img {
      width: 60px;
      height: 60px;
    }
    .lock-icon {
      position: absolute;
      width: 20px;
      height: 20px;
      bottom: -10px;
      right: -10px;
    }
    .player {
      position: absolute;
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .path-blue {
      stroke: #3b82f6;
      stroke-width: 4;
      fill: none;
    }
    .unlock-gif {
      position: absolute;
      width: 50px;
      height: 50px;
      top: -25px;
      left: -25px;
    }
  </style>
</head>
<body>
  <!-- Caixa de login / dropdown -->
  <div id="loginContainer" class="login-container">
    <a href="Formulario/login.html" id="loginLink" class="login-link">Login</a>
    <div id="userDropdown" class="user-dropdown"></div>
  </div>

  <!-- Botão “Back” -->
  <a href="javascript:history.back()" class="back-button">Back</a>

  <!-- Container principal (mapa de fases) -->
  <div class="map-container" id="mapContainer">
    <header>
      <h1>Select a Phase</h1>
    </header>
    <div class="title-container">
      <img src="../../imagens/titulo.png" alt="Hannah English Course" class="title-image">
      <div id="levelUnitInfo" class="level-unit-info"></div>
    </div>
    <svg id="linesSvg"></svg>
  </div>

  <!-- Recarrega ao mudar orientação -->
  <script>
    let prevOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
    window.addEventListener('resize', () => {
      const currentOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
      if (currentOrientation !== prevOrientation) {
        location.reload();
      }
    });
  </script>

  <!-- Inclui configuração de fases + script unificado -->
  <script src="fasesConfig.js"></script>
  <script src="scriptMapa.js"></script>
</body>
</html>
