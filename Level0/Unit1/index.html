<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select an Activity</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

      apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
      authDomain: "hannahenglishcourse.firebaseapp.com",
      projectId: "hannahenglishcourse",
      storageBucket: "hannahenglishcourse.appspot.com",
      messagingSenderId: "449818788486",

  <style>
    .map-container {
      width: 100%;
      position: relative;
      background-image: url('../../imagens/fundo.png');
      background-repeat: repeat;
      background-size: 200%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 10px 0;
      z-index: 10;
      text-align: center;
      background: none;
    }

    header h1 {
      font-size: 2.5em;
      color: #4CAF50;
      font-family: Arial, sans-serif;
      margin: 0;
      text-shadow: 1px 1px 2px #000000;
    }

    .back-button {
      display: block;
      margin: 10px auto 20px auto;
      padding: 10px 20px;
      background-color: #000000; /* Preto */
      color: #ffffff; /* Letras brancas */
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #333333; /* Cinza escuro ao passar o mouse */
    }

    .activity-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      width: 100%;
      justify-content: center;
      align-items: start;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .activity-button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-color: #FFFFFF;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .activity-button img {
      width: 100%;
      height: auto;
      max-width: 130px;
    }

    .activity-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Botão Teacher Resources ocupando duas colunas */
    .teacher-resources {
      grid-column: span 2;
      display: none; /* Esconde por padrão, será exibido somente se for professor */
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-color: #FFFFFF;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .teacher-resources img {
      width: 100%;
      height: auto;
      max-width: 130px;
    }

    .teacher-resources:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Botão Robot Lex ocupando duas colunas */
    .robot-lex {
      grid-column: span 2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-color: #FFFFFF;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .robot-lex img {
      width: 100%;
      height: auto;
      max-width: 130px;
    }

    .robot-lex:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Botão Test ocupando duas colunas */
    .test-button {
      grid-column: span 2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-color: #FFFFFF;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .test-button img {
      width: 100%;
      height: auto;
      max-width: 130px;
    }

    .test-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 400px) {
      .teacher-resources,
      .robot-lex,
      .test-button {
        grid-column: span 1; /* Ocupa toda a largura em telas pequenas */
      }
    }
  </style>
</head>
<body>
  <div class="map-container">
    <header>
      <h1>Select an Activity</h1>
      <a href="../index.html" class="back-button">Back</a>
    </header>
    <main>
      <div class="activity-buttons">
        <!-- Teacher Resources (exibido só para professor) -->
        <a href="#" class="teacher-resources" id="teacher-resources-link">
          <img src="../../imagens/resources.png" alt="Teacher Resources">
        </a>

        <!-- Botões de Atividades (data-activity define a chave usada em config.js) -->
        <a data-activity="listening"    class="activity-button">
          <img src="../../imagens/listening.png" alt="Listening">
        </a>
        <a data-activity="grammar"      class="activity-button">
          <img src="../../imagens/grammar.png" alt="Grammar">
        </a>
        <a data-activity="speaking"     class="activity-button">
          <img src="../../imagens/speaking.png" alt="Speaking">
        </a>
        <a data-activity="writing"      class="activity-button">
          <img src="../../imagens/writing.png" alt="Writing">
        </a>
        <a data-activity="Bible"        class="activity-button">
          <img src="../../imagens/Bible.png" alt="Bible">
        </a>
        <a data-activity="apresentacao" class="activity-button">
          <img src="../../imagens/apresentacao.png" alt="Apresentação">
        </a>

        <!-- Botão Test (ocupa duas colunas) -->
        <a data-activity="test"         class="activity-button test-button">
          <img src="../../imagens/test.png" alt="Test">
        </a>

        <!-- Botão do Robot Lex (chave fixa “LEX”) -->
        <a data-activity="LEX"          class="activity-button robot-lex" id="robot-lex-link">
          <img src="../../imagens/botoes/lex_button.png" alt="Robot Lex">
        </a>
      </div>
    </main>
  </div>

  <script>
    // 1) Exibe Teacher Resources se o usuário for professor ou proprietário
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        const userId = user.uid;
        firebase.database().ref(`/usuarios/${userId}/role`).once("value")
          .then(snapshot => {
            const role = snapshot.val();
            if (role === "professor" || role === "proprietario") {
              document.getElementById("teacher-resources-link").style.display = "flex";
            }
          })
          .catch(err => console.error("Erro ao obter role do usuário:", err));
      }
    });

    // 2) Lê level e unit atuais da URL (ex: "/level0/unit1/index.html")
    function getLevelAndUnitFromPath() {
      const parts = window.location.pathname.split("/");
      // parts[1] = "level0", parts[2] = "unit1"
      const level = parts[1] || "";
      const unit  = parts[2] || "";
      return { level, unit };
    }

    document.addEventListener("DOMContentLoaded", () => {
      const { level, unit } = getLevelAndUnitFromPath();

      // 3) Monta o link do Robot Lex (atividade fixa "LEX")
      const robotLexLink = document.getElementById("robot-lex-link");
      if (robotLexLink) {
        robotLexLink.href = `../../Atividades/LEX/index.html?level=${level}&unit=${unit}`;
      }

      // 4) Define hrefs para cada botão de atividade
      const buttons = document.querySelectorAll(".activity-button[data-activity]");
      buttons.forEach(btn => {
        const activityKey = btn.getAttribute("data-activity");
        // Se for “teacher-resources”, apontamos para painel de professor
        if (activityKey === "teacher-resources") {
          btn.href = `../../painel_professor.html`;
          return;
        }
        // Monta URL genérica para fases: fases.html?activity=<chave>&level=<level>&unit=<unit>
        btn.href = `fases.html?activity=${activityKey}&level=${level}&unit=${unit}`;
      });
    });
  </script>
</body>
</html>
