<head>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

            projectId: "hannahenglishcourse",

    <style>
        .map-container {
            width: 100%;
            position: relative;
            background-image: url('../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: 200%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 10px 0;
            z-index: 10;
            text-align: center;
            background: none;
        }

        header h1 {
            font-size: 2.5em;
            color: #4CAF50;
            font-family: Arial, sans-serif;
            margin: 0;
            text-shadow: 1px 1px 2px #000000;
        }

        .back-button {
            display: block;
            margin: 10px auto 20px auto;
            padding: 10px 20px;
            background-color: #000000; /* Preto */
            color: #ffffff; /* Letras brancas */
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            width: fit-content;
        }

        .back-button:hover {
            background-color: #333333; /* Cinza escuro ao passar o mouse */
        }

        .activity-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
            justify-content: center;
            align-items: start;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .activity-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #FFFFFF;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .activity-button img {
            width: 100%;
            height: auto;
            max-width: 130px;
        }

        .activity-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Botão Teacher Resources ocupando duas colunas */
        .teacher-resources {
            grid-column: span 2;
            display: none; /* Esconde por padrão, será exibido somente se for professor */
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #FFFFFF;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .robot-lex {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #FFFFFF;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .robot-lex img {
            width: 100%;
            height: auto;
            max-width: 130px;
        }

        .robot-lex:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 400px) {
            .teacher-resources,
            .robot-lex {
                grid-column: span 1; /* Ocupa toda a largura em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <header>
            <h1>Select an Activity</h1>
            <a href="../index.html" class="back-button">Back</a>
        </header>
        <main>
            <div class="activity-buttons">
                <!-- Teacher Resources (exibido só para professor) -->
                <a href="teacher/index.html" class="teacher-resources">                        
                    <img src="../../imagens/resources.png" alt="Teacher Resources">
                </a>

                <!-- Botões de Atividades -->
                <a href="listening.html" class="activity-button">
                    <img src="../../imagens/listening.png" alt="Listening">
                </a>
                <a href="grammar.html" class="activity-button">
                    <img src="../../imagens/grammar.png" alt="Grammar">
                </a>
                <a href="speaking.html" class="activity-button">
                    <img src="../../imagens/speaking.png" alt="Speaking">
                </a>
                <a href="writing.html" class="activity-button">
                    <img src="../../imagens/writing.png" alt="Writing">
                </a>
                <a href="Bible.html" class="activity-button">
                    <img src="../../imagens/Bible.png" alt="Bible">
                </a>
                <a href="test.html" class="activity-button">
                    <img src="../../imagens/test.png" alt="Test">
                </a>

                <!-- Botão do Robot Lex -->
                <!-- O href será injetado via JavaScript -->
                <a href="#" class="activity-button robot-lex" id="robot-lex-link">
                    <img src="../../imagens/botoes/lex_button.png" alt="Robot Lex">
                </a>
            </div>
        </main>
    </div>

    <script>
        // Verifica usuário no Firebase e exibe Teacher Resources se for professor ou proprietário
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                const userId = user.uid;
                const userRoleRef = firebase.database().ref(`/usuarios/${userId}/role`);

                userRoleRef.once("value").then((snapshot) => {
                    const role = snapshot.val();
                    if (role === "professor" || role === "proprietario") {
                        document.querySelector(".teacher-resources").style.display = "flex";
                    }
                }).catch((error) => {
                    console.error("Erro ao obter o role do usuário:", error);
                });
            } else {
                console.log("Nenhum usuário autenticado");
            }
        });

        // Ao carregar a página, pegamos Level e Unit do pathname e montamos a URL do robô
        document.addEventListener("DOMContentLoaded", () => {
            // Exemplo de pathname: "/Level0/Unit2/index.html"
            // pathParts será [ "", "Level0", "Unit2", "index.html" ]
            const pathParts = window.location.pathname.split("/");
            const level = pathParts[1] || "Level1";
            const unit  = pathParts[2] || "Unit1";

            // Monta a URL do robô (sem fase):
            // Se preferir caminho completo: 
            // const robotUrl = `https://hannahenglishcourse.vercel.app/Atividades/LEX/index.html?level=${level}&unit=${unit}`;
            const robotUrl = `../../Atividades/LEX/index.html?level=${level}&unit=${unit}`;

            // Define o href do botão do Robot Lex
            const robotLexLink = document.getElementById("robot-lex-link");
            if (robotLexLink) {
                robotLexLink.href = robotUrl;
            }
        });
    </script>
</body>
</html>
