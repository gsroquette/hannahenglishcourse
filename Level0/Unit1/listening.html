    <style>
        /* ————— Seus estilos originais ————— */
        .login-link { cursor: pointer; }
        .user-dropdown {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 9999;
        }
        .user-dropdown .dropdown-item {
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }
        .user-dropdown .dropdown-item:hover {
            background-color: #f0f0f0;
        }
        .login-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        .user-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .user-name {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
        .title-container {
            text-align: center;
            margin-top: 20px;
            background-color: #fff;
        }
        .level-unit-info {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-top: 5px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            z-index: 9999;
        }

        /* Não há regras específicas para #linesSvg ou .map-container aqui — 
           tudo volta ao que era antes */
    </style>
</head>
<body>
    <!-- Caixa de Login -->
    <div id="loginContainer" class="login-container">
        <a href="Formulario/login.html" id="loginLink" class="login-link">Login</a>
        <!-- Dropdown de Usuário -->
        <div id="userDropdown" class="user-dropdown"></div>
    </div>
    <!-- Botão Back -->
    <a href="javascript:history.back()" class="back-button">Back</a>

    <div class="map-container" id="mapContainer">
        <!-- Imagem de título centralizada sobre o fundo -->
        <div class="title-container" id="titleContainer">
            <img src="../../imagens/titulo.png" alt="Hannah English Course" class="title-image">
            <!-- Nível e Unidade -->
            <div id="levelUnitInfo" class="level-unit-info"></div>
        </div>

        <!-- SVG para as linhas (fases) -->
        <svg id="linesSvg" class="lines-svg"></svg>
    </div>

    <!-- Script para ajustar padding-top e forçar reload na mudança de orientação -->
    <script>
        // Ao carregar a página, ajusta o padding-top do container para deslocar o SVG abaixo do título
        function adjustMapPadding() {
            const titleEl = document.getElementById('titleContainer');
            const mapEl = document.getElementById('mapContainer');
            if (titleEl && mapEl) {
                const titleHeight = titleEl.offsetHeight;
                mapEl.style.paddingTop = titleHeight + 'px';
            }
        }

        window.addEventListener('load', () => {
            adjustMapPadding();
        });

        // Se o usuário redimensionar (e não recarregar), recalcule também
        window.addEventListener('resize', () => {
            adjustMapPadding();
        });

        // Forçar reload quando a orientação mudar (landscape ↔ portrait)
        let prevOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
        window.addEventListener('resize', () => {
            const currentOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
            if (currentOrientation !== prevOrientation) {
                location.reload();
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
