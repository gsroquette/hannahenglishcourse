<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah English Course</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Configuration and Initialization -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <style>
        .login-link { cursor: pointer; }
        .user-dropdown {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 9999;
        }
        .user-dropdown .dropdown-item {
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }
        .user-dropdown .dropdown-item:hover {
            background-color: #f0f0f0;
        }
        .login-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        .user-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .user-name {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
        .title-container {
            text-align: center;
            margin-top: 20px;
        }
        .level-unit-info {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-top: 5px;
        }
        /* Certifique-se de que o SVG cubra toda a área disponível, 
           posicionado por trás dos elementos .phase */
        #linesSvg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .phase {
            position: absolute;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .phase-img {
            width: 60px;
            height: 60px;
        }
        .lock-icon {
            position: absolute;
            width: 20px;
            height: 20px;
            bottom: -10px;
            right: -10px;
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .path-blue {
            stroke: #3b82f6;
            stroke-width: 4;
            fill: none;
        }
        .unlock-gif {
            position: absolute;
            width: 50px;
            height: 50px;
            top: -25px;
            left: -25px;
        }
    </style>
</head>
<body>
    <!-- Caixa de Login -->
    <div id="loginContainer" class="login-container">
        <a href="Formulario/login.html" id="loginLink" class="login-link">Login</a>
        <!-- Dropdown de Usuário -->
        <div id="userDropdown" class="user-dropdown"></div>
    </div>

    <!-- Botão Back -->
    <a href="javascript:history.back()" class="back-button">Back</a>

    <div class="map-container" id="mapContainer" style="position: relative; width: 100%; height: 100vh; overflow: hidden;">
        <!-- Imagem de título centralizada sobre o fundo -->
        <div class="title-container">
            <img src="../../imagens/titulo.png" alt="Hannah English Course" class="title-image">
            <!-- Nível e Unidade -->
            <div id="levelUnitInfo" class="level-unit-info"></div>
        </div>

        <!-- SVG para as linhas (deve ficar atrás dos elementos .phase) -->
        <svg id="linesSvg"></svg>
    </div>

    <!-- Script para forçar reload ao mudar orientação -->
    <script>
        let prevOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
        window.addEventListener('resize', () => {
            const currentOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
            if (currentOrientation !== prevOrientation) {
                location.reload();
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
