<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hannah Mixed Letters</title>
  <style>
    /* =====================
       THEME & TOKENS
    ===================== */
    :root{
      --bg: #f7f9fc;                 /* page background base */
      --surface: #ffffff;             /* cards, panels */
      --ink: #0f172a;                 /* text */
      --muted: #64748b;               /* secondary text */
      --brand: #3d7bfd;               /* primary */
      --brand-2: #10b981;             /* secondary (success/confirm) */
      --danger: #ef4444;              /* delete */
      --ring: rgba(61,123,253,.35);   /* focus ring */

      --radius: 14px;                 /* rounding */
      --shadow: 0 10px 25px rgba(2,12,27,.08);
      --shadow-sm: 0 6px 16px rgba(2,12,27,.06);

      --container: 1120px;            /* max layout width */
      --space-1: 6px; --space-2: 10px; --space-3: 14px;
      --space-4: 18px; --space-5: 24px; --space-6: 32px;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(249,251,255,.92) 0%, var(--bg) 100%),
        url('../../../../imagens/fundo.png'); /* mantém seu fundo existente */
      background-repeat: repeat;
      background-size: auto;
      padding-bottom: 40px;
    }

    /* =====================
       TOPBAR + HERO
    ===================== */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      max-width: var(--container);
      margin: 10px auto 0;
      padding: 0 var(--space-5);
    }
    .back-btn{
      appearance: none;
      background: var(--surface);
      color: var(--ink);
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .back-btn:hover{ box-shadow: var(--shadow); }
    .back-btn:active{ transform: translateY(1px); }

    .hero{
      max-width: var(--container);
      margin: 18px auto 10px;
      padding: 0 var(--space-5);
    }
    .hero-card{
      background:
        radial-gradient(1200px 300px at 10% 0%, rgba(118,199,192,.18), transparent 60%),
        radial-gradient(1200px 300px at 90% 0%, rgba(61,123,253,.18), transparent 60%),
        var(--surface);
      border: 1px solid #e6edf7;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: var(--space-6);
      display: grid; grid-template-columns: 64px 1fr; gap: var(--space-4);
      align-items: center;
    }
    .hero-card img{ width:64px; height:auto; filter: drop-shadow(0 6px 10px rgba(61,123,253,.15)); }
    .hero-title{ margin:0; font-size: clamp(22px, 4vw, 34px); line-height:1.15; }
    .hero-sub{ margin:.35rem 0 0; color: var(--muted); font-size: 15px; }

    /* =====================
       PANELS / LAYOUT
    ===================== */
    .container{ max-width: var(--container); margin: 0 auto; padding: 0 var(--space-5); }

    .grid{ display:grid; gap: var(--space-5); grid-template-columns: 340px 1fr; }
    @media (max-width: 980px){ .grid{ grid-template-columns: 1fr; } }

    .panel{
      background: var(--surface);
      border: 1px solid #e6edf7;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      padding: var(--space-5);
    }
    .panel h2{ margin:0 0 10px; font-size: 18px; letter-spacing:.2px; }
    .muted{ color: var(--muted); font-size: 14px; margin-top: 4px; }

    /* Controls */
    .inputs{ display:grid; gap: var(--space-3); }
    label{ font-size: 13px; color: var(--muted); display:block; margin-bottom: 6px; }
    .input{ width:100%; padding: 12px; border:1px solid #e2e8f0; border-radius: 10px; font-size: 15px; background:#fff; }
    .input:focus{ outline:none; box-shadow: 0 0 0 4px var(--ring); border-color:#cbd5e1; }

    .checkbox-row{ display:flex; align-items:center; gap:10px; margin-top:4px; color: var(--muted); font-size:14px; }

    .actions{ display:flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    .btn{
      background: linear-gradient(180deg, var(--brand) 0%, #2b63ea 100%);
      color:#fff; border:none; border-radius: 10px; padding: 12px 16px; font-size: 15px; cursor:pointer;
      box-shadow: 0 8px 20px rgba(61,123,253,.25);
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .btn:hover{ box-shadow: 0 10px 24px rgba(61,123,253,.35); }
    .btn:active{ transform: translateY(1px); }
    .btn-secondary{
      background: linear-gradient(180deg, var(--brand-2) 0%, #059669 100%);
      box-shadow: 0 8px 20px rgba(16,185,129,.25);
    }

    /* =====================
       ACTIVITIES LIST
    ===================== */
    .activities-wrap{ display:flex; flex-direction:column; gap: var(--space-4); }

    .activity{
      position: relative;
      display: grid; grid-template-columns: 160px 1fr; gap: var(--space-4);
      align-items: center;
      padding: var(--space-4);
      background: linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
      border: 1px solid #e6edf7;
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
    }
    @media (max-width: 640px){ .activity{ grid-template-columns: 1fr; } }

    .activity img{ width: 150px; height: auto; border-radius: 12px; box-shadow: 0 6px 16px rgba(2,12,27,.06); }

    .delete-icon{
      position: absolute; top: 10px; right: 10px;
      width: 32px; height: 32px; border-radius: 50%; border:none; cursor:pointer;
      background: var(--danger); color:#fff; font-weight:700;
      box-shadow: 0 8px 18px rgba(239,68,68,.25);
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .delete-icon:hover{ box-shadow: 0 10px 20px rgba(239,68,68,.35); }
    .delete-icon:active{ transform: translateY(1px); }

    .word-container{ display:flex; flex-direction:column; align-items:flex-start; gap: 10px; }
    .mixed-letters{ font-size: 32px; font-weight: 800; color: #1e293b; letter-spacing:.5px; display:flex; gap: 10px; flex-wrap:wrap; }

    .letter-input{
      width: 44px; height: 46px; font-size: 28px; text-align:center;
      border: 2px solid #0f172a; border-radius: 10px; margin-right: 6px; line-height: 44px;
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
    }
    .correct{ border-color: var(--brand-2); box-shadow: 0 0 0 4px rgba(16,185,129,.25); }
    .incorrect{ border-color: #ef4444; box-shadow: 0 0 0 4px rgba(239,68,68,.18); }

    .check-answer-btn{ background: var(--brand-2); color:#fff; border:none; border-radius:10px; padding:10px 16px; font-size: 14px; cursor:pointer; box-shadow: 0 6px 14px rgba(16,185,129,.25); }
    .check-answer-btn:hover{ filter: brightness(0.95); }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <button class="back-btn" onclick="window.location.href='../index.html'">← Back</button>
    <span class="muted">Hannah Tools</span>
  </div>

  <!-- Hero / Header -->
  <section class="hero">
    <div class="hero-card">
      <img src="Logo.png" alt="Logo" loading="lazy"/>
      <div>
        <h1 class="hero-title">Hannah Mixed Letters</h1>
        <p class="hero-sub">Build quick mixed-letters activities with optional images. Clean layout, teacher-friendly controls.</p>
      </div>
    </div>
  </section>

  <!-- Main -->
  <main class="container">
    <div class="grid">
      <!-- Controls Panel -->
      <aside class="panel">
        <h2>Create activity</h2>
        <p class="muted">Add an optional image, type the word, and choose whether to show it to the student.</p>
        <div class="inputs">
          <div>
            <label for="image-upload">Image (optional)</label>
            <input class="input" type="file" id="image-upload" accept="image/*" />
          </div>
          <div>
            <label for="word-input">Associated Word</label>
            <input class="input" type="text" id="word-input" placeholder="Enter the word here" />
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="show-word" />
            <label for="show-word">Show complete word</label>
          </div>
        </div>
        <div class="actions">
          <button class="btn" id="add-activity-btn">Add Activity</button>
          <button class="btn btn-secondary" id="generate-pdf-btn">Generate PDF</button>
        </div>
      </aside>

      <!-- Activities -->
      <section class="panel">
        <h2 style="margin-bottom:12px;">Activities</h2>
        <div id="activity-container" class="activities-wrap"></div>
      </section>
    </div>
  </main>

  <script>
    let activities = []; // stores created activities

    function loadImageAsBase64(imageFile) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = () => reject('Error loading image.');
        reader.readAsDataURL(imageFile);
      });
    }

    function shuffleWord(word) {
      if (!word || word.length < 2) return word || '';
      const arr = word.split('');
      // Fisher-Yates for fair shuffle
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      const shuffled = arr.join('');
      return shuffled !== word ? shuffled : shuffleWord(word);
    }

    function speakText(text) {
      const synth = window.speechSynthesis;
      const utterThis = new SpeechSynthesisUtterance(text);
      utterThis.lang = 'en-US';
      synth.speak(utterThis);
    }

    document.getElementById('add-activity-btn').addEventListener('click', async function() {
      const word = (document.getElementById('word-input').value || '').trim();
      const showWord = document.getElementById('show-word').checked;
      if(!word){ alert('Please type a word.'); return; }

      const imageInput = document.getElementById('image-upload');
      const imageFile = imageInput.files[0];

      let imageDataURL = null;
      if (imageFile) imageDataURL = await loadImageAsBase64(imageFile);

      const activityContainer = document.getElementById('activity-container');
      const activityDiv = document.createElement('div');
      activityDiv.classList.add('activity');

      // delete button
      const deleteButton = document.createElement('button');
      deleteButton.classList.add('delete-icon');
      deleteButton.innerText = '×';
      deleteButton.title = 'Remove';
      deleteButton.onclick = function() {
        const idx = activities.indexOf(activity);
        if (idx > -1) activities.splice(idx, 1);
        activityDiv.remove();
      };
      activityDiv.appendChild(deleteButton);

      if (imageFile) {
        const imgElement = document.createElement('img');
        imgElement.src = URL.createObjectURL(imageFile);
        activityDiv.appendChild(imgElement);
      }

      const wordContainer = document.createElement('div');
      wordContainer.classList.add('word-container');

      // shuffled letters
      const shuffledWord = shuffleWord(word);
      const mixedLettersElement = document.createElement('div');
      mixedLettersElement.classList.add('mixed-letters');
      shuffledWord.split('').forEach(letter => {
        const letterElement = document.createElement('span');
        letterElement.innerText = letter;
        mixedLettersElement.appendChild(letterElement);
      });
      wordContainer.appendChild(mixedLettersElement);

      // input fields for answer
      const inputContainer = document.createElement('div');
      shuffledWord.split('').forEach((_, index, array) => {
        const letterInput = document.createElement('input');
        letterInput.classList.add('letter-input');
        letterInput.maxLength = 1;
        letterInput.addEventListener('input', function() {
          if (letterInput.value.length === 1 && index < array.length - 1) {
            inputContainer.children[index + 1].focus();
          }
        });
        inputContainer.appendChild(letterInput);
      });
      wordContainer.appendChild(inputContainer);

      if (showWord) {
        const fullWordElement = document.createElement('div');
        fullWordElement.classList.add('full-word');
        fullWordElement.innerText = `Word: ${word}`;
        wordContainer.appendChild(fullWordElement);
      }

      // check button
      const checkAnswerBtn = document.createElement('button');
      checkAnswerBtn.classList.add('check-answer-btn');
      checkAnswerBtn.innerText = 'Check Answer';
      checkAnswerBtn.onclick = function() {
        const userAnswer = Array.from(inputContainer.querySelectorAll('.letter-input'))
          .map(input => input.value.toUpperCase())
          .join('');
        const letterInputs = inputContainer.querySelectorAll('.letter-input');
        if (userAnswer === word.toUpperCase()) {
          letterInputs.forEach(input => { input.classList.add('correct'); input.classList.remove('incorrect'); });
          speakText(word);
        } else {
          letterInputs.forEach(input => { input.classList.add('incorrect'); input.classList.remove('correct'); });
        }
      };
      wordContainer.appendChild(checkAnswerBtn);

      activityDiv.appendChild(wordContainer);
      activityContainer.appendChild(activityDiv);

      const activity = { word, shuffledWord, showWord, imageDataURL };
      activityDiv.activityData = activity;
      activities.push(activity);

      activityDiv.scrollIntoView({ behavior: 'smooth' });
      document.getElementById('word-input').value = '';
      document.getElementById('image-upload').value = '';
      document.getElementById('show-word').checked = false;
    });

    // PDF (single column)
    document.getElementById('generate-pdf-btn').addEventListener('click', async function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Load logo
      const logoPath = 'Logo.png';
      const logoLoaded = new Promise((resolve, reject) => {
        const img = new Image();
        img.src = logoPath; img.onload = () => resolve(img); img.onerror = () => reject('Error loading logo.');
      });
      let logoImg = null;
      try { logoImg = await logoLoaded; } catch(e){ console.warn(e); }

      if(logoImg) doc.addImage(logoImg, 'PNG', 10, 5, 20, 20);
      doc.setFontSize(22); doc.text('Hannah Mixed Letters', 40, 20);
      doc.setFontSize(14); doc.text('Name: ____________________________________  Date: __________', 10, 35);

      let yOffset = 45; let currentX = 10; // single column
      const pageHeight = doc.internal.pageSize.height;

      const checkAddPage = () => {
        if (yOffset > pageHeight - 50) { doc.addPage(); yOffset = 20; }
      };

      for (const activity of activities){
        if (activity.imageDataURL) doc.addImage(activity.imageDataURL, 'PNG', currentX, yOffset, 40, 40);
        doc.setFontSize(24); doc.text(activity.shuffledWord, currentX + 50, yOffset + 20);
        // guide lines for each letter of the original word
        let lineX = currentX + 50; let lineY = yOffset + 40; doc.setLineWidth(0.5);
        for (let i = 0; i < activity.word.length; i++) { doc.line(lineX, lineY, lineX + 10, lineY); lineX += 12; }
        if (activity.showWord) { doc.setFontSize(14); doc.text(`Word: ${activity.word}`, currentX + 50, lineY + 10); }
        yOffset += 60; checkAddPage();
      }

      doc.save('hannah-mixed-letters.pdf');
    });
  </script>
</body>
</html>
