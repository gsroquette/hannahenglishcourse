<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hannah English Course</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase Configuration and Initialization -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
      authDomain: "hannahenglishcourse.firebaseapp.com",
      projectId: "hannahenglishcourse",
      storageBucket: "hannahenglishcourse.appspot.com",
      messagingSenderId: "449818788486",
      appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
      measurementId: "G-07VVJG9LRS",
      databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    /* ====== Base ====== */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width: 100%;
      min-height: 100svh;
      background: url('../../imagens/fundo.png') repeat;
      font-family: "Times New Roman", Times, serif;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    /* ====== LOGIN - mesmo estilo da página principal ====== */
    .login-container {
      position: absolute;
      top: 16px;
      right: 14px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
      cursor: pointer;
    }

    .user-icon {
      width: 55px;
      height: auto;
      display: block;
      border: none;
      box-shadow: none;
      border-radius: 0;
      object-fit: contain;
      pointer-events: none;
    }

    .user-name {
      margin: 0;
      line-height: 1.05;
      text-align: center;
      font-size: 13px;
      font-weight: 700;
      color: #1a5f34;
      white-space: nowrap;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: 0 1px 1px rgba(255,255,255,0.45), 0 1px 2px rgba(0,0,0,0.18);
    }

    /* Dropdown mantém suas funções originais */
    .user-dropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 70px;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      overflow: hidden;
      z-index: 9999;
    }

    .user-dropdown .dropdown-item {
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    .user-dropdown .dropdown-item:hover {
      background-color: #f0f0f0;
    }

    /* ====== Header / Título ====== */
    .title-container {
      text-align: center;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }
    .title-image {
      display: block;
      margin: 0 auto;
      width: min(60vw, 480px);
      height: auto;
    }
    .level-unit-info {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: black;
      margin-top: 5px;
    }

    /* ====== Mapa / Fases / Linhas ====== */
    .map-container{
      position: relative;
      width: 100%;
      min-height: 100svh;
      height: auto;
      overflow: visible;
    }

    #linesSvg{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      display: block;
    }

    .phase {
      position: absolute;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .phase-img {
      border-radius: 50%;
      object-fit: cover;
      width: 60px; height: 60px;
    }
    @media (orientation: portrait) {
      .phase-img { width: 70px; height: 70px; }
    }
    @media (orientation: landscape) {
      .phase-img { width: 100px; height: 100px; }
    }

    .phase.active img.phase-img {
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
    }

    .lock-icon {
      position: absolute;
      width: 20px; height: 20px;
      bottom: -10px; right: -10px;
    }

    .player {
      position: absolute;
      width: 90px; height: 90px;
      transform: translate(-50%, -10%);
      z-index: 3;
      pointer-events: none;
    }

    .path-blue {
      stroke: #3b82f6;
      stroke-width: 4;
      fill: none;
    }

    .unlock-gif {
      position: absolute;
      width: 140px; height: 140px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      pointer-events: none;
      animation: pop-in 0.3s ease-out;
    }

    .back-button {
      position: absolute;
      top: 20px; left: 20px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 9999;
    }

    @keyframes pop-in {
      from { transform: scale(0.6) translate(-50%, -50%); opacity: 0; }
      to   { transform: scale(1)   translate(-50%, -50%); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="loginContainer" class="login-container">
    <a href="Formulario/login.html" id="loginLink" class="login-link">Login</a>
    <div id="userDropdown" class="user-dropdown"></div>
  </div>

  <!-- Botão Back -->
  <a href="javascript:history.back()" class="back-button">Back</a>

  <div class="map-container" id="mapContainer">
    <!-- Título -->
    <div class="title-container">
      <img src="../../imagens/titulo.png" alt="Hannah English Course" class="title-image">
      <div id="levelUnitInfo" class="level-unit-info"></div>
    </div>

    <!-- Linhas -->
    <svg id="linesSvg" xmlns="http://www.w3.org/2000/svg"></svg>
  </div>

  <!-- Scripts -->
  <script src="atividadesPorTrecho.js"></script>
  <script src="script.js"></script>

  <script>
    // Controla login appearance
    firebase.auth().onAuthStateChanged(async (user) => {
      const loginLink = document.getElementById("loginLink");
      const userDropdown = document.getElementById("userDropdown");

      if (user) {
        const snap = await firebase.database().ref("usuarios/" + user.uid).once("value");
        const dados = snap.val() || {};
        const nome = (dados.nome || user.email || "User").trim();
        const displayName = nome.length > 10 ? nome.slice(0, 10) + "…" : nome;
        const avatar = dados.avatar ? `../../imagens/${dados.avatar}` : "../../imagens/bonecologin1.png";

        loginLink.innerHTML = "";
        loginLink.removeAttribute("href");

        const img = document.createElement("img");
        img.src = avatar;
        img.alt = "User Avatar";
        img.className = "user-icon";
        img.onerror = () => { img.src = "../../imagens/bonecologin1.png"; };

        const p = document.createElement("p");
        p.className = "user-name";
        p.textContent = displayName;

        loginLink.append(img, p);

        // Toggle dropdown
        loginLink.onclick = (e) => {
          e.preventDefault();
          userDropdown.style.display = userDropdown.style.display === "flex" ? "none" : "flex";
        };
        window.addEventListener("click", (e) => {
          if (!loginLink.contains(e.target)) userDropdown.style.display = "none";
        });
      } else {
        loginLink.textContent = "Login";
        loginLink.href = "Formulario/login.html";
      }
    });
  </script>
</body>
</html>
