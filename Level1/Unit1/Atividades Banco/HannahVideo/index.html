<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('../../../../imagens/fundo.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        h1 {
            font-size: 2em;
            margin: 0;
            text-align: center;
            color: #228B22; /* Verde que combina com o estilo da página */
            flex-grow: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 80px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .video-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('capa.jpg') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            z-index: 2;
        }

        .video-cover.hidden {
            display: none;
        }

        #content-title {
            font-size: 1.8em;
            margin-top: 30px;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: black;
        }

        #lyrics-container {
            width: calc(100% - 40px); /* Limita a largura com 20px de margem em cada lado */
            max-width: 800px;
            margin: 0 auto 50px auto; /* Centraliza e define uma margem inferior */
            padding: 20px;
            text-align: center;
            font-size: 1.4em; /* Aumentado o tamanho do texto */
            font-weight: bold; /* Texto em negrito */
            line-height: 1.5;
            color: black;
            background: transparent;
            white-space: pre-wrap; /* Quebra as linhas conforme necessário */
            word-wrap: break-word; /* Quebra palavras longas, se necessário */
        }

        #completion-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
            color: black;
        }

        #completion-modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #completion-modal button:hover {
            background-color: #555;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <h1>Hannah Videos</h1>
    <div class="video-container">
        <video id="video" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-cover" id="videoCover" onclick="playVideo()"></div>
    </div>

    <h2 id="content-title">Story & Lyrics</h2>
    <pre id="lyrics-container"></pre>

    <div id="overlay"></div>
    <div id="completion-modal">
        <h2>Phase Completed!</h2>
        <p>Congratulations! You have completed this phase.</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        firebase.initializeApp(firebaseConfig);

        function goBack() {
            window.history.back();
        }

        function playVideo() {
            const video = document.getElementById('video');
            const cover = document.getElementById('videoCover');
            
            // Reproduz o vídeo e esconde a capa
            video.play();
            cover.classList.add('hidden');

            // Atualiza o progresso no Firebase após clicar no play
            ensureUserIsAuthenticated(updateNextPhase);
        }

        document.getElementById('video').addEventListener('ended', () => {
            // Ao finalizar o vídeo, exibe o modal
            showModal();
        });

        function showModal() {
            document.getElementById('completion-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('completion-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function ensureUserIsAuthenticated(callback) {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    callback(user.uid);
                } else {
                    console.error("Usuário não autenticado");
                }
            });
        }

        async function updateNextPhase(userId) {
            const currentPhase = getPhaseFromURL();
            const { level, unit } = getLevelAndUnitFromURL();
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);
            
            try {
                if (currentPhase === "last") {
                    const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                    await dbRef.child(nextUnit).set({ fase1: true });
                } else if (currentPhase === "end") {
                    const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                    await firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
                } else {
                    const nextPhase = parseInt(currentPhase) + 1;
                    await dbRef.update({ [`fase${currentPhase}`]: true, [`fase${nextPhase}`]: true });
                }
            } catch (error) {
                console.error("Erro ao atualizar o progresso da fase:", error);
            }
        }

        function getPhaseFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('fase');
        }

        function getLevelAndUnitFromURL() {
            const url = window.location.pathname;
            const parts = url.split('/');
            const level = parts[1];
            const unit = parts[2];
            return { level, unit };
        }

        // Carrega a letra da música ou história do arquivo letra.txt
        async function loadLyrics() {
            try {
                const response = await fetch('letra.txt');
                const lyrics = await response.text();
                document.getElementById('lyrics-container').textContent = lyrics;
            } catch (error) {
                console.error("Erro ao carregar o arquivo letra.txt", error);
                document.getElementById('lyrics-container').textContent = "Content could not be loaded.";
            }
        }

        loadLyrics();
    </script>
</body>
</html>
