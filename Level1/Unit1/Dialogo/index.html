<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Conversation</title>
    <style>
        body {
            background-image: url('../../../../../imagens/fundo.png');
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        #header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .back-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #dialogue-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin: 20px;
            max-width: 800px;
        }

        .character {
            margin: 20px;
            text-align: center;
        }

        .character img {
            width: 150px;
            height: auto;
            border-radius: 50%;
        }

        .character-text {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            font-size: 18px;
        }

        #navigation {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .nav-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>Hannah Conversation</h1>
    </div>

    <div id="dialogue-container">
        <div class="character" id="robot">
            <img src="../../../../../imagens/robo1_static.png" alt="Robot Lex">
            <div class="character-text" id="robot-text">Hello! How are you today?</div>
            <button onclick="speakText('Hello! How are you today?')">ðŸ”Š</button>
        </div>

        <div class="character" id="student">
            <img src="avatar_aluno1.png" alt="Student Avatar">
            <div class="character-text" id="student-text">I am fine, thank you!</div>
        </div>
    </div>

    <div id="navigation">
        <button class="nav-button" onclick="previousDialogue()">&lt;&lt; Back</button>
        <button class="nav-button" onclick="nextDialogue()">Forward &gt;&gt;</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        let dialogues = [];
        fetch('dialogo.txt')
            .then(response => response.text())
            .then(text => {
                dialogues = text.split('\n\n');
                updateDialogue(0);
            });

        let currentDialogueIndex = 0;

        function updateDialogue(index) {
            const lines = dialogues[index].split('\n');
            document.getElementById('robot-text').textContent = lines[0] || '';
            document.getElementById('student-text').textContent = lines[1] || '';
        }

        function previousDialogue() {
            if (currentDialogueIndex > 0) {
                currentDialogueIndex--;
                updateDialogue(currentDialogueIndex);
            }
        }

        function nextDialogue() {
            if (currentDialogueIndex < dialogues.length - 1) {
                currentDialogueIndex++;
                updateDialogue(currentDialogueIndex);
            }
        }
    </script>
</body>
</html>
