<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Conversation</title>
    <style>
        body {
            background-image: url('../../../../../imagens/fundo.png');
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        #header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .back-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            margin-bottom: 30px;
        }

        #dialogue-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: nowrap;
            margin: 20px;
            max-width: 100%;
            gap: 20px;
        }

        .character {
            margin: 20px;
            text-align: center;
            flex: 1 1 300px;
        }

        .character img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 50%;
        }

        .character-text {
            font-size: 20px;
            font-weight: bold;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            position: relative;
        }

        .audio-button-container {
            margin-top: 10px;
        }

        #navigation {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
            width: 100%;
        }

        .nav-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 10px;
            flex: 1;
            max-width: 200px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin: 20px;
        }

        @media (max-width: 600px) {
            .back-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .nav-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .character {
                flex: 1 1 100%;
                margin: 10px 0;
            }

            .character-text {
                font-size: 16px;
            }

            #dialogue-container {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>Hannah Conversation</h1>
    </div>

    <div id="dialogue-container">
        <div class="character" id="robot">
            <img id="robot-img" src="../../../../../imagens/robo1_static.png" alt="Robot Lex">
            <div class="character-text" id="robot-text"></div>
            <div class="audio-button-container">
                <button class="audio-button" id="robot-audio-button">ðŸ”Š</button>
            </div>
        </div>

        <div class="character" id="student">
            <img src="../../../../../imagens/avatar_aluno1.png" alt="Student Avatar">
            <div class="character-text" id="student-text"></div>
            <div class="audio-button-container">
                <button class="audio-button" id="student-audio-button">ðŸ”Š</button>
            </div>
        </div>
    </div>

    <div id="navigation">
        <button class="nav-button" onclick="previousDialogue()">&lt;&lt; Back</button>
        <button class="nav-button" onclick="nextDialogue()">Forward &gt;&gt;</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // ConfiguraÃ§Ã£o do Firebase
        const firebaseConfig = {
            apiKey: "...",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
            // demais configuraÃ§Ãµes...
        };
        firebase.initializeApp(firebaseConfig);

        let idleTimer;
        let robotImg = document.getElementById('robot-img');
        let totalDialogues;
        let dialoguesRead = 0;

        function goBack() {
            window.history.back();
        }

        function speakText(text, callback) {
            clearTimeout(idleTimer);
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.onstart = function() {
                robotImg.src = '../../../../../imagens/robo1.gif';
            };
            utterance.onend = function() {
                robotImg.src = '../../../../../imagens/robo1_static.png';
                if (callback) {
                    callback();
                }
                dialoguesRead++;
                checkCompletion();
                startIdleTimer();
            };
            window.speechSynthesis.speak(utterance);
        }

        let dialogues = [];
        fetch('dialogo.txt')
            .then(response => response.text())
            .then(text => {
                dialogues = text.split('\n\n');
                totalDialogues = dialogues.length * 2; // Duas falas por diÃ¡logo (robÃ´ e aluno)
                updateDialogue(0);
            });

        let currentDialogueIndex = 0;

        function updateDialogue(index) {
            const lines = dialogues[index].split('\n');
            const robotText = lines[0] || '';
            const studentText = lines[1] || '';

            document.getElementById('robot-text').textContent = robotText;
            document.getElementById('student-text').textContent = studentText;

            document.getElementById('robot-audio-button').onclick = function() {
                speakText(robotText);
            };

            document.getElementById('student-audio-button').onclick = function() {
                speakText(studentText);
            };

            startIdleTimer();
        }

        function previousDialogue() {
            if (currentDialogueIndex > 0) {
                currentDialogueIndex--;
                updateDialogue(currentDialogueIndex);
            }
        }

        function nextDialogue() {
            if (currentDialogueIndex < dialogues.length - 1) {
                currentDialogueIndex++;
                updateDialogue(currentDialogueIndex);
            }
        }

        function startIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(function() {
                robotImg.src = '../../../../../imagens/robo2.gif';
                setTimeout(function() {
                    robotImg.src = '../../../../../imagens/robo1_static.png';
                }, 10000);
            }, 15000);
        }

        function checkCompletion() {
            if (dialoguesRead === totalDialogues) {
                ensureUserIsAuthenticated(updateNextPhase);
            }
        }

        function ensureUserIsAuthenticated(callback) {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    callback(user.uid);
                } else {
                    console.error("UsuÃ¡rio nÃ£o autenticado");
                }
            });
        }

        async function updateNextPhase(userId) {
            const { level, unit } = getLevelAndUnitFromURL();
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

            try {
                const nextPhase = currentDialogueIndex + 1;
                await dbRef.update({ [`fase${nextPhase}`]: true });
                alert("Congratulations! You have completed this phase.");
            } catch (error) {
                console.error("Erro ao atualizar o progresso da fase:", error);
            }
        }

        function getLevelAndUnitFromURL() {
            const url = window.location.pathname;
            const parts = url.split('/');
            const level = parts[1];
            const unit = parts[2];
            return { level, unit };
        }

        startIdleTimer();
    </script>
</body>
</html>
