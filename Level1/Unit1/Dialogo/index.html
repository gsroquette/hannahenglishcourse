<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Conversation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: url('../../../../imagens/fundo.png');
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
        }

        .header-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            text-align: center;
            color: #333;
            flex-grow: 1;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 20px;
            align-self: flex-start;
        }

        .back-button:hover {
            background-color: #555;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #completion-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }

        #completion-modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #completion-modal button:hover {
            background-color: #555;
        }

        @media (max-width: 600px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                text-align: center;
                margin-top: 10px;
            }

            .back-button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>Hannah Conversation</h1>
    </div>
    <div id="conversation-container"></div>

    <div id="overlay"></div>
    <div id="completion-modal">
        <h2>Phase Completed!</h2>
        <p>Congratulations! You have completed this phase.</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                const userId = user.uid;
                loadUserAvatar(userId);
            } else {
                console.error("Usuário não autenticado.");
            }
        });

        function loadUserAvatar(userId) {
            const database = firebase.database();
            database.ref('/usuarios/' + userId).once('value').then(snapshot => {
                const userData = snapshot.val();
                const userAvatar = userData.avatar ? `../../../../imagens/${userData.avatar}` : '../../../../imagens/bonequinho.png';
                renderAvatar(userAvatar);
            }).catch(error => {
                console.error("Erro ao carregar o avatar do usuário. Usando o avatar padrão.", error);
                renderAvatar('../../../../imagens/bonequinho.png');
            });
        }

        function renderAvatar(avatarPath) {
            const container = document.getElementById('conversation-container');
            container.innerHTML = `
                <div class="conversation">
                    <img src="${avatarPath}" alt="Student Avatar">
                    <p>Hi! I'm a student.</p>
                </div>
            `;
        }

        function checkCompletion() {
            // Supondo que essa função verifica se todos os requisitos da fase foram atendidos.
            const allRequirementsMet = true;  // Ajuste conforme a lógica de verificação real.

            if (allRequirementsMet) {
                showModal();
                ensureUserIsAuthenticated(updateNextPhase);
            }
        }

        function ensureUserIsAuthenticated(callback) {
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    callback(user.uid);
                } else {
                    console.error("Usuário não autenticado");
                }
            });
        }

        async function updateNextPhase(userId) {
            const currentPhase = getPhaseFromURL();
            const { level, unit } = getLevelAndUnitFromURL();
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

            try {
                if (currentPhase === "last") {
                    const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                    await firebase.database().ref(`usuarios/${userId}/progresso/${level}/${nextUnit}`).set({
                        fase1: true
                    });
                    console.log(`Unidade ${nextUnit} liberada no ${level}`);
                } else if (currentPhase === "end") {
                    const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                    await firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({
                        fase1: true
                    });
                    console.log(`Nível ${nextLevel} e Unit1 liberados`);
                } else {
                    const nextPhase = parseInt(currentPhase) + 1;
                    const updates = {};
                    updates[`fase${currentPhase}`] = true;
                    updates[`fase${nextPhase}`] = true;

                    await dbRef.update(updates);
                    console.log(`Fase ${currentPhase} concluída e fase ${nextPhase} liberada no banco de dados.`);
                }
            } catch (error) {
                console.error("Erro ao atualizar o progresso da fase:", error);
            }
        }

        function getPhaseFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('fase');
        }

        function getLevelAndUnitFromURL() {
            const url = window.location.pathname;
            const parts = url.split('/');
            const level = parts[1];
            const unit = parts[2];
            return { level, unit };
        }

        function showModal() {
            document.getElementById('completion-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('completion-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
