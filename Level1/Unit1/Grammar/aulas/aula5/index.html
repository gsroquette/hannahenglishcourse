<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAMMAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('../../../../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: auto;
            color: #333;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        h1 {
            font-size: 2em;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 5px;
        }
        p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .button-container button {
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin: 0 5px;
        }
        .button-container button svg {
            margin-right: 5px;
        }
        .button-container button:hover {
            background-color: #45a049;
            color: white;
        }
        .gif-container {
            margin-left: 10px;
        }
        .gif-container img {
            width: 50%; /* Metade do tamanho original */
            height: auto;
        }
        .content-wrapper {
            margin: 120px auto 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
            max-height: calc(100vh - 140px);
            width: 90%;
            max-width: 800px;
        }
        .highlight {
            background-color: yellow;
        }
        .spacer {
            margin: 20px 0;
            border-top: 2px solid #4CAF50;
            clear: both;
            width: 100%;
            height: 2px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GRAMMAR</h1>
        <div class="button-container">
            <button id="toggleButton" class="start-lesson" onclick="toggleLesson()" aria-label="Iniciar ou pausar a lição">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16" id="toggleIcon">
                    <path d="M11.596 8.697l-6.363 3.692A.5.5 0 0 1 4.5 12.846V3.154a.5.5 0 0 1 .733-.442l6.363 3.692a.5.5 0 0 1 0 .884z"/>
                </svg>
                Start Lesson
            </button>
            <!-- Contêiner para o GIF -->
            <div class="gif-container">
                <img src="../../../../../imagens/robo1.gif" alt="Robo animado">
            </div>
        </div>
    </header>
    <div class="content-wrapper" id="contentWrapper">
        <div id="content"></div>
    </div>
    <script>
        // Scripts já presentes
        window.onload = loadTextFile;
    </script>
</body>
</html>
