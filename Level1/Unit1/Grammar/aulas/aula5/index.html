<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAMMAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('../../../../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: auto;
            color: #333;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .header-content {
            display: flex;
            align-items: center;
        }
        .header-content img {
            width: 100px; /* Ajuste o tamanho do robô conforme necessário */
            margin-left: 15px;
        }
        h1 {
            font-size: 2em;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 5px;
        }
        p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .button-container button {
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin: 0 5px;
        }
        .button-container button svg {
            margin-right: 5px;
        }
        .button-container button:hover {
            background-color: #45a049;
            color: white;
        }
        .content-wrapper {
            margin: 120px auto 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
            max-height: calc(100vh - 140px);
            width: 90%;
            max-width: 800px;
        }
        .highlight {
            background-color: yellow;
        }
        .spacer {
            margin: 20px 0;
            border-top: 2px solid #4CAF50;
            clear: both;
            width: 100%;
            height: 2px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>GRAMMAR</h1>
            <img src="../../../../../imagens/robo1.gif" alt="Robô Animado">
        </div>
        <div class="button-container">
            <button onclick="history.back()" aria-label="Voltar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
                </svg>
                Back
            </button>
            <button id="toggleButton" class="start-lesson" onclick="toggleLesson()" aria-label="Iniciar ou pausar a lição">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16" id="toggleIcon">
                    <path d="M11.596 8.697l-6.363 3.692A.5.5 0 0 1 4.5 12.846V3.154a.5.5 0 0 1 .733-.442l6.363 3.692a.5.5 0 0 1 0 .884z"/>
                </svg>
                Start Lesson
            </button>
        </div>
    </header>
    <div class="content-wrapper" id="contentWrapper">
        <div id="content"></div>
    </div>

    <!-- Código JavaScript permanece o mesmo -->
    <script>
        // Seu código JavaScript existente...
    </script>
</body>
</html>
