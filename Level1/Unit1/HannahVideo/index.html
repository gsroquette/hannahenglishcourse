<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('../../../../imagens/fundo.png') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Para o texto ser visível em fundos claros */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 80px; /* Margem para evitar sobreposição com o botão */
            margin-bottom: 20px;
            font-size: 2em;
        }

        .video-container {
            position: relative;
            max-width: 80%; /* Limita a largura da área de vídeo a 80% da tela */
            width: 100%;
            aspect-ratio: 16 / 9; /* Define uma proporção fixa para o vídeo */
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Garante que nada fora da proporção seja exibido */
            margin-bottom: 30px; /* Adiciona margem na parte de baixo do vídeo */
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .video-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../../../../imagens/botoes/video_button.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            z-index: 2;
        }

        .video-cover.hidden {
            display: none; /* Esconde a capa ao clicar */
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <h1>Hannah Videos</h1>
    <div class="video-container">
        <video id="video" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-cover" id="videoCover" onclick="playVideo()"></div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function playVideo() {
            const video = document.getElementById('video');
            const cover = document.getElementById('videoCover');
            
            // Reproduz o vídeo e esconde a capa
            video.play();
            cover.classList.add('hidden');
        }
    </script>
</body>
</html>
