<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('../../../../imagens/fundo.png') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Para o texto ser visível em fundos claros */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 80px; /* Margem para evitar sobreposição com o botão */
            margin-bottom: 20px;
            font-size: 2em;
        }

        video {
            border: 3px solid white;
            border-radius: 10px;
            max-width: 80%; /* Limita o tamanho do vídeo a 80% da largura da tela */
            max-height: 60%; /* Limita o tamanho do vídeo a 60% da altura da tela */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <h1>Hannah Videos</h1>
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
