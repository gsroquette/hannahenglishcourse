<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Lessons from the Bible</title>
    <style>
        /* Estilos Básicos */
        body {
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 50px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        #questions-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: transparent;
            border-radius: 8px;
            margin-top: 20px;
        }
        .clickable-word {
            display: inline-block;
            padding: 8px 12px;
            background-color: #ddd;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #answer-area {
            width: 100%;
            min-height: 40px;
            border: 2px dashed #333;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        #nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        #back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }
        .nav-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #generate-pdf-btn {
            display: none;
            background-color: #FF5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        /* Modal Styling */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #modal-close {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Novo estilo para destacar respostas corretas */
        .correct-answer {
            border: 2px solid green !important;
        }
    </style>
</head>
<body>

<button id="back-btn" onclick="goBack()">Back</button>

<h1>Life Lessons from the Bible</h1>

<div id="questions-container">
    <div id="words-container"></div>
    <p id="question-text">Loading...</p>
    <div id="answer-area" onclick="removeAnswer()"></div>
    
    <div id="nav-buttons">
        <button class="nav-btn" onclick="prevQuestion()">Previous</button>
        <button class="nav-btn" onclick="nextQuestion()">Next</button>
    </div>
    <button id="generate-pdf-btn" onclick="generatePDF()">Generate PDF</button>
</div>

<!-- Modal Structure -->
<div id="modal">
    <div id="modal-content">
        <h2>Well Done!</h2>
        <p id="modal-message">Congratulations! You have completed the phase.</p>
        <button id="modal-close" onclick="closeModal()">Close</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707"
    };
    firebase.initializeApp(firebaseConfig);

    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let userRole = '';

    fetch('perguntas.txt')
        .then(response => response.text())
        .then(text => {
            questions = text.trim().split('\n').map(line => {
                const [question, answer] = line.split(';');
                return { question: question.trim(), answer: answer.trim() };
            });
            initializeActivity();
        });

    function initializeActivity() {
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                const userId = user.uid;
                firebase.database().ref(`usuarios/${userId}/role`).once('value')
                    .then(snapshot => {
                        userRole = snapshot.val();
                        if (userRole === 'professor' || userRole === 'proprietário') {
                            document.getElementById('generate-pdf-btn').style.display = 'block';
                        }
                    });
            }
        });

        const words = questions.map(q => q.answer).sort(() => Math.random() - 0.5);
        words.forEach(word => createClickableWord(word));
        loadQuestion();
    }

    function createClickableWord(word) {
        const wordElem = document.createElement('div');
        wordElem.classList.add('clickable-word');
        wordElem.textContent = word;
        wordElem.onclick = () => selectAnswer(wordElem, word);
        wordElem.id = `word-${word}`;
        document.getElementById('words-container').appendChild(wordElem);
    }

    function selectAnswer(wordElem, word) {
        const answerArea = document.getElementById('answer-area');
        if (!answerArea.textContent) {
            answerArea.textContent = word;
            userAnswers[currentQuestionIndex] = word;
            wordElem.remove();
            if (userAnswers[currentQuestionIndex] === questions[currentQuestionIndex].answer) {
                answerArea.classList.add('correct-answer');
            }
        }
    }

    function removeAnswer() {
        const answerArea = document.getElementById('answer-area');
        const wordsContainer = document.getElementById('words-container');
        if (answerArea.textContent) {
            const word = answerArea.textContent;
            answerArea.textContent = '';
            answerArea.classList.remove('correct-answer');
            delete userAnswers[currentQuestionIndex];
            wordsContainer.appendChild(createClickableWord(word));
        }
    }

    function loadQuestion() {
        const questionObj = questions[currentQuestionIndex];
        const answerArea = document.getElementById('answer-area');
        document.getElementById('question-text').textContent = questionObj.question;
        answerArea.textContent = userAnswers[currentQuestionIndex] || '';
        
        if (userAnswers[currentQuestionIndex] === questionObj.answer) {
            answerArea.classList.add('correct-answer');
        } else {
            answerArea.classList.remove('correct-answer');
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            loadQuestion();
        } else {
            checkAnswers();
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion();
        }
    }

  function checkAnswers() {
    let allCorrect = true;
    
    questions.forEach((q, index) => {
        if (userAnswers[index] === q.answer) {
            // Adiciona a classe 'correct-answer' se a resposta estiver correta
            const answerArea = document.getElementById('answer-area');
            answerArea.classList.add('correct-answer');
        } else {
            allCorrect = false;
        }
    });

    if (allCorrect) {
        showModal("Congratulations! You have completed the phase.");
        updateProgressInDatabase();
    } else {
        showModal("Some answers were incorrect. Try again!");
        currentQuestionIndex = 0;
        loadQuestion();
        resetIncorrectAnswers();
    }
}

    function resetIncorrectAnswers() {
    document.getElementById('words-container').innerHTML = '';
    document.getElementById('answer-area').classList.remove('correct-answer');
    initializeActivity();
}

    function showModal(message) {
        document.getElementById("modal-message").textContent = message;
        document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function updateProgressInDatabase() {
        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);
        const fase = params.get('fase');
        const userId = firebase.auth().currentUser.uid;
        const level = url.pathname.split('/')[3];
        const unit = url.pathname.split('/')[4];

        let path = `usuarios/${userId}/progresso/${level}/${unit}`;

        if (fase === 'end') {
            path += `/nextLevel/Unit1/fase1`;
        } else if (fase === 'last') {
            path += `/nextUnit/fase1`;
        } else {
            path += `/fase${parseInt(fase) + 1}`;
        }
        firebase.database().ref(path).set(true);
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const img = new Image();
        img.src = '../../../../imagens/hannah_logo.png';

        img.onload = () => {
            doc.addImage(img, 'PNG', 10, 10, 20, 20);
            doc.setFontSize(12);
            doc.text("Name:__________________________ Date:______________", 40, 20);
            doc.setFontSize(16);
            doc.text("Life Lessons from the Bible", 10, 40);

            doc.setFontSize(12);
            let answerOptions = questions.map(q => q.answer).join(", ");
            let splitOptions = doc.splitTextToSize("Answer Options: " + answerOptions, 180);
            doc.text(splitOptions, 10, 50);

            let y = 60 + (splitOptions.length * 10);
            const lineHeight = 10;
            const questionSpacing = 12;
            const pageHeight = doc.internal.pageSize.height;

            questions.forEach((q, i) => {
                let questionText = `${i + 1}. ${q.question}`;
                let splitQuestion = doc.splitTextToSize(questionText, 180);

                if (y + (splitQuestion.length) * lineHeight > pageHeight - 20) {
                    doc.addPage();
                    y = 20;
                    doc.addImage(img, 'PNG', 10, 10, 20, 20);
                    doc.text("Name:__________________________ Date:______________", 40, 20);
                    y += 30;
                }

                doc.text(splitQuestion, 10, y);
                y += splitQuestion.length * lineHeight + questionSpacing;
            });

            doc.save("activity.pdf");
        };
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
