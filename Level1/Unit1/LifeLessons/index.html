<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Lessons from the Bible</title>
    <style>
        body {
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        #questions-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .clickable-word {
            display: inline-block;
            padding: 8px 12px;
            background-color: #ddd;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #answer-area {
            width: 100%;
            min-height: 40px;
            border: 2px dashed #333;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        #nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        #back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .nav-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<button id="back-btn" onclick="goBack()">Back</button>

<h1>Life Lessons from the Bible</h1>

<div id="questions-container">
    <div id="words-container"></div>
    <p id="question-text">Loading...</p>
    <div id="answer-area" onclick="removeAnswer()"></div>
    
    <div id="nav-buttons">
        <button class="nav-btn" onclick="prevQuestion()">Previous</button>
        <button class="nav-btn" onclick="nextQuestion()">Next</button>
    </div>
</div>

<script>
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};

    // Load questions and answers from perguntas.txt
    fetch('perguntas.txt')
        .then(response => response.text())
        .then(text => {
            questions = text.trim().split('\n').map(line => {
                const [question, answer] = line.split(';');
                return { question: question.trim(), answer: answer.trim() };
            });
            initializeActivity();
        });

    function initializeActivity() {
        const words = questions.map(q => q.answer).sort(() => Math.random() - 0.5);
        words.forEach(word => createClickableWord(word));
        loadQuestion();
    }

    function createClickableWord(word) {
        const wordElem = document.createElement('div');
        wordElem.classList.add('clickable-word');
        wordElem.textContent = word;
        wordElem.onclick = () => selectAnswer(wordElem, word);
        wordElem.id = `word-${word}`; // Set ID for easier removal
        document.getElementById('words-container').appendChild(wordElem);
    }

    function selectAnswer(wordElem, word) {
        const answerArea = document.getElementById('answer-area');

        // Move word to the answer area if it's empty
        if (!answerArea.textContent) {
            answerArea.textContent = word;
            userAnswers[currentQuestionIndex] = word;
            wordElem.remove(); // Remove from words container
        }
    }

    function removeAnswer() {
        const answerArea = document.getElementById('answer-area');
        const wordsContainer = document.getElementById('words-container');

        // If there is an answer in the answer area, return it to the words container
        if (answerArea.textContent) {
            const word = answerArea.textContent;
            answerArea.textContent = '';
            delete userAnswers[currentQuestionIndex];
            wordsContainer.appendChild(createClickableWord(word)); // Return word to words container
        }
    }

    function loadQuestion() {
        const questionObj = questions[currentQuestionIndex];
        document.getElementById('question-text').textContent = questionObj.question;

        const answerArea = document.getElementById('answer-area');
        answerArea.textContent = '';

        if (userAnswers[currentQuestionIndex]) {
            answerArea.textContent = userAnswers[currentQuestionIndex];
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            loadQuestion();
        } else {
            checkAnswers();
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion();
        }
    }

    function checkAnswers() {
        let allCorrect = true;
        for (let i = 0; i < questions.length; i++) {
            if (userAnswers[i] !== questions[i].answer) {
                allCorrect = false;
                delete userAnswers[i];
            }
        }
        if (allCorrect) {
            alert("Congratulations! You have completed the phase.");
        } else {
            alert("Some answers were incorrect. Try again!");
            currentQuestionIndex = 0;
            loadQuestion();
            resetIncorrectAnswers();
        }
    }

    function resetIncorrectAnswers() {
        document.getElementById('words-container').innerHTML = '';
        initializeActivity();
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
