<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Matching Game</title>
    <style>
        /* Estilo atualizado e adicionado para a exibição da imagem e texto */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f3e5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden; /* Evita rolagem lateral */
        }

        h1 {
            color: #8e24aa;
            font-size: 3em;
            margin: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .list-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .list {
            width: 48%;
            margin: 10px 0;
        }

        .list-item {
            padding: 20px;
            margin-bottom: 10px;
            background-color: #ffeb3b;
            border-radius: 10px;
            border: 2px solid #fbc02d;
            cursor: pointer;
            font-size: 1.4em;
            color: #d84315;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .list-item.selected {
            background-color: #f06292;
            transform: scale(1.2);
            color: #ffffff;
        }

        .list-item.used {
            background-color: #4caf50;
            color: white;
        }

        .drop-zone {
            padding: 20px;
            min-height: 50px;
            margin-bottom: 10px;
            background-color: #81d4fa;
            border-radius: 10px;
            border: 2px dashed #039be5;
            font-size: 1.4em;
            color: #01579b;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .correct {
            background-color: #c8e6c9;
            border-color: #388e3c;
            color: #2e7d32;
        }

        .wrong {
            background-color: #ffcdd2;
            border-color: #d32f2f;
            color: #c62828;
        }

        .image-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-container img {
            max-width: 80%;
            max-height: 50%;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .image-container h2 {
            margin-top: 10px;
            font-size: 2em;
            color: #ffffff;
        }

        .image-container p {
            margin-top: 10px;
            font-size: 1.5em;
            color: #ffffff;
            max-width: 80%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #ffffff;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .try-again {
            color: #c62828;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .restart-btn, .back-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #8e24aa;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .restart-btn:hover, .back-btn:hover {
            background-color: #7b1fa2;
            transform: scale(1.05);
        }
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    z-index: 1000;
}

#completion-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    display: none;
    z-index: 1001;
}

#completion-modal h2 {
    margin-top: 0;
    font-size: 2rem;
    color: #32CD32;
}

#completion-modal p {
    font-size: 1.2rem;
    margin: 10px 0;
}

#completion-modal button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #32CD32;
    color: white;
    transition: background-color 0.3s ease;
}

#completion-modal button:hover {
    background-color: #28a428;
}
#pdfButton {
    padding: 10px 20px;
    font-size: 1.2em;
    background-color: #8e24aa;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, transform 0.3s ease;
}

#pdfButton:hover {
    background-color: #7b1fa2;
    transform: scale(1.05);
}
    </style>
</head>
<body>
<button onclick="window.location.href='../index.html'" class="back-btn">
    Back
</button>
<button id="pdfButton" class="pdf-btn" onclick="generatePDF()" style="display: none;">Generate PDF</button>
     
<h1>Hannah Matching Game</h1>

<div class="container">
    <div class="list-container">
        <div class="list" id="lessons">
            <!-- Lessons will be loaded here dynamically -->
        </div>

        <div class="list" id="explanations">
            <!-- Explanations will be loaded here dynamically -->
        </div>
    </div>
<!-- Modal de conclusão -->
<div id="overlay" style="display: none;"></div>
<div id="completion-modal" style="display: none;">
    <h2>Phase Completed!</h2>
    <p>Congratulations! You have completed this phase.</p>
    <button onclick="closeModal()">Close</button>
</div>

<!-- Container para mostrar a imagem e o texto -->
<div class="image-container" id="image-container">
    <button class="close-btn" onclick="closeImage()">×</button>
    <img id="lesson-image" src="" alt="Lesson Image">
    <h2 id="lesson-title"></h2>
    <p id="lesson-text"></p>
</div>

<button class="restart-btn" onclick="restartGame()">Restart Game</button>
<div id="try-again" class="try-again" style="display:none;">Try Again!</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<script>

firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        const userId = user.uid;
        const userRoleRef = firebase.database().ref(`usuarios/${userId}/role`);

        userRoleRef.once('value').then((snapshot) => {

function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Caminho da logo
    const logoPath = '../../../../imagens/hannah_logo.png';

    // Cria um elemento <img> para carregar a logo
    const logo = new Image();
    logo.src = logoPath;

    logo.onload = function() {
        // Adiciona a logo ao PDF
        doc.addImage(logo, 'PNG', 10, 10, 30, 30);  // Ajusta as coordenadas e tamanho conforme necessário

        // Adiciona o título e a linha para "Name" e "Date" ao lado da logo
        doc.setFontSize(12);
        doc.text("Name: ______________________________________________ Date: ____________", 50, 20);
        
        // Adiciona o título abaixo da linha de "Name" e "Date"
        doc.setFontSize(16);
        doc.text("Hannah Matching Game", 10, 50);  // Posiciona o título

        let yOffset = 60;  // Define a posição vertical inicial após a logo e o título

        // Adiciona as lições e explicações ao PDF
        document.querySelectorAll('.list-item, .drop-zone').forEach((item, index) => {
            if (yOffset > 280) {  // Se ultrapassar o limite da página
                doc.addPage();
                yOffset = 10;
            }

            doc.text(item.textContent, 10, yOffset);
            yOffset += 10;  // Move a posição vertical para a próxima linha
        });

        doc.save("Hannah_Matching_Game.pdf");
    };

    // Caso a logo não carregue, salva o PDF sem a imagem
    logo.onerror = function() {
        doc.setFontSize(12);
        doc.text("Name: ______________________________________________ Date: ____________", 50, 20);
        doc.setFontSize(16);
        doc.text("Hannah Matching Game", 10, 50);

        let yOffset = 60; // Define a posição vertical inicial

        document.querySelectorAll('.list-item, .drop-zone').forEach((item, index) => {
            if (yOffset > 280) {
                doc.addPage();
                yOffset = 10;
            }

            doc.text(item.textContent, 10, yOffset);
            yOffset += 10;
        });

        doc.save("Hannah_Matching_Game.pdf");
    };
}
<script>
    let lessonData = [];
    let selectedLeftItem = null;
    let currentAnimatedItem = null;
    let currentUtterance = null;  // Para rastrear a leitura atual

// Carregar as lições e explicações dinamicamente do arquivo texto.txt
    fetch('https://hannahenglishcourse.vercel.app/Level1/Unit1/MatchingGame/texto.txt')
        .then(response => response.text())
        .then(data => {
            const lines = data.split('\n');

            // Montar o array de lições e explicações
            lines.forEach((line, index) => {
                const [type, lesson, explanation] = line.split('|');
                if (type === 'lesson') {
                    lessonData.push({
                        img: `imagens/imagem${index + 1}.png`,
                        title: lesson,
                        text: explanation,
                        matchIndex: index + 1 // Guarda o índice original
                    });
                }
            });

            // Embaralhar as lições e explicações independentemente
            const shuffledLessons = shuffleArray([...lessonData]);
            const shuffledExplanations = shuffleArray([...lessonData]);

            // Preencher as colunas com as lições e explicações embaralhadas
            const lessonsContainer = document.getElementById('lessons');
            const explanationsContainer = document.getElementById('explanations');

            shuffledLessons.forEach(item => {
                const lessonDiv = document.createElement('div');
                lessonDiv.classList.add('list-item');
                lessonDiv.textContent = item.title;
                lessonDiv.dataset.match = item.matchIndex;
                lessonDiv.onclick = () => selectLeftItem(lessonDiv);
                lessonsContainer.appendChild(lessonDiv);
            });

            shuffledExplanations.forEach(item => {
                const explanationDiv = document.createElement('div');
                explanationDiv.classList.add('drop-zone');
                explanationDiv.textContent = item.text;
                explanationDiv.dataset.match = item.matchIndex;
                explanationDiv.onclick = () => selectRightItem(explanationDiv);
                explanationsContainer.appendChild(explanationDiv);
            });
        });

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function removeCurrentAnimatedItem() {
        if (currentAnimatedItem) {
            currentAnimatedItem.classList.add('fade-out');
            setTimeout(() => {
                currentAnimatedItem.style.display = 'none';
                currentAnimatedItem = null;
            }, 500);
        }
    }

    function selectLeftItem(element) {
        removeCurrentAnimatedItem();
        if (selectedLeftItem) {
            selectedLeftItem.classList.remove('selected');
        }
        selectedLeftItem = element;
        element.classList.add('selected');
        resetWrongSelections();  // Reseta as seleções erradas
        speakText(element.textContent);
    }

    function selectRightItem(element) {
        removeCurrentAnimatedItem();
        if (!selectedLeftItem) return;

        if (selectedLeftItem.dataset.match === element.dataset.match) {
            speakText(element.textContent);
            animateCorrectMatch(element);
            selectedLeftItem.classList.add('used');
            selectedLeftItem.classList.remove('selected');
            showLessonData(selectedLeftItem.dataset.match - 1);  // Mostrar imagem e texto correspondente
            document.getElementById('try-again').style.display = 'none'; // Esconde "Try Again"
        } else {
            element.classList.add('wrong');
            document.getElementById('try-again').style.display = 'block'; // Mostra "Try Again"
            selectedLeftItem.classList.remove('selected');
            selectedLeftItem = null;
            speakText("Try Again");
        }
    }

    function animateCorrectMatch(element) {
        element.classList.add('correct');
        currentAnimatedItem = element;
    }

    function resetWrongSelections() {
        const wrongElements = document.querySelectorAll('.wrong');
        wrongElements.forEach(element => {
            element.classList.remove('wrong');
        });
    }

    function speakText(text) {
        window.speechSynthesis.cancel();  // Interrompe qualquer leitura anterior
        if (currentUtterance) {
            currentUtterance.onend = null;  // Remove o listener anterior, se houver
        }
        currentUtterance = new SpeechSynthesisUtterance(text);
        currentUtterance.lang = 'en-US';
        window.speechSynthesis.speak(currentUtterance);
    }

    function showLessonData(index) {
        const data = lessonData[index];
        const imageContainer = document.getElementById('image-container');
        const lessonImage = document.getElementById('lesson-image');
        const lessonTitle = document.getElementById('lesson-title');
        const lessonText = document.getElementById('lesson-text');

        lessonImage.src = data.img;
        lessonTitle.textContent = data.title;
        lessonText.textContent = data.text;

        imageContainer.style.display = 'flex';

        // Ler o texto em voz alta
        speakText(data.text);
    }

    function closeImage() {
        const imageContainer = document.getElementById('image-container');
        imageContainer.style.display = 'none';
    }

    function restartGame() {
        window.location.reload();
    }

// Carregar as lições e explicações dinamicamente do arquivo texto.txt
fetch('/Level1/Unit1/MatchingGame/texto.txt')
    .then(response => {
        if (!response.ok) {
            throw new Error(`Erro ao carregar o arquivo: ${response.statusText}`);
        }
        return response.text(); // Obtém o conteúdo como texto
    })
    .then(data => {
        console.log("Conteúdo do arquivo:", data); // Exibe o conteúdo para verificação
        const lines = data.split('\n').filter(line => line.trim() !== ''); // Divide em linhas e remove linhas vazias

        // Processa cada linha no formato "type|lesson|explanation"
        let lessonData = [];
        lines.forEach((line, index) => {
            const [type, lesson, explanation] = line.split('|').map(item => item.trim());
            if (type === 'lesson' && lesson && explanation) {
                lessonData.push({
                    img: `imagens/imagem${index + 1}.png`,
                    title: lesson,
                    text: explanation,
                    matchIndex: index + 1
                });
            }
        });

        console.log("Dados das lições carregadas:", lessonData);

        if (lessonData.length === 0) {
            throw new Error("Nenhuma lição carregada. Verifique o conteúdo do arquivo texto.txt.");
        }

        // Embaralha e exibe as lições
        const shuffledLessons = shuffleArray([...lessonData]);
        const shuffledExplanations = shuffleArray([...lessonData]);

        const lessonsContainer = document.getElementById('lessons');
        const explanationsContainer = document.getElementById('explanations');

        shuffledLessons.forEach(item => {
            const lessonDiv = document.createElement('div');
            lessonDiv.classList.add('list-item');
            lessonDiv.textContent = item.title;
            lessonDiv.dataset.match = item.matchIndex;
            lessonDiv.onclick = () => selectLeftItem(lessonDiv);
            lessonsContainer.appendChild(lessonDiv);
        });

        shuffledExplanations.forEach(item => {
            const explanationDiv = document.createElement('div');
            explanationDiv.classList.add('drop-zone');
            explanationDiv.textContent = item.text;
            explanationDiv.dataset.match = item.matchIndex;
            explanationDiv.onclick = () => selectRightItem(explanationDiv);
            explanationsContainer.appendChild(explanationDiv);
        });
    })
    .catch(error => {
        console.error("Erro ao carregar os dados:", error);
    });

// Função para verificar se todas as correlações foram completadas
function checkCompletion() {
    const allItems = document.querySelectorAll('.list-item.used'); // Itens correlacionados corretamente
    const totalItems = document.querySelectorAll('.list-item').length; // Total de itens

    // Se todos os itens foram usados, mostra o modal de conclusão
    if (allItems.length === totalItems) {
        showCompletionModal();
    }
}

function showCompletionModal() {
    updateProgressInDatabase();  // Chama a função para atualizar o progresso no banco de dados
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('completion-modal').style.display = 'block';
}

function closeModal() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('completion-modal').style.display = 'none';
}

function getPhaseFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('fase'); // Obtém o valor de 'fase'
}

function getLevelAndUnitFromURL() {
    const url = window.location.pathname;
    const parts = url.split('/');
    return { level: parts[1], unit: parts[2] };
}

function updateProgressInDatabase() {
    const currentPhase = getPhaseFromURL();  // Obtém a fase atual da URL
    const { level, unit } = getLevelAndUnitFromURL();  // Obtém o nível e unidade da URL
    
    // Verifica se o usuário está autenticado
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            const userId = user.uid;
            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

            // Verifica se a fase atual é "last" (última fase da unidade)
            if (currentPhase === "last") {
                const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                // Cria uma nova unidade no mesmo Level
                dbRef.parent.child(nextUnit).set({ fase1: true });
            } 
            // Verifica se a fase atual é "end" (última fase do nível)
            else if (currentPhase === "end") {
                const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                // Cria um novo level e adiciona Unit1 com fase1 concluída
                firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
            } 
            // Se a fase atual é numérica (representando um número de fase)
            else {
                const phaseNumber = parseInt(currentPhase);
                if (!isNaN(phaseNumber)) {
                    dbRef.update({ [`fase${currentPhase}`]: true });  // Marca a fase atual como concluída
                    const nextPhase = phaseNumber + 1;  // Incrementa a fase para a próxima
                    dbRef.update({ [`fase${nextPhase}`]: true });  // Marca a próxima fase como concluída
                }
            }
        } else {
            console.error("Usuário não autenticado");
        }
    });
}
</script>
