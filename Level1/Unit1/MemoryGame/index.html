<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Word Search Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: auto;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #4a90e2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #word-search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            box-sizing: border-box;
        }
        #word-search-canvas {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #words-list {
            text-align: left;
            max-width: 100%;
            margin-top: 20px;
        }
        #words-list ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        #words-list li {
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        #words-list li:hover {
            background-color: #e1ecf4;
        }
        #reset-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s ease;
        }
        #reset-button:hover {
            background-color: #357ABD;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100px;
            margin: auto;
        }
        #back-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s ease;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        #back-button:hover {
            background-color: #357ab7;
        }
        @media (max-width: 600px) {
            #back-button {
                position: static;
                margin: 10px auto;
                display: block;
            }
            h1 {
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
<button onclick="window.location.href='../index.html'" id="back-button">
    Back
</button>

    <h1>Hannah Word Search Game</h1>
    <button id="reset-button">Restart Game</button>
    <div id="word-search-container">
        <canvas id="word-search-canvas"></canvas>
        <div id="words-list">
            <h2>Words to Find</h2>
            <ul id="words"></ul>
        </div>
    </div>
    <script>
        function loadWords() {
            fetch('../data1/words.txt')
                .then(response => response.text())
                .then(data => {
                    const wordsArray = data.split('\n').map(word => word.trim()).filter(word => word.length > 0);
                    const wordsList = document.getElementById('words');
                    wordsArray.forEach(word => {
                        const li = document.createElement('li');
                        li.textContent = word;
                        wordsList.appendChild(li);
                    });
                    createWordSearchGrid(wordsArray);
                })
                .catch(error => console.error('Erro ao carregar o arquivo words.txt:', error));
        }

        function createWordSearchGrid(words) {
            const canvas = document.getElementById('word-search-canvas');
            const ctx = canvas.getContext('2d');
            const gridSize = 15;
            const cellSize = canvas.width / gridSize;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    ctx.strokeRect(i * cellSize, j * cellSize, cellSize, cellSize);
                }
            }
        }

        document.getElementById('reset-button').addEventListener('click', () => {
            loadWords();
        });

        window.onload = loadWords;
    </script>
</body>
</html>
