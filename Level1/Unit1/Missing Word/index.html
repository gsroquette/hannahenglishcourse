<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Missing Word</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background: url('../../../imagens/fundo.png') repeat;
            color: #333;
        }

        #back-button {
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            position: relative;
            top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #back-button:hover {
            background-color: #0056b3;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
            color: #444;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para o container de atividades */
        .activity-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #completion-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }

        #completion-modal h2 {
            margin-bottom: 10px;
        }

        #completion-modal p {
            margin-bottom: 20px;
        }

        #completion-modal button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #completion-modal button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="goBack()">Back</button>
    <h1>Hannah Missing Word</h1>
    <div id="activity-container" class="activity-container"></div>
    <div id="overlay"></div>
    <div id="completion-modal">
        <h2>Phase Completed!</h2>
        <p>Congratulations! You have completed this phase.</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);

        let activities = [];
        let completedWords = 0;

        async function loadActivities() {
            try {
                const response = await fetch('../data1/words.txt');
                const text = await response.text();
                const words = text.trim().split('\n');

                words.forEach((word, index) => {
                    const imageName = `imagem${index + 1}.jpeg`;
                    const imageUrl = `../data1/imagens/${imageName}`;
                    createActivity(imageUrl, word);
                });
            } catch (error) {
                console.error('Error loading words:', error);
            }
        }

        function createActivity(imageUrl, word) {
            const activityContainer = document.getElementById('activity-container');
            const activityDiv = document.createElement('div');
            activityDiv.innerHTML = `
                <img src="${imageUrl}" alt="${word}" />
                <input type="text" placeholder="Type the missing word" />
                <button onclick="checkAnswer(this, '${word}')">Check</button>
            `;
            activityContainer.appendChild(activityDiv);
            activities.push({ word, activityDiv });
        }

        function checkAnswer(button, correctWord) {
            const input = button.previousElementSibling;
            const userAnswer = input.value.trim().toLowerCase();
            if (userAnswer === correctWord.toLowerCase()) {
                input.style.borderColor = 'green';
                completedWords++;
                if (completedWords === activities.length) {
                    showCompletionModal();
                }
            } else {
                input.style.borderColor = 'red';
            }
        }

        function showCompletionModal() {
            updateProgressInDatabase();
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('completion-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('completion-modal').style.display = 'none';
        }

        function updateProgressInDatabase() {
            const currentPhase = getPhaseFromURL();
            const { level, unit } = getLevelAndUnitFromURL();
            const userId = getCurrentUserId(); // Function to obtain the logged-in user's ID

            const dbRef = firebase.database().ref(`usuarios/${userId}/progresso/${level}/${unit}`);

            if (currentPhase === "last") {
                const nextUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                // Create the new unit in the current level
                firebase.database().ref(`usuarios/${userId}/progresso/${level}/${nextUnit}`).set({ fase1: true });
            } else if (currentPhase === "end") {
                const nextLevel = `Level${parseInt(level.replace('Level', '')) + 1}`;
                // Create a new level and add Unit1
                firebase.database().ref(`usuarios/${userId}/progresso/${nextLevel}/Unit1`).set({ fase1: true });
            } else {
                dbRef.update({ [`fase${currentPhase}`]: true });
                const nextPhase = parseInt(currentPhase) + 1;
                dbRef.update({ [`fase${nextPhase}`]: true });
            }
        }

        function getPhaseFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('fase');
        }

        function getLevelAndUnitFromURL() {
            const url = window.location.pathname;
            const parts = url.split('/');
            return { level: parts[1], unit: parts[2] };
        }

        function getCurrentUserId() {
            // Logic to get the logged-in user's ID
            return "exampleUserId"; // Replace with actual logic
        }

        document.addEventListener('DOMContentLoaded', loadActivities);
    </script>
</body>
</html>
