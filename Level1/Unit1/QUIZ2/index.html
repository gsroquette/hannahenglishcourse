<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos existentes mantidos */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: auto;
            background-color: white;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .gif-container {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 500px;
        }

        .question-container {
            display: flex;
            justify-content: center;
        }

        .question {
            margin-bottom: 10px;
            font-size: 1.2em;
            padding: 20px;
            text-align: left;
            border: none;
        }

        label {
            display: block;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .prev-btn, .next-btn {
            background-color: #4CAF50;
            color: white;
        }

        .prev-btn:hover, .next-btn:hover {
            background-color: #45a049;
        }

        .read-btn {
            background-color: #FF9800;
            color: white;
        }

        .read-btn i {
            font-size: 1.2em;
            margin-right: 5px;
            vertical-align: middle;
        }

        .read-btn:hover {
            background-color: #FB8C00;
        }

        .pdf-btn {
            background-color: #03A9F4;
            color: white;
        }

        .pdf-btn:hover {
            background-color: #0288D1;
        }

        .feedback {
            display: none;
            margin-top: 20px;
        }

        audio {
            display: none;
        }

        #completion-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }

        #completion-modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #completion-modal button:hover {
            background-color: #555;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .question-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<button onclick="window.history.back()" style="padding: 10px 20px; font-size: 1em; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
    Back
</button>

<h1>Hannah Quiz</h1>

<div class="gif-container">
    <img id="feedback-img" src="" alt="Feedback GIF"/>
</div>

<div class="question-container">
    <div id="quiz-container" class="question"></div>
</div>

<div class="btn-group">
    <button class="read-btn" id="read-btn" onclick="readQuestion()">
    <i class="fas fa-file-alt"></i> <i class="fas fa-volume-up"></i> Read
</button>
    <button class="prev-btn" id="prev-btn" onclick="stopReading(); showPreviousQuestion()">❮❮ Previous</button>
    <button class="next-btn" id="next-btn" onclick="stopReading(); showNextQuestion()">Next ❯❯</button>
</div>

<div id="feedback" class="feedback">
    <audio id="feedback-audio"></audio>
</div>

<div id="overlay"></div>
<div id="completion-modal">
    <h2>Phase Completed!</h2>
    <p>Congratulations! You have completed this phase.</p>
    <button onclick="closeModal()">Close</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
        measurementId: "G-07VVJG9LRS",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);

    let currentQuestionIndex = 0;
    let questions = [];
    let answeredQuestions = [];
    let userAnswers = {}; // Objeto para armazenar as respostas do usuário
    let speechSynthesisUtterance = null;

    async function loadQuestions() {
        const response = await fetch('questions.txt');
        const text = await response.text();
        const lines = text.split('\n');
        let currentQuestion = null;

        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('Q:')) {
                if (currentQuestion) {
                    questions.push(currentQuestion);
                }
                currentQuestion = { question: line.substring(2).trim(), answers: [], correct: '' };
            } else if (/^[A-Z]\./.test(line)) {
                currentQuestion.answers.push(line);
            } else if (line.startsWith('Correct:')) {
                currentQuestion.correct = line.split(':')[1].trim();
            }
        });

        if (currentQuestion) {
            questions.push(currentQuestion);
        }

        answeredQuestions = new Array(questions.length).fill(false);
        displayQuestion();
    }

    function displayQuestion() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';

        const q = questions[currentQuestionIndex];
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');

        // Adiciona a imagem correspondente à questão
        const questionImage = document.createElement('img');
        questionImage.src = `imagens/imagem${currentQuestionIndex + 1}.jpeg`;
        questionImage.alt = `Imagem para questão ${currentQuestionIndex + 1}`;
        questionImage.classList.add('question-image');
        questionDiv.appendChild(questionImage);

        const questionText = document.createElement('p');
        questionText.id = 'question-text';
        questionText.innerText = `${currentQuestionIndex + 1}. ${q.question}`;
        questionDiv.appendChild(questionText);

        q.answers.forEach((answer) => {
            const answerLabel = document.createElement('label');
            answerLabel.innerHTML = `<input type="radio" name="question${currentQuestionIndex}" value="${answer[0]}" onclick="checkAnswer(this, '${answer[0]}')"> ${answer}`;
            questionDiv.appendChild(answerLabel);
        });

        container.appendChild(questionDiv);

        // Restaura a resposta do usuário, se houver
        if (userAnswers[currentQuestionIndex]) {
            const savedAnswer = userAnswers[currentQuestionIndex];
            const radioButtons = document.getElementsByName(`question${currentQuestionIndex}`);
            radioButtons.forEach((radio) => {
                if (radio.value === savedAnswer) {
                    radio.checked = true;
                }
            });
        }

        updateNavigationButtons();
    }

    function updateNavigationButtons() {
        document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
        document.getElementById('next-btn').disabled = currentQuestionIndex === questions.length - 1;
    }

    function showNextQuestion() {
        hideGIF();
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        }
    }

    function showPreviousQuestion() {
        hideGIF();
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const logo = new Image();
        logo.src = 'Logo.png';

        doc.addImage(logo, 'PNG', 90, 10, 30, 30);

        doc.setFontSize(20);
        doc.text('Hannah Quiz', 105, 50, null, null, 'center');

        doc.setFontSize(12);
        doc.text('Name: ____________________________________', 20, 70);
        doc.text('Date: _______________', 150, 70);

        let yPosition = 90;

        questions.forEach((q, index) => {
            doc.setFontSize(14);
            let questionText = `${index + 1}. ${q.question}`;
            let textLines = doc.splitTextToSize(questionText, 180);
            let questionHeight = textLines.length * 10;

            if (yPosition + questionHeight > 280) {
                doc.addPage();
                yPosition = 20;
            }

            // Adiciona a imagem da questão ao PDF
            const questionImage = new Image();
            questionImage.src = `imagens/imagem${index + 1}.jpeg`;
            doc.addImage(questionImage, 'JPEG', 20, yPosition, 50, 50);
            yPosition += 60;

            doc.text(textLines, 20, yPosition);
            yPosition += questionHeight;

            q.answers.forEach(answer => {
                doc.setFontSize(12);
                let answerText = answer;
                let answerLines = doc.splitTextToSize(answerText, 180);
                let answerHeight = answerLines.length * 10;

                if (yPosition + answerHeight > 280) {
                    doc.addPage();
                    yPosition = 20;
                }

                doc.text(answerLines, 30, yPosition);
                yPosition += answerHeight;
            });

            yPosition += 10;
        });

        doc.save('QuizQuestionsWithLogoAndImages.pdf');
    }

    window.onload = loadQuestions;
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
