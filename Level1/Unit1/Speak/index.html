<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Reading Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: auto;
            padding: 0 20px;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #aaa;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .image {
            width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .word {
            font-size: 2em;
            margin: 20px 0;
            transition: transform 0.5s ease;
        }
        .word.enlarged {
            transform: scale(1.5);
            color: #DAA520;
            font-weight: bold;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #backButton {
            margin-bottom: 20px;
            display: inline-block;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .nav-button {
            margin: 0 10px;
        }
        #startButton {
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: inline-block;
            transition: box-shadow 0.3s ease;
        }
        #startButton img {
            width: 50px;
            height: 50px;
        }
        #startButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        #startButton:hover {
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
        #finalFeedback {
            font-size: 2em;
            color: green;
            display: none;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-top: 20px;
            }
            #backButton {
                margin-bottom: 10px;
            }
            #startButton img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
</head>
<body>
    <button id="backButton" class="button">Back</button>
    <h1>Word Reading Practice</h1>
    <div class="container">
        <img id="image" class="image" src="" alt="Image">
        <img id="icon" class="icon" src="businessman.png" alt="Icon">
    </div>
    <div class="word" id="word"></div>
    <button id="startButton">
        <img src="microfone.png" alt="Start Speaking">
    </button>
    <div class="result" id="result"></div>
    <div class="navigation">
        <button id="prevButton" class="button nav-button">Previous</button>
        <button id="nextButton" class="button nav-button">Next</button>
    </div>
    <div id="finalFeedback"></div>
    <button id="restartButton" class="button" style="display: none;">Restart</button>

    <!-- Modal de conclusão -->
    <div id="overlay"></div>
    <div id="completion-modal">
        <h2>Phase Completed!</h2>
        <p>Congratulations! You have completed this phase.</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID",
            databaseURL: "SEU_DATABASE_URL"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const wordListUrl = '../data1/words.txt';
        const imageFolderUrl = '../data1/imagens/';
        let words = [];
        let currentWordIndex = 0;
        let wordsTried = 0; // Contador de tentativas de palavras
        let recognitionTimeout;
        let tryAgainInProgress = false;

        fetch(wordListUrl)
            .then(response => response.text())
            .then(data => {
                words = data.split('\n').map(word => word.trim()).filter(word => word);
                loadWord(currentWordIndex);
            })
            .catch(error => console.error('Error fetching words:', error));

        function loadWord(index) {
            if (index < 0) {
                currentWordIndex = 0;
            } else if (index >= words.length) {
                return;
            } else {
                currentWordIndex = index;
                const currentWord = words[currentWordIndex];
                const currentImage = `imagem${currentWordIndex + 1}.jpeg`;

                document.getElementById("word").textContent = currentWord;
                document.getElementById("image").src = imageFolderUrl + currentImage;
                resetFeedback();
                tryAgainInProgress = false;
                enableStartButton();
            }
        }

        const startButton = document.getElementById("startButton");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        const backButton = document.getElementById("backButton");
        const resultDiv = document.getElementById("result");
        const wordDiv = document.getElementById("word");
        const finalFeedbackDiv = document.getElementById("finalFeedback");

        startButton.addEventListener('click', () => {
            wordsTried++;
            checkCompletion(); // Verifica se todas as palavras foram tentadas
            disableStartButton();
            startRecognition();
        });

        function checkCompletion() {
            if (wordsTried === words.length) {
                markActivityAsCompleted();
                updateNextPhase();
            }
        }

        function updateNextPhase() {
            const urlParams = new URLSearchParams(window.location.search);
            const faseAtual = urlParams.get('fase');
            const nextPhase = faseAtual === 'last' ? 'fase1' : `fase${parseInt(faseAtual) + 1}`;

            const userId = "USUARIO_ID"; // Substituir pelo ID do usuário autenticado
            const level = "Level1"; // Ajustar conforme o nível atual
            const unit = "Unit1"; // Ajustar conforme a unidade atual

            if (faseAtual === 'last') {
                // Cria nova unidade e libera a primeira fase
                const novaUnit = `Unit${parseInt(unit.replace('Unit', '')) + 1}`;
                firebase.database().ref(`/usuarios/${userId}/progresso/${level}/${novaUnit}`).set({
                    fase1: true
                });
            } else {
                // Marca a fase atual como concluída e libera a próxima fase
                firebase.database().ref(`/usuarios/${userId}/progresso/${level}/${unit}`).update({
                    [faseAtual]: true,
                    [nextPhase]: true
                });
            }
        }

        function markActivityAsCompleted() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('completion-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('completion-modal').style.display = 'none';
        }

        backButton.addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
