<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah StoryCard</title>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Configuração do Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        let storyTitle = "Hannah Story";
        let storyText = "";

        function checkUserRole() {
            firebase.auth().onAuthStateChanged(async function(user) {
                if (user) {
                    const uid = user.uid;
                    const roleRef = firebase.database().ref(`usuarios/${uid}/role`);
                    const snapshot = await roleRef.once('value');
                    const role = snapshot.val();

                    if (role === "professor" || role === "proprietário") {
                        document.getElementById("pdfButton").style.display = "block";
                    }
                } else {
                    console.log("Nenhum usuário logado.");
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            checkUserRole();
            init();
        });

        async function loadContent() {
            const response = await fetch('images.txt');
            const text = await response.text();
            const lines = text.split('\n');
            let cards = [];
            let currentImage = '';
            let currentText = '';

            lines.forEach(line => {
                if (line.startsWith('#imagem')) {
                    if (currentImage && currentText) {
                        cards.push({ image: currentImage, text: currentText });
                    }
                    currentImage = line.replace('#', '').trim();
                    currentText = '';
                } else {
                    currentText += line + ' ';
                }
            });

            if (currentImage && currentText) {
                cards.push({ image: currentImage, text: currentText });
            }

            storyText = cards.map(card => card.text).join('\n\n');
            return cards;
        }

        function displayCard(index) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            const cardData = cardsData[index];
            container.innerHTML = `
                <div class="story-text">
                    <p>${cardData.text}</p>
                </div>`;
        }

        async function init() {
            cardsData = await loadContent();
            displayCard(0);
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.addImage('Logo.png', 'PNG', 85, 10, 40, 40);
            doc.setFontSize(12);
            doc.text("Name:_______________________________________________________  Date:_______________", 10, 60);
            doc.setFontSize(20);
            doc.text(storyTitle, 105, 80, { align: "center" });

            if (!storyText) {
                alert("A história ainda não foi carregada. Tente novamente.");
                return;
            }

            doc.setFontSize(12);
            let y = 100;
            const marginLeft = 10;
            const maxLineWidth = 180;
            const lineHeight = 10;

            const splitText = doc.splitTextToSize(storyText, maxLineWidth);
            splitText.forEach(line => {
                if (y > 280) {
                    doc.addPage();
                    y = 20;
                }
                doc.text(line, marginLeft, y);
                y += lineHeight;
            });

            doc.save("story.pdf");
        }

        let showText = false;
        let currentCardIndex = 0;
        let cardsData = [];

        function toggleView() {
            showText = !showText;
            document.getElementById("toggleButton").innerText = showText ? "See the story" : "Read the story";
            displayCard(currentCardIndex);
        }

        function showNextCard() {
            currentCardIndex = (currentCardIndex + 1) % cardsData.length;
            displayCard(currentCardIndex);
        }

        function showPreviousCard() {
            currentCardIndex = (currentCardIndex - 1 + cardsData.length) % cardsData.length;
            displayCard(currentCardIndex);
        }
    </script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: auto;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }

        .story-text {
            background-color: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 80%;
            text-align: center;
        }

        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="window.history.back()">Back</button>

    <div class="container">
        <h1>Hannah StoryCard</h1>
        <div class="button-container">
            <button id="toggleButton" onclick="toggleView()">Read the story</button>
            <button id="pdfButton" onclick="generatePDF()" style="display: none;">Generate PDF</button>
        </div>
        <div id="cardsContainer"></div>
        <div class="navigation">
            <button id="prevBtn" onclick="showPreviousCard()">Previous</button>
            <button id="nextBtn" onclick="showNextCard()">Next</button>
        </div>
    </div>
</body>
</html>
