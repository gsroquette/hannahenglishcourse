<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Word Search Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            background-image: url('../../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: contain;
            background-position: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #4a90e2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #word-search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            box-sizing: border-box;
        }
        #word-search-canvas {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #words-list {
            text-align: left;
            max-width: 100%;
            margin-top: 20px;
        }
        #words-list ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        #words-list li {
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        #words-list li:hover {
            background-color: #e1ecf4;
        }
        #reset-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s ease;
        }
        #reset-button:hover {
            background-color: #357ABD;
        }
        #back-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s ease;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        #back-button:hover {
            background-color: #357ab7;
        }

        /* Estilos do modal de conclusão */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 1000;
        }
        #completion-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1001;
        }
        #completion-modal h2 {
            margin-top: 0;
            font-size: 2rem;
            color: #4a90e2;
        }
        #completion-modal p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        #completion-modal button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s ease;
        }
        #completion-modal button:hover {
            background-color: #357ABD;
        }

        /* Media query para telas pequenas */
        @media (max-width: 600px) {
            #back-button {
                position: static;
                margin: 10px auto;
                display: block;
            }
            h1 {
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
<button onclick="history.back()" style="padding: 15px 25px; background-color: black; color: white; border: none; border-radius: 10px; font-size: 1.5rem; cursor: pointer; transition: background-color 0.3s ease;">
    Back
</button>

<h1>Hannah Word Search Game</h1>
<button id="reset-button">Restart Game</button>
<div id="word-search-container">
    <canvas id="word-search-canvas"></canvas>
    <div id="words-list">
        <h2>Words to Find</h2>
        <ul id="words"></ul>
    </div>
</div>

<!-- Modal de conclusão -->
<div id="overlay"></div>
<div id="completion-modal">
    <h2>Phase Completed!</h2>
    <p>Congratulations! You have completed this phase.</p>
    <button onclick="closeModal()">Close</button>
</div>

<script src="script.js"></script>
<script>
    // Função para exibir o modal de conclusão
    function showCompletionModal() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('completion-modal').style.display = 'block';
    }

    // Função para fechar o modal de conclusão
    function closeModal() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('completion-modal').style.display = 'none';
    }
</script>
</body>
</html>
