<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select an Activity</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        .map-container {
            width: 100%;
            position: relative;
            background-image: url('../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: 200%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 10px 0;
            z-index: 10;
            text-align: center;
            background: none;
        }

        header h1 {
            font-size: 2.5em;
            color: #4CAF50;
            font-family: Arial, sans-serif;
            margin: 0;
            text-shadow: 1px 1px 2px #000000;
        }

        .back-button {
            display: block;
            margin: 10px auto 20px auto;
            padding: 10px 20px;
            background-color: #000000; /* Preto */
            color: #ffffff; /* Letras brancas */
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            width: fit-content;
        }

        .back-button:hover {
            background-color: #333333; /* Cinza escuro ao passar o mouse */
        }

        .activity-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
            justify-content: center;
            align-items: start;
            padding: 0 20px;
        }

        .activity-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #FFFFFF;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .activity-button img {
            width: 100%;
            height: auto;
            max-width: 150px;
        }

        .activity-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Estilo para o botão Teacher Resources ocupar duas colunas em telas maiores */
        .teacher-resources {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #FFFFFF;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .teacher-resources img {
            width: 100%;
            height: auto;
            max-width: 150px;
        }

        /* Responsividade para ajuste das colunas em telas pequenas */
        @media (max-width: 600px) {
            .activity-buttons {
                grid-template-columns: 1fr; /* Todos os botões em uma única coluna em telas muito pequenas */
            }
            .teacher-resources {
                grid-column: span 1; /* Ocupa toda a largura em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <header>
            <h1>Select an Activity</h1>
            <!-- Botão Back posicionado logo abaixo do título -->
            <a href="../index.html" class="back-button">Back</a>
        </header>
        <main>
            <div class="activity-buttons">
                <!-- Botão Teacher Resources ocupando duas colunas em telas grandes -->
                <a href="lessonplan.html" class="teacher-resources">
                    <img src="../../imagens/resources.png" alt="Teacher Resources">
                </a>
                <a href="listening.html" class="activity-button">
                    <img src="../../imagens/listening.png" alt="Listening">
                </a>
                <a href="grammar.html" class="activity-button">
                    <img src="../../imagens/grammar.png" alt="Grammar">
                </a>
                <a href="speaking.html" class="activity-button">
                    <img src="../../imagens/speaking.png" alt="Speaking">
                </a>
                <a href="writing.html" class="activity-button">
                    <img src="../../imagens/writing.png" alt="Writing">
                </a>
                <a href="Bible.html" class="activity-button">
                    <img src="../../imagens/Bible.png" alt="Bible">
                </a>
                <a href="test.html" class="activity-button">
                    <img src="../../imagens/test.png" alt="Test">
                </a>
             </div>
        </main>
    </div>

    <script>
        window.addEventListener("load", () => {
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
