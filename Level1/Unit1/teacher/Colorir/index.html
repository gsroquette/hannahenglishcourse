<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hannah Coloring</title>
  <style>
    body {
      background-image: url("../../../../imagens/fundo.png");
      background-repeat: repeat;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    .thumbnail {
      width: 100px;
      height: auto;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #selectedImageContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      display: none;
    }
    #selectedImage {
      max-width: 80%;
      height: auto;
    }
    #generatePdfBtn {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    #generatePdfBtn:hover {
      opacity: 0.9;
    }
    #backBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: black;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<button id="backBtn" onclick="goBack()">Back</button>
<h1>Hannah Coloring</h1>
<p>Choose a drawing to color</p>

<div class="gallery" id="gallery"></div>

<div id="selectedImageContainer">
  <img id="selectedImage" src="" alt="Selected Drawing">
  <button id="generatePdfBtn" onclick="generatePDF()">Generate PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
  function goBack() {
    window.history.back();
  }

  // Buscar a lista de imagens do servidor
  async function fetchImages() {
    const response = await fetch('/images'); // Supondo que exista um endpoint /images que lista as imagens
    const images = await response.json();
    const gallery = document.getElementById("gallery");
    images.forEach(image => {
      const img = document.createElement("img");
      img.src = `imagens/${image}`;
      img.alt = "Drawing Thumbnail";
      img.className = "thumbnail";
      img.onclick = () => selectImage(img.src);
      gallery.appendChild(img);
    });
  }

  fetchImages();

  // Exibir a imagem selecionada e o bot√£o PDF
  function selectImage(src) {
    const selectedImage = document.getElementById("selectedImage");
    selectedImage.src = src;
    document.getElementById("selectedImageContainer").style.display = "flex";
  }

  // Gerar PDF com a imagem selecionada
  function generatePDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    const logo = new Image();
    logo.src = "../../../../imagens/logo.png";

    logo.onload = function () {
      pdf.addImage(logo, "PNG", 10, 10, 20, 20);
      pdf.setFontSize(12);
      pdf.text("Name:_________________________________________Date:_______", 40, 20);

      pdf.setFontSize(18);
      pdf.text("Hannah Coloring", 105, 40, { align: "center" });

      const selectedImage = document.getElementById("selectedImage");
      pdf.addImage(selectedImage, "PNG", 10, 60, 190, 190 * (selectedImage.height / selectedImage.width));

      pdf.save("Coloring_Page.pdf");
    };
  }
</script>

</body>
</html>
