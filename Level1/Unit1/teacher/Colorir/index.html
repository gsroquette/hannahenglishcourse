<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hannah Coloring</title>
  <style>
    body {
      background-image: url("../../../../imagens/fundo.png");
      background-repeat: repeat;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    .thumbnail {
      width: 100px;
      height: auto;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #selectedImage {
      max-width: 80%;
      height: auto;
      margin: 20px 0;
      display: none;
    }
    #generatePdfBtn {
      display: none;
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #generatePdfBtn:hover {
      opacity: 0.9;
    }
    #backBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: black;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<button id="backBtn" onclick="goBack()">Back</button>
<h1>Hannah Coloring</h1>
<p>Choose a drawing to color</p>

<div class="gallery">
  <img src="imagens/imagem1.png" alt="Drawing 1" class="thumbnail" onclick="selectImage('imagens/imagem1.png')">
  <img src="imagens/imagem2.png" alt="Drawing 2" class="thumbnail" onclick="selectImage('imagens/imagem2.png')">
  <img src="imagens/imagem3.png" alt="Drawing 3" class="thumbnail" onclick="selectImage('imagens/imagem3.png')">
  <!-- Continue adding thumbnails as needed -->
</div>

<img id="selectedImage" src="" alt="Selected Drawing">
<br>
<button id="generatePdfBtn" onclick="generatePDF()">Generate PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
  function goBack() {
    window.history.back();
  }

  function selectImage(src) {
    const selectedImage = document.getElementById("selectedImage");
    selectedImage.src = src;
    selectedImage.style.display = "block";
    document.getElementById("generatePdfBtn").style.display = "inline-block";
  }

  function generatePDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    const logo = new Image();
    logo.src = "../../../../imagens/logo.png";

    logo.onload = function () {
      pdf.addImage(logo, "PNG", 10, 10, 20, 20);
      pdf.setFontSize(12);
      pdf.text("Name:_________________________________________Date:_______", 40, 20);

      pdf.setFontSize(18);
      pdf.text("Hannah Coloring", 105, 40, { align: "center" });

      const selectedImage = document.getElementById("selectedImage");
      pdf.addImage(selectedImage, "PNG", 10, 60, 190, 190 * (selectedImage.height / selectedImage.width));
      
      pdf.save("Coloring_Page.pdf");
    };
  }
</script>

</body>
</html>
