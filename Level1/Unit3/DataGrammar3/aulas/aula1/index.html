<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GRAMMAR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      background-image: url('../../../../../imagens/fundo.png');
      background-repeat: repeat;
      background-size: auto;
      color: #333;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-content h1 {
      margin: 0 10px;
    }
    .header-content img {
      height: 120px;
      width: auto;
      margin-left: 10px;
    }
    h2 {
      font-size: 1.5em;
      color: #555;
      margin-bottom: 5px;
    }
    p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .button-container button {
      background-color: white;
      color: #4CAF50;
      border: 2px solid #4CAF50;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      margin: 0 5px;
    }
    .button-container button svg {
      margin-right: 5px;
    }
    .button-container button:hover {
      background-color: #45a049;
      color: white;
    }
    .content-wrapper {
      margin: 160px auto 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow-y: auto;
      max-height: calc(100vh - 180px);
      width: 90%;
      max-width: 800px;
    }
    .highlight {
      background-color: yellow;
    }
    .spacer {
      margin: 20px 0;
      border-top: 2px solid #4CAF50;
      width: 100%;
      height: 2px;
    }
    .content-wrapper img {
      max-width: 100%;
      display: block;
      margin: 10px auto;
    }
    .table-line {
      font-family: monospace;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 5px 10px;
      margin: 4px 0;
      white-space: pre;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>GRAMMAR</h1>
      <img id="robotImage" src="../../../../../imagens/robo1_static.png" alt="Robô Animado">
    </div>
    <div class="button-container">
      <button onclick="history.back()" aria-label="Voltar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
        </svg>
        Back
      </button>
      <button id="toggleButton" onclick="toggleLesson()" aria-label="Iniciar ou pausar a lição">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16" id="toggleIcon">
          <path d="M11.596 8.697l-6.363 3.692A.5.5 0 0 1 4.5 12.846V3.154a.5.5 0 0 1 .733-.442l6.363 3.692a.5.5 0 0 1 0 .884z"/>
        </svg>
        Start Lesson
      </button>
    </div>
  </header>
  <div class="content-wrapper" id="contentWrapper">
    <div id="content"></div>
  </div>

  <script>
    let texts = [];
    let isPlaying = false;
    let currentIndex = 0;
    let utterance;
    let pauseTimeout;

    async function loadTextFile() {
      try {
        const response = await fetch('lesson.txt');
        if (!response.ok) throw new Error('Erro ao carregar o arquivo.');
        const data = await response.text();
        processTextFile(data);
      } catch (error) {
        console.error(error);
        alert('Não foi possível carregar a lição.');
      }
    }

    function processTextFile(data) {
      const lines = data.split('\n');
      const contentDiv = document.getElementById('content');

      lines.forEach((line, index) => {
        if (!line.trim()) return;
        const parts = line.split('|');
        const type = parts[0];
        const lang = parts[1] || '';
        const text = parts.slice(2).join('|').trim();
        let element;

        switch (type) {
          case 'title': element = document.createElement('h1'); break;
          case 'subtitle': element = document.createElement('h2'); break;
          case 'text': element = document.createElement('p'); break;
          case 'text-bold': element = document.createElement('p'); element.style.fontWeight = 'bold'; break;
          case 'text-bold-large': element = document.createElement('p'); element.style.fontWeight = 'bold'; element.style.fontSize = '1.5em'; break;
          case 'spacer': element = document.createElement('div'); element.className = 'spacer'; break;
          case 'image':
            element = document.createElement('img');
            element.src = '../../../../../' + text;
            element.alt = 'Imagem da lição';
            break;
          case 'table-row':
            element = document.createElement('pre');
            element.className = 'table-line';
            element.textContent = text;
            break;
          default:
            console.warn('Tipo desconhecido:', type);
        }

        if (element) {
          element.lang = lang;
          element.dataset.index = index;
          contentDiv.appendChild(element);
          if (type !== 'spacer' && type !== 'image') {
            texts.push({ id: index, lang, text });
            element.addEventListener('click', () => handleTextClick(index));
          }
        }
      });
    }

    function handleTextClick(index) {
      speechSynthesis.cancel();
      currentIndex = texts.findIndex(t => t.id === index);
      isPlaying = true;
      clearTimeout(pauseTimeout);
      updateButton();
      speakText(currentIndex);
    }

    function toggleLesson() {
      isPlaying = !isPlaying;
      updateButton();
      if (isPlaying) startLesson(); else pauseLesson();
    }

    function startLesson() {
      if (currentIndex >= texts.length) currentIndex = 0;
      speakText(currentIndex);
    }

    function pauseLesson() {
      speechSynthesis.cancel();
      isPlaying = false;
      updateButton();
      const robot = document.getElementById('robotImage');
      robot.src = '../../../../../imagens/robo1_static.png';
      pauseTimeout = setTimeout(() => { robot.src = '../../../../../imagens/robo2.gif'; }, 5000);
    }

    function updateButton() {
      const btn = document.getElementById('toggleButton');
      const iconClass = isPlaying ? 'bi-pause-fill' : 'bi-play-fill';
      btn.innerHTML = `<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi ${iconClass}\" viewBox=\"0 0 16 16\"></svg> ${isPlaying ? 'Pause' : 'Start'} Lesson`;
    }

    function speakText(idx) {
      if (idx >= texts.length) return pauseLesson();
      const { text, lang } = texts[idx];
      const el = document.querySelector(`[data-index='${texts[idx].id}']`);
      if (!text) return;
      document.querySelectorAll('.highlight').forEach(e => e.classList.remove('highlight'));
      el.classList.add('highlight');
      utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      const robot = document.getElementById('robotImage');
      robot.src = '../../../../../imagens/robo1.gif';
      utterance.onend = () => {
        el.classList.remove('highlight');
        if (isPlaying) { currentIndex++; speakText(currentIndex); } else pauseLesson();
      };
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
      el.scrollIntoView({ block: 'center', behavior: 'smooth' });
    }

    window.onload = loadTextFile;
  </script>
</body>
</html>
