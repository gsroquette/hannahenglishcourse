<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRAMMAR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      background-image: url('../../../../../imagens/fundo.png');
      background-repeat: repeat;
      background-size: auto;
      color: #333;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-content h1 {
      margin: 0 10px;
    }
    .header-content img {
      height: 120px;
      width: auto;
      margin-left: 10px;
    }
    h2 {
      font-size: 1.5em;
      color: #555;
      margin-bottom: 5px;
    }
    p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .button-container button {
      background-color: white;
      color: #4CAF50;
      border: 2px solid #4CAF50;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      margin: 0 5px;
    }
    .button-container button svg {
      margin-right: 5px;
    }
    .button-container button:hover {
      background-color: #45a049;
      color: white;
    }
    .content-wrapper {
      margin: 160px auto 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow-y: auto;
      max-height: calc(100vh - 180px);
      width: 90%;
      max-width: 800px;
    }
    .highlight {
      background-color: yellow;
    }
    .spacer {
      margin: 20px 0;
      border-top: 2px solid #4CAF50;
      width: 100%;
      height: 2px;
    }
    .content-wrapper img {
      max-width: 100%;
      display: block;
      margin: 10px auto;
    }
    .table-line {
      font-family: monospace;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 5px 10px;
      margin: 4px 0;
      white-space: pre;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>GRAMMAR</h1>
      <img id="robotImage" src="../../../../../imagens/robo1_static.png" alt="Robô Animado">
    </div>
    <div class="button-container">
      <button onclick="history.back()" aria-label="Voltar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
        </svg>
        Back
      </button>
      <button id="toggleButton" onclick="toggleLesson()" aria-label="Iniciar ou pausar a lição">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16" id="toggleIcon">
          <path d="M11.596 8.697l-6.363 3.692A.5.5 0 0 1 4.5 12.846V3.154a.5.5 0 0 1 .733-.442l6.363 3.692a.5.5 0 0 1 0 .884z"/>
        </svg>
        Start Lesson
      </button>
    </div>
  </header>
  <div class="content-wrapper" id="contentWrapper">
    <div id="content"></div>
  </div>

  <script>
    let texts = [];
    let isPlaying = false;
    let currentIndex = 0;
    let pauseTimeout;

    async function loadTextFile() {
      const resp = await fetch('lesson.txt');
      if (!resp.ok) { alert('Não foi possível carregar a lição.'); return; }
      const data = await resp.text();
      processTextFile(data);
    }

    function processTextFile(data) {
      const lines = data.split('\n');
      const contentDiv = document.getElementById('content');

      lines.forEach((line, index) => {
        if (!line.trim()) return;
        const parts = line.split('|');
        const type = parts[0];
        const lang = parts[1] || '';
        const raw = parts.slice(2).join('|').trim();
        let el;

        if (type === 'table-row') {
          // criar linha de tabela mista
          el = document.createElement('pre');
          el.className = 'table-line';
          const cells = raw.split('|').map(c => c.trim());
          let html = '';
          cells.forEach((cell, i) => {
            const m = cell.match(/\[([^\]]+)\](.*)/);
            if (m) {
              const cellLang = m[1];
              const cellText = m[2].trim();
              html += `<span lang="${cellLang}">${cellText}</span>`;
            } else {
              html += cell;
            }
            if (i < cells.length - 1) html += ' | ';
          });
          el.innerHTML = html;
          texts.push({ id: index, type: 'table-row', element: el });
        } else {
          // tipos normais
          let text = raw;
          switch (type) {
            case 'title':
              el = document.createElement('h1');
              el.textContent = text;
              break;
            case 'subtitle':
              el = document.createElement('h2');
              el.textContent = text;
              break;
            case 'text':
              el = document.createElement('p');
              el.textContent = text;
              break;
            case 'text-bold':
              el = document.createElement('p');
              el.style.fontWeight = 'bold';
              el.textContent = text;
              break;
            case 'text-bold-large':
              el = document.createElement('p');
              el.style.fontWeight = 'bold';
              el.style.fontSize = '1.5em';
              el.textContent = text;
              break;
            case 'spacer':
              el = document.createElement('div');
              el.className = 'spacer';
              break;
            case 'image':
              el = document.createElement('img');
              el.src = '../../' + raw;
              el.alt = 'Imagem da lição';
              break;
            default:
              console.warn('Tipo desconhecido:', type);
          }
          if (el) texts.push({ id: index, type, lang, text: raw, element: el });
        }

        if (el) {
          el.dataset.index = index;
          contentDiv.appendChild(el);
          if (type !== 'spacer' && type !== 'image') {
            el.addEventListener('click', () => handleTextClick(index));
          }
        }
      });
    }

    function handleTextClick(idx) {
      speechSynthesis.cancel();
      currentIndex = texts.findIndex(t => t.id === idx);
      isPlaying = true;
      clearTimeout(pauseTimeout);
      toggleButtonLabel();
      speakText(currentIndex);
    }

    function toggleLesson() {
      isPlaying = !isPlaying;
      toggleButtonLabel();
      if (isPlaying) speakText(currentIndex); else pauseLesson();
    }

    function toggleButtonLabel() {
      const btn = document.getElementById('toggleButton');
      const icon = isPlaying ? 'bi-pause-fill' : 'bi-play-fill';
      btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi ${icon}" viewBox="0 0 16 16"></svg> ${isPlaying ? 'Pause' : 'Start'} Lesson`;
    }

    function speakText(idx) {
      if (idx >= texts.length) return pauseLesson();
      const entry = texts[idx];
      const el = entry.element;
      document.querySelectorAll('.highlight').forEach(e => e.classList.remove('highlight'));
      el.classList.add('highlight');

      if (entry.type === 'table-row') {
        // fala células em sequência
        const spans = Array.from(el.querySelectorAll('span'));
        let i = 0;
        function speakCell() {
          if (i >= spans.length) {
            spans.forEach(s => s.classList.remove('highlight'));
            el.classList.remove('highlight');
            currentIndex++;
            return isPlaying ? speakText(currentIndex) : pauseLesson();
          }
          const span = spans[i];
          span.classList.add('highlight');
          const utter = new SpeechSynthesisUtterance(span.textContent);
          utter.lang = span.getAttribute('lang');
          utter.onend = () => {
            span.classList.remove('highlight');
            i++;
            speakCell();
          };
          speechSynthesis.cancel();
          speechSynthesis.speak(utter);
        }
        speakCell();
      } else {
        const utter = new SpeechSynthesisUtterance(entry.text);
        utter.lang = entry.lang;
        utter.onend = () => {
          el.classList.remove('highlight');
          currentIndex++;
          isPlaying ? speakText(currentIndex) : pauseLesson();
        };
        const robot = document.getElementById('robotImage');
        robot.src = '../../../../../imagens/robo1.gif';
        speechSynthesis.cancel();
        speechSynthesis.speak(utter);
      }

      el.scrollIntoView({ block: 'center', behavior: 'smooth' });
    }

    function pauseLesson() {
      speechSynthesis.cancel();
      isPlaying = false;
      toggleButtonLabel();
      const robot = document.getElementById('robotImage');
      robot.src = '../../../../../imagens/robo1_static.png';
      pauseTimeout = setTimeout(() => {
        robot.src = '../../../../../imagens/robo2.gif';
      }, 5000);
    }

    window.onload = loadTextFile;
  </script>
</body>
</html>
