<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Unit - Level A</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        .map-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background-image: url('../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: 200%;
            overflow-y: auto;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .header-container h1 {
            margin: 0;
            font-size: 36px;
            color: #4CAF50;
        }

        .level-display {
            margin-top: 5px;
            font-family: Times, serif;
            font-weight: bold;
            color: black;
            font-size: 24px;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .units {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
        }

        .unit-button {
            text-align: center;
            padding: 10px 0;
            color: green;
            border: 2px solid green;
            border-radius: 20px;
            background-color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }

        .unit-button:hover {
            background-color: green;
            color: white;
        }

        .unit-button.disabled {
            background-color: rgba(128, 128, 128, 0.3);
            border-color: rgba(128, 128, 128, 0.5);
            color: rgba(128, 128, 128, 0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <header class="header-container">
            <h1>Select a Unit</h1>
            <div id="level-display" class="level-display"></div>
        </header>
        
        <div style="text-align: center;">
            <button class="back-button" onclick="window.location.href='../index.html';">Back</button>
        </div>

        <main>
            <div class="units" id="units-container"></div>            
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();
        const auth = firebase.auth();

        function criarBotoesUnidades() {
            const container = document.getElementById('units-container');
            container.innerHTML = '';
            for (let i = 1; i <= 37; i++) {
                const button = document.createElement('a');
                button.href = `Unit${i}/index.html`;
                button.id = `unit${i}`;
                button.className = 'unit-button disabled';
                button.textContent = `Unit ${i}`;
                container.appendChild(button);
            }
        }

        async function verificarUnidadeLiberada(userId, level, unitId) {
            try {
                const snapshot = await db.ref(`usuarios/${userId}/progresso/${level}/${unitId}`).once('value');
                const dadosUnidade = snapshot.val();
                
                // Verifica se a unidade existe no BD
                if (dadosUnidade === null) {
                    return false;
                }
                
                // Se for objeto (com fases), verifica se alguma fase está true
                if (typeof dadosUnidade === 'object') {
                    return Object.values(dadosUnidade).some(val => val === true);
                }
                
                // Se for boolean, retorna o valor diretamente
                return !!dadosUnidade;
            } catch (error) {
                console.error(`Erro ao verificar unidade ${unitId}:`, error);
                return false;
            }
        }

        async function carregarProgresso(userId, level) {
            try {
                for (let i = 1; i <= 37; i++) {
                    const unitId = `Unit${i}`;
                    const button = document.getElementById(`unit${i}`);
                    
                    if (!button) continue;
                    
                    const liberada = await verificarUnidadeLiberada(userId, level, unitId);
                    if (liberada) {
                        button.classList.remove('disabled');
                        console.log(`Unidade ${unitId} liberada`);
                    } else {
                        button.classList.add('disabled');
                        console.log(`Unidade ${unitId} bloqueada`);
                    }
                }
            } catch (error) {
                console.error("Erro ao carregar progresso:", error);
            }
        }

        function desbloquearTodasUnidades() {
            for (let i = 1; i <= 37; i++) {
                const button = document.getElementById(`unit${i}`);
                if (button) {
                    button.classList.remove('disabled');
                }
            }
        }

        async function verificarPapelUsuario(userId) {
            try {
                const snapshot = await db.ref(`usuarios/${userId}/role`).once('value');
                return snapshot.val();
            } catch (error) {
                console.error("Erro ao verificar papel:", error);
                return null;
            }
        }

        function getCurrentLevel() {
            try {
                const matches = window.location.href.match(/Level[A-Za-z0-9]+/);
                return matches ? matches[0] : 'Level1';
            } catch (e) {
                console.error("Erro ao extrair nível:", e);
                return 'Level1';
            }
        }

        auth.onAuthStateChanged(async (user) => {
            try {
                criarBotoesUnidades();
                const level = getCurrentLevel();
                document.getElementById('level-display').textContent = level;

                if (!user) {
                    console.log("Usuário não autenticado");
                    return;
                }

                const role = await verificarPapelUsuario(user.uid);
                
                if (role === 'proprietario' || role === 'professor') {
                    desbloquearTodasUnidades();
                    console.log("Modo professor/proprietário - todas unidades liberadas");
                } else {
                    await carregarProgresso(user.uid, level);
                    console.log("Progresso do aluno carregado");
                }
            } catch (error) {
                console.error("Erro no fluxo principal:", error);
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            console.log("Página carregada");
        });
    </script>
</body>
</html>
