<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Unit - Level A</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        .map-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background-image: url('../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: 200%;
            overflow-y: auto;
        }

       .level-display {
           display: block;
           margin-top: 10px; /* Adiciona um espaço entre o título e o nível */
           font-family: Times, serif;
           font-weight: bold;
           color: black;
           font-size: 24px;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .units {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            justify-content: center;
            justify-items: center;
        }

        .unit-button {
            text-align: center;
            padding: 10px 0;
            color: green;
            border: 2px solid green;
            border-radius: 20px;
            background-color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }

        .unit-button:hover {
            background-color: green;
            color: white;
        }

        .unit-button.disabled {
            background-color: rgba(128, 128, 128, 0.3);
            border-color: rgba(128, 128, 128, 0.5);
            color: rgba(128, 128, 128, 0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <header style="text-align: center;">
            <h1>Select a Unit</h1>
            <div id="level-display" class="level-display"></div> 
           </header>
       <div style="text-align: center;">
            <button class="back-button" onclick="window.location.href='../index.html';">Back</button>
        </div>
        <main>
            <div class="units">
                <a href="Unit1/index.html" id="unit1" class="unit-button">Unit 1</a>
                <a href="Unit2/index.html" id="unit2" class="unit-button disabled">Unit 2</a>
                <a href="Unit3/index.html" id="unit3" class="unit-button disabled">Unit 3</a>
                <a href="Unit4/index.html" id="unit4" class="unit-button disabled">Unit 4</a>
                <a href="Unit5/index.html" id="unit5" class="unit-button disabled">Unit 5</a>
                <a href="Unit6/index.html" id="unit6" class="unit-button disabled">Unit 6</a>
                <a href="Unit7/index.html" id="unit7" class="unit-button disabled">Unit 7</a>
                <a href="Unit8/index.html" id="unit8" class="unit-button disabled">Unit 8</a>
                <a href="Unit9/index.html" id="unit9" class="unit-button disabled">Unit 9</a>
                <a href="Unit10/index.html" id="unit10" class="unit-button disabled">Unit 10</a>
            </div>            
        </main>
    </div>

    <!-- Firebase Configuration and Initialization -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();
        const auth = firebase.auth();

        // Desbloquear unidades com base no papel e progresso do usuário
        function desbloquearUnidades(userId, role) {
            if (role === 'proprietario' || role === 'professor') {
                desbloquearTodasUnidades();
            } else {
                carregarProgresso(userId);
            }
        }

        // Carregar o progresso do aluno
        function carregarProgresso(userId) {
            db.ref(`usuarios/${userId}/progresso/Level1`).once('value')
                .then(snapshot => {
                    const progresso = snapshot.val();
                    const units = document.querySelectorAll('.unit-button');
                    
                    units.forEach(unit => {
                        const unitId = unit.id.replace('unit', 'Unit');
                        
                        if (progresso && progresso[unitId] && progresso[unitId].fase1 === true) {
                            unit.classList.remove('disabled');
                        }
                    });
                })
                .catch(error => {
                    console.error("Erro ao acessar o banco de dados:", error);
                });
        }

        // Desbloquear todas as unidades
        function desbloquearTodasUnidades() {
            const units = document.querySelectorAll('.unit-button');
            units.forEach(unit => {
                unit.classList.remove('disabled');
            });
        }

        // Carregar o papel do usuário e verificar progresso
        auth.onAuthStateChanged(user => {
            if (user) {
                db.ref(`usuarios/${user.uid}/role`).once('value')
                    .then(snapshot => {
                        const role = snapshot.val();
                        desbloquearUnidades(user.uid, role);
                    })
                    .catch(error => {
                        console.error("Erro ao acessar o banco de dados para verificar o papel:", error);
                    });
            } else {
                console.error("Erro: Usuário não autenticado");
            }
        });

        // Remover o estado 'disabled' da Unit1 para todos os usuários
        document.getElementById('unit1').classList.remove('disabled');

        // Adicionar evento de clique na Unit1
        document.getElementById('unit1').addEventListener('click', () => {
            // Verificar se o usuário está autenticado
            auth.onAuthStateChanged(user => {
                if (user) {
                    const userId = user.uid;
                    const dbPath = `usuarios/${userId}/progresso/Level1/Unit1/fase1`;

                    // Verificar se a chave fase1 já existe
                    db.ref(dbPath).once('value')
                        .then(snapshot => {
                            if (!snapshot.exists()) {
                                // Se não existir, criar chave e definir fase1 como true
                                db.ref(dbPath).set(true)
                                    .then(() => {
                                        console.log('Fase 1 criada com sucesso!');
                                    })
                                    .catch(error => {
                                        console.error('Erro ao criar fase1:', error);
                                    });
                            } else {
                                console.log('Fase 1 já existe.');
                            }
                        })
                        .catch(error => {
                            console.error('Erro ao verificar fase1:', error);
                        });
                } else {
                    console.error('Erro: Usuário não autenticado.');
                }
            });
        });
    </script>
 <script>
        document.addEventListener("DOMContentLoaded", function() {
            const levelDisplay = document.getElementById('level-display');
            
            // Obter a parte do Level na URL
            const url = window.location.href;
            const levelMatch = url.match(/Level\d+/);

            if (levelMatch) {
                levelDisplay.textContent = levelMatch[0]; // Exibe o Level encontrado
            }
        });
    </script>
</body>
</html>
