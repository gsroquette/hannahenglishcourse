<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Unit - Level A</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        .map-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background-image: url('../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: 200%;
            overflow-y: auto;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .header-container h1 {
            margin: 0;
            font-size: 36px;
            color: #4CAF50;
        }

        .level-display {
            margin-top: 5px;
            font-family: Times, serif;
            font-weight: bold;
            color: black;
            font-size: 24px;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .units {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
        }

        .unit-button {
            text-align: center;
            padding: 10px 0;
            color: green;
            border: 2px solid green;
            border-radius: 20px;
            background-color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }

        .unit-button:hover {
            background-color: green;
            color: white;
        }

        .unit-button.disabled {
            background-color: rgba(128, 128, 128, 0.3);
            border-color: rgba(128, 128, 128, 0.5);
            color: rgba(128, 128, 128, 0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <!-- Cabeçalho -->
        <header class="header-container">
            <h1>Select a Unit</h1>
            <div id="level-display" class="level-display"></div>
        </header>
        
        <!-- Botão de voltar -->
        <div style="text-align: center;">
            <button class="back-button" onclick="window.location.href='../index.html';">Back</button>
        </div>

        <!-- Container das unidades (será preenchido via JavaScript) -->
        <main>
            <div class="units" id="units-container"></div>            
        </main>
    </div>

    <!-- Firebase Configuration and Initialization -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();
        const auth = firebase.auth();

        // Função para criar os 37 botões de unidades
        function criarBotoesUnidades() {
            const container = document.getElementById('units-container');
            container.innerHTML = ''; // Limpa o container antes de adicionar
            for (let i = 1; i <= 37; i++) {
                const button = document.createElement('a');
                button.href = `Unit${i}/index.html`;
                button.id = `unit${i}`;
                button.className = 'unit-button disabled'; // Inicia bloqueado
                button.textContent = `Unit ${i}`;
                container.appendChild(button);
            }
        }

        // Função melhorada para desbloquear unidades
        function carregarProgresso(userId, level) {
            db.ref(`usuarios/${userId}/progresso/${level}`).once('value')
                .then(snapshot => {
                    const progresso = snapshot.val();
                    console.log("Dados do BD:", progresso); // Debug
                    
                    for (let i = 1; i <= 37; i++) {
                        const unitId = `Unit${i}`;
                        const button = document.getElementById(`unit${i}`);
                        
                        if (progresso && progresso[unitId]) {
                            // Verifica se é um objeto (com fases) ou se está liberado diretamente
                            if (typeof progresso[unitId] === 'object') {
                                // Caso tenha estrutura de fases
                                const fases = progresso[unitId];
                                const temFaseLiberada = Object.values(fases).some(val => val === true);
                                if (temFaseLiberada) {
                                    button.classList.remove('disabled');
                                }
                            } else if (progresso[unitId] === true) {
                                // Caso a unidade esteja liberada diretamente
                                button.classList.remove('disabled');
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error("Erro ao acessar o banco de dados:", error);
                });
        }

        // Desbloquear todas as unidades (para professores/proprietários)
        function desbloquearTodasUnidades() {
            for (let i = 1; i <= 37; i++) {
                document.getElementById(`unit${i}`).classList.remove('disabled');
            }
        }

        // Monitorar autenticação e nível atual
        auth.onAuthStateChanged(user => {
            if (user) {
                db.ref(`usuarios/${user.uid}/role`).once('value')
                    .then(snapshot => {
                        const role = snapshot.val();
                        const level = window.location.href.match(/Level\d+/)[0]; // Extrai 'Level1', 'Level2', etc.
                        document.getElementById('level-display').textContent = level; // Atualiza o cabeçalho

                        if (role === 'proprietario' || role === 'professor') {
                            desbloquearTodasUnidades();
                        } else {
                            carregarProgresso(user.uid, level);
                        }
                    })
                    .catch(error => {
                        console.error("Erro ao verificar o papel do usuário:", error);
                    });
            }
        });

        // Inicialização
        document.addEventListener("DOMContentLoaded", function() {
            criarBotoesUnidades(); // Cria os 37 botões ao carregar a página
        });
    </script>
</body>
</html>
