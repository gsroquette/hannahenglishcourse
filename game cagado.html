<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Meta Tag de Viewport para Responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hannah Games</title>

  <!-- Firebase (v8.x) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
  /* RESET BÁSICO */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-image: url('imagens/fundo.png');
    background-repeat: repeat;
    background-size: cover;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  header h1 {
    font-size: 2.5rem;
    color: #4CAF50;
    line-height: 1.2;
    text-shadow: 2px 2px #888;
  }

  #subtitle a {
    font-size: 0.9rem;
    color: #000;
    text-decoration: none; /* Remove o sublinhado */
    font-style: italic;
  }

  #subtitle a:hover {
    text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
  }

  #subtitle strong {
    font-weight: bold; /* Garante o negrito */
  }

  #game-title {
    font-size: 1.8rem;
    color: #333;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
  }

  /* SEÇÃO DO ROBÔ */
  #robot-section {
    text-align: center;
    margin-bottom: 20px;
    position: relative; /* para posicionar o balão */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #robot-image {
    width: 200px;
    margin: 0 auto;
  }

  #robot-balloon {
    position: absolute;
    top: 220px; /* ajustado */
    left: 50%;
    transform: translateX(-50%);
    max-width: 220px;
    background: #fff;
    border: 2px solid #ccc;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    display: none;
    z-index: 999;
    text-align: center;
    font-size: 1rem;
  }

  /* BOTÃO "PRESS TO START" */
  #press-to-start {
    margin-top: 10px;
    background-color: #fff;
    color: #000;
    border: none;
    border-radius: 12px;
    padding: 12px 20px;
    font-weight: bold;
    font-size: 1.1rem;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
  }
  #press-to-start:hover {
    box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  }

  /* ÁREA PRINCIPAL (O JOGO, BOTÕES, ETC) */
  #main-content {
    width: 100%;
    max-width: 600px;
    margin-bottom: 30px; /* para dar espaço antes do scoreboard */
    background: rgba(255, 255, 255, 0.8); /* Container transparente */
    border-radius: 8px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  #top-controls {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  select,
  button {
    font-size: 1.2rem;
    padding: 10px 15px;
    border-radius: 8px;
    border: 2px solid #ccc;
    cursor: pointer;
    width: 90%;
    max-width: 300px;
  }

  #start-game {
    background-color: #03a9f4;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.2rem;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
  }

  #start-game:disabled {
    background-color: #bbb;
    cursor: not-allowed;
  }

  #start-game:hover:not(:disabled) {
    background-color: #0288D1;
  }

  #rules-button {
    background-color: #009688;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.2rem;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
  }

  #rules-button:hover {
    background-color: #00796B;
  }

  #player-score-display {
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
    font-size: 1.2rem;
    display: none;
  }

  #active-players-section {
    margin: 15px 0; /* Espaçamento entre os elementos acima e abaixo */
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    color: #333; /* Cor do texto */
  }

  #active-players-count {
    font-size: 1rem;
    color: #555;
  }

  #input-container {
    text-align: center;
    margin-top: 15px;
  }

  #guess-title {
    font-size: 1.2rem;
    color: #333;
    font-weight: bold;
    margin-bottom: 4px;
  }

  #hidden-input {
    width: 90%;
    max-width: 300px;
    padding: 15px;
    margin: 20px 0;
    font-size: 1.5rem;
    border: 2px solid #4CAF50;
    border-radius: 8px;
    outline: none;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  /* TABULEIRO */
  /* Atualizações para o #board */
  #board {
    display: flex;
    flex-direction: column-reverse; /* Empilhar de baixo para cima */
    align-items: center;
    justify-content: flex-end; /* Garante que as tentativas fiquem no final */
    overflow: hidden; /* Esconde conteúdo extra se ultrapassar o espaço */
    min-height: 60px; /* Altura inicial suficiente para uma linha */
    width: 100%;
    max-width: 600px;
    padding: 10px;
    background: transparent;
    border: none;
    border-radius: 8px;
  }

  .attempt-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    gap: 5px;
    width: 100%;
    justify-content: center;

    /* Estilos de animação */
    opacity: 0; /* Começa invisível */
    transform: translateY(20px); /* Deslocada levemente para baixo */
    transition: opacity 0.3s ease, transform 0.3s ease; /* Transição suave */
  }

  /* Classe para mostrar a linha com animação */
  .attempt-row.show {
    opacity: 1; /* Torna visível */
    transform: translateY(0); /* Retorna à posição original */
  }

  .letter-block {
    width: 45px;
    height: 45px;
    background-color: #cfd8dc;
    border: 2px solid #999;
    border-radius: 4px;
    font-weight: bold;
    font-size: 1rem;
    text-transform: uppercase;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #000;
    cursor: pointer;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    transition: background-color 0.3s, border-color 0.3s;
  }

  .player-name {
    font-size: 1rem;
    margin-left: 10px;
    font-style: italic;
    color: #666;
    min-width: 80px;
    text-align: left;
  }

  /* BOTÕES GERAIS */
  #try-button,
  #login-button,
  #invite-button-main {
    display: block;
    margin: 10px 0;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.2rem;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
  }

  #try-button {
    background-color: #4caf50;
    color: #fff;
  }

  #try-button:hover {
    background-color: #43a047;
  }

  #login-button {
    background-color: #2196F3;
    color: #fff;
    display: none;
  }

  #login-button:hover {
    background-color: #1976D2;
  }

  #invite-button-main {
    background-color: #ff9800;
    color: #fff;
  }

  #invite-button-main:hover {
    background-color: #fb8c00;
  }

  /* BOTÃO BACK */
  #back-button {
    margin-top: 20px;
    padding: 12px 25px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    font-size: 1.2rem;
    transition: background-color 0.3s;
  }

  #back-button:hover {
    background-color: #333;
  }

  /* CORES DE FEEDBACK */
  .green {
    background-color: #66bb6a;
    color: #fff;
    border-color: #43a047;
  }

  .yellow {
    background-color: #ffeb3b;
    color: #000;
    border-color: #fdd835;
  }

  .red {
    background-color: #f44336;
    color: #fff;
    border-color: #e53935;
  }

  /* SCOREBOARD */
  #scoreboard-section {
    width: 100%;
    max-width: 600px;
    background: #f0f0f0;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  #scoreboard-section h3 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 1.8rem;
    color: #333;
  }

  .scoreboard-subtitle {
    font-size: 1.2rem;
    color: #4CAF50;
    text-align: center;
    margin-bottom: 10px;
  }

  #score-list {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
  }

  #score-list li {
    border-bottom: 1px solid #eee;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    font-size: 1.1rem;
    align-items: center;
  }

  #score-list li span {
    font-weight: bold;
  }

  /* CONTADOR DE PARTIDAS VISÍVEL PARA TODOS */
  #owner-game-counter {
    margin-top: 10px;
    text-align: center;
    display: block;
    font-size: 1.2rem;
  }

  /* IMAGEM DE CONVITE */
  .invite-image {
    display: block;
    margin: 20px auto;
    max-width: 200px;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .invite-image:hover {
    transform: scale(1.05);
  }

  /* RESPONSIVIDADE - até 768px */
  @media (max-width: 768px) {
    header h1 {
      font-size: 2rem;
    }

    #robot-image {
      width: 150px;
    }

    #robot-balloon {
      position: static;
      margin-top: 10px;
      transform: none;
      left: 0;
      max-width: 100%;
    }

    #main-content {
      padding: 15px;
    }

    #top-controls {
      gap: 8px;
    }

    select,
    button {
      font-size: 1rem;
      padding: 8px 12px;
      max-width: 100%;
    }

    /* Ajuste do board em telas menores */
    #board {
      min-height: 50px; /* Reduz a altura inicial para telas menores */
      padding: 8px;     /* Menos espaçamento nas bordas */
    }

    #hidden-input {
      max-width: 100%;
      font-size: 1.2rem;
      padding: 12px;
    }

    .letter-block {
      width: 35px;
      height: 35px;
      font-size: 0.9rem;
    }

    .player-name {
      min-width: 60px;
      font-size: 0.9rem;
    }

    #player-score-display {
      font-size: 1rem;
    }

    #try-button,
    #login-button,
    #invite-button-main,
    #back-button {
      font-size: 1rem;
      padding: 10px 16px;
    }

    .invite-image {
      max-width: 150px;
    }

    #scoreboard-section h3 {
      font-size: 1.5rem;
    }

    #score-list li {
      font-size: 1rem;
    }

    #owner-game-counter {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <!-- HEADER COM TÍTULO -->
  <header>
    <h1>Hannah Games</h1>
    <p id="subtitle">
      Brought to you by <a href="https://hannahenglishcourse.vercel.app/" target="_blank"><strong>Hannah English Course</strong></a>
    </p>
  </header>

  <!-- SEÇÃO DO ROBÔ -->
  <div id="robot-section">
    <img id="robot-image" src="imagens/robo_estatico.png" alt="Robot Samuel">
    <div id="robot-balloon"></div>
    <!-- BOTÃO "Press to start" -->
    <button id="press-to-start">Press to Start</button>
  </div>

  <!-- ÁREA PRINCIPAL (O JOGO) -->
  <div id="main-content">
    <div id="top-controls">
      <h2 id="game-title">Guess the Word</h2>
      <label for="difficulty-select">Difficulty:</label>
      <select id="difficulty-select">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start-game">Start Game</button>
      <button id="rules-button">Rules</button>
      <span id="player-score-display"></span>
    </div>

    <div id="board"></div>
    
    <!-- Texto sobre o campo de entrada -->
    <div id="input-container">
      <p id="guess-title"><strong>Take a guess!</strong></p>
      <input 
        type="text"
        id="hidden-input"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="none"
        spellcheck="false"
        placeholder="Type a word of X letters"
      >
    </div>
    
    <button id="try-button">Try</button>
    
    <!-- Botão de Login -->
    <button id="login-button">Login</button>

    <!-- Contador de Jogadores Ativos -->
    <div id="active-players-section">
      <p id="active-players-count">Active Players: 0</p>
    </div>

    <!-- Botão Invite Friends -->
    <button id="invite-button-main">Invite Friends</button>
  </div>

  <!-- SUBTÍTULO E IMAGEM DE CONVITE -->
  <div id="invite-section">
    <div class="scoreboard-subtitle">Do you want to learn English while having fun?</div>
    <a href="https://hannahenglishcourse.vercel.app/Apresentacao/propaganda.html">
      <img src="imagens/convite.gif" alt="Invitation" class="invite-image">
    </a>
  </div>

  <!-- SCOREBOARD POR ÚLTIMO -->
  <div id="scoreboard-section">
    <h3>Top 20</h3>
    <ol id="score-list"></ol>

    <!-- CONTADOR DE PARTIDAS (VISÍVEL PARA TODOS) -->
    <div id="owner-game-counter">
      <p>Total Games: <span id="ownerGamesCount"></span></p>
    </div>
  </div>

  <!-- BOTÃO BACK (Último elemento da página) -->
  <button id="back-button">Back</button>

  <script>
    /*******************************************************
     * SCROLL PARA O TOPO AO CARREGAR
     *******************************************************/
    window.addEventListener("load", () => {
      // Rola sempre para o topo assim que a página carrega ou recarrega
      window.scrollTo(0, 0);
    });

    /*******************************************************
     * 1) CONFIGURANDO FIREBASE
     *******************************************************/
    const firebaseConfig = {
      apiKey: "XXX",
      authDomain: "XXX",
      databaseURL: "XXX",
      projectId: "XXX",
      storageBucket: "XXX",
      messagingSenderId: "XXX",
      appId: "XXX",
      measurementId: "XXX"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const db   = firebase.database();
    const auth = firebase.auth();

    /*******************************************************
     * 2) VARIÁVEIS GLOBAIS
     *******************************************************/
    let dictionarySet    = new Set();
    let userName         = "Guest";
    let userUid          = null;
    let isGuest          = true;
    let userRole         = "aluno";
    let currentWord      = "";
    let currentStatus    = "idle";
    let currentDifficulty= "easy";
    let totalPoints      = 0;
    let totalGames       = 0;
    let attemptsArray    = [];
    let currentLetters   = [];
    let activeIndex      = 0; // posição atual para digitação

    const hiddenInput      = document.getElementById("hidden-input");
    const board            = document.getElementById("board");
    const robotImage       = document.getElementById("robot-image");
    const robotBalloon     = document.getElementById("robot-balloon");
    const pressToStart     = document.getElementById("press-to-start");
    const backButton       = document.getElementById("back-button");
    const inviteButtonMain = document.getElementById("invite-button-main");
    const loginButton      = document.getElementById("login-button");
    const tryButton        = document.getElementById("try-button");

    /*******************************************************
     * 3) CARREGAR OS DICIONÁRIOS
     *******************************************************/
    let oxfordDictionarySet     = new Set();
    let validationDictionarySet = new Set();

    async function loadDictionaries() {
      try {
        // Ajuste suas URLs/diretórios conforme sua necessidade
        const oxfordResponse = await fetch("dictionaries/Oxford 3000 Word List.txt");
        if (!oxfordResponse.ok) {
          throw new Error(`Failed to load Oxford 3000 Word List: ${oxfordResponse.statusText}`);
        }
        const oxfordText = await oxfordResponse.text();
        oxfordDictionarySet = new Set(oxfordText.split("\n").map(word => word.trim().toLowerCase()));

        const alphaResponse = await fetch("dictionaries/words_alpha.txt");
        if (!alphaResponse.ok) {
          throw new Error(`Failed to load words_alpha.txt: ${alphaResponse.statusText}`);
        }
        const alphaText = await alphaResponse.text();
        validationDictionarySet = new Set(alphaText.split("\n").map(word => word.trim().toLowerCase()));

        console.log("Dicionários carregados com sucesso!");
      } catch (error) {
        console.error("Erro ao carregar os dicionários:", error);
      }
    }
    loadDictionaries();

    /*******************************************************
     * 4) ROBÔ E TTS
     *******************************************************/
    const synth = window.speechSynthesis;

    function speakText(text) {
      if (!text) return;

      // Verificar se a voz en-US está disponível
      let voices = synth.getVoices();
      let chosenVoice = voices.find(v => v.lang.toLowerCase().includes("en-us"));
      if (!chosenVoice) {
        // Se não encontrar, exibe mensagem, mas não bloqueia
        console.warn("No American English voice found. Please install/enable an en-US voice for a better experience.");
      }

      const utterance = new SpeechSynthesisUtterance(text);
      // Forçar a linguagem
      utterance.lang = "en-US";

      if (chosenVoice) {
        utterance.voice = chosenVoice; 
      } else {
        // Aviso ao usuário caso não haja nenhuma voz en-US
        alert("We couldn't find an American English voice installed.\n\nPlease consider installing or enabling an en-US voice for the best experience!");
      }

      utterance.onstart = () => {
        robotImage.src = "imagens/robo_fala.gif";
        robotBalloon.textContent = text;
        robotBalloon.style.display = "block";
      };

      utterance.onend = () => {
        robotImage.src = "imagens/robo_estatico.png";
        setTimeout(() => {
          robotBalloon.style.display = "none";

          // Depois de qualquer fala, rola para o "Try" e foca nele
          tryButton.scrollIntoView({ behavior: "smooth", block: "center" });
          tryButton.focus();
        }, 700);
      };

      synth.speak(utterance);
    }

    const encouragementMessages = [
      "Nice attempt!",
      "Keep going!",
      "You're almost there!",
      "Don't give up!",
      "Keep trying!"
    ];

    /*******************************************************
     * 5) BOTÃO RULES
     *******************************************************/
    document.getElementById("rules-button").addEventListener("click", () => {
      alert(
        "Simple Rules of the Game:\n\n" +
        "1. A random English word is chosen.\n" +
        "2. Type your guess into the text field below.\n" +
        "3. Press 'Try' or hit 'Enter' to submit.\n" +
        "4. Green = correct letter & position.\n" +
        "5. Yellow = correct letter, wrong position.\n" +
        "6. Red = letter not in the word.\n\n" +
        "Good luck!"
      );
    });

    /*******************************************************
     * 6) LOGIN
     *******************************************************/
    // Vamos carregar, mas só falamos depois que o usuário apertar o "Press to Start"
    auth.onAuthStateChanged(async (user) => {
      let playerRef = null;

      if (user) {
        // Usuário logado
        userUid = user.uid;
        isGuest = false;

        const snap = await db.ref("usuarios/" + userUid).once("value");
        const data = snap.val() || {};
        userName = data.nome || data.email || "User";
        userRole = data.role || "";

        playerRef = db.ref("HannahGames/guessTheWord/players/" + userUid);
        playerRef.set({ name: userName, joinedAt: Date.now() });
      } else {
        // Usuário convidado
        userUid = null;
        isGuest = true;
        userName = "Guest";
        userRole = "";

        const guestId = `guest_${Date.now()}`;
        playerRef = db.ref("HannahGames/guessTheWord/players/" + guestId);
        playerRef.set({ name: "Guest", joinedAt: Date.now() });
      }

      if (playerRef) {
        playerRef.onDisconnect().remove();
      }

      loadScoreboard();
      listenGameState();
      updateGameStats();
      updateLoginButtonVisibility();
    });

    /*******************************************************
     * BOTÃO "Press to Start" EVENT
     *******************************************************/
    pressToStart.addEventListener("click", () => {
      // Dependendo de isGuest
      if (isGuest) {
        speakText("You're playing as a guest. Your progress won't be saved.");
      } else {
        speakText(`Hello ${userName}! Take your guess and try to be the first to discover the hidden word. Use the Invite button to call your friends and make the game more fun!`);
      }
    });

    /*******************************************************
     * 7) FUNÇÃO UNIFICADA PARA ATUALIZAR SCORE E GAMES
     *******************************************************/
    function updateGameStats() {
      const gamesPlayedRef = db.ref("HannahGames/guessTheWord/gamesPlayed");
      const scoreDisplay   = document.getElementById("player-score-display");

      gamesPlayedRef.on("value", (snapshot) => {
        const totalGames = snapshot.val() || 0;
        document.getElementById("ownerGamesCount").textContent = totalGames;
      });

      if (!isGuest && userUid) {
        db.ref("usuarios/" + userUid).on("value", (snapshot) => {
          const userData = snapshot.val() || {};
          const points   = userData.points || 0;
          scoreDisplay.style.display = "block";
          scoreDisplay.textContent   = `Your Score: ${points}`;
        });
      } else {
        scoreDisplay.style.display = "none";
      }
    }

    /*******************************************************
     * 8) SCOREBOARD
     *******************************************************/
    function loadScoreboard() {
      const scoreList = document.getElementById("score-list");
      db.ref("usuarios").orderByChild("points").limitToLast(20).on("value", (snap) => {
        const val = snap.val() || {};
        let arr   = [];
        Object.keys(val).forEach(uid => {
          const u = val[uid];
          const nm= u.nome || u.email || "User";
          const pts= u.points || 0;
          arr.push({ name: nm, points: pts });
        });
        arr.sort((a,b) => b.points - a.points);
        scoreList.innerHTML = "";
        arr.forEach((item, i) => {
          const li = document.createElement("li");
          li.innerHTML = `<span>${i+1}.</span> ${item.name} <span>${item.points} pts</span>`;
          scoreList.appendChild(li);
        });
      });
    }

    /*******************************************************
     * 9) OUVIR ESTADO DO JOGO
     *******************************************************/
    function listenGameState() {
      db.ref("HannahGames/guessTheWord/currentGame").on("value", (snap) => {
        const data = snap.val();

        if (!data) {
          currentStatus = "idle";
          currentWord   = "";
          attemptsArray = [];
          currentLetters= [];
          activeIndex   = 0;

          renderAllAttempts();
          updateUI();
          hiddenInput.placeholder = "Waiting for a new game...";
          hiddenInput.maxLength   = "";
          return;
        }

        currentWord       = data.word || "";
        currentStatus     = data.status || "idle";
        currentDifficulty = data.difficulty || "easy";

        const attemptsObj = data.attempts || {};
        attemptsArray     = Object.keys(attemptsObj).map((key) => attemptsObj[key]);

        if (data.length) {
          hiddenInput.maxLength  = data.length;
          hiddenInput.placeholder= `Type a word of ${data.length} letters`;
        }

        renderAllAttempts();
        updateUI();
      });

      // Contador de players ativos
      db.ref("HannahGames/guessTheWord/players").on("value", (snap) => {
        const players = snap.val() || {};
        const activePlayersCount = Object.keys(players).length;
        const activePlayersElement = document.getElementById("active-players-count");
        if (activePlayersElement) {
          activePlayersElement.textContent = `Active Players: ${activePlayersCount}`;
        }
      });

      const gamesPlayedRef = db.ref("HannahGames/guessTheWord/gamesPlayed");
      gamesPlayedRef.on("value", (snapshot) => {
        const gamesPlayed = snapshot.val() || 0;
        const ownerGamesCountElement = document.getElementById("ownerGamesCount");
        if (ownerGamesCountElement) {
          ownerGamesCountElement.textContent = gamesPlayed;
        }
      });
    }

    /*******************************************************
     * 10) START GAME
     *******************************************************/
    document.getElementById("start-game").addEventListener("click", startGame);

    async function startGame() {
      if (currentStatus === "in_progress" && userRole !== "proprietario") {
        speakText("A game is already in progress. Please wait.");
        return;
      }

      const gamesPlayedRef = db.ref("HannahGames/guessTheWord/gamesPlayed");
      const snapshot       = await gamesPlayedRef.once("value");
      const currentGames   = snapshot.val() || 0;
      const updatedGames   = currentGames + 1;
      await gamesPlayedRef.set(updatedGames);

      // Remove jogo atual e cria um novo
      await db.ref("HannahGames/guessTheWord/currentGame").remove();
      currentDifficulty = document.getElementById("difficulty-select").value;
      const chosenWord  = await pickWordWithDefinition(currentDifficulty);

      await db.ref("HannahGames/guessTheWord/currentGame").set({
        word: chosenWord,
        length: chosenWord.length,
        status: "in_progress",
        difficulty: currentDifficulty,
        attempts: {},
        players: {}
      });

      speakText(`${userName} started a new game! Difficulty: ${currentDifficulty}. Good luck!`);
      if (isGuest) {
        speakText("You're playing as a guest. Your progress won't be saved.");
      }

      currentWord   = chosenWord;
      currentStatus = "in_progress";
      currentLetters= [];
      activeIndex   = 0;
      attemptsArray = [];

      hiddenInput.maxLength  = currentWord.length;
      hiddenInput.value      = "";
      hiddenInput.placeholder= `Type a word of ${currentWord.length} letters`;

      renderAllAttempts();
      updateUI();
      updateGameStats();
    }

    /*******************************************************
     * 11) ESCOLHER PALAVRA
     *******************************************************/
    async function pickWordWithDefinition(diff) {
      let minLen = 3, maxLen = 3;
      if (diff === "medium") { minLen = 4; maxLen = 5; }
      if (diff === "hard")   { minLen = 6; maxLen = 7; }

      const allWords = [...oxfordDictionarySet].filter(w => w.length >= minLen && w.length <= maxLen);
      if (allWords.length < 1) return "cat";

      for (let i = 0; i < 30; i++) {
        const cand = allWords[Math.floor(Math.random() * allWords.length)];
        if (await hasDefinition(cand)) return cand;
      }
      return allWords[Math.floor(Math.random() * allWords.length)];
    }

    /*******************************************************
     * 12) VERIFICAR DEFINIÇÃO NA API
     *******************************************************/
    async function hasDefinition(word) {
      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!res.ok) return false;
        const data = await res.json();
        return !!(data[0]?.meanings?.[0]?.definitions?.[0]?.definition);
      } catch {
        return false;
      }
    }

 /*******************************************************
 * 12) RENDERIZAR
 *******************************************************/
function renderAllAttempts() {
  // Certifica-se de que o #board mantém as tentativas na ordem correta
  board.innerHTML = ""; // Limpa o conteúdo existente para re-renderizar

  // Adiciona cada tentativa do attemptsArray ao final do #board
  attemptsArray.forEach((att) => {
    const rowDiv = document.createElement("div");
    rowDiv.classList.add("attempt-row");

    // Cria os blocos de letras para a tentativa
    let guessArr = att.guess.split("");
    guessArr.forEach((letter, i) => {
      const block = document.createElement("div");
      block.classList.add("letter-block");
      block.textContent = letter.toUpperCase(); // Exibe as letras em maiúsculo
      if (att.feedback && att.feedback[i]) {
        block.classList.add(att.feedback[i]); // Adiciona classe de feedback (green, yellow, red)
      }
      rowDiv.appendChild(block); // Adiciona o bloco à linha
    });

    // Adiciona o nome do jogador na linha da tentativa
    const playerSpan = document.createElement("span");
    playerSpan.classList.add("player-name");
    playerSpan.textContent = `- ${att.playerName || "Unknown"}`;
    rowDiv.appendChild(playerSpan);

    // Insere a linha no #board
    board.appendChild(rowDiv);
  });

  // Ajusta dinamicamente a altura mínima do #board
  board.style.minHeight = `${attemptsArray.length * 60}px`; // Aumenta a altura para acomodar mais linhas
}

    /*******************************************************
     * 13) UPDATE UI
     *******************************************************/
    function updateUI() {
      const startBtn        = document.getElementById("start-game");
      const difficultySelect= document.getElementById("difficulty-select");
      const tryBtn          = document.getElementById("try-button");

      if (userRole === "proprietario") {
        startBtn.disabled        = false;
        difficultySelect.disabled= false;
      } else {
        if (currentStatus === "in_progress") {
          startBtn.disabled        = true;
          difficultySelect.disabled= true;
        } else {
          startBtn.disabled        = false;
          difficultySelect.disabled= false;
        }
      }

      tryBtn.disabled = (currentStatus !== "in_progress");
    }

    /*******************************************************
     * 14) INPUT EVENT
     *******************************************************/
    hiddenInput.addEventListener("input", (e) => {
      const val = e.target.value.trim().toLowerCase();
      if (!val || currentStatus !== "in_progress" || !currentWord) return;
      if (val.length > currentWord.length) {
        e.target.value = val.slice(0, currentWord.length);
      }
    });

    hiddenInput.addEventListener("keydown", (e) => {
      if (currentStatus !== "in_progress" || !currentWord) return;

      if (e.key === "Backspace") {
        const val = hiddenInput.value.trim();
        hiddenInput.value = val.slice(0, -1);
      }

      if (e.key === "Enter") {
        e.preventDefault();
        submitCurrentRow();
      }
    });

    /*******************************************************
     * 15) BOTÃO TRY
     *******************************************************/
    tryButton.addEventListener("click", () => {
      if (currentStatus !== "in_progress") {
        speakText("No active game right now.");
        return;
      }
      submitCurrentRow();
    });

    /*******************************************************
     * 16) BOTÃO BACK
     *******************************************************/
    backButton.addEventListener("click", () => {
      window.history.back();
    });

    /*******************************************************
     * 17) BOTÃO INVITE FRIENDS
     *******************************************************/
    inviteButtonMain.addEventListener("click", () => {
      const shareData = {
        title: "Hannah English Course",
        text:  "Come play this English word game with me!",
        url:   "https://hannahenglishcourse.vercel.app/game.html"
      };
      if (navigator.share) {
        navigator.share(shareData).catch(() => {});
      } else {
        const wUrl = "https://wa.me/?text=" + encodeURIComponent(shareData.text + " " + shareData.url);
        window.open(wUrl, "_blank");
      }
    });

    /*******************************************************
     * 18) BOTÃO LOGIN
     *******************************************************/
    loginButton.addEventListener("click", () => {
      window.location.href = "https://hannahenglishcourse.vercel.app/Formulario/login.html";
    });

/*******************************************************
 * 19) SUBMETER TENTATIVA
 *******************************************************/
async function submitCurrentRow() {
  const guessClean = hiddenInput.value.trim().toLowerCase();

  // Verifica se a entrada está correta
  if (!currentWord || guessClean.length !== currentWord.length) {
    speakText(`You must fill exactly ${currentWord.length} letters!`);
    return;
  }

  if (!validationDictionarySet.has(guessClean)) {
    speakText("That word is not in our dictionary!");
    return;
  }

  // Gera o feedback para a tentativa
  const feedback = getFeedback(guessClean, currentWord);

  // Atualiza o array de tentativas ANTES de renderizar
  attemptsArray.push({
    guess: guessClean,
    feedback,
    playerName: isGuest ? "Guest" : userName,
  });

  // Atualiza o banco de dados Firebase
  const pushRef = db.ref("HannahGames/guessTheWord/currentGame/attempts").push();
  await pushRef.set({
    guess: guessClean,
    feedback,
    playerName: isGuest ? "Guest" : userName,
    timestamp: Date.now(),
  });

  // Limpa o campo de entrada e foca novamente
  hiddenInput.value = "";
  hiddenInput.focus();

  // Renderiza apenas a nova tentativa
  const rowDiv = document.createElement("div");
  rowDiv.classList.add("attempt-row");

  // Cria os blocos de letras com feedback
  guessClean.split("").forEach((letter, i) => {
    const block = document.createElement("div");
    block.classList.add("letter-block");
    block.textContent = letter.toUpperCase();
    if (feedback[i]) {
      block.classList.add(feedback[i]); // Adiciona feedback (green, yellow, red)
    }
    rowDiv.appendChild(block);
  });

  // Adiciona o nome do jogador
  const playerSpan = document.createElement("span");
  playerSpan.classList.add("player-name");
  playerSpan.textContent = `- ${isGuest ? "Guest" : userName}`;
  rowDiv.appendChild(playerSpan);

  // Insere a nova linha no #board
  board.appendChild(rowDiv);

  // Aplica a classe 'show' com um pequeno atraso para ativar a animação
  setTimeout(() => {
    rowDiv.classList.add("show");
  }, 10);

  // Ajusta dinamicamente a altura mínima do #board
  board.style.minHeight = `${attemptsArray.length * 60}px`;

  // Checa se o jogador venceu
  if (feedback.every((c) => c === "green")) {
    const definition = await getDefinition(guessClean);
    let msg = `Congratulations, ${isGuest ? "Guest" : userName}! You found the word "${guessClean}".`;
    if (definition) msg += ` Definition: ${definition}`;
    speakText(msg);

    if (!isGuest && userUid) {
      let pts = 10;
      if (currentDifficulty === "medium") pts = 20;
      if (currentDifficulty === "hard") pts = 35;

      const userRef = db.ref("usuarios/" + userUid);
      const userSnap = await userRef.once("value");
      const userData = userSnap.val() || {};
      const currScore = userData.points || 0;
      const newScore = currScore + pts;

      await userRef.update({ points: newScore });
      totalPoints = newScore;
      updateGameStats();
    }

    db.ref("HannahGames/guessTheWord/currentGame").update({ status: "ended" });
  } else {
    const randomMsg =
      encouragementMessages[Math.floor(Math.random() * encouragementMessages.length)];
    speakText(randomMsg);
  }
}

    /*******************************************************
     * 20) FEEDBACK (green, yellow, red)
     *******************************************************/
    function getFeedback(guess, realWord) {
      const feedback = Array(guess.length).fill("red");
      const realArr  = realWord.split("");

      // Green
      for (let i=0; i<guess.length; i++) {
        if (guess[i] === realArr[i]) {
          feedback[i] = "green";
          realArr[i]  = "*";
        }
      }
      // Yellow
      for (let i=0; i<guess.length; i++) {
        if (feedback[i] === "green") continue;
        const idx = realArr.indexOf(guess[i]);
        if (idx !== -1) {
          feedback[i] = "yellow";
          realArr[idx]= "*";
        }
      }
      return feedback;
    }

    /*******************************************************
     * 21) DEFINIÇÃO
     *******************************************************/
    async function getDefinition(word) {
      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!res.ok) return "";
        const data = await res.json();
        return data[0]?.meanings?.[0]?.definitions?.[0]?.definition || "";
      } catch {
        return "";
      }
    }

    /*******************************************************
     * 23) ATUALIZAR VISIBILIDADE DO BOTÃO DE LOGIN
     *******************************************************/
    function updateLoginButtonVisibility() {
      if (isGuest) {
        loginButton.style.display = "block";
      } else {
        loginButton.style.display = "none";
      }
    }
