<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Word Guess Game</title>

  <!-- Firebase (v8.x) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    /* RESET BÁSICO */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
      /* padding extra para não ficar coberto pelo robô fixo */
      padding: 20px; 
      /* dar espaço para rolar caso a torre fique grande */
      overflow-y: auto;
    }

    /* ROBOT FIXO NO CANTO SUPERIOR ESQUERDO */
    #robot-section {
      position: fixed;
      top: 20px; 
      left: 20px;
      width: 220px; /* Ajustei para ficar maior */
      z-index: 200; /* acima do layout normal */
      display: flex; 
      flex-direction: column;
      align-items: center;
    }
    #robot-image {
      width: 100%; /* preenche a largura de 220px */
    }
    #robot-balloon {
      position: absolute;
      top: 220px; /* logo abaixo do robô */
      left: 0; 
      max-width: 220px;
      background: #fff;
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
    }

    /* BOTÃO INVITE FRIENDS */
    .btn-invite {
      margin-top: 8px;
      border: none;
      background-color: #ff9800;
      color: #fff;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    .btn-invite:hover {
      background-color: #fb8c00;
    }

    /* LAYOUT DO JOGO (CENTRO) */
    #main-content {
      margin-left: 260px; /* espaço para o robô fixo */
      margin-right: 260px; /* espaço p/ scoreboard (básico) */
      padding: 20px;
    }

    #top-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    #start-game {
      background-color: #03a9f4;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    #start-game:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }
    #difficulty-select {
      padding: 6px;
    }
    #message {
      color: #444;
      font-style: italic;
    }

    #board {
      min-height: 200px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .attempt-row {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;
    }
    .letter-block {
      width: 45px; 
      height: 45px;
      background-color: #cfd8dc;
      border: 1px solid #999;
      border-radius: 4px;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
    }
    .player-name {
      font-size: 14px;
      margin-left: 6px;
      font-style: italic;
      color: #666;
    }
    /* FEEDBACK CORES */
    .green {
      background-color: #66bb6a;
      color: #fff;
    }
    .yellow {
      background-color: #ffeb3b;
      color: #000;
    }
    .red {
      background-color: #f44336;
      color: #fff;
    }

    /* BOTÃO TRY => FIXO NO CANTO INFERIOR DIREITO */
    #try-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 999;
      border: none;
      background-color: #4caf50;
      color: #fff;
      padding: 12px 18px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    #try-button:hover {
      background-color: #388e3c;
    }

    /* SCOREBOARD SIMPLES (DIREITA) */
    #scoreboard-section {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 220px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      z-index: 200;
    }
    #scoreboard-section h3 {
      margin-bottom: 8px;
      text-align: center;
    }
    #score-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #score-list li {
      border-bottom: 1px solid #eee;
      padding: 4px 0;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    #score-list li span {
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- ROBÔ FIXO -->
<div id="robot-section">
  <img id="robot-image" src="imagens/robo_estatico.png" alt="Robot Samuel">
  <div id="robot-balloon"></div>
  <button class="btn-invite" id="invite-button">Invite Friends</button>
</div>

<!-- SCOREBOARD FIXO (DIREITA) -->
<div id="scoreboard-section">
  <h3>Top 20</h3>
  <ol id="score-list"></ol>
</div>

<!-- CONTEÚDO PRINCIPAL (CENTRO) -->
<div id="main-content">
  <div id="top-controls">
    <label for="difficulty-select">Difficulty:</label>
    <select id="difficulty-select">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="start-game">Start Game</button>
    <span id="message"></span>
  </div>

  <div id="board"><!-- AQUI IRÃO AS TENTATIVAS --></div>
</div>

<!-- BOTÃO TRY FIXO -->
<button id="try-button">Try</button>

<script>
/*****************************************************
 * 1) Firebase Config
 *****************************************************/
var firebaseConfig = {
  apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
  authDomain: "hannahenglishcourse.firebaseapp.com",
  databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "hannahenglishcourse",
  storageBucket: "hannahenglishcourse.appspot.com",
  messagingSenderId: "449818788486",
  appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
  measurementId: "G-07VVJG9LRS"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.database();
const auth = firebase.auth();

/*****************************************************
 * 2) Variáveis Globais
 *****************************************************/
let dictionarySet = new Set(); // Carregado do words_alpha, mas aqui assumimos que já existe
let userName  = "Guest";
let userUid   = null;
let isGuest   = true;
let userRole  = "aluno"; // ou "proprietario", etc.
let currentWord = "";
let currentStatus = "idle"; // "in_progress" | "ended"
let currentDifficulty = "easy";
let totalPoints = 0;
let currentRow = []; // array de letras digitadas
let attemptsLocal = []; // array local de tentativas { guess, feedback, playerName }

/*****************************************************
 * 3) Robot / TTS
 *****************************************************/
const robotImage   = document.getElementById("robot-image");
const robotBalloon = document.getElementById("robot-balloon");
const synth        = window.speechSynthesis;

function speakText(text) {
  if (!text) return;
  const utt = new SpeechSynthesisUtterance(text);
  utt.lang = "en-US";
  utt.onstart = () => {
    robotImage.src = "imagens/robo_fala.gif";
    robotBalloon.textContent = text;
    robotBalloon.style.display = "block";
  };
  utt.onend = () => {
    robotImage.src = "imagens/robo_estatico.png";
    setTimeout(() => {
      robotBalloon.style.display = "none";
    }, 800);
  };
  synth.speak(utt);
}

/*****************************************************
 * 4) Auth - Quem é o usuário, role, etc.
 *****************************************************/
auth.onAuthStateChanged(async (user) => {
  if (user) {
    userUid = user.uid;
    isGuest = false;
    const snap = await db.ref("usuarios/" + userUid).once("value");
    const data = snap.val() || {};
    userName  = data.nome  || data.email || "User";
    userRole  = data.role  || "aluno";
    totalPoints = data.points || 0;
  } else {
    userUid = null;
    isGuest = true;
    userName = "Guest";
    userRole = "guest";
  }
  // Carregar scoreboard
  loadScoreboard();
  // Carregar estado atual do jogo
  listenGameState();
});

/*****************************************************
 * 5) Scoreboard
 *****************************************************/
function loadScoreboard() {
  const scoreList = document.getElementById("score-list");
  db.ref("usuarios").orderByChild("points").limitToLast(20).on("value", (snap) => {
    const val = snap.val() || {};
    let arr = [];
    Object.keys(val).forEach(uid => {
      const u = val[uid];
      const nm = u.nome || u.email || "User";
      const pts= u.points || 0;
      arr.push({ name: nm, points: pts });
    });
    // Ordenar decrescente
    arr.sort((a,b) => b.points - a.points);
    scoreList.innerHTML = "";
    arr.forEach((item, i) => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${i+1}.</span> ${item.name} <span>${item.points} pts</span>`;
      scoreList.appendChild(li);
    });
  });
}

/*****************************************************
 * 6) Sincronizar Partida (games/currentGame)
 *****************************************************/
function listenGameState() {
  db.ref("games/currentGame").on("value", (snap) => {
    const data = snap.val();
    if (!data) {
      // Não existe partida -> estado idle
      currentStatus = "idle";
      currentWord   = "";
      attemptsLocal = [];
      renderAttempts();
      updateUI();
      return;
    }
    currentWord   = data.word   || "";
    currentStatus = data.status || "idle";
    currentDifficulty = data.difficulty || "easy";
    // Pegar tentativas (obj -> array)
    const attemptsObj = data.attempts || {};
    attemptsLocal = Object.keys(attemptsObj).map(key => attemptsObj[key]);
    // Renderiza novamente a torre
    renderAttempts();
    updateUI();
  });
}

/*****************************************************
 * 7) Start Game
 *****************************************************/
document.getElementById("start-game").addEventListener("click", startGame);

async function startGame() {
  // Só permite se status != in_progress ou se userRole=proprietario
  if (currentStatus === "in_progress" && userRole !== "proprietario") {
    speakText("A game is already in progress. Please wait.");
    return;
  }
  // Limpar no DB
  await db.ref("games/currentGame").remove();

  // Set up nova partida
  currentDifficulty = document.getElementById("difficulty-select").value;
  const word = await pickWordWithDefinition(currentDifficulty); // assume que existe ou substitua
  const status = "in_progress";
  // Salvar no DB
  db.ref("games/currentGame").set({
    word,
    status,
    difficulty: currentDifficulty,
    attempts: {}
  });
  speakText(`${userName} started a new game! Difficulty: ${currentDifficulty}. Good luck!`);
}

/*****************************************************
 * 8) Pick Word (Com Definição e Filtro)
 *****************************************************/
async function pickWordWithDefinition(diff) {
  // Filtrar de acordo com as regras:
  // easy = 3 letras
  // medium = 4 ou 5
  // hard = 6 ou 7
  let minLen = 3, maxLen = 3, points=10;
  if (diff === "medium") { minLen=4; maxLen=5; points=20; }
  if (diff === "hard")   { minLen=6; maxLen=7; points=35; }

  const allWords = [...dictionarySet].filter(w => w.length >= minLen && w.length <= maxLen);
  if (allWords.length < 1) return "cat"; // fallback

  for (let i = 0; i < 30; i++) {
    const rand = allWords[Math.floor(Math.random()*allWords.length)];
    if (await hasDefinition(rand)) {
      return rand;
    }
  }
  // Se não achou com definicao, devolve qualquer
  return allWords[Math.floor(Math.random()*allWords.length)];
}

async function hasDefinition(word) {
  try {
    const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
    if (!res.ok) return false;
    const data = await res.json();
    return !!(data[0]?.meanings?.[0]?.definitions?.[0]?.definition);
  } catch {
    return false;
  }
}

/*****************************************************
 * 9) Render Attempts (Torre)
 *****************************************************/
function renderAttempts() {
  const board = document.getElementById("board");
  board.innerHTML = "";

  // Para cada attempt, criar "row" visual
  attemptsLocal.forEach((attemptObj) => {
    const rowDiv = document.createElement("div");
    rowDiv.classList.add("attempt-row");

    // Cada letra
    const guessArr = attemptObj.guess.split("");
    guessArr.forEach((letter, i) => {
      const block = document.createElement("div");
      block.classList.add("letter-block");
      block.textContent = letter.toUpperCase();
      if (attemptObj.feedback && attemptObj.feedback[i]) {
        block.classList.add(attemptObj.feedback[i]);
      }
      rowDiv.appendChild(block);
    });

    // Nome do jogador
    const playerSpan = document.createElement("span");
    playerSpan.classList.add("player-name");
    playerSpan.textContent = `- ${attemptObj.playerName || "Unknown"}`;
    rowDiv.appendChild(playerSpan);

    board.appendChild(rowDiv);
  });
}

/*****************************************************
 * 10) Update UI (Enable/Disable Start)
 *****************************************************/
function updateUI() {
  const startBtn = document.getElementById("start-game");
  if (currentStatus === "in_progress") {
    if (userRole === "proprietario") {
      startBtn.disabled = false; 
    } else {
      startBtn.disabled = true;
    }
  } else {
    // ended ou idle
    startBtn.disabled = false;
  }
}

/*****************************************************
 * 11) TRY BUTTON (envia a tentativa)
 *****************************************************/
document.getElementById("try-button").addEventListener("click", handleTry);

async function handleTry() {
  // Se não há partida in_progress, nada a fazer
  if (currentStatus !== "in_progress") {
    speakText("No active game right now.");
    return;
  }
  if (!currentWord) {
    speakText("No word chosen yet!");
    return;
  }

  // Obter as letras digitadas de "currentRow"
  // ou do "UI" se vc estiver usando um approach de colunas
  // AQUI faremos algo simples: prompt (para exemplo).
  // OU vc usa um array local que é alimentado no keydown, etc.
  // Exemplo (substitua logicamente com seu array):
  const guess = prompt("Type your guess (all letters filled):") || "";
  const guessClean = guess.trim().toLowerCase();

  // Validar tamanho
  if (guessClean.length !== currentWord.length) {
    speakText(`You must type exactly ${currentWord.length} letters!`);
    return;
  }
  // Se não existe no dictionary, avisa
  if (!dictionarySet.has(guessClean)) {
    speakText("That word is not in our dictionary!");
    return;
  }

  // Gerar feedback
  const feedback = getFeedback(guessClean, currentWord);
  // Salvar no DB
  const pushRef = db.ref("games/currentGame/attempts").push();
  await pushRef.set({
    guess: guessClean,
    feedback,
    playerName: userName,
    timestamp: Date.now()
  });

  // Checar se é allGreen
  const allGreen = feedback.every(c => c === "green");
  if (allGreen) {
    // Buscar definicao
    const definition = await getDefinition(guessClean);
    let msg = `Congratulations, ${userName}! You found the word "${guessClean}".`;
    if (definition) {
      msg += ` Definition: ${definition}`;
    }
    speakText(msg);

    // Pontos
    let pts = 10; // easy
    if (currentDifficulty === "medium") pts = 20;
    if (currentDifficulty === "hard")   pts = 35;

    if (!isGuest && userUid) {
      totalPoints += pts;
      await db.ref("usuarios/"+userUid).update({ points: totalPoints });
    }

    // Fim do jogo
    db.ref("games/currentGame").update({ status: "ended" });
  }
}

/*****************************************************
 * 12) Função getFeedback
 *****************************************************/
function getFeedback(guess, realWord) {
  const feedback = Array(guess.length).fill("red");
  const realArr  = realWord.split("");

  // Marcando green
  for (let i = 0; i < guess.length; i++) {
    if (guess[i] === realArr[i]) {
      feedback[i] = "green";
      realArr[i] = "*";
    }
  }
  // Marcando yellow
  for (let i = 0; i < guess.length; i++) {
    if (feedback[i] === "green") continue;
    const idx = realArr.indexOf(guess[i]);
    if (idx !== -1) {
      feedback[i] = "yellow";
      realArr[idx] = "*";
    }
  }
  return feedback;
}

/*****************************************************
 * 13) getDefinition
 *****************************************************/
async function getDefinition(word) {
  try {
    const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
    if (!res.ok) return "";
    const data = await res.json();
    return data[0]?.meanings?.[0]?.definitions?.[0]?.definition || "";
  } catch {
    return "";
  }
}

/*****************************************************
 * 14) Invite Friends
 *****************************************************/
document.getElementById("invite-button").addEventListener("click", () => {
  const shareData = {
    title: "Hannah English Course",
    text: "Come play this English word game with me!",
    url: "https://hannahenglishcourse.vercel.app/"
  };
  if (navigator.share) {
    navigator.share(shareData).catch(() => {});
  } else {
    // fallback: whatsapp
    const wUrl = "https://wa.me/?text=" + encodeURIComponent(shareData.text + " " + shareData.url);
    window.open(wUrl, "_blank");
  }
});
</script>
</body>
</html>
