<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah English - Learning English with the Bible</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Manifesto para PWA -->
    <link rel="manifest" href="manifest.json">
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* Fundo de tela com imagem repetida */
        body {
            background-image: url('../imagens/fundo.png');
            background-repeat: repeat;
            background-size: 200%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos adicionais para centralizar o conteúdo */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Ajuste para centralizar os botões dos níveis */
        .levels {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centraliza os botões na tela */
            gap: 20px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .level-button {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-repeat: no-repeat;
            display: inline-block;
        }

        .levelA { background-image: url('imagens/levelA.png'); }
        .levelB { background-image: url('imagens/levelB.png'); }
        .levelC { background-image: url('imagens/levelC.png'); }
        .levelD { background-image: url('imagens/levelD.png'); }

        /* Estilo atualizado para a caixa de login */
        .login-container {
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            gap: 10px; /* Espaçamento entre avatar e nome */
            position: absolute;
            top: 20px;
            right: 60px;
            z-index: 10;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Indica que a caixa é clicável */
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .user-name {
            font-size: 14px;
            color: #333;
            margin: 0; /* Remove margem extra */
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 4px;
            min-width: 150px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            text-align: left;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
        }

        /* Botão de instalação do PWA */
        #install-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Contêiner da imagem do convite */
        .invitation-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Estilo da imagem do convite como botão */
        .invitation-button {
            width: 250px; /* Ajuste o tamanho conforme necessário */
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .invitation-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Esconder o botão convite por padrão */
        .invitation-container {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <!-- Contêiner para login ou ícone de usuário -->
            <div class="login-container" id="loginContainer">
                <a href="Formulario/login.html" class="login-button" id="loginLink">Login</a>
                <div class="dropdown" id="userDropdown">
                    <a href="#" id="logout">LEAVE</a>
                </div>
            </div>

            <div class="logo-title">
                <img src="imagens/hannah_logo.png" alt="Hannah English Logo" class="logo">
                <h1>Hannah English<br>Learning English with the Bible</h1>
            </div>
        </header>
        <main>
            <h2>Escolha seu nível</h2>
            <!-- Adicionando a imagem convite com aparência de botão -->
            <div class="invitation-container" id="invitationContainer">
                <img src="imagens/convite.png" alt="Convite" class="invitation-button" id="invitationButton">
            </div>
            <div class="levels">
                <a href="Level1/index.html" class="level-button levelA" id="Level1"></a>
                <a href="Level2/index.html" class="level-button levelB" id="Level2"></a>
                <a href="Level3/index.html" class="level-button levelC" id="Level3"></a>
                <a href="Level4/index.html" class="level-button levelD" id="Level4"></a>
            </div>
        </main>
    </div>

    <!-- Botão de instalação do PWA -->
    <button id="install-button">Instalar Aplicativo</button>

    <!-- Configuração do Firebase -->
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS"
        };

        // Inicializando Firebase
        firebase.initializeApp(firebaseConfig);

        // Função para alternar o dropdown
        document.getElementById("loginContainer").addEventListener("click", function(event) {
            event.preventDefault();
            const dropdown = document.getElementById("userDropdown");
            dropdown.style.display = (dropdown.style.display === 'none' || dropdown.style.display === '') ? 'block' : 'none';
        });

        // Fecha o dropdown ao clicar fora dele
        window.addEventListener("click", function(event) {
            const dropdown = document.getElementById("userDropdown");
            const loginContainer = document.getElementById("loginContainer");
            if (!loginContainer.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });

        // Adiciona o restante do código original aqui...
    </script>

    <!-- Registro do service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado com sucesso:', registration.scope);
              })
              .catch(error => {
                console.log('Falha ao registrar o Service Worker:', error);
              });
        }
    </script>
</body>
</html>
