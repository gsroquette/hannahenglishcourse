<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah English - Learning English with the Bible</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Manifesto para PWA -->
    <link rel="manifest" href="manifest.json">
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* Fundo de tela com imagem repetida */
        body {
            background-image: url('../imagens/fundo.png');
            background-repeat: repeat;
            background-size: 200%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos adicionais para centralizar o conteúdo */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .levels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            justify-content: center;
        }

        .level-button {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-repeat: no-repeat;
            display: inline-block;
        }

        .levelA { background-image: url('imagens/levelA.png'); }
        .levelB { background-image: url('imagens/levelB.png'); }
        .levelC { background-image: url('imagens/levelC.png'); }
        .levelD { background-image: url('imagens/levelD.png'); }

        /* Estilo do botão de login e dropdown */
        .login-container {
            position: absolute;
            top: 20px;
            right: 60px;
            z-index: 10;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-button {
            text-decoration: none;
            font-size: 18px;
            color: #333;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .user-name {
            font-size: 14px;
            color: #333;
            margin-top: 5px;
            text-align: center;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 4px;
            min-width: 150px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            text-align: left;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
        }

        /* Botão de instalação do PWA */
        #install-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <!-- Contêiner para login ou ícone de usuário -->
            <div class="login-container">
                <a href="Formulario/login.html" class="login-button" id="loginLink">Login</a>
                <div class="dropdown" id="userDropdown">
                    <a href="#" id="logout">LEAVE</a>
                </div>
            </div>

            <div class="logo-title">
                <img src="imagens/hannah_logo.png" alt="Hannah English Logo" class="logo">
                <h1>Hannah English<br>Learning English with the Bible</h1>
            </div>
        </header>
        <main>
            <h2>Escolha seu nível</h2>
            <div class="levels">
                <a href="nivelA/index.html" class="level-button levelA"></a>
                <a href="nivelB/index.html" class="level-button levelB"></a>
                <a href="nivelC/index.html" class="level-button levelC"></a>
                <a href="nivelD/index.html" class="level-button levelD"></a>
            </div>
        </main>
    </div>

    <!-- Botão de instalação do PWA -->
    <button id="install-button">Instalar Aplicativo</button>

    <!-- Configuração do Firebase -->
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS"
        };

        // Inicializando Firebase
        firebase.initializeApp(firebaseConfig);

        // Função para bloquear todos os níveis
        function bloquearTodosNiveis() {
            document.querySelectorAll('.level-button').forEach((button) => {
                button.style.filter = 'grayscale(100%)';
                button.style.pointerEvents = 'none';
                button.onclick = null;
            });
        }

        // Função para liberar níveis específicos
        function liberarNiveis(niveis) {
            document.querySelectorAll('.level-button').forEach((button, index) => {
                const level = `level${index + 1}`;
                if (niveis.includes(level)) {
                    button.classList.add('liberado');
                    button.style.filter = 'none';
                    button.style.pointerEvents = 'auto';
                    button.onclick = () => {
                        window.location.href = `nivel${String.fromCharCode(65 + index)}/index.html`;
                    };
                } else {
                    button.classList.remove('liberado');
                    button.style.filter = 'grayscale(100%)';
                    button.style.pointerEvents = 'none';
                    button.onclick = null;
                }
            });
        }

        // Verificando autenticação
        firebase.auth().onAuthStateChanged(function (user) {
            const loginLink = document.getElementById("loginLink");
            const dropdown = document.getElementById("userDropdown");
            
            if (user) {
                console.log("Usuário logado:", user.uid);

                const userRef = firebase.database().ref('usuarios/' + user.uid);
                userRef.once('value').then((snapshot) => {
                    const userData = snapshot.val();
                    const userName = userData.nome || user.email;
                    const userAvatar = userData.avatar ? `imagens/${userData.avatar}` : 'imagens/bonecologin1.png';
                    const userRole = userData.role || 'aluno';

                    loginLink.innerHTML = `
                        <img src="${userAvatar}" alt="User Icon" class="user-icon">
                        <p class="user-name">${userName}</p>
                    `;

                    let dashboardLink = '';
                    if (userRole === 'proprietario') {
                        dashboardLink = `<a href="painel_proprietario.html">OWNER DASHBOARD</a>`;
                    } else if (userRole === 'professor') {
                        dashboardLink = `<a href="painel_professor.html">TEACHER DASHBOARD</a>`;
                    } else if (userRole === 'aluno') {
                        dashboardLink = `<a href="painel_aluno.html">STUDENT DASHBOARD</a>`;
                    }

                    dropdown.innerHTML = `
                        <a href="#" id="logout">LEAVE</a>
                        ${dashboardLink}
                    `;

                    if (userRole === 'aluno') {
                        if (userData.atrelado_professor) {
                            const professorRef = firebase.database().ref('usuarios/' + userData.atrelado_professor);
                            professorRef.once('value').then((profSnapshot) => {
                                const professorData = profSnapshot.val();
                                const nivelLiberado = professorData.students && professorData.students[user.uid] && professorData.students[user.uid].nivel_em_curso 
                                    ? professorData.students[user.uid].nivel_em_curso 
                                    : 'level1';

                                liberarNiveis([nivelLiberado]);
                            }).catch((error) => {
                                console.error("Erro ao buscar dados do professor:", error);
                            });
                        } else {
                            if (!userData.progresso || Object.keys(userData.progresso).length === 0) {
                                liberarNiveis(['level1']);
                            } else {
                                const niveisLiberados = Object.keys(userData.progresso).map(nivel => nivel.toLowerCase());
                                liberarNiveis(niveisLiberados);
                            }
                        }
                    }
                }).catch((error) => {
                    console.error("Erro ao buscar dados do usuário:", error);
                });

                loginLink.removeAttribute("href");
                loginLink.onclick = function(event) {
                    event.preventDefault();
                    dropdown.style.display = dropdown.style.display === 'none' || dropdown.style.display === '' ? 'block' : 'none';
                };
            } else {
                console.log("Nenhum usuário logado");
                loginLink.innerHTML = "Login";
                loginLink.href = "Formulario/login.html";
                bloquearTodosNiveis(); // Bloqueia todos os níveis se nenhum usuário estiver logado
            }
        });

        // Função de logout
        document.getElementById("userDropdown").addEventListener("click", function(event) {
            if (event.target.id === "logout") {
                firebase.auth().signOut().then(() => {
                    console.log("Usuário deslogado");
                    location.reload();
                }).catch((error) => {
                    console.error("Erro ao deslogar:", error);
                });
            }
        });

        // Fecha o dropdown ao clicar fora dele
        window.addEventListener("click", function(event) {
            const dropdown = document.getElementById("userDropdown");
            const loginLink = document.getElementById("loginLink");
            if (event.target !== loginLink && !loginLink.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });

        // Adiciona o prompt de instalação do PWA
        let deferredPrompt;
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuário aceitou instalar o PWA');
                    } else {
                        console.log('Usuário rejeitou instalar o PWA');
                    }
                    deferredPrompt = null;
                });
            }
            installButton.style.display = 'none';
        });
    </script>

    <!-- Registro do service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado com sucesso:', registration.scope);
              })
              .catch(error => {
                console.log('Falha ao registrar o Service Worker:', error);
              });
        }
    </script>
</body>
</html>
