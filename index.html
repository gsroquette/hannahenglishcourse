<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah English - Learning English with the Bible</title>
    <link rel="stylesheet" href="CSS/styles.css">
    
    <!-- Adicionando o manifesto para PWA -->
    <link rel="manifest" href="manifest.json">

    <style>
        /* Estilo adicional para o botão de login no topo esquerdo */
        .login-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Botão de Login no topo esquerdo -->
            <a href="Formulário/login.html" class="login-button">Login</a>

            <div class="logo-title">
                <img src="imagens/hannah_logo.png" alt="Hannah English Logo" class="logo">
                <h1>Hannah English<br>Learning English with the Bible</h1>
            </div>
        </header>
        <main>
            <h2>Select Your Level</h2>
            <div class="levels">
                <a href="nivelA/index.html" class="level-button levelA"></a>
                <a href="nivelB/index.html" class="level-button levelB"></a>
                <a href="nivelC/index.html" class="level-button levelC"></a>
                <a href="nivelD/index.html" class="level-button levelD"></a>
            </div>
        </main>
    </div>

    <!-- Registro do service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
              })
              .catch(error => {
                console.log('Service Worker registration failed:', error);
              });
        }
    </script>
</body>
</html>
