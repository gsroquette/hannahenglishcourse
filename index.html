<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah English - Learning English with the Bible</title>
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- Manifesto para PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        /* Fundo de tela com imagem repetida */
        body {
            background-image: url('../imagens/fundo.png');
            background-repeat: repeat;
            background-size: 200%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos adicionais para centralizar o conteúdo */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .levels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 500px; /* Limita a largura para centralizar as colunas */
            margin: 0 auto;
            justify-content: center; /* Centraliza as colunas */
        }

        .level-button {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-repeat: no-repeat;
            display: inline-block;
        }

        .levelA {
            background-image: url('imagens/levelA.png');
        }

        .levelB {
            background-image: url('imagens/levelB.png');
        }

        .levelC {
            background-image: url('imagens/levelC.png');
        }

        .levelD {
            background-image: url('imagens/levelD.png');
        }

        /* Estilo do botão de login e dropdown */
        .login-container {
            position: absolute;
            top: 20px;
            right: 60px; /* Move mais para a esquerda */
        }

        .login-button {
            text-decoration: none;
            font-size: 18px;
            color: #333;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            text-align: left;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <!-- Contêiner para login ou ícone de usuário -->
            <div class="login-container">
                <a href="Formulario/login.html" class="login-button" id="loginLink">Login</a>
                <div class="dropdown" id="userDropdown">
                    <a href="#" id="logout">LEAVE</a>
                </div>
            </div>

            <div class="logo-title">
                <img src="imagens/hannah_logo.png" alt="Hannah English Logo" class="logo">
                <h1>Hannah English<br>Learning English with the Bible</h1>
            </div>
        </header>
        <main>
            <h2>Escolha seu nível</h2>
            <div class="levels">
                <a href="nivelA/index.html" class="level-button levelA"></a>
                <a href="nivelB/index.html" class="level-button levelB"></a>
                <a href="nivelC/index.html" class="level-button levelC"></a>
                <a href="nivelD/index.html" class="level-button levelD"></a>
            </div>
        </main>
    </div>

    <!-- Configuração do Firebase -->
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS"
        };

        // Inicializando Firebase
        firebase.initializeApp(firebaseConfig);

        // Verificando autenticação
        firebase.auth().onAuthStateChanged(function (user) {
            const loginLink = document.getElementById("loginLink");
            const dropdown = document.getElementById("userDropdown");
            if (user) {
                console.log("Usuário logado:", user.uid);
                // Substitui o link de login pelo ícone de usuário
                loginLink.innerHTML = `<img src="imagens/bonecologin1.png" alt="User Icon" class="user-icon">`;
                loginLink.href = "#"; // Mantém o href vazio para não redirecionar
                loginLink.onclick = function() {
                    dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
                };
            } else {
                console.log("Nenhum usuário logado");
                // Mostra o link de login caso o usuário não esteja logado
                loginLink.innerHTML = "Login";
                loginLink.href = "Formulario/login.html";
            }
        });

        // Função de logout
        document.getElementById("logout").addEventListener("click", function() {
            firebase.auth().signOut().then(() => {
                console.log("Usuário deslogado");
                location.reload(); // Atualiza a página após logout
            }).catch((error) => {
                console.error("Erro ao deslogar:", error);
            });
        });

        // Fecha o dropdown ao clicar fora dele
        window.addEventListener("click", function(event) {
            const dropdown = document.getElementById("userDropdown");
            const loginLink = document.getElementById("loginLink");
            if (event.target !== loginLink && !loginLink.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>

    <!-- Registro do service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado com sucesso:', registration.scope);
              })
              .catch(error => {
                console.log('Falha ao registrar o Service Worker:', error);
              });
        }
    </script>
</body>
</html>
