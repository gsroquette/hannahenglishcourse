<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah English - Learning English with the Bible</title>
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- Manifesto para PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        /* Fundo de tela com imagem repetida */
        body {
            background-image: url('../imagens/fundo.png');
            background-repeat: repeat;
            background-size: 200%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos adicionais para centralizar o conteúdo */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .levels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <!-- Botão de Login no topo esquerdo -->
            <a href="Formulario/login.html" class="login-button">Login</a>

            <div class="logo-title">
                <img src="imagens/hannah_logo.png" alt="Hannah English Logo" class="logo">
                <h1>Hannah English<br>Learning English with the Bible</h1>
            </div>
        </header>
        <main>
            <h2>Escolha seu nível</h2>
            <div class="levels">
                <a href="nivelA/index.html" class="level-button levelA">Level A</a>
                <a href="nivelB/index.html" class="level-button levelB">Level B</a>
                <a href="nivelC/index.html" class="level-button levelC">Level C</a>
                <a href="nivelD/index.html" class="level-button levelD">Level D</a>
            </div>
        </main>
    </div>

    <!-- Configuração do Firebase -->
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
            authDomain: "hannahenglishcourse.firebaseapp.com",
            projectId: "hannahenglishcourse",
            storageBucket: "hannahenglishcourse.appspot.com",
            messagingSenderId: "449818788486",
            appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
            measurementId: "G-07VVJG9LRS"
        };

        // Inicializando Firebase
        firebase.initializeApp(firebaseConfig);

        // Verificando autenticação
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                console.log("Usuário logado:", user.uid);
            } else {
                console.log("Nenhum usuário logado");
            }
        });
    </script>

    <!-- Registro do service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado com sucesso:', registration.scope);
              })
              .catch(error => {
                console.log('Falha ao registrar o Service Worker:', error);
              });
        }
    </script>
</body>
</html>
