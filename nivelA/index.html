<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Unit - Level A</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        /* Fundo de tela para o contêiner do mapa */
        .map-container {
            width: 100%;
            height: 200vh;
            position: relative;
            background-image: url('../../imagens/fundo.png');
            background-repeat: repeat;
            background-size: 200%;
            overflow-y: auto;
            transform-origin: center center;
            transition: transform 1s ease;
        }

        /* Adiciona apenas a funcionalidade de desabilitar os botões */
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        /* Centraliza o botão Back */
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
        }

        /* Estilo para centralizar e limitar o número de colunas */
        .units {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 800px; /* Limita a largura para centralizar */
            margin: 0 auto; /* Centraliza o grid */
            justify-content: center; /* Centraliza o conteúdo na coluna única */
        }

        @media (min-width: 800px) {
            .units {
                grid-template-columns: repeat(4, 1fr); /* Máximo de 4 colunas */
                justify-content: start; /* Alinha as colunas à esquerda para telas grandes */
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <header>
            <h1>Select a Unit</h1>
        </header>
        <main>
            <div class="units">
                <a href="unidade1/index.html" class="unit-button">Unit 1</a>
                <a href="unidade2/index.html" class="unit-button">Unit 2</a>
                <a href="unidade3/index.html" class="unit-button">Unit 3</a>
                <a href="unidade4/index.html" class="unit-button">Unit 4</a>
                <a href="#" class="unit-button disabled">Unit 5</a>
                <a href="#" class="unit-button disabled">Unit 6</a>
                <a href="#" class="unit-button disabled">Unit 7</a>
                <a href="#" class="unit-button disabled">Unit 8</a>
                <a href="#" class="unit-button disabled">Unit 9</a>
                <a href="#" class="unit-button disabled">Unit 10</a>
            </div>
            <button class="back-button" onclick="window.location.href='../index.html';">Back</button>
        </main>
    </div>
</body>
</html>
