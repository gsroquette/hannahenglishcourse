<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">

<style>
.image-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.card {
    width: 100%;
    padding-top: 100%; /* Cria uma proporção de 1:1 para manter as cartas quadradas */
    position: relative;
}

.card img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px; /* Ajusta o estilo das bordas das cartas, se necessário */
}
</style>
</head>
<body>
    <button onclick="window.location.href='../index.html'" style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s;">
        Back
    </button>

    <h1>Hannah Memory Game</h1>
    <p>Moves: <span id="move-counter">0</span></p>
    <button id="restart">Restart Game</button>
    <div id="game-board" class="image-container">
        <!-- As cartas serão adicionadas dinamicamente aqui -->
        <div class="card"><img src="image1.png" alt="Memory Card"></div>
        <div class="card"><img src="image2.png" alt="Memory Card"></div>
        <div class="card"><img src="image3.png" alt="Memory Card"></div>
        <div class="card"><img src="image4.png" alt="Memory Card"></div>
        <!-- Continue adicionando suas cartas conforme necessário -->
    </div>
    <script src="script.js"></script>
</body>
</html>
