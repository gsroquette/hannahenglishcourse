<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            width: 100%;
            padding-top: 100%; /* Maintain aspect ratio 1:1 */
            position: relative;
            perspective: 1000px;
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-back {
            background-color: #4CAF50;
        }

        .card-front {
            transform: rotateY(180deg);
            background-color: #ffffff;
            border: 2px solid #4CAF50;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button#back-button {
            background-color: #f44336;
            color: white;
            border: none;
        }

        button#restart-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hannah Memory Game</h1>
        <div id="game-board" class="game-board"></div>
        <div class="controls">
            <button id="restart-button">Restart Game</button>
            <button id="back-button">Back</button>
            <p>Moves: <span id="move-counter">0</span></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gameBoard = document.getElementById("game-board");
            const restartButton = document.getElementById("restart-button");
            const backButton = document.getElementById("back-button");
            const moveCounter = document.getElementById("move-counter");

            let moves = 0;
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;

            async function loadGameData() {
                const response = await fetch('palavras.txt');
                const data = await response.text();
                const pairs = data.trim().split('\n').map(line => line.split(','));

                const cards = [];
                pairs.forEach(pair => {
                    const imageCard = createCard(pair[0], 'image');
                    const textCard = createCard(pair[1], 'text');
                    cards.push(imageCard, textCard);
                });

                cards.sort(() => 0.5 - Math.random());
                cards.forEach(card => gameBoard.appendChild(card));
            }

            function createCard(content, type) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            ${type === 'image' ? `<img src="imagens/${content}" alt="${content}" />` : `<p>${content}</p>`}
                        </div>
                        <div class="card-back">
                            <img src="logo.png" alt="Logo" />
                        </div>
                    </div>
                `;

                card.addEventListener('click', flipCard);
                return card;
            }

            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;

                this.classList.add('flipped');

                if (!hasFlippedCard) {
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }

                secondCard = this;
                checkForMatch();
            }

            function checkForMatch() {
                let isMatch = firstCard.querySelector('.card-front').innerHTML === secondCard.querySelector('.card-front').innerHTML;

                isMatch ? disableCards() : unflipCards();
                updateMoveCounter();
            }

            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);

                resetBoard();
            }

            function unflipCards() {
                lockBoard = true;

                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');

                    resetBoard();
                }, 1500);
            }

            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }

            function updateMoveCounter() {
                moves++;
                moveCounter.textContent = moves;
            }

            restartButton.addEventListener('click', () => {
                gameBoard.innerHTML = '';
                moves = 0;
                moveCounter.textContent = moves;
                loadGameData();
            });

            backButton.addEventListener('click', () => {
                window.history.back();
            });

            loadGameData();
        });
    </script>
</body>
</html>
