<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 10px;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 600px;
        }

        .card {
            position: relative;
            padding-top: 100%; /* Mantém a proporção 1:1 */
            background-color: #3498db;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            transition: transform 0.3s;
        }

        .card.show img {
            transform: rotateY(0deg);
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .controls p {
            margin: 5px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='../index.html'">Back</button>

    <h1>Memory Game</h1>
    
    <div class="controls">
        <p>Moves: <span id="move-counter">0</span></p>
        <button id="restart">Restart Game</button>
    </div>
    
    <div class="image-container" id="game-board">
        <!-- As cartas serão geradas dinamicamente aqui -->
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const moveCounter = document.getElementById('move-counter');
        let moves = 0;
        let firstCard, secondCard;
        let lockBoard = false;
        let cardPairs = [];

        // Função para ler o arquivo palavras.txt e gerar as cartas dinamicamente
        function loadCards() {
            fetch('palavras.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.trim().split('\n');
                    lines.forEach(line => {
                        const [image, word] = line.split(',');
                        cardPairs.push({ image: image.trim(), word: word.trim() });
                        cardPairs.push({ image: image.trim(), word: word.trim() }); // Duplicando para fazer pares
                    });
                    shuffleAndCreateBoard();
                });
        }

        // Função para embaralhar e criar o tabuleiro de cartas
        function shuffleAndCreateBoard() {
            const shuffledPairs = shuffle(cardPairs);
            shuffledPairs.forEach(pair => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `<img src="imagens/${pair.image}" alt="${pair.word}">`;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        // Função para embaralhar um array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Função para virar a carta
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('show');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        // Função para verificar se as cartas combinam
        function checkForMatch() {
            const isMatch = firstCard.innerHTML === secondCard.innerHTML;
            isMatch ? disableCards() : unflipCards();
        }

        // Função para desativar as cartas que combinam
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        // Função para virar as cartas de volta se não combinarem
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('show');
                secondCard.classList.remove('show');
                resetBoard();
            }, 1000);
        }

        // Função para reiniciar o estado do tabuleiro
        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
            moves++;
            moveCounter.textContent = moves;
        }

        // Função para reiniciar o jogo
        function restartGame() {
            gameBoard.innerHTML = '';
            moves = 0;
            moveCounter.textContent = moves;
            cardPairs = [];
            loadCards();
        }

        // Inicializa o jogo ao carregar a página
        document.getElementById('restart').addEventListener('click', restartGame);
        loadCards();
    </script>
</body>
</html>
