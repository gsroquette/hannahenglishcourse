<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Memory Game</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #3498db; /* Cor de fundo atualizada */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-container img {
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 120px;
            height: auto;
            margin: auto;
            min-width: 100px;
            object-fit: cover; /* Garante que a imagem seja ajustada dentro do quadrado */
            display: block;
        }

        .card {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Garante que a altura seja igual à largura */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1rem;
            color: black;
            padding: 5px;
            box-sizing: border-box;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem seja ajustada dentro do quadrado sem distorção */
        }

        @media (max-width: 480px) {
            .image-container img {
                min-width: 60px; /* Tamanho mínimo para telas pequenas */
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='../index.html'" style="padding: 10px 20px; background-color: #2980b9; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s;">
        Back
    </button>

    <h1>Hannah Memory Game</h1>
    <p>Moves: <span id="move-counter">0</span></p>
    <button id="restart">Restart Game</button>
    <div id="game-board" class="game-board"></div>
    <script src="script.js"></script>
</body>
</html>
