<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HannahQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HannahQuiz</h1>
    <div id="questionContainer"></div>
    <div id="optionsContainer"></div>
    <button id="readButton">Read</button>
    <button id="previousButton">&lt; Previous</button>
    <button id="nextButton">Next &gt;</button>
    <button id="downloadPdfButton">Download PDF</button>
    <div id="feedbackContainer" class="hidden">
        <img id="feedbackGif" src="" alt="Feedback">
        <audio id="feedbackSound" src=""></audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
