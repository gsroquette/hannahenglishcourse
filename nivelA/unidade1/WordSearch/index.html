<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Word Search Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #4a90e2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #word-search-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            overflow-x: auto;
            box-sizing: border-box;
        }
        #word-search-canvas {
            width: 100%;
            max-width: 100%;
            height: auto;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #words-list {
            text-align: left;
            max-width: 200px;
            margin-top: 20px;
        }
        #words-list ul {
            list-style-type: none;
            padding: 0;
        }
        #words-list li {
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #words-list li:hover {
            background-color: #e1ecf4;
        }
        #reset-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s ease;
        }
        #reset-button:hover {
            background-color: #357ABD;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100px;
            margin: auto;
        }

        #back-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #back-button:hover {
            background-color: #357ab7;
        }
    </style>
</head>
<body>
<button onclick="window.location.href='../index.html'" id="back-button">
    Back
</button>

    <h1>Hannah Word Search Game</h1>
    <button id="reset-button">Restart Game</button>
    <div id="word-search-container">
        <canvas id="word-search-canvas"></canvas>
        <div id="words-list">
            <h2>Words to Find</h2>
            <ul id="words"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
