<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Word Search Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #4a90e2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #word-search-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        #word-search-canvas {
            border: 2px solid #4a90e2;
            border-radius: 10px;
            margin-right: 20px;
        }
        #words-list {
            text-align: left;
            max-width: 200px;
        }
        #words-list ul {
            list-style-type: none;
            padding: 0;
        }
        #words-list li {
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #words-list li:hover {
            background-color: #e1ecf4;
        }
        #reset-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s ease;
        }
        #reset-button:hover {
            background-color: #357ABD;
        }
    </style>

<style>
.image-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
}

.image-container img {
    max-width: 100px;
    margin: auto;
}
</style>
</head>
<body>
<button onclick="window.location.href='../index.html'" id="back-button">
    Back
</button>
<style>
    #back-button {
        margin: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #4a90e2;
        color: white;
        transition: background-color 0.3s ease;
        position: absolute;
        top: 10px;
        left: 10px;
    }
    #back-button:hover {
        background-color: #357ab7;
    }
</style>



    <h1>Hannah Word Search Game</h1>
    <button id="reset-button">Restart Game</button>
    <div id="word-search-container">
        <canvas id="word-search-canvas"></canvas>
        <div id="words-list">
            <h2>Words to Find</h2>
            <ul id="words"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
