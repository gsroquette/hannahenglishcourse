<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Pronouns Lesson</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        header button {
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        header button:hover {
            background-color: #45a049;
            color: white;
        }
        .content-wrapper {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #4CAF50;
        }
        .highlight {
            background-color: yellow;
        }
        button.start-lesson {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button.start-lesson:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="history.back()">Back</button>
        <h1>Personal Pronouns</h1>
    </header>
    <div class="content-wrapper">
        <div id="content"></div>
        <button class="start-lesson" onclick="startLesson()">Iniciar Aula</button>
    </div>

    <script>
        let texts = [];

        // Função para carregar o arquivo .txt
        async function loadTextFile() {
            const response = await fetch('lesson.txt');
            const data = await response.text();
            processTextFile(data);
        }

        // Processa o arquivo .txt e cria os elementos HTML dinamicamente
        function processTextFile(data) {
            const lines = data.split('\n');
            const contentDiv = document.getElementById('content');

            lines.forEach(line => {
                const [id, lang, text] = line.split('|');
                texts.push({ id, lang, text });

                const p = document.createElement('p');
                p.id = id;
                p.innerText = text;
                contentDiv.appendChild(p);
            });
        }

        function startLesson() {
            let index = 0;

            function speakNext() {
                if (index < texts.length) {
                    const textObj = texts[index];
                    const element = document.getElementById(textObj.id);
                    element.classList.add('highlight');

                    const utterance = new SpeechSynthesisUtterance(textObj.text);
                    utterance.lang = textObj.lang;

                    utterance.onend = function () {
                        element.classList.remove('highlight');
                        index++;
                        speakNext();
                    };

                    speechSynthesis.speak(utterance);
                }
            }

            speakNext();
        }

        // Carrega o arquivo .txt quando a página é carregada
        window.onload = loadTextFile;
    </script>
</body>
</html>
