<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Reading Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .image {
            width: 300px;
            height: auto;
        }
        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .word {
            font-size: 2em;
            margin: 20px 0;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Read the Word</h1>
    <div class="container">
        <img id="image" class="image" src="" alt="Image">
        <img id="icon" class="icon" src="businessman.png" alt="Icon">
    </div>
    <div class="word" id="word"></div>
    <button id="startButton">Start Reading</button>
    <div class="result" id="result"></div>

    <script>
        const wordListUrl = '../data1/words.txt';
        const imageFolderUrl = '../data1/imagens/';
        let words = [];
        let currentWordIndex = 0;
        let attemptCount = 0;
        let recognitionTimeout;
        const maxAttempts = 3;

        // Fetch words from the words.txt file
        fetch(wordListUrl)
            .then(response => response.text())
            .then(data => {
                words = data.split('\n').map(word => word.trim()).filter(word => word);
                loadWord(currentWordIndex);
            })
            .catch(error => console.error('Error fetching words:', error));

        function loadWord(index) {
            if (index >= words.length) {
                currentWordIndex = 0; // Reset to the first word if we've reached the end
            } else {
                currentWordIndex = index;
            }

            const currentWord = words[currentWordIndex];
            const currentImage = `imagem${currentWordIndex + 1}.jpeg`;

            document.getElementById("word").textContent = currentWord;
            document.getElementById("image").src = imageFolderUrl + currentImage;
            attemptCount = 0; // Reset attempt count for the new word
        }

        const startButton = document.getElementById("startButton");
        const resultDiv = document.getElementById("result");
        const imageElement = document.getElementById("image");
        const iconElement = document.getElementById("icon");

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';

        startButton.addEventListener('click', () => {
            startRecognition();
        });

        recognition.onresult = (event) => {
            clearTimeout(recognitionTimeout);
            const speechResult = event.results[0][0].transcript.toLowerCase();
            const expectedWord = words[currentWordIndex].toLowerCase();

            if (speechResult.includes(expectedWord)) {
                resultDiv.textContent = "Correct!";
                resultDiv.style.color = "green";
                attemptCount = 0; // Reset attempt count on correct answer
                loadWord(currentWordIndex + 1); // Load the next word
            } else {
                handleIncorrectAttempt();
            }
        };

        recognition.onerror = (event) => {
            resultDiv.textContent = "Error occurred in recognition: " + event.error;
            resultDiv.style.color = "red";
            clearTimeout(recognitionTimeout);
        };

        recognition.onspeechend = () => {
            clearTimeout(recognitionTimeout);
            recognition.stop();
        };

        function startRecognition() {
            resultDiv.textContent = "Listening...";
            recognition.start();
            recognitionTimeout = setTimeout(() => {
                recognition.stop();
                handleIncorrectAttempt();
            }, 5000); // 5 seconds timeout
        }

        function handleIncorrectAttempt() {
            attemptCount++;
            if (attemptCount >= maxAttempts) {
                resultDiv.textContent = "Moving to the next word...";
                resultDiv.style.color = "red";
                loadWord(currentWordIndex + 1);
            } else {
                resultDiv.textContent = "Try again. Listen to the correct pronunciation of this word.";
                resultDiv.style.color = "red";
                readWord(words[currentWordIndex]);
            }
        }

        // Function to read the word using Speech Synthesis
        function readWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        // Event listeners for image and icon clicks
        imageElement.addEventListener('click', () => {
            readWord(words[currentWordIndex]);
        });

        iconElement.addEventListener('click', () => {
            readWord(words[currentWordIndex]);
        });
    </script>
</body>
</html>
