<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Reading Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
            padding: 0 20px;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #aaa;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .image {
            width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .word {
            font-size: 2em;
            margin: 20px 0;
            transition: transform 0.5s ease;
        }
        .word.enlarged {
            transform: scale(1.5);
            color: #DAA520; /* Amarelo escuro */
            font-weight: bold;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .feedback {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #backButton {
            margin-bottom: 20px;
            display: inline-block;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .score {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            margin: 0 10px;
        }
        .score.green {
            background-color: green;
        }
        .score.yellow {
            background-color: yellow;
            color: black;
        }
        .score.red {
            background-color: red;
        }
        #finalFeedback {
            font-size: 2em;
            color: black;
            display: none;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Media Query for Small Screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-top: 20px;
            }
            #backButton {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="backButton" class="button">Back</button>
    <h1>Word Reading Practice</h1>
    <div class="container">
        <img id="image" class="image" src="" alt="Image">
        <img id="icon" class="icon" src="businessman.png" alt="Icon">
    </div>
    <div class="word" id="word"></div>
    <button id="startButton" class="button">Start Reading</button>
    <div class="result" id="result"></div>
    
    <div class="scoreboard">
        <div id="firstAttemptScore" class="score green">0</div>
        <div id="secondThirdAttemptScore" class="score yellow">0</div>
        <div id="failedAttemptsScore" class="score red">0</div>
    </div>
    
    <div id="finalFeedback"></div>
    <button id="restartButton" class="button">Restart</button>
    
    <div class="feedback" id="feedback">
        <img id="correctGif" src="certo.gif" alt="Correct">
        <audio id="correctAudio" src="certo.mp3"></audio>
    </div>

    <script>
        const wordListUrl = '../data1/words.txt';
        const imageFolderUrl = '../data1/imagens/';
        let words = [];
        let currentWordIndex = 0;
        let attemptCount = 0;
        let recognitionTimeout;
        let tryAgainPlayed = false; // Controlar se o "Try Again" foi lido
        const maxAttempts = 3;

        let firstAttemptScore = 0;
        let secondThirdAttemptScore = 0;
        let failedAttemptsScore = 0;

        // Fetch words from the words.txt file
        fetch(wordListUrl)
            .then(response => response.text())
            .then(data => {
                words = data.split('\n').map(word => word.trim()).filter(word => word);
                loadWord(currentWordIndex);
            })
            .catch(error => console.error('Error fetching words:', error));

        function loadWord(index) {
            if (index >= words.length) {
                showFinalFeedback(); // Show feedback when all words are completed
            } else {
                currentWordIndex = index;
                const currentWord = words[currentWordIndex];
                const currentImage = `imagem${currentWordIndex + 1}.jpeg`;

                document.getElementById("word").textContent = currentWord;
                document.getElementById("image").src = imageFolderUrl + currentImage;
                attemptCount = 0; // Reset attempt count for the new word
                tryAgainPlayed = false; // Reset "Try Again" control
            }
        }

        const startButton = document.getElementById("startButton");
        const backButton = document.getElementById("backButton");
        const resultDiv = document.getElementById("result");
        const wordDiv = document.getElementById("word");
        const imageElement = document.getElementById("image");
        const iconElement = document.getElementById("icon");
        const feedbackDiv = document.getElementById("feedback");
        const correctGif = document.getElementById("correctGif");
        const correctAudio = document.getElementById("correctAudio");

        const firstAttemptScoreDiv = document.getElementById("firstAttemptScore");
        const secondThirdAttemptScoreDiv = document.getElementById("secondThirdAttemptScore");
        const failedAttemptsScoreDiv = document.getElementById("failedAttemptsScore");

        const finalFeedbackDiv = document.getElementById("finalFeedback");
        const restartButton = document.getElementById("restartButton");

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false; // Only handle final results
        recognition.maxAlternatives = 1;

        startButton.addEventListener('click', () => {
            disableStartButton();
            startRecognition(); // Start recognition without stopping any ongoing processes
        });

        backButton.addEventListener('click', () => {
            window.history.back(); // Navigate back to the previous page
        });

        restartButton.addEventListener('click', () => {
            restartGame(); // Restart the game
        });

        recognition.onresult = (event) => {
            clearTimeout(recognitionTimeout);
            const speechResult = event.results[0][0].transcript.toLowerCase();
            const expectedWord = words[currentWordIndex].toLowerCase();

            if (speechResult.includes(expectedWord)) {
                resultDiv.textContent = "Correct!";
                resultDiv.style.color = "green";
                updateScore(true); // Update the score immediately after a correct answer
                playCorrectFeedback();
                setTimeout(() => {
                    stopCorrectFeedback();
                    if (currentWordIndex + 1 < words.length) {
                        loadWord(currentWordIndex + 1); // Load the next word
                    } else {
                        showFinalFeedback(); // Show feedback when all words are completed
                    }
                    enableStartButton();
                }, 3000); // 3 seconds for feedback
            } else {
                handleIncorrectAttempt();
            }
        };

        recognition.onerror = (event) => {
            resultDiv.textContent = "Error occurred in recognition: " + event.error;
            resultDiv.style.color = "red";
            clearTimeout(recognitionTimeout);
            enableStartButton();
        };

        recognition.onend = () => {
            // Se o reconhecimento terminar naturalmente (ex: após um período de silêncio), trata como tentativa incorreta
            if (!resultDiv.textContent.includes("Correct!")) {
                handleIncorrectAttempt();
            }
        };

        function startRecognition() {
            resultDiv.textContent = "Listening...";
            recognition.start();
            recognitionTimeout = setTimeout(() => {
                recognition.stop(); // Força a interrupção do reconhecimento após 5 segundos
            }, 5000); // 5 segundos de tempo limite
        }

        function handleIncorrectAttempt() {
            attemptCount++;
            if (attemptCount >= maxAttempts) {
                resultDiv.textContent = "Moving to the next word...";
                resultDiv.style.color = "red";
                updateScore(false); // Atualiza a pontuação após a terceira tentativa incorreta
                if (currentWordIndex + 1 < words.length) {
                    loadWord(currentWordIndex + 1);
                } else {
                    showFinalFeedback(); // Show feedback when all words are completed
                }
                enableStartButton();
            } else {
                if (!tryAgainPlayed) { // Garante que "Try Again" é lido apenas uma vez
                    const tryAgainMessage = "Try again. Listen to the correct pronunciation of this word.";
                    resultDiv.textContent = tryAgainMessage;
                    resultDiv.style.color = "red";
                    readMessage(tryAgainMessage, () => {
                        setTimeout(() => {
                            readWordWithHighlight(words[currentWordIndex]);
                            enableStartButton();
                        }, 2000); // 2 segundos de atraso antes de ler a palavra
                    });
                    tryAgainPlayed = true;
                } else {
                    enableStartButton(); // Reabilita o botão se a tentativa continuar
                }
            }
        }

        function updateScore(correct) {
            if (correct) {
                if (attemptCount === 0) { // Verifica se é a primeira tentativa
                    firstAttemptScore++;
                    firstAttemptScoreDiv.textContent = firstAttemptScore;
                } else if (attemptCount > 0 && attemptCount < 3) {
                    secondThirdAttemptScore++;
                    secondThirdAttemptScoreDiv.textContent = secondThirdAttemptScore;
                }
            } else {
                failedAttemptsScore++;
                failedAttemptsScoreDiv.textContent = failedAttemptsScore;
            }
        }

        function showFinalFeedback() {
            const totalWords = words.length;
            const successRate = (firstAttemptScore / totalWords) * 100;

            if (successRate === 100) {
                finalFeedbackDiv.textContent = "Excellent!";
                finalFeedbackDiv.style.color = "green";
            } else if (successRate > 90) {
                finalFeedbackDiv.textContent = "Very Good!";
                finalFeedbackDiv.style.color = "blue";
            } else if (successRate >= 80) {
                finalFeedbackDiv.textContent = "Good!";
                finalFeedbackDiv.style.color = "orange";
            } else {
                finalFeedbackDiv.textContent = "You need more practice!";
                finalFeedbackDiv.style.color = "red";
            }

            finalFeedbackDiv.style.display = "block";
            restartButton.style.display = "block";
        }

        function playCorrectFeedback() {
            feedbackDiv.style.display = "block";
            correctGif.style.display = "block";
            correctAudio.play();
        }

        function stopCorrectFeedback() {
            feedbackDiv.style.display = "none";
            correctGif.style.display = "none";
            correctAudio.pause();
            correctAudio.currentTime = 0; // Redefine o áudio para o início
        }

        // Função para ler uma mensagem usando Síntese de Fala
        function readMessage(message, callback) {
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = 'en-US';
            utterance.onend = callback; // Chama a função de callback quando a mensagem for lida
            speechSynthesis.speak(utterance);
        }

        // Função para ler a palavra usando Síntese de Fala e destacá-la
        function readWordWithHighlight(word) {
            wordDiv.classList.add("enlarged");
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            utterance.rate = 0.7; // Diminui a velocidade da fala para clareza na pronúncia
            utterance.onend = () => {
                wordDiv.classList.remove("enlarged");
            };
            speechSynthesis.speak(utterance);
        }

        // Event listeners para cliques na imagem e ícone
        imageElement.addEventListener('click', () => {
            readWordWithHighlight(words[currentWordIndex]);
        });

        iconElement.addEventListener('click', () => {
            readWordWithHighlight(words[currentWordIndex]);
        });

        function restartGame() {
            firstAttemptScore = 0;
            secondThirdAttemptScore = 0;
            failedAttemptsScore = 0;
            firstAttemptScoreDiv.textContent = "0";
            secondThirdAttemptScoreDiv.textContent = "0";
            failedAttemptsScoreDiv.textContent = "0";
            finalFeedbackDiv.style.display = "none";
            restartButton.style.display = "none";
            loadWord(0);
            enableStartButton();
        }

        function disableStartButton() {
            startButton.disabled = true;
        }

        function enableStartButton() {
            startButton.disabled = false;
        }
    </script>
</body>
</html>
