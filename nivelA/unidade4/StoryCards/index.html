<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah StoryCard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 30px;
            text-align: center;
        }
        .title {
            font-size: 2em;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }
        .card {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            width: 100%;
            max-width: 100%;
            min-height: 100px;
            position: relative;
        }
        .active {
            display: flex;
        }
        .card img {
            max-width: 100%;
            max-height: calc(100vh - 150px);
            width: auto;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .card p {
            font-size: 1.5em;
            text-align: center;
            color: #333;
            margin: 0;
            word-break: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            width: 100%;
        }
        .businessman {
            position: absolute;
            top: 10px;
            right: 30px;
            width: 30px;  /* Tamanho pequeno */
            height: 30px;  /* Tamanho pequeno */
            object-fit: contain; /* Mantém as proporções */
            cursor: pointer;
            z-index: 10; /* Garante que a imagem fique visível e não seja cortada */
            max-width: 100%; /* Evita que a imagem seja cortada no container */
        }
        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .pdf-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='../index.html'">Back</button>

    <div class="container">
        <h1>Hannah StoryCard</h1>
        <div class="button-container">
            <button id="toggleButton" onclick="toggleView()">Read the story</button>
        </div>
        <div class="title" id="storyTitle"></div>
        <div id="cardsContainer"></div>
        <div class="navigation">
            <button id="prevBtn" onclick="showPreviousCard()">Previous</button>
            <button id="nextBtn" onclick="showNextCard()">Next</button>
        </div>
        <div class="pdf-button-container">
            <button class="pdf-button" onclick="generatePDF()">Generate PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let showText = false; // Alterna entre texto e imagens
        let currentCardIndex = 0;
        let cardsData = [];
        let storyText = ''; // Variável para armazenar o texto da história para o PDF
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;

        // Função para alternar entre ver imagens e ler o texto
        function toggleView() {
            showText = !showText;
            document.getElementById("toggleButton").innerText = showText ? "See the story" : "Read the story";
            displayCard(currentCardIndex);
        }

        // Função para carregar o conteúdo do arquivo images.txt
        async function loadContent() {
            const response = await fetch('images.txt');
            const text = await response.text();
            const lines = text.split('\n');
            let cards = [];
            let currentImage = '';
            let currentText = '';
            storyText = ''; // Reseta o texto da história

            lines.forEach(line => {
                if (line.startsWith('#title:')) {
                    document.getElementById('storyTitle').innerText = line.replace('#title:', '').trim(); // Define o título
                } else if (line.startsWith('#imagem')) {
                    if (currentImage && currentText) {
                        cards.push({ image: currentImage, text: currentText });
                        storyText += currentText + '\n\n'; // Adiciona o texto ao storyText
                    }
                    currentImage = line.replace('#', '').trim(); // Define o nome da imagem (ex: imagem1, imagem2, etc)
                    currentText = ''; // Reseta o texto
                } else {
                    currentText += line + ' '; // Adiciona o texto à história
                }
            });
            if (currentImage && currentText) {
                cards.push({ image: currentImage, text: currentText });
                storyText += currentText + '\n\n'; // Adiciona o texto ao storyText
            }

            return cards;
        }

        // Função para exibir o card atual
        function displayCard(index) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            const cardData = cardsData[index];
            const cardElement = document.createElement('div');
            cardElement.className = 'card active';
            
            // Alterna entre mostrar imagens ou texto com base em showText
            if (showText) {
                cardElement.innerHTML = `<div class="card-text"><p>${cardData.text}</p></div>`;
            } else {
                cardElement.innerHTML = `<img src="images/${cardData.image}.jpeg" alt="Image">`;
            }

            container.appendChild(cardElement);

            // Esconde o botão "Previous" se estivermos na primeira imagem
            const prevButton = document.getElementById('prevBtn');
            if (index === 0) {
                prevButton.style.display = 'none'; // Esconde o botão "Previous" na primeira imagem
            } else {
                prevButton.style.display = 'block'; // Exibe o botão "Previous" se não estivermos na primeira imagem
            }
        }

        // Função para exibir o próximo card
        function showNextCard() {
            // Cancela a leitura atual, se estiver acontecendo
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }

            currentCardIndex = (currentCardIndex + 1) % cardsData.length;
            displayCard(currentCardIndex);
        }

        // Função para exibir o card anterior
        function showPreviousCard() {
            // Cancela a leitura atual, se estiver acontecendo
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }

            currentCardIndex = (currentCardIndex - 1 + cardsData.length) % cardsData.length;
            displayCard(currentCardIndex);
        }

        // Função para inicializar a página com o primeiro card
        async function init() {
            cardsData = await loadContent();
            displayCard(0); // Exibe o primeiro card ao carregar a página
        }

        // Função para gerar o PDF com o texto da história e a logo
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Adiciona a logo (certifique-se de que o caminho para 'Logo.png' está correto)
            doc.addImage('Logo.png', 'PNG', 85, 10, 40, 40);  // Adiciona a logo no PDF

            // Adiciona o título e o nome/dados
            doc.setFontSize(12);
            doc.text("Name:_______________________________________________________  Date:_______________", 10, 60);

            // Adiciona o título principal
            doc.setFontSize(20);
            doc.text("Hannah StoryCard", 105, 80, { align: "center" });

            // Adiciona o texto da história
            doc.setFontSize(12);
            let y = 100; // Posição inicial
            const lineHeight = 10;
            const lines = doc.splitTextToSize(storyText, 180); // Divide o texto para caber na página

            lines.forEach(line => {
                if (y > 280) { // Se o texto passar do limite da página, cria uma nova página
                    doc.addPage();
                    y = 20; // Reinicia a posição vertical
                }
                doc.text(line, 10, y);
                y += lineHeight;
            });

            // Salva o PDF
            doc.save('story.pdf');
        }

        init(); // Carrega e exibe o primeiro card
    </script>
</body>
</html>
