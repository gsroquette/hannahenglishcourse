<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah StoryCard</title>
    <style>
        /* Estilos existentes */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Botão para voltar -->
    <button onclick="window.location.href='../index.html'" style="margin: 20px; padding: 15px 30px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 50px; cursor: pointer;">
        Back
    </button>

    <div class="container">
        <h1>Hannah StoryCard</h1>
        <button id="toggleButton" onclick="toggleView()">Read the story</button>
        <div class="title" id="storyTitle"></div>
        <div id="cardsContainer"></div>
        <button class="pdf-button" onclick="generatePDF()">Generate PDF</button>
    </div>

    <!-- Botão para concluir a fase -->
    <button id="concluirFase" style="margin-top: 20px;">Concluir Fase</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Função para salvar o progresso e redirecionar
        function completePhase(index) {
            // Salva o progresso da fase correta no localStorage usando o índice fornecido
            localStorage.setItem(`phase_${index}_completed`, true);

            // Verifica no console que o progresso foi salvo
            console.log(`Progresso da fase ${index} salvo no localStorage`);

            // Aguarda meio segundo para garantir o salvamento antes de redirecionar
            setTimeout(() => {
                console.log('Redirecionando para o mapa...');
                window.location.href = "../unidade4/index.html";  // Verifique se o caminho está correto
            }, 500);  // Aguarda meio segundo antes de redirecionar
        }

        // Evento para chamar a função ao clicar no botão "Concluir Fase"
        document.getElementById('concluirFase').addEventListener('click', function() {
            completePhase(0);  // Salva o progresso da fase 0 (primeira fase)
        });

        // Código existente para carregar o conteúdo e exibir os cartões
        let showText = false;
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;
        let storyTitle = '';  // Variável para armazenar o título para o PDF
        let storyText = '';   // Variável para armazenar o texto completo da história para o PDF

        async function loadContent() {
            const response = await fetch('images.txt');
            const text = await response.text();
            const lines = text.split('\n');
            const cards = [];
            let currentImage = '';
            let currentText = '';
            storyText = '';  // Limpa o texto da história para o PDF

            lines.forEach(line => {
                if (line.startsWith('#title:')) {
                    storyTitle = line.replace('#title:', '').trim();  // Extraindo o título
                } else if (line.startsWith('#')) {
                    if (currentImage && currentText) {
                        cards.push({ image: currentImage, text: currentText });
                        storyText += '    ' + currentText + '\n';  // Adiciona indentação em cada parágrafo no PDF
                    }
                    currentImage = line.replace('#', '').trim();
                    currentText = '';
                } else {
                    currentText += line + ' ';
                }
            });
            if (currentImage && currentText) {
                cards.push({ image: currentImage, text: currentText });
                storyText += '    ' + currentText + '\n';  // Adiciona indentação ao último parágrafo
            }

            document.getElementById('storyTitle').innerText = storyTitle;
            return cards;
        }

        async function displayCards() {
            const cards = await loadContent();
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = showText 
                    ? `<div class="card-text"><p>${card.text}</p></div>`
                    : `<img src="images/${card.image}.jpeg" alt="Image">`;
                
                cardElement.addEventListener('click', () => {
                    toggleSpeech(card.text);
                });

                container.appendChild(cardElement);
            });
        }

        function toggleSpeech(text) {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();  // Para a fala atual
            } else {
                currentUtterance = new SpeechSynthesisUtterance(text);
                currentUtterance.lang = 'en-US';  // Define o idioma como inglês (EUA)
                speechSynthesis.speak(currentUtterance);  // Inicia a leitura do texto
            }
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Adicionando a logo
            doc.addImage('Logo.png', 'PNG', 85, 10, 40, 40);

            // Adicionando campos de nome e data
            doc.setFontSize(12);
            doc.text("Name:_______________________________________________________  Date:_______________", 10, 60);

            // Adicionando o título após nome e data
            doc.setFontSize(20);
            doc.text(storyTitle, 105, 80, { align: "center" });

            // Adicionando o texto da história com indentação explícita
            doc.setFontSize(12);
            let y = 100;
            const marginLeft = 10;
            const maxLineWidth = 180;
            const lineHeight = 10;

            const splitText = doc.splitTextToSize(storyText, maxLineWidth);
            splitText.forEach(line => {
                if (y > 280) {
                    doc.addPage();
                    y = 20;
                }
                doc.text(line, marginLeft, y);
                y += lineHeight;
            });

            doc.save("story.pdf");
        }

        displayCards();
    </script>
</body>
</html>
