<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah StoryCard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 30px;
            text-align: center;
        }
        .title {
            font-size: 2em;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }
        .card {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            width: 100%;
            max-width: 100%;
            min-height: 100px;
        }
        .active {
            display: flex;
        }
        .card img {
            max-width: 100%;
            max-height: calc(100vh - 150px);
            width: auto;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .card p {
            font-size: 1.5em;
            text-align: center;
            color: #333;
            margin: 0;
            word-break: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            width: 100%;
        }
        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='../index.html'">Back</button>

    <div class="container">
        <h1>Hannah StoryCard</h1>
        <div class="title" id="storyTitle"></div>
        <div id="cardsContainer"></div>
        <div class="navigation">
            <button id="prevBtn" onclick="showPreviousCard()">Previous</button>
            <button id="nextBtn" onclick="showNextCard()">Next</button>
        </div>
        <button class="pdf-button" onclick="generatePDF()">Generate PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let currentCardIndex = 0;
        let cardsData = [];

        async function loadContent() {
            const response = await fetch('images.txt');
            const text = await response.text();
            const lines = text.split('\n');
            let cards = [];
            let currentImage = '';
            let currentText = '';

            lines.forEach(line => {
                if (line.startsWith('#')) {
                    if (currentImage && currentText) {
                        cards.push({ image: currentImage, text: currentText });
                    }
                    currentImage = line.replace('#', '').trim();
                    currentText = '';
                } else {
                    currentText += line + ' ';
                }
            });
            if (currentImage && currentText) {
                cards.push({ image: currentImage, text: currentText });
            }
            return cards;
        }

        function displayCard(index) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            const cardData = cardsData[index];
            const cardElement = document.createElement('div');
            cardElement.className = 'card active';
            cardElement.innerHTML = `<img src="images/${cardData.image}.jpeg" alt="Image"><p>${cardData.text}</p>`;
            container.appendChild(cardElement);
        }

        function showNextCard() {
            currentCardIndex = (currentCardIndex + 1) % cardsData.length;
            displayCard(currentCardIndex);
        }

        function showPreviousCard() {
            currentCardIndex = (currentCardIndex - 1 + cardsData.length) % cardsData.length;
            displayCard(currentCardIndex);
        }

        async function init() {
            cardsData = await loadContent();
            displayCard(currentCardIndex);
        }

        init();
    </script>
</body>
</html>
