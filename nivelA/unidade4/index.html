<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Dotted Line with Repeating Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: scroll; /* Permitir scroll vertical */
        }

        /* Espaço para o título */
        .header {
            width: 100%;
            height: 15%; /* Espaço reservado para o título */
            position: absolute; /* O título ficará sobre a imagem de fundo */
            z-index: 3; /* Certificar que o título fique acima de tudo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 36px;
            font-family: "Times New Roman", Times, serif; /* Alterar para Arial se necessário */
            color: #333;
            margin: 0;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente para destacar o título */
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Mapa de fundo cobrindo toda a tela, incluindo a área do título */
        .map-container {
            width: 100%;
            height: 200vh; /* Aumenta a altura para permitir scroll vertical */
            background-image: url('../../imagens/map_background.png'); /* Substitua pela imagem correta */
            background-repeat: repeat; /* Repetir a imagem em ambas direções */
            background-size: 180%; /* Ajusta o tamanho da imagem de fundo */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* O fundo está na camada inferior */
        }

        /* Overlay para atividades e bonequinho */
        .overlay-container {
            position: relative;
            width: 100%;
            height: 200vh; /* Ocupar toda a área disponível */
            z-index: 2; /* Círculos e bonequinho estão acima do fundo */
        }

        .phase {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo transparente */
            border-radius: 50%;
            padding: 10px; /* Círculos maiores */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .phase img {
            width: 100%; /* O tamanho da imagem será ajustado pelo contêiner da fase */
            height: 100%;
            border-radius: 50%;
        }

        .phase:hover {
            transform: scale(1.5); /* Ampliação maior no hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Sombra mais forte ao hover */
        }

        .locked img {
            filter: grayscale(100%);
        }

        .locked::after {
            content: url('../../imagens/lock_icon_resized.png'); /* Ícone de cadeado */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            z-index: 3;
        }

        .character {
            position: absolute;
            transition: top 1s, left 1s; /* Animação suave para o movimento do bonequinho */
            z-index: 3; /* Garante que o bonequinho fique acima do fundo */
        }

        .character img {
            width: 150px; /* Aumenta o tamanho do bonequinho */
            height: 150px;
        }

        /* Linha curva mais grossa e pontilhada */
        svg path {
            fill: none;
            stroke: red;
            stroke-width: 8; /* Linha mais grossa */
            stroke-dasharray: 15; /* Linha pontilhada */
        }

        /* Ajustes para telas pequenas (celulares na vertical) */
        @media (max-width: 599px) {
            .phase {
                width: 200px; /* Aumentar o tamanho dos círculos no celular */
                height: 200px;
            }

            .character {
                width: 150px; /* Bonequinho maior */
                height: 150px;
            }
        }

        /* Ajustes de responsividade para os círculos e bonequinho em telas maiores */
        @media (min-width: 600px) {
            .phase {
                width: 150px;
                height: 150px;
            }

            .character {
                width: 150px; /* Tamanho do bonequinho */
                height: 150px;
            }
        }

        /* Para garantir que o fundo preencha toda a tela e elimine as áreas brancas */
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Espaço em branco com o título -->
    <div class="header">
        <h1 class="title">Hannah English Course</h1>
    </div>

    <!-- Mapa de fundo cobrindo toda a tela -->
    <div class="map-container"></div>

    <!-- Overlay para atividades e bonequinho -->
    <div class="overlay-container" id="mapContainer">
        <svg width="100%" height="100%" id="lineContainer"></svg> <!-- Contêiner para a linha curva -->
    </div>

    <script>
        const activities = [
            { id: 1, name: "Activity 1", top: '10%', left: '10%', locked: false, image: 'botoes/storycards_button.png', link: '../unidade2/StoryCards/index.html' },
            { id: 2, name: "Activity 2", top: '25%', left: '25%', locked: true, image: 'botoes/flashcards_button.png', link: '../unidade2/Flashcards/index.html' },
            { id: 3, name: "Activity 3", top: '50%', left: '45%', locked: true, image: 'botoes/memorygame_button.png', link: '../unidade2/MemoryGame/index.html' },
            { id: 4, name: "Activity 4", top: '70%', left: '60%', locked: true, image: 'botoes/quiz_button.png', link: '../unidade2/QUIZ/index.html' },
            { id: 5, name: "Activity 5", top: '85%', left: '75%', locked: true, image: 'botoes/wordsearch_button.png', link: '../unidade2/WordSearch/index.html' },
            { id: 6, name: "Activity 6", top: '120%', left: '90%', locked: true, image: 'botoes/grammar_button.png', link: '../unidade2/Grammar/index.html' }
        ];

        // Função para gerar as fases e a linha curva
        function generatePhases() {
            const mapContainer = document.getElementById('mapContainer');
            const lineContainer = document.getElementById('lineContainer');

            lineContainer.innerHTML = ''; // Limpar qualquer linha anterior ao redesenhar
            let pathD = ''; // Caminho para o atributo "d" do SVG

            activities.forEach((activity, index) => {
                const phaseDiv = document.createElement('div');
                phaseDiv.classList.add('phase');
                if (activity.locked) {
                    phaseDiv.classList.add('locked');
                }

                const img = document.createElement('img');
                img.src = `../../imagens/${activity.image}`;
                img.alt = activity.name;
                phaseDiv.appendChild(img);

                phaseDiv.style.top = activity.top;
                phaseDiv.style.left = activity.left;

                phaseDiv.addEventListener('click', function () {
                    if (!activity.locked) {
                        moveCharacterToPhase(index, activity.link); 
                        unlockNextPhase(index); 
                    } else {
                        alert('This phase is locked.');
                    }
                });

                mapContainer.appendChild(phaseDiv);

                // Adiciona o centro de cada fase ao caminho da linha
                const topValue = parseFloat(activity.top);
                const leftValue = parseFloat(activity.left);
                const x = (leftValue / 100) * mapContainer.clientWidth;
                const y = (topValue / 100) * mapContainer.clientHeight;

                if (index === 0) {
                    pathD += `M ${x},${y} `; // "M" para o primeiro ponto
                } else {
                    const prevActivity = activities[index - 1];
                    const prevTopValue = parseFloat(prevActivity.top);
                    const prevLeftValue = parseFloat(prevActivity.left);
                    const prevX = (prevLeftValue / 100) * mapContainer.clientWidth;
                    const prevY = (prevTopValue / 100) * mapContainer.clientHeight;

                    // Bézier curva entre os pontos
                    const controlX = (prevX + x) / 2; // Ponto de controle no meio da linha
                    pathD += `C ${controlX},${prevY} ${controlX},${y} ${x},${y} `;
                }
            });

            // Adiciona o caminho ao SVG
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", pathD);
            lineContainer.appendChild(path);

            // Adiciona o bonequinho
            addCharacter();
        }

        // Função para adicionar o bonequinho no mapa
        function addCharacter() {
            const character = document.createElement('div');
            character.classList.add('character');
            character.id = 'gameCharacter';

            const characterImg = document.createElement('img');
            characterImg.src = '../../imagens/bonequinho.png';
            character.appendChild(characterImg);

            const firstPhase = activities[0];
            character.style.top = firstPhase.top;
            character.style.left = firstPhase.left;

            document.getElementById('mapContainer').appendChild(character);
        }

        // Função para mover o bonequinho e abrir o link após o movimento
        function moveCharacterToPhase(phaseIndex, link) {
            if (phaseIndex >= activities.length) return;

            const character = document.getElementById('gameCharacter');
            const targetPhase = activities[phaseIndex];

            // Mover o bonequinho para a nova posição
            character.style.top = targetPhase.top;
            character.style.left = targetPhase.left;

            // Abrir o link da atividade após o movimento (tempo calculado com base no CSS transition de 1s)
            setTimeout(() => {
                window.location.href = link;
            }, 1000); // 1000ms = 1 segundo (mesmo tempo da animação)
        }

        // Função para desbloquear a próxima fase
        function unlockNextPhase(phaseIndex) {
            const nextPhaseIndex = phaseIndex + 1;
            if (nextPhaseIndex < activities.length) {
                activities[nextPhaseIndex].locked = false;
                const nextPhaseDiv = document.getElementsByClassName('phase')[nextPhaseIndex];
                nextPhaseDiv.classList.remove('locked');
            }
        }

        // Chama a função ao carregar a página
        window.onload = generatePhases;

        // Redesenhar linhas ao redimensionar a janela
        window.onresize = function() {
            generatePhases();
        };
    </script>
</body>
</html>
