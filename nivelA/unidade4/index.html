<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Game Map with Phases and Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .map-container {
            width: 90%;
            height: 80vh;
            background-image: url('../../imagens/map_background.png'); /* Background do mapa */
            background-size: cover;
            position: relative;
        }

        .phase {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Fundo para destacar a imagem */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .phase img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .locked img {
            filter: grayscale(100%); /* Filtro para fases bloqueadas */
        }

        .locked::after {
            content: url('../../imagens/lock_icon_resized.png'); /* Ícone de cadeado */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            z-index: 2;
        }

        .character {
            position: absolute;
            transition: top 1s, left 1s; /* Animação suave para o movimento do bonequinho */
        }

        .character img {
            width: 60px; /* Tamanho do bonequinho */
            height: 60px;
        }

        /* Responsividade */
        @media (min-width: 1024px) {
            .phase {
                width: 80px;
                height: 80px;
            }

            .character img {
                width: 60px;
                height: 60px;
            }
        }

        @media (min-width: 600px) and (max-width: 1023px) {
            .phase {
                width: 60px;
                height: 60px;
            }

            .character img {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 599px) {
            .phase {
                width: 50px;
                height: 50px;
            }

            .character img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="map-container" id="mapContainer">
        <!-- As fases e o bonequinho serão gerados dinamicamente -->
    </div>

    <script>
        // Dados dinâmicos das atividades (fases) com imagens e links
        const activities = [
            { id: 1, name: "Activity 1", top: '10%', left: '10%', locked: false, image: 'botoes/storycards_button.png', link: '../unidade2/StoryCards/index.html' },
            { id: 2, name: "Activity 2", top: '30%', left: '20%', locked: true, image: 'botoes/flashcards_button.png', link: '../unidade2/Flashcards/index.html' },
            { id: 3, name: "Activity 3", top: '50%', left: '35%', locked: true, image: 'botoes/memorygame_button.png', link: '../unidade2/MemoryGame/index.html' },
            { id: 4, name: "Activity 4", top: '70%', left: '45%', locked: true, image: 'botoes/quiz_button.png', link: '../unidade2/QUIZ/index.html' },
            { id: 5, name: "Activity 5", top: '85%', left: '65%', locked: true, image: 'botoes/wordsearch_button.png', link: '../unidade2/WordSearch/index.html' },
            { id: 6, name: "Activity 6", top: '70%', left: '80%', locked: true, image: 'botoes/grammar_button.png', link: '../unidade2/Grammar/index.html' }
        ];

        // Função para gerar as fases dinamicamente
        function generatePhases() {
            const mapContainer = document.getElementById('mapContainer');

            activities.forEach((activity, index) => {
                const phaseDiv = document.createElement('div');
                phaseDiv.classList.add('phase');
                if (activity.locked) {
                    phaseDiv.classList.add('locked');
                }

                // Adiciona a imagem correspondente à fase
                const img = document.createElement('img');
                img.src = `../../imagens/${activity.image}`;
                img.alt = activity.name;
                phaseDiv.appendChild(img);

                // Define a posição de cada fase no mapa
                phaseDiv.style.top = activity.top;
                phaseDiv.style.left = activity.left;

                // Adiciona o evento de clique
                phaseDiv.addEventListener('click', function () {
                    if (!activity.locked) {
                        moveCharacterToPhase(index); // Move o bonequinho
                        unlockNextPhase(index); // Desbloqueia a próxima fase
                        window.location.href = activity.link; // Redireciona para o link da fase
                    } else {
                        alert('This phase is locked.');
                    }
                });

                // Adiciona a fase ao mapa
                mapContainer.appendChild(phaseDiv);
            });

            // Adiciona o bonequinho ao mapa
            addCharacter();
        }

        // Função para adicionar o bonequinho no mapa
        function addCharacter() {
            const character = document.createElement('div');
            character.classList.add('character');
            character.id = 'gameCharacter';

            // Adiciona a imagem do bonequinho
            const characterImg = document.createElement('img');
            characterImg.src = '../../imagens/bonequinho.png'; // Certifique-se de que o bonequinho.png está no caminho correto
            character.appendChild(characterImg);

            // Posiciona o bonequinho na primeira fase
            const firstPhase = activities[0];
            character.style.top = firstPhase.top;
            character.style.left = firstPhase.left;

            document.getElementById('mapContainer').appendChild(character);
        }

        // Função para mover o bonequinho entre as fases
        function moveCharacterToPhase(phaseIndex) {
            if (phaseIndex >= activities.length) return;

            const character = document.getElementById('gameCharacter');
            const targetPhase = activities[phaseIndex];

            character.style.top = targetPhase.top;
            character.style.left = targetPhase.left;
        }

        // Função para desbloquear a próxima fase
        function unlockNextPhase(phaseIndex) {
            const nextPhaseIndex = phaseIndex + 1;
            if (nextPhaseIndex < activities.length) {
                activities[nextPhaseIndex].locked = false; // Desbloqueia a fase seguinte
                const nextPhaseDiv = document.getElementsByClassName('phase')[nextPhaseIndex];
                nextPhaseDiv.classList.remove('locked'); // Remove a classe 'locked' visualmente
            }
        }

        // Chama a função ao carregar a página
        window.onload = generatePhases;
    </script>
</body>
</html>
