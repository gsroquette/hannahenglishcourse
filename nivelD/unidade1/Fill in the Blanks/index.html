<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blanks</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Fill in the Blanks</h1>
    <div id="textContainer"></div>
    <button id="previousButton">◀️</button> <!-- Botão Previous -->
    <button id="tipsButton">Tips</button>
    <button id="readButton">Read</button>
    <button id="finishButton">Finish</button>
    <button id="nextButton">▶️</button> <!-- Botão Next -->
    <button id="generatePdfButton">Generate PDF</button> <!-- Botão Generate PDF -->
    <div id="tipsContainer" class="hidden"></div>
    <div id="successContainer" class="hidden">
        <img id="successGif" src="success.gif" alt="Success">
        <audio id="successSound" src="success.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
