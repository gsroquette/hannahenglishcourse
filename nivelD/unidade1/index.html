<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 1 - Level D</title>
    <link rel="stylesheet" href="../../CSS/styles.css">
    <style>
        /* Estilo embutido para ajustar o layout e tornar a página mais bonita */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        main h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .games {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .game-button {
            text-align: center;
            margin: 10px;
        }

        .game-button img {
            width: 120px; /* Aumenta o tamanho das imagens dos botões em 20% */
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .game-button img:hover {
            transform: scale(1.1);
        }

        .explanation {
            margin-bottom: 40px;
        }

        .explanation h2 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .explanation p {
            font-size: 18px;
            line-height: 1.6;
        }

        .resources-button, .back-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .resources-button:hover, .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Unit 1 - Level D</h1>
        </header>
        <main>
            <h2>Choose a Game</h2>
            <div class="games">
                <a href="StoryCards/index.html" class="game-button" target="_blank">
                    <img src="../../imagens/storycards_button.png" alt="StoryCards">
                </a>
                <a href="Flashcards/index.html" class="game-button" target="_blank">
                    <img src="../../imagens/flashcards_button.png" alt="Flashcards">
                </a>
                <a href="MemoryGame/index.html" class="game-button" target="_blank">
                    <img src="../../imagens/memorygame_button.png" alt="MemoryGame">
                </a>
                <a href="WordSearch/index.html" class="game-button" target="_blank">
                    <img src="../../imagens/wordsearch_button.png" alt="WordSearch">
                </a>
                <a href="FillInTheBlanks/index.html" class="game-button" target="_blank">
                    <img src="../../imagens/fillintheblanks_button.png" alt="Fill in the Blanks">
                </a>
                <a href="QUIZ/index.html" class="game-button" target="_blank">
                    <img src="../../imagens/quiz_button.png" alt="QUIZ">
                </a>
            </div>
            <section class="explanation">
                <h2>How to Apply</h2>
                <p>
                    <!-- Content loaded from explicação.txt -->
                </p>
            </section>
            <a href="resources/" class="resources-button" target="_blank">Resources</a>
            <button class="back-button" onclick="window.history.back();">Back</button>
        </main>
    </div>
    <script>
        fetch('explicação.txt')
        .then(response => response.text())
        .then(data => {
            document.querySelector('.explanation p').textContent = data;
        })
        .catch(error => console.error('Error loading explanation:', error));
    </script>
</body>
</html>
