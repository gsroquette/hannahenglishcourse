<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('imagens/fundo.png');
      background-repeat: repeat;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      margin-top: 20px;
      font-size: 2em;
      padding: 10px;
    }

    .panel {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: left;
    }

    .panel h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #45A049;
    }

    .progress-container {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: transparent;
      box-shadow: none;
    }

    .back-button {
      background-color: #555;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      margin-top: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .back-button:hover {
      background-color: #333;
    }

    .back-container {
      display: flex;
      justify-content: flex-start;
      margin-left: 20px;
      margin-top: 20px;
    }

    .progress-bar-container {
      width: 25%;
      background-color: #ddd;
      border-radius: 15px;
      padding: 3px;
      margin: 10px auto;
      box-shadow: 0px 0px 3px #000;
    }

    .progress-bar-fill {
      height: 20px;
      background-color: #4CAF50;
      border-radius: 12px;
      transition: width 0.4s ease;
    }

    .progress-bar-fill.low {
      background-color: #e57373;
      color: white;
    }

    .progress-bar-fill.medium {
      background-color: #fff176;
      color: black;
    }

    .progress-bar-fill.high {
      background-color: #81c784;
      color: white;
    }

    .progress-panel {
      background-color: #ffffff;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* New styles for level and unit organization */
    .level-container {
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .unit-container {
      background-color: #e8f5e9;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
    }

    .phase-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
      padding: 5px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }

    .phase-checkbox {
      margin-right: 10px;
    }

    .unit-header {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .test-score {
      font-weight: bold;
      margin: 5px 0;
    }

    .test-score.good {
      color: #2e7d32;
    }

    .test-score.bad {
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="back-container">
    <button class="back-button" onclick="window.history.back();">Back</button>
  </div>

  <h1>Student Dashboard</h1>

  <div class="panel" id="student-data">
    <h2>Student's Information</h2>
    <label for="student-name">Name</label>
    <input type="text" id="student-name" readonly>
    
    <label>Email</label>
    <input type="text" id="student-email" readonly>
    
    <label for="student-avatar">Choose Avatar</label>
    <div id="avatar-container" style="display: flex; flex-wrap: wrap;">
      <div onclick="selectAvatar('avatar_aluno1.png')" style="cursor: pointer;">
        <img src="imagens/avatar_aluno1.png" alt="Avatar 1" style="width: 50px; height: 50px; margin: 5px;">
      </div>
      <div onclick="selectAvatar('avatar_aluno2.png')" style="cursor: pointer;">
        <img src="imagens/avatar_aluno2.png" alt="Avatar 2" style="width: 50px; height: 50px; margin: 5px;">
      </div>
      <div onclick="selectAvatar('avatar_aluno3.png')" style="cursor: pointer;">
        <img src="imagens/avatar_aluno3.png" alt="Avatar 3" style="width: 50px; height: 50px; margin: 5px;">
      </div>
      <div onclick="selectAvatar('avatar_aluno4.png')" style="cursor: pointer;">
        <img src="imagens/avatar_aluno4.png" alt="Avatar 4" style="width: 50px; height: 50px; margin: 5px;">
      </div>
      <div onclick="selectAvatar('avatar_aluno5.png')" style="cursor: pointer;">
        <img src="imagens/avatar_aluno5.png" alt="Avatar 5" style="width: 50px; height: 50px; margin: 5px;">
      </div>
      <div onclick="selectAvatar('avatar_aluno6.png')" style="cursor: pointer;">
        <img src="imagens/avatar_aluno6.png" alt="Avatar 6" style="width: 50px; height: 50px; margin: 5px;">
      </div>
      <div onclick="selectAvatar('avatar_aluno7.png')" style="cursor: pointer;">
        <img src="imagens/avatar_aluno7.png" alt="Avatar 7" style="width: 50px; height: 50px; margin: 5px;">
      </div>
      <div onclick="selectAvatar('avatar_aluno8.png')" style="cursor: pointer;">
        <img src="imagens/avatar_aluno8.png" alt="Avatar 8" style="width: 50px; height: 50px; margin: 5px;">
      </div>
      <div onclick="selectAvatar('avatar_aluno9.png')" style="cursor: pointer;">
        <img src="imagens/avatar_aluno9.png" alt="Avatar 9" style="width: 50px; height: 50px; margin: 5px;">
      </div>
    </div>
    <img id="avatar-preview" src="imagens/avatar_aluno1.png" alt="Avatar Preview" style="width: 100px; height: 100px; margin-top: 10px;">

    <div id="loading-spinner" style="display: none; margin-top: 10px;">Loading...</div>

    <button onclick="saveAvatarChoice()">Save Avatar</button>

    <div id="teacher-info" style="margin-top: 20px;">
      <!-- Teacher linking information will be loaded here -->
    </div>
  </div>

  <div id="progress-container" class="progress-container">
    <p>Loading your progress...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
      authDomain: "hannahenglishcourse.firebaseapp.com",
      databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "hannahenglishcourse",
      storageBucket: "hannahenglishcourse.appspot.com",
      messagingSenderId: "449818788486",
      appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
      measurementId: "G-07VVJG9LRS"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        const studentId = user.uid;
        loadStudentData(studentId);
      } else {
        window.location.href = 'login.html';
      }
    });

    // Estrutura completa dos níveis e unidades com as fases corretas
    const structure = {
      Level0: { Unit1: 30, Unit2: 30, Unit3: 30, Unit4: 30, Unit5: 30, Unit6: 30, Unit7: 30, Unit8: 30, Unit9: 30, Unit10: 30 },
      Level1: { Unit1: 30, Unit2: 30, Unit3: 30, Unit4: 30, Unit5: 30, Unit6: 30, Unit7: 30, Unit8: 30, Unit9: 30, Unit10: 30 },
      Level2: { Unit1: 30, Unit2: 30, Unit3: 30, Unit4: 30, Unit5: 30, Unit6: 30, Unit7: 30, Unit8: 30, Unit9: 30, Unit10: 30 },
      Level3: { Unit1: 30, Unit2: 30, Unit3: 30, Unit4: 30, Unit5: 30, Unit6: 30, Unit7: 30, Unit8: 30, Unit9: 30, Unit10: 30 },
      Level4: { Unit1: 30, Unit2: 30, Unit3: 30, Unit4: 30, Unit5: 30, Unit6: 30, Unit7: 30, Unit8: 30, Unit9: 30, Unit10: 30 }
    };

    // Mapeamento dos números iniciais de cada nível
    const levelStartNumbers = {
      Level0: 1,
      Level1: 1001,
      Level2: 2001,
      Level3: 3001,
      Level4: 4001
    };

    function loadStudentData(studentId) {
      const studentRef = db.ref('usuarios/' + studentId);
      studentRef.once('value', snapshot => {
        const data = snapshot.val();
        document.getElementById('student-name').value = data.nome || '';
        document.getElementById('student-email').value = data.email || '';
        const avatar = data.avatar || 'avatar_aluno1.png';
        document.getElementById('avatar-preview').src = 'imagens/' + avatar;
        
        if (data.atrelado_professor) {
          loadTeacherInfo(data.atrelado_professor);
        } else {
          document.getElementById('teacher-info').innerHTML = '<p>You are not currently linked to a teacher.</p>';
        }

        loadProgress(studentId);
      });
    }

    function loadProgress(studentId) {
      const progressContainer = document.getElementById('progress-container');
      const progressRef = db.ref(`usuarios/${studentId}/progresso`);

      progressRef.once('value', snapshot => {
        if (snapshot.exists()) {
          let progressHTML = '<div class="progress-panel"><h3>Your Progress</h3>';

          Object.keys(structure).forEach(levelKey => {
            const levelNumber = levelKey.replace('Level', '');
            const levelStart = levelStartNumbers[levelKey] || 1;
            let totalCompletedPhases = 0;
            let totalPhasesInLevel = 0;

            progressHTML += `<div class="level-container"><h4>${levelKey}</h4>`;

            Object.keys(structure[levelKey]).forEach(unitKey => {
              const unitNum = parseInt(unitKey.replace('Unit', ''));
              const totalPhases = structure[levelKey][unitKey];
              const unitSnap = snapshot.child(`${levelKey}/${unitKey}`);
              let completedPhases = 0;
              let phasesHTML = '';
              let notesHTML = '';

              for (let phaseNumber = 1; phaseNumber <= totalPhases; phaseNumber++) {
                // Calcular o número correto da fase
                let phaseNum;
                if (levelKey === 'Level0') {
                  phaseNum = phaseNumber;
                } else {
                  phaseNum = levelStart + ((unitNum - 1) * 30) + (phaseNumber - 1);
                }
                const phaseKey = `fase${phaseNum}`;
                const isComplete = unitSnap.child(phaseKey).val() || false;

                if (isComplete) {
                  completedPhases++;
                  totalCompletedPhases++;
                }

                phasesHTML += `
                  <div class="phase-item">
                    <input type="checkbox" ${isComplete ? 'checked' : ''} disabled class="phase-checkbox">
                    <span>${phaseKey}: ${isComplete ? 'Completed' : 'Not completed'}</span>
                  </div>
                `;
              }

              totalPhasesInLevel += totalPhases;

              // Adicionar notas para a unidade
              const testScores = ['nota', 'nota1', 'nota2', 'nota3'];
              testScores.forEach((scoreKey, index) => {
                const score = unitSnap.child(scoreKey).val();
                if (score !== null && score !== undefined) {
                  const scoreClass = score >= 70 ? 'good' : 'bad';
                  notesHTML += `<p class="test-score ${scoreClass}">Test ${index + 1}: ${score}</p>`;
                }
              });

              const uniqueUnitId = `${studentId}-${levelKey}-${unitKey}`;
              
              progressHTML += `
                <div class="unit-container">
                  <div class="unit-header" onclick="toggleVisibility('${uniqueUnitId}')">
                    <span>${unitKey}</span>
                    <span>${completedPhases}/${totalPhases} completed</span>
                  </div>
                  <div id="${uniqueUnitId}" style="display: none; margin-top: 10px;">
                    <h5>Phases</h5>
                    ${phasesHTML}
                    <h5>Test Scores</h5>
                    ${notesHTML || '<p>No test scores available</p>'}
                  </div>
                </div>
              `;
            });

            const progressPercentage = Math.round((totalCompletedPhases / totalPhasesInLevel) * 100);
            let colorClass = '';
            if (progressPercentage < 25) {
              colorClass = 'low';
            } else if (progressPercentage < 75) {
              colorClass = 'medium';
            } else {
              colorClass = 'high';
            }

            progressHTML = `
              ${progressHTML}
              <div class="progress-bar-container">
                <div class="progress-bar-fill ${colorClass}" style="width: ${progressPercentage}%">
                  ${progressPercentage}%
                </div>
              </div>
              </div> <!-- Close level-container -->
            `;
          });

          progressHTML += '</div>'; // Close progress-panel
          progressContainer.innerHTML = progressHTML;
        } else {
          progressContainer.innerHTML = '<div class="progress-panel"><p>No progress data available.</p></div>';
        }
      }).catch(error => {
        console.error("Error loading progress:", error);
        progressContainer.innerHTML = '<div class="progress-panel"><p>Error loading progress data.</p></div>';
      });
    }

    function toggleVisibility(unitId) {
      const unitDiv = document.getElementById(unitId);
      if (unitDiv) {
        unitDiv.style.display = unitDiv.style.display === 'none' ? 'block' : 'none';
      }
    }

    function saveAvatarChoice() {
      const studentId = auth.currentUser.uid;
      const avatar = document.getElementById('avatar-preview').src.split('/').pop();
      const avatarRef = db.ref('usuarios/' + studentId + '/avatar');

      avatarRef.set(avatar).then(() => {
        alert("Avatar updated successfully!");
      }).catch(error => {
        console.error("Error updating avatar:", error);
        alert("An error occurred while updating the avatar. Please try again.");
      });
    }

    function loadTeacherInfo(teacherId) {
      const teacherRef = db.ref('usuarios/' + teacherId);
      teacherRef.once('value', snapshot => {
        const teacherData = snapshot.val();
        const teacherName = teacherData ? teacherData.nome : 'Unknown Teacher';
        const teacherAvatar = teacherData && teacherData.avatar ? teacherData.avatar : 'default_avatar.png';

        document.getElementById('teacher-info').innerHTML = `
          <p>Linked to Teacher: <img src="imagens/${teacherAvatar}" alt="Teacher Avatar" style="width: 30px; height: 30px; vertical-align: middle; border-radius: 50%;"> ${teacherName}</p>
          <button onclick="unlinkTeacher()">Unlink from Teacher</button>
        `;
      });
    }

    function unlinkTeacher() {
      if (confirm("Are you sure you want to unlink from your teacher? You will no longer have a teacher if you proceed.")) {
        const studentId = auth.currentUser.uid;
        const studentRef = db.ref('usuarios/' + studentId + '/atrelado_professor');

        studentRef.remove()
          .then(() => {
            alert("You have been unlinked from your teacher.");
            document.getElementById('teacher-info').innerHTML = '<p>You are not currently linked to a teacher.</p>';
          })
          .catch(error => {
            console.error("Error unlinking from teacher:", error);
            alert("An error occurred while trying to unlink. Please try again later.");
          });
      }
    }

    function selectAvatar(avatar) {
      document.getElementById('avatar-preview').src = 'imagens/' + avatar;
    }
  </script>
</body>
</html>
