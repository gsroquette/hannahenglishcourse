<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('imagens/fundo.png');
      background-repeat: repeat;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      margin-top: 20px;
      font-size: 2em;
      padding: 10px;
    }

    .panel {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: left;
    }

    .panel h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #45A049;
    }

    .progress-container {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: transparent;
      box-shadow: none;
    }

    .back-button {
      background-color: #555;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      margin-top: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .back-button:hover {
      background-color: #333;
    }

    .back-container {
      display: flex;
      justify-content: flex-start;
      margin-left: 20px;
      margin-top: 20px;
    }

.progress-bar-container {
  width: 25%; /* 1/4 do tamanho total */
  background-color: #ddd;
  border-radius: 15px;
  padding: 3px;
  margin: 10px auto; /* Centralizar a barra */
  box-shadow: 0px 0px 3px #000; /* Sombra leve para efeito */
}

.progress-bar-fill {
  height: 20px;
  background-color: #4CAF50;
  border-radius: 12px; /* Bordas arredondadas */
  transition: width 0.4s ease; /* Animação suave ao carregar */
}

/* Estilo para o contêiner de progresso para combinar com o contêiner superior */
.progress-panel {
  background-color: #ffffff; /* Cor de fundo branca */
  width: 90%; /* Largura máxima para alinhar com o contêiner superior */
  max-width: 600px; /* Limite de largura máxima */
  margin: 20px auto; /* Centralizar o contêiner */
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra semelhante ao contêiner superior */
  text-align: center;
}
  </style>
</head>
<body>
  <div class="back-container">
    <button class="back-button" onclick="window.history.back();">Back</button>
  </div>

  <h1>Student Dashboard</h1>

  <div class="panel" id="student-data">
    <h2>Student's Information</h2>
    <label for="student-name">Name</label>
    <input type="text" id="student-name" readonly>
    
    <label>Email</label>
    <input type="text" id="student-email" readonly>
    
    <label for="student-avatar">Choose Avatar</label>
    <select id="student-avatar">
      <option value="avatar_aluno1.png">Avatar 1</option>
      <option value="avatar_aluno2.png">Avatar 2</option>
      <option value="avatar_aluno3.png">Avatar 3</option>
      <option value="avatar_aluno4.png">Avatar 4</option>
    </select>
    <img id="avatar-preview" src="imagens/avatar_aluno1.png" alt="Avatar Preview" style="width: 100px; height: 100px; margin-top: 10px;">
    <div id="loading-spinner" style="display: none; margin-top: 10px;">Loading...</div>

    <button onclick="saveAvatarChoice()">Save Avatar</button>

    <div id="teacher-info" style="margin-top: 20px;">
      <!-- Teacher linking information will be loaded here -->
    </div>
  </div>

  <div id="progress-container" class="progress-container">
  <p>Loading your progress...</p>
</div>

  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
      authDomain: "hannahenglishcourse.firebaseapp.com",
      databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "hannahenglishcourse",
      storageBucket: "hannahenglishcourse.appspot.com",
      messagingSenderId: "449818788486",
      appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
      measurementId: "G-07VVJG9LRS"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        const studentId = user.uid;
        loadStudentData(studentId);
      } else {
        window.location.href = 'login.html';
      }
    });

    function loadStudentData(studentId) {
      const studentRef = db.ref('usuarios/' + studentId);
      studentRef.once('value', snapshot => {
        const data = snapshot.val();
        document.getElementById('student-name').value = data.nome || '';
        document.getElementById('student-email').value = data.email || '';
        const avatar = data.avatar || 'avatar_aluno1.png';
        document.getElementById('student-avatar').value = avatar;
        document.getElementById('avatar-preview').src = 'imagens/' + avatar;
        
        // Check if student is linked to a teacher
        if (data.atrelado_professor) {
          loadTeacherInfo(data.atrelado_professor);
        } else {
          document.getElementById('teacher-info').innerHTML = '<p>You are not currently linked to a teacher.</p>';
        }

        loadProgress(studentId);
      });

      document.getElementById('student-avatar').addEventListener('change', function() {
  const avatar = this.value;
  const avatarPreview = document.getElementById('avatar-preview');
  const loadingSpinner = document.getElementById('loading-spinner');
  
  // Mostrar o spinner de carregamento
  loadingSpinner.style.display = 'block';
  avatarPreview.style.display = 'none';

  // Criar um novo objeto de imagem para garantir o carregamento correto
  const img = new Image();
  img.src = 'imagens/' + avatar;

  img.onload = function() {
    // Atualizar a imagem do avatar quando terminar de carregar
    avatarPreview.src = img.src;

    // Ocultar o spinner e mostrar o avatar carregado
    loadingSpinner.style.display = 'none';
    avatarPreview.style.display = 'block';
  };

  img.onerror = function() {
    // Se houver erro no carregamento, mostrar mensagem de erro e ocultar o spinner
    loadingSpinner.textContent = 'Error loading avatar';
  };
});
    }

    function saveAvatarChoice() {
      const studentId = auth.currentUser.uid;
      const avatar = document.getElementById('student-avatar').value;
      const avatarRef = db.ref('usuarios/' + studentId + '/avatar');

      avatarRef.set(avatar).then(() => {
        alert("Avatar updated successfully!");
      }).catch(error => {
        console.error("Error updating avatar:", error);
        alert("An error occurred while updating the avatar. Please try again.");
      });
    }

    function loadTeacherInfo(teacherId) {
      const teacherRef = db.ref('usuarios/' + teacherId);
      teacherRef.once('value', snapshot => {
        const teacherData = snapshot.val();
        const teacherName = teacherData ? teacherData.nome : 'Unknown Teacher';

        document.getElementById('teacher-info').innerHTML = `
          <p>Linked to Teacher: ${teacherName}</p>
          <button onclick="unlinkTeacher()">Unlink from Teacher</button>
        `;
      });
    }

    function unlinkTeacher() {
      if (confirm("Are you sure you want to unlink from your teacher? You will no longer have a teacher if you proceed.")) {
        const studentId = auth.currentUser.uid;
        const studentRef = db.ref('usuarios/' + studentId + '/atrelado_professor');

        studentRef.remove()
          .then(() => {
            alert("You have been unlinked from your teacher.");
            document.getElementById('teacher-info').innerHTML = '<p>You are not currently linked to a teacher.</p>';
          })
          .catch(error => {
            console.error("Error unlinking from teacher:", error);
            alert("An error occurred while trying to unlink. Please try again later.");
          });
      }
    }

// Estrutura estática de Levels, Units e fases

  function loadProgress(studentId) {
  const progressContainer = document.getElementById('progress-container');
  const progressRef = db.ref(`usuarios/${studentId}/progresso`);
  
  progressRef.once('value', snapshot => {
    if (snapshot.exists()) {
      // Adicionando a div progress-panel para estilo
      let progressHTML = '<div class="progress-panel"><h3>Your Progress</h3>';
      
      Object.keys(structure).forEach(levelKey => {
        const level = levelKey.replace('Level', ''); // Remove "Level" from key
        let totalCompletedPhases = 0;
        let totalPhasesInLevel = 0;

        // Calcular o progresso do Level em relação ao número de fases completas
        Object.keys(structure[levelKey]).forEach(unitKey => {
          const totalPhases = structure[levelKey][unitKey];
          const unitSnap = snapshot.child(`${levelKey}/${unitKey}`);
          
          for (let phaseNumber = 1; phaseNumber <= totalPhases; phaseNumber++) {
            const phaseKey = `fase${phaseNumber}`;
            const phaseSnap = unitSnap.child(phaseKey);
            const isComplete = phaseSnap.exists() && phaseSnap.val();

            if (isComplete) {
              totalCompletedPhases++;
            }
          }

          totalPhasesInLevel += totalPhases;
        });

        // Cálculo da porcentagem de progresso do Level
        const progressPercentage = Math.round((totalCompletedPhases / totalPhasesInLevel) * 100);

        // Adicionar título do Level
        progressHTML += `<h2>Level ${level}</h2>`;

        // Barra de progresso customizada entre o título do Level e os botões das Units
        progressHTML += `
          <div class="progress-bar-container">
            <div class="progress-bar-fill" style="width: ${progressPercentage}%;">
              <span style="position: absolute; color: white; padding-left: 5px;">${progressPercentage}%</span>
            </div>
          </div>
        `;

        // Adicionar cada Unit dentro do Level
        Object.keys(structure[levelKey]).forEach(unitKey => {
          const unitId = `${levelKey}-${unitKey}`;
          const totalPhases = structure[levelKey][unitKey];
          let completedPhases = 0;

          let phasesHTML = '';
          let notesHTML = '';
          let noteCount = 1;

          const unitSnap = snapshot.child(`${levelKey}/${unitKey}`);
          
          for (let phaseNumber = 1; phaseNumber <= totalPhases; phaseNumber++) {
            const phaseKey = `fase${phaseNumber}`;
            const phaseSnap = unitSnap.child(phaseKey);
            const isComplete = phaseSnap.exists() && phaseSnap.val();

            if (isComplete) {
              completedPhases++;
            }

            phasesHTML += `<p>Phase ${phaseNumber}: ${isComplete ? 'Complete ✅' : 'Incomplete ❌'}</p>`;
          }

          progressHTML += `
            <div>
              <button onclick="toggleVisibility('${unitId}')">Unit ${unitKey.replace('Unit', '')}</button>
              <div id="${unitId}" style="display: none; margin-left: 20px;">
                <p>${completedPhases}/${totalPhases} phases completed</p>
                ${phasesHTML}
                ${notesHTML || '<p>No scores available</p>'}
              </div>
            </div>
          `;
        });
      });
      
      // Fechar a div progress-panel
      progressHTML += '</div>';
      progressContainer.innerHTML = progressHTML;
    } else {
      progressContainer.innerHTML = '<p>No progress data available.</p>';
    }
  }).catch(error => {
    console.error("Error loading progress:", error);
    progressContainer.innerHTML = '<p>Error loading progress data. Please try again later.</p>';
  });
}

// Função para alternar visibilidade da Unit
function toggleVisibility(unitId) {
  const unitDiv = document.getElementById(unitId);
  unitDiv.style.display = unitDiv.style.display === 'none' ? 'block' : 'none';
}

</body>
