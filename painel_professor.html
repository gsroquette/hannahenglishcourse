<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('imagens/fundo.png');
      background-repeat: repeat;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      margin-top: 20px;
      font-size: 2em;
      padding: 10px;
    }

    .panel {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: left;
    }

    .panel h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"], input[type="tel"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #45A049;
    }

    .class-container, .student-list {
      margin-top: 15px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.75em;
      }
      button {
        padding: 10px 16px;
        font-size: 0.95em;
      }
      .panel {
        max-width: 90%;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      button {
        padding: 8px 14px;
        font-size: 0.9em;
      }
      .panel {
        max-width: 95%;
        padding: 10px;
      }
      input[type="text"], input[type="tel"], select {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Teacher Dashboard</h1>

  <!-- Teacher Data Panel -->
  <div class="panel" id="teacher-data">
    <h2>Teacher's Information</h2>
    <label for="teacher-name">Name</label>
    <input type="text" id="teacher-name" placeholder="Your name">
    
    <label for="teacher-phone">Phone</label>
    <input type="tel" id="teacher-phone" placeholder="Your phone number">
    
    <label>Email</label>
    <input type="text" id="teacher-email" placeholder="Your email" readonly>
    
    <label for="teacher-avatar">Choose Avatar</label>
    <select id="teacher-avatar">
      <option value="avatar_professor1.png">Avatar 1</option>
      <option value="avatar_professor2.png">Avatar 2</option>
      <option value="avatar_professor3.png">Avatar 3</option>
      <option value="avatar_professor4.png">Avatar 4</option>
    </select>
    <img id="avatar-preview" src="imagens/avatar_professor1.png" alt="Avatar Preview" style="width: 100px; height: 100px; margin-top: 10px;">
    
    <button onclick="saveTeacherData()">Save Changes</button>
  </div>

  <!-- Classes Panel -->
  <div class="panel" id="classes">
    <h2>Classes</h2>
    <div id="class-list">
      <!-- Each class block will be generated dynamically here -->
    </div>
  </div>

  <script>
    // Placeholder function for handling teacher data
    function saveTeacherData() {
      alert('Save Teacher Data - To be implemented');
    }
    
    document.getElementById('teacher-avatar').addEventListener('change', function() {
      const avatar = this.value;
      document.getElementById('avatar-preview').src = `imagens/${avatar}`;
    });

    // Placeholder function for classes
    function loadClasses() {
      alert('Load Classes - To be implemented');
    }
  </script>
</body>
</html>
