<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Usuários</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      margin-top: 20px;
      font-size: 32px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin-top: 20px;
    }
    form, .unit-container {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }
    input[type="email"], input[type="password"], input[type="text"], input[type="tel"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #45A049;
    }
    .back-button {
      background-color: #3B82F6;
      margin-top: 15px;
    }
    .back-button:hover {
      background-color: #2F66B8;
    }
    .disabled {
      background-color: #ccc;
      color: #777;
      cursor: not-allowed;
    }
    #feedback {
      color: red;
      font-weight: bold;
    }
    #resultados {
      text-align: left;
      max-width: 600px;
      margin: auto;
    }
    .result-container {
      background-color: #ffffff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .result-container h3 {
      color: #4CAF50;
      font-size: 20px;
    }
    hr {
      border: 0;
      height: 1px;
      background: #ddd;
      margin: 20px 0;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

  <script>
    // Configuração do Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyDGgo2H_hDKXF88xN7XnLFNUj8ikMY7Xdc",
      authDomain: "hannahenglishcourse.firebaseapp.com",
      databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "hannahenglishcourse",
      storageBucket: "hannahenglishcourse.appspot.com",
      messagingSenderId: "449818788486",
      appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
      measurementId: "G-07VVJG9LRS"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Função para cadastrar um novo usuário
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const tipo = document.getElementById('tipo').value;
      const dataHora = new Date().toLocaleString();
      const feedback = document.getElementById('feedback');
      feedback.textContent = ''; 

      if (senha.length < 6) {
        feedback.textContent = 'A senha deve ter pelo menos 6 caracteres.';
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, senha)
        .then(userCredential => {
          const userId = userCredential.user.uid;
          const userData = {
            email: email,
            nome: nome,
            telefone: telefone,
            role: tipo,
            progresso: tipo === 'aluno' ? {} : null,
            dataHoraCadastro: dataHora
          };
          return db.ref('usuarios/' + userId).set(userData);
        })
        .then(() => {
          alert("Usuário cadastrado com sucesso!");
          document.getElementById('cadastroForm').reset();
        })
        .catch(error => {
          console.error("Erro ao cadastrar usuário:", error);
          feedback.textContent = `Erro: ${error.message}`;
        });
    });

    // Função para buscar usuários por tipo
    function buscarUsuarios() {
      const filtroTipo = document.getElementById('filtroTipo').value;
      db.ref('usuarios').once('value', snapshot => {
        const resultados = snapshot.val();
        let html = '';
        
        for (let uid in resultados) {
          const usuario = resultados[uid];
          if (filtroTipo === '' || usuario.role === filtroTipo) {
            html += `<div class="result-container">
              <h3>${usuario.nome} (${usuario.role})</h3>
              <p>Email: ${usuario.email}</p>
              <p>Telefone: ${usuario.telefone}</p>
              <p>Data de Cadastro: ${usuario.dataHoraCadastro}</p>
              <button onclick="editarUsuario('${uid}')">Editar</button>
              <button onclick="confirmarExclusao('${uid}')">Excluir</button>`;
            
            if (usuario.role === 'professor') {
              html += `<button onclick="adicionarTurma('${uid}')">Adicionar Turma</button>
                       <div id="turmas_${uid}">`;
              if (usuario.turmas) {
                for (let turmaId in usuario.turmas) {
                  const turma = usuario.turmas[turmaId];
                  html += `<div>
                              <p>Turma: ${turma.nome_turma}</p>
                              <p>Quantidade de Alunos: ${turma.numero_alunos}</p>
                              <button onclick="editarTurma('${uid}', '${turmaId}')">Editar Turma</button>
                              <button onclick="confirmarExclusaoTurma('${uid}', '${turmaId}')">Excluir Turma</button>
                            </div>`;
                }
              }
              html += `</div>`;
            }

            if (usuario.role === 'aluno') {
              html += `<div id="progresso_${uid}">
                        <button onclick="adicionarNivel('${uid}')">Adicionar Nível</button>`;
              if (usuario.progresso) {
                for (let nivel in usuario.progresso) {
                  html += `<h4>Nível ${nivel}</h4><ul>`;
                  for (let unidade in usuario.progresso[nivel]) {
                    html += `<li>Unidade ${unidade}<ul>`;
                    for (let fase in usuario.progresso[nivel][unidade]) {
                      html += `<li>Fase ${fase}: ${usuario.progresso[nivel][unidade][fase] ? 'Completa' : 'Incompleta'}`;
                      html += `<button onclick="alterarProgresso('${uid}', '${nivel}', '${unidade}', '${fase}')">
                                Marcar como ${usuario.progresso[nivel][unidade][fase] ? 'Incompleta' : 'Completa'}
                              </button></li>`;
                    }
                    html += `</ul></li>`;
                  }
                  html += `</ul><button onclick="editarNivel('${uid}', '${nivel}')">Editar Nível</button>
                          <button onclick="excluirNivel('${uid}', '${nivel}')">Excluir Nível</button>`;
                }
              }
              html += `</div>`;
            }

            html += `</div>`;
          }
        }
        
        document.getElementById('resultados').innerHTML = html;
      });
    }

    // Funções para Adicionar/Editar/Excluir Nível, Unidade e Fase
    function adicionarNivel(uid) {
      const nivel = prompt("Digite o nível (N1, N2, etc):");
      if (nivel) {
        const nivelPath = `usuarios/${uid}/progresso/${nivel}`;
        db.ref(nivelPath).set({})
          .then(() => {
            alert("Nível adicionado com sucesso!");
            buscarUsuarios();
          })
          .catch(error => {
            console.error("Erro ao adicionar nível:", error);
          });
      }
    }

    function editarNivel(uid, nivel) {
      const novoNivel = prompt("Edite o nome do nível:", nivel);
      if (novoNivel) {
        const nivelPath = `usuarios/${uid}/progresso/${nivel}`;
        const novoNivelPath = `usuarios/${uid}/progresso/${novoNivel}`;
        
        db.ref(nivelPath).once('value')
          .then(snapshot => {
            const nivelData = snapshot.val();
            return db.ref(novoNivelPath).set(nivelData);
          })
          .then(() => {
            if (novoNivel !== nivel) {
              db.ref(nivelPath).remove();
            }
            alert("Nível atualizado com sucesso!");
            buscarUsuarios();
          })
          .catch(error => {
            console.error("Erro ao editar nível:", error);
          });
      }
    }

    function excluirNivel(uid, nivel) {
      if (confirm("Tem certeza de que deseja excluir este nível?")) {
        const nivelPath = `usuarios/${uid}/progresso/${nivel}`;
        db.ref(nivelPath).remove()
          .then(() => {
            alert("Nível excluído com sucesso.");
            buscarUsuarios();
          })
          .catch(error => {
            console.error("Erro ao excluir nível:", error);
          });
      }
    }

    function alterarProgresso(uid, nivel, unidade, fase) {
      const fasePath = `usuarios/${uid}/progresso/${nivel}/${unidade}/${fase}`;
      db.ref(fasePath).once('value')
        .then(snapshot => {
          const completado = snapshot.val();
          return db.ref(fasePath).set(!completado);
        })
        .then(() => {
          alert("Progresso atualizado com sucesso!");
          buscarUsuarios();
        })
        .catch(error => {
          console.error("Erro ao atualizar progresso:", error);
        });
    }
  </script>
</head>

<body>
  <button class="back-button" onclick="window.history.back()">Back</button>

  <h1>Gerenciamento de Usuários</h1>

  <!-- Formulário de Cadastro -->
  <form id="cadastroForm">
    <h2>Cadastrar Novo Usuário</h2>
    <label>Email: <input type="email" id="email" required></label>
    <label>Senha: <input type="password" id="senha" required></label>
    <small>A senha deve ter pelo menos 6 caracteres.</small>
    <label>Nome: <input type="text" id="nome" required></label>
    <label>Telefone: <input type="tel" id="telefone" required></label>
    <label>Tipo de Usuário: 
      <select id="tipo">
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
        <option value="visitante">Visitante</option>
        <option value="proprietario">Proprietário</option>
      </select>
    </label>
    <button type="submit">Cadastrar</button>
  </form>

  <p id="feedback"></p>

  <hr>

  <!-- Filtros de Pesquisa -->
  <div class="unit-container">
    <h2>Pesquisar Usuários</h2>
    <label>Tipo de Usuário: 
      <select id="filtroTipo">
        <option value="">Todos</option>
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
        <option value="visitante">Visitante</option>
      </select>
    </label>
    <button onclick="buscarUsuarios()">Pesquisar</button>
  </div>

  <!-- Resultados da Pesquisa -->
  <h2>Resultados da Pesquisa</h2>
  <div id="resultados"></div>

</body>
</html>
