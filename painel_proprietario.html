<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Usuários</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      margin-top: 20px;
      font-size: 32px;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-top: 20px;
    }

    form, .unit-container {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="email"], input[type="password"], input[type="text"], input[type="tel"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #45A049;
    }

    .back-button {
      background-color: #3B82F6;
    }

    .back-button:hover {
      background-color: #2F66B8;
    }

    .disabled {
      background-color: #ccc;
      color: #777;
      cursor: not-allowed;
    }

    #feedback {
      color: red;
      font-weight: bold;
    }

    #resultados, #progressoAluno {
      text-align: left;
      max-width: 600px;
      margin: auto;
    }

    .result-container {
      background-color: #ffffff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .result-container h3 {
      color: #4CAF50;
      font-size: 20px;
    }

    hr {
      border: 0;
      height: 1px;
      background: #ddd;
      margin: 20px 0;
    }
  </style>
  
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

  <script>
    // Configuração do Firebase
    var firebaseConfig = {
        apiKey: "API_KEY",
        authDomain: "hannahenglishcourse.firebaseapp.com",
        databaseURL: "https://hannahenglishcourse-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "hannahenglishcourse",
        storageBucket: "hannahenglishcourse.appspot.com",
        messagingSenderId: "449818788486",
        appId: "1:449818788486:web:8a49d3f68591e6fb3f0707",
        measurementId: "G-07VVJG9LRS"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();

    // Função para obter a localização do usuário
    function obterLocalizacao(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const localizacao = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          };
          callback(localizacao);
        }, () => {
          alert("Não foi possível obter a localização.");
          callback(null);
        });
      } else {
        alert("Geolocalização não é suportada por este navegador.");
        callback(null);
      }
    }

    // Função para cadastrar um novo usuário
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const tipo = document.getElementById('tipo').value;
      const dataHora = new Date().toLocaleString();
      const feedback = document.getElementById('feedback');
      feedback.textContent = ''; // Limpa o feedback anterior

      if (senha.length < 6) {
        feedback.textContent = 'A senha deve ter pelo menos 6 caracteres.';
        return;
      }

      obterLocalizacao((localizacao) => {
        firebase.auth().createUserWithEmailAndPassword(email, senha)
          .then(userCredential => {
            const userId = userCredential.user.uid;
            const userData = {
              email: email,
              nome: nome,
              telefone: telefone,
              role: tipo,
              progresso: tipo === 'aluno' ? {} : null,
              dataHoraCadastro: dataHora,
              localizacao: localizacao
            };
            return db.ref('usuarios/' + userId).set(userData);
          })
          .then(() => {
            alert("Usuário cadastrado com sucesso!");
            document.getElementById('cadastroForm').reset();
          })
          .catch(error => {
            console.error("Erro ao cadastrar usuário:", error);
            if (error.code === 'auth/weak-password') {
              feedback.textContent = 'Erro: A senha deve ter pelo menos 6 caracteres.';
            } else {
              feedback.textContent = `Erro: ${error.message}`;
            }
          });
      });
    });

    // Função para buscar usuários por tipo
    function buscarUsuarios() {
      const filtroTipo = document.getElementById('filtroTipo').value;
      db.ref('usuarios').once('value', snapshot => {
        const resultados = snapshot.val();
        let html = '';
        
        for (let uid in resultados) {
          const usuario = resultados[uid];
          if (filtroTipo === '' || usuario.role === filtroTipo) {
            html += `<div class="result-container">
              <h3>${usuario.nome} (${usuario.role})</h3>
              <p>Email: ${usuario.email}</p>
              <p>Telefone: ${usuario.telefone}</p>
              <p>Data de Cadastro: ${usuario.dataHoraCadastro}</p>
              <p>Localização: ${usuario.localizacao ? `Lat: ${usuario.localizacao.latitude}, Lng: ${usuario.localizacao.longitude}` : "Não disponível"}</p>
              <button onclick="editarUsuario('${uid}')">Editar</button>
              <button onclick="confirmarExclusao('${uid}')">Excluir</button>
              ${usuario.role === 'aluno' ? `<button onclick="carregarProgressoAluno('${uid}')">Ver Progresso</button>` : ''}
            </div>`;
          }
        }
        
        document.getElementById('resultados').innerHTML = html;
      });
    }

    // Função para carregar o progresso do aluno
    function carregarProgressoAluno(uid) {
      db.ref('usuarios/' + uid + '/progresso').once('value', snapshot => {
        const progresso = snapshot.val();
        let html = '<h3>Progresso de Níveis e Unidades</h3>';
        
        for (let nivelId in progresso) {
          html += `<h4>Nível ${nivelId}</h4><ul>`;
          for (let unidadeId in progresso[nivelId]) {
            html += `<li>Unidade ${unidadeId}<ul>`;
            for (let faseId in progresso[nivelId][unidadeId]) {
              const status = progresso[nivelId][unidadeId][faseId];
              html += `<li>Fase ${faseId}: ${status ? 'Completa' : 'Incompleta'}`;
              html += `<button onclick="atualizarProgressoAluno('${uid}', '${nivelId}', '${unidadeId}', '${faseId}', ${!status})">
                          Marcar como ${status ? 'Incompleta' : 'Completa'}
                       </button></li>`;
            }
            html += `</ul></li>`;
          }
          html += `</ul>`;
        }
        
        document.getElementById('progressoAluno').innerHTML = html;
      });
    }

    // Função para atualizar o progresso do aluno
    function atualizarProgressoAluno(uid, nivel, unidade, fase, status) {
      db.ref('usuarios/' + uid + '/progresso/' + nivel + '/' + unidade + '/' + fase).set(status)
        .then(() => {
          alert("Progresso atualizado com sucesso!");
          carregarProgressoAluno(uid);  // Recarrega para atualizar a interface
        })
        .catch(error => {
          console.error("Erro ao atualizar o progresso:", error);
        });
    }

    // Função para editar o usuário
    function editarUsuario(uid) {
      db.ref('usuarios/' + uid).once('value').then(snapshot => {
        const usuario = snapshot.val();
        const novoNome = prompt("Edite o nome:", usuario.nome);
        const novoTelefone = prompt("Edite o telefone:", usuario.telefone);
        const novoTipo = prompt("Edite o tipo (aluno, professor, visitante, proprietário):", usuario.role);
        if (novoNome && novoTelefone && novoTipo) {
          db.ref('usuarios/' + uid).update({
            nome: novoNome,
            telefone: novoTelefone,
            role: novoTipo
          });
          alert("Usuário atualizado com sucesso.");
          buscarUsuarios();
        }
      });
    }

    // Função para confirmar e excluir o usuário
    function confirmarExclusao(uid) {
      if (confirm("Tem certeza de que deseja excluir este usuário?")) {
        db.ref('usuarios/' + uid).remove().then(() => {
          alert("Usuário excluído com sucesso.");
          buscarUsuarios();
        });
      }
    }
  </script>
</head>

<body>
  <!-- Botão Back -->
  <button class="back-button" onclick="window.history.back()">Back</button>

  <h1>Gerenciamento de Usuários</h1>

  <!-- Formulário de Cadastro -->
  <form id="cadastroForm">
    <h2>Cadastrar Novo Usuário</h2>
    <label>Email: <input type="email" id="email" required></label>
    <label>Senha: <input type="password" id="senha" required></label>
    <small>A senha deve ter pelo menos 6 caracteres.</small>
    <label>Nome: <input type="text" id="nome" required></label>
    <label>Telefone: <input type="tel" id="telefone" required></label>
    <label>Tipo de Usuário: 
      <select id="tipo">
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
        <option value="visitante">Visitante</option>
        <option value="proprietario">Proprietário</option>
      </select>
    </label>
    <button type="submit">Cadastrar</button>
  </form>

  <p id="feedback"></p>

  <hr>

  <!-- Filtros de Pesquisa -->
  <div class="unit-container">
    <h2>Pesquisar Usuários</h2>
    <label>Tipo de Usuário: 
      <select id="filtroTipo">
        <option value="">Todos</option>
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
        <option value="visitante">Visitante</option>
      </select>
    </label>
    <button onclick="buscarUsuarios()">Pesquisar</button>
  </div>

  <!-- Resultados da Pesquisa -->
  <h2>Resultados da Pesquisa</h2>
  <div id="resultados"></div>

  <!-- Progresso do Aluno -->
  <h2>Progresso do Aluno</h2>
  <div id="progressoAluno">Selecione um aluno para ver o progresso</div>
</body>
</html>
