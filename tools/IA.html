<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Diálogo</title>
</head>
<body>

<label for="textoInput">Tema da Lição de Conversação:</label><br>
<textarea id="textoInput" rows="6" cols="50">
Insira aqui o tema da lição de conversação. O arquivo conversa.txt será gerado em inglês com base neste tema.
</textarea>
<br><br>

<label for="englishLevel">Nível de Inglês (CEFR):</label>
<select id="englishLevel">
  <option value="Starter">Starter (antes do A1)</option>
  <option value="A1">A1 - Iniciante</option>
  <option value="A2">A2 - Básico</option>
  <option value="B1">B1 - Intermediário</option>
  <option value="B2">B2 - Intermediário Superior</option>
  <option value="C1">C1 - Avançado</option>
  <option value="C2">C2 - Proficiência</option>
</select>
<br><br>

<button onclick="gerarPrompt()">Gerar Prompt</button>
<br><br>

<label for="promptOutput">Prompt Gerado:</label><br>
<textarea id="promptOutput" rows="18" cols="100"></textarea>

<script>
function gerarPrompt() {
  const tema = document.getElementById("textoInput").value.trim();
  const englishLevel = document.getElementById("englishLevel").value;

  const prompt = (
`Você é uma IA geradora de arquivos didáticos. Sua tarefa é produzir um arquivo **conversa.txt** (saída final) para uma unidade de conversação infantil em inglês, seguindo EXATAMENTE o layout abaixo e sendo extremamente concisa (economia de tokens). 

IMPORTANTE:
- O arquivo **conversa.txt deve ser escrito em INGLÊS**.
- Adapte vocabulário e complexidade ao nível CEFR fornecido: ${englishLevel}.
- **NÃO** escreva o nível (${englishLevel}) dentro do arquivo.
- **NÃO** inclua comentários, explicações, Markdown, backticks ou qualquer texto fora do formato exigido.
- Saída = apenas o conteúdo do arquivo conversa.txt, nada além disso.

DADOS DE ENTRADA
Topic (tema da unidade): ${tema}

FORMATO OBRIGATÓRIO DO ARQUIVO (copie a estrutura e preencha):
TITLE: <nome curto da unidade, em inglês>

PINNED_BRIEF:
Goals (in this order):
1. <objetivo 1, curto>
2. <objetivo 2, curto>
3. <objetivo 3, curto>
4. <objetivo 4, curto>
5. <objetivo 5, curto>

Flow (example):
AI: <fala curta 1>
Student: <fala curta 1>
AI: <fala curta 2>
Student: <fala curta 2>
AI: <fala curta 3>
Student: <fala curta 3>
AI: <fala curta 4>
Student: <fala curta 4>
AI: <encerramento curto e positivo com ([Student’s Name]) se necessário>

=== DETAILS ===
Key Teaching Objectives:
1. <objetivo pedagógico curto>
2. <objetivo pedagógico curto>
3. <objetivo pedagógico curto>
4. <objetivo pedagógico curto>

Pedagogical Flow:
1. <etapa 1 curta>
2. <etapa 2 curta>
3. <etapa 3 curta>
4. <etapa 4 curta>
5. <etapa 5 curta>

REGRAS DE CONTEÚDO (aplicadas ao preenchimento do formato):
- Frases curtas, linguagem infantil, positiva e clara.
- Faça **apenas um** pedido ou pergunta por vez.
- No Flow, use de 5 a 8 trocas de fala no total (curtas).
- Pode usar ([Student’s Name]) como placeholder quando fizer sentido.
- Mantenha “Goals” super objetivos e em ordem didática.
- Em “Details”, inclua apenas “Key Teaching Objectives” e “Pedagogical Flow”. **Não** inclua seção “Example Conversation” adicional.
- **Não** acrescente seções extras além das previstas.
- **Não** escreva nada fora do template acima.

AGORA GERE APENAS O ARQUIVO conversa.txt (em INGLÊS) NO FORMATO EXATO EXIGIDO.`
  ).trim();

  document.getElementById("promptOutput").value = prompt;
}
</script>

</body>
</html>
